bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: The Zeruhn Report
  - string: |
      Mission Orders:
       Collect Overseer Makarim's report
       from the Zeruhn Mines, in the
       western section of the Bastok
       Mines District.
       Deliver said report to Sir Naji,
       a Musketeer stationed near the
       President's Office.
  1:
  - number: 1
  - string: A Geological Survey
  - string: |
      Mission Orders:
       Assist Chief Engineer Cid in
       conducting an analysis of the
       gaseous emissions in the Dangruf
       Wadi. Meet with Cid for a
       more detailed explanation.
  2:
  - number: 2
  - string: Fetichism
  - string: |
      Mission Orders:
       Hunt the Quadav in the
       Palborough Mines and collect the
       four parts of a Quadav fetich.
  3:
  - number: 3
  - string: The Crystal Line
  - string: |
      Mission Orders:
       Find a section of the strange
       structure on the Konschtat
       Highlands that drains the energy
       from crystals.
       Bring a faded crystal back to
       Chief Engineer Cid for analysis.
  4:
  - number: 4
  - string: Wading Beasts
  - string: |
      Mission Orders:
       Procure a lizard egg from monsters
       in the Dangruf Wadi.
       Deliver the egg to Senator Alois
       in the President's Office.
  5:
  - number: 5
  - string: The Emissary
  - string: |
      Mission Orders:
       Gather information on San d'Oria
       and Windurst.
       The Bastokan consulates in those
       two countries will provide you
       with a detailed briefing.
  6:
  - number: 6
  - string: The Emissary (San d'Oria)
  - string: |
      Mission Orders:
       Go to the highest camp
       in the Ghelsba Outpost
       and defeat Warchief Vatgit.
  7:
  - number: 7
  - string: The Emissary (Windurst)
  - string: |
      Mission Orders:
       Go to Heavens Tower and acquire
       the magic sword to be offered to
       the Yagudo.
       Switch weapons at the consulate
       before taking it to the treasure
       chamber in Giddeus.
  8:
  - number: 8
  - string: The Emissary (San d'Oria)
  - string: |
      Mission Orders:
       Investigate the Yughott Grotto
       deep inside the Ghelsba Outpost.
  9:
  - number: 9
  - string: The Emissary (Windurst)
  - string: |
      Mission Orders:
       Go to the deepest level of Giddeus
       and destroy the horrible beast
       terrorizing the Yagudo.
  10:
  - number: 10
  - string: The Four Musketeers
  - string: |
      Mission Orders:
       You are to join a surprise attack
       on the Quadav stronghold in
       Beadeaux.
       See Iron Eater in the President's
       Office for details.
  11:
  - number: 11
  - string: To the Forsaken Mines
  - string: |
      Mission Orders:
       Bring back a rare ore from the
       Gusgen Mines on the Konschtat
       Highlands.
       First ask Davyad, an adventurer
       residing in the Mines District, how
       he acquired his load of the ore.
  12:
  - number: 12
  - string: Jeuno
  - string: |
      Mission Orders:
       You are to be sent to work for
       the Embassy of Bastok in Jeuno.
       First obtain a letter of
       recommendation from the
       Presidential Aide, Sir Lucius.
  13:
  - number: 13
  - string: Magicite
  - string: |-
      Mission Orders:
       Capture the three magicites
       in Davoi, Beadeaux, and Castle
       Oztroja to prevent the Shadow
       Lord's return.
  14:
  - number: 14
  - string: Darkness Rising
  - string: |
      Mission Orders:
       You are to head north to a place
       called Fei'Yin on the Beaucedine
       Glacier.
       Go to the President's Office for a
       full briefing. Naji will show you in.
  15:
  - number: 15
  - string: Xarcabard, Land of Truths
  - string: |
      Mission Orders:
       You must go to Castle Zvahl in
       Xarcabard.
       The President himself will brief
       you in his office.
  16:
  - number: 16
  - string: Return of the Talekeeper
  - string: |-
      Mission Orders:
       A new Talekeeper is rumored to have
       appeared among the Galka.
       Speak to Medicine Eagle, the Mines
       District guard on post near the
       entrance to Ore Street, for further
       details.
  17:
  - number: 17
  - string: The Pirates' Cove
  - string: |-
      Mission Orders:
       You are being sent to Norg as an
       emissary of Bastok.
       Meet Sir Naji in front of the
       President's Office for a full briefing.
  18:
  - number: 18
  - string: The Final Image
  - string: |-
      Mission Orders:
       You are to investigate the Zilart
       ruins of Ro'Maeve.
       Chief Engineer Cid has more details.
  19:
  - number: 19
  - string: On My Way
  - string: |-
      Mission Orders:
       A search has begun for information
       regarding the whereabouts of the
       missing Galkan elder, Werei.
       The president will brief you on the
       details of this mission.
  20:
  - number: 20
  - string: The Chains That Bind Us
  - string: |-
      Mission Orders:
       The president has ordered a
       full-scale investigation of Zepwell
       Island. You are to travel to the
       Quicksand Caves located beneath
       the Altepa Desert.
       Report to Iron Eater for a briefing.
  21:
  - number: 21
  - string: Enter the Talekeeper
  - string: |-
      Mission Orders:
       You are to investigate the Kuftal
       Tunnel which connects Zepwell
       Island with Cape Teriggan.
       Zeruhn Mines guard Drake Fang will
       provide you with further details.
  22:
  - number: 22
  - string: The Salt of the Earth
  - string: |-
      Mission Orders:
       You have been assigned to an
       investigation in the Vollbow Region.
       Speak with senator Alois for
       further details.
  23:
  - number: 23
  - string: Where Two Paths Converge
  - string: |-
      Mission Orders:
       An adventurer has been attacked
       while on an investigation to
       Xarcabard--and the attacker is
       said to be none other than the
       Dark Knight, Zeid! Report to the
       President's Office for a briefing
       on the situation at hand.
