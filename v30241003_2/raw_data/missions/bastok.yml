flip_bytes: true
lists:
  0:
  - number: 0
  - string: Le rapport de Zeruhn
  - string: 'Ordres de mission :

      Récupérez le rapport de la contremaîtresse Makarim dans les Mines de Zeruhn, à l''ouest du secteur des Mines de Bastok. Portez ce rapport à Monsieur Naji, un mousquetaire en poste près du Bureau du Président.'
  1:
  - number: 1
  - string: Une étude géologique
  - string: 'Ordres de mission :

      Aidez l''ingénieur en chef Cid à procéder à l''analyse des émissions gazeuses de l''Oued Dangruf. Allez voir Cid pour plus d''informations.'
  2:
  - number: 2
  - string: Fétichisme
  - string: 'Ordres de mission :

      Tuez des Quadavs dans les Mines de Palborough pour récupérer les 4 pièces d''un fétiche quadav.'
  3:
  - number: 3
  - string: La ligne du cristal
  - string: 'Ordres de mission :

      Trouvez un endroit de l''étrange structure sur les Hautes-Terres de Konschtat qui draine l''énergie des cristaux. Rapportez un cristal exsangue à l''ingénieur en chef Cid pour analyse.'
  4:
  - number: 4
  - string: Des bêtes qui barbotent
  - string: 'Ordres de mission :

      Trouvez un œuf de lézard sur les monstres de l''Oued Dangruf. Portez cet œuf au sénateur Alois, dans le Bureau du Président.'
  5:
  - number: 5
  - string: L'émissaire
  - string: 'Ordres de mission :

      Récupérez des informations sur San d''Oria et Windurst. Les consulats bastokiens de ces deux pays vous feront un briefing détaillé.'
  6:
  - number: 6
  - string: L'émissaire (San d'Oria)
  - string: 'Ordres de mission :

      Rendez-vous au camp le plus haut de l''Avant-poste de Ghelsba et éliminez le Warchief Vatgit.'
  7:
  - number: 7
  - string: L'émissaire (Windurst)
  - string: 'Ordres de mission :

      Allez à la Tour des cieux et procurez-vous l''épée magique qui doit être offerte aux Yagudos. Echangez les armes au consulat avant de l''apporter dans la salle du trésor de Giddeus.'
  8:
  - number: 8
  - string: L'émissaire (San d'Oria)
  - string: 'Ordres de mission :

      Fouillez la Grotte de Yughott, à l''intérieur de l''Avant-poste de Ghelsba.'
  9:
  - number: 9
  - string: L'émissaire (Windurst)
  - string: 'Ordres de mission :

      Allez au plus profond de Giddeus et détruisez le monstre horrible qui terrorise les Yagudos.'
  10:
  - number: 10
  - string: Les quatre mousquetaires
  - string: 'Ordres de mission :

      Vous devez participer à une attaque surprise sur la forteresse quadav de Beadeaux. Allez voir Iron Eater au Bureau du Président pour plus de détails.'
  11:
  - number: 11
  - string: Vers les mines abandonnées
  - string: 'Ordres de mission :

      Rapportez un minerai rare des Mines de Gusgen, dans les Hautes-Terres de Konschtat. Demandez d''abord à Davyad, un aventurier qui réside dans le secteur des Mines, comment il s''est procuré sa cargaison de ce minerai.'
  12:
  - number: 12
  - string: Jeuno
  - string: 'Ordres de mission :

      On vous confie un travail à l''ambassade de Bastok à Jeuno, la grande nation commerçante. Obtenez d''abord une lettre de recommandation auprès de l''aide présidentiel, monsieur Lucius.'
  13:
  - number: 13
  - string: Magicite
  - string: 'Ordres de mission :

      Mettez la main sur les trois magicites à Davoï, à Beadeaux et au Château Oztroja pour empêcher le retour du Seigneur des ombres.'
  14:
  - number: 14
  - string: Les ombres s'étalent
  - string: 'Ordres de mission :

      Vous devez vous rendre au nord à un endroit du nom de Fei''Yin, sur le Glacier de Beaucedine. Allez au Bureau du Président pour un briefing complet. Naji vous fera entrer.'
  15:
  - number: 15
  - string: Xarcabard, terre de vérités
  - string: 'Ordres de mission :

      Vous devez vous rendre au Château Zvahl, à Xarcabard. Le président en personne vous briefera dans son bureau.'
  16:
  - number: 16
  - string: Le retour du Gardien de légende
  - string: 'Ordres de mission :

      Un nouveau Gardien de légende semble être apparu parmi les Galkas. Parlez à Medicine Eagle, le garde posté à l''entrée de la Rue de la pierre, dans le secteur des Mines de Bastok, pour obtenir plus d''informations.'
  17:
  - number: 17
  - string: La crique des pirates
  - string: 'Ordres de mission :

      On vous envoie à Norg en tant qu''émissaire de Bastok. Allez voir monsieur Naji devant le Bureau du Président pour un briefing complet.'
  18:
  - number: 18
  - string: L'image finale
  - string: 'Ordres de mission :

      Vous devez faire une enquête sur les ruines zilarts de Ro''Maeve. L''ingénieur en chef Cid vous donnera plus de détails.'
  19:
  - number: 19
  - string: En route
  - string: 'Ordres de mission :

      Une recherche d''informations concernant l''endroit où pourrait se trouver l''aîné galka Werei est en cours. Le président vous donnera tous les détails de cette mission.'
  20:
  - number: 20
  - string: Les chaînes qui nous lient
  - string: 'Ordres de mission :

      Le président a ordonné que l''Ile de Zepwell soit passée au peigne fin. Vous devez vous rendre aux Caves des sables mouvants qui se trouvent sous le Désert d''Altepa. Présentez-vous à Iron Eater pour un briefing complet.'
  21:
  - number: 21
  - string: Le gardien de légende fait son entrée
  - string: 'Ordres de mission :

      Vous devez examiner le Tunnel de Kuftal, qui relie l''Ile de Zepwell au Cap Teriggan. Drake Fang, le gardien des Mines de Zeruhn, vous fournira les informations nécessaires.'
  22:
  - number: 22
  - string: Le sel de la terre
  - string: 'Ordres de mission :

      On vous a confié une enquête dans la région de Vollbow. Allez voir le sénateur Alois pour plus de détails.'
  23:
  - number: 23
  - string: A la croisée des chemins
  - string: 'Ordres de mission :

      Un aventurier a été attaqué alors qu''il était en mission à Xarcabard... L''agresseur serait le chevalier noir en personne, Zeid ! Rendez-vous au Bureau du Président pour un briefing complet sur la situation actuelle.'
