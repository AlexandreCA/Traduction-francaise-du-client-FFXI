bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: Anéantir les éclaireurs orcs
  - string: "Ordres de mission :\n Chassez les orcs rôdant aux abords\n de San d'Oria\
      \ et rapportez une de\n leurs haches."
  1:
  - number: 1
  - string: Chasse aux chauves-souris
  - string: "Ordres de mission :\n Exterminez les chauves-souris de\n la tombe du\
      \ roi Ranperre, et\n apportez une preuve de votre acte."
  2:
  - number: 2
  - string: Sauver les enfants
  - string: "Ordres de mission :\n Sauvez les enfants retenus captifs\n dans le camp\
      \ orc du Poste Ghelsba."
  3:
  - number: 3
  - string: Exercice de sauvetage
  - string: "Ordres de mission :\n Participez à l'exercice de secours\n des Chevaliers\
      \ du Temple sur le\n Plateau de La Theine."
  4:
  - number: 4
  - string: Rapport de Davoi
  - string: "Ordres de mission :\n Récupérez le dernier rapport de\n reconnaissance\
      \ du chevalier éclaireur\n quelque part à Davoi."
  5:
  - number: 5
  - string: Voyage à l'étranger
  - string: "Ordres de mission :\n Visitez les nations lointaines de\n Bastok et Windurst\
      \ et obtenez la\n reconnaissance officielle d'aventurier."
  6:
  - number: 6
  - string: Voyage à Bastok
  - string: "Ordres de mission :\n Étudiez la technologie minière de\n Bastok et rapportez\
      \ du sable de\n mythril des mines de Palborough.\n Un officier nommé Pius vous\
      \ donnera\n plus d'instructions."
  7:
  - number: 7
  - string: Voyage à Windurst
  - string: "Ordres de mission :\n Apportez une offrande (un bouclier)\n de la Tour\
      \ des Cieux à Windurst,\n à la salle au trésor des Yagudo à\n Giddeus.\n Pour\
      \ honorer San d'Oria, réclamez\n deux de ces mêmes boucliers aux\n Yagudo au\
      \ retour."
  8:
  - number: 8
  - string: Voyage à Bastok
  - string: "Ordres de mission :\n Des rapports indiquent que les\n Quadavs qui habitent\
      \ les niveaux\n les plus profonds des mines de\n Palborough préparent quelque\
      \ chose.\n Un officier nommé Pius vous donnera\n plus d'instructions."
  9:
  - number: 9
  - string: Voyage à Windurst
  - string: "Ordres de mission :\n Chassez le monstre géant qui\n réside profondément\
      \ dans le\n domaine Yagudo de Giddeus."
  10:
  - number: 10
  - string: Infiltrer Davoi
  - string: "Ordres de mission :\n L’éclaireur à Davoi a besoin de\n l’aide d’un aventurier."
  11:
  - number: 11
  - string: La Source Cristalline
  - string: "Ordres de mission :\n Attrapez une perche cristalline à\n la Source Cristalline,\
      \ située à\n l’est de la forêt de Jugner."
  12:
  - number: 12
  - string: Nomination à Jeuno
  - string: "Ordres de mission :\n Rendez-vous à l’ambassade de San\n d’Oria à Jeuno\
      \ pour prendre votre\n poste désigné."
  13:
  - number: 13
  - string: Magicite
  - string: "Ordres de mission :\n Saisissez les trois types de\n magicite à Davoi,\
      \ Beadeaux, et\n Château Oztroja pour empêcher\n le retour du Seigneur des Ombres."
  14:
  - number: 14
  - string: Les Ruines de Fei'Yin
  - string: "Ordres de mission :\n Cette mission vous mène à Fei'Yin,\n sur le glacier\
      \ Beaucedine.\n Visitez Château d’Oraguille pour\n plus d’informations."
  15:
  - number: 15
  - string: Le Seigneur des Ombres
  - string: "Ordres de mission :\n Rendez-vous au Château Zvahl à\n Xarcabard. Passez\
      \ par Château\n d’Oraguille pour en savoir plus."
  16:
  - number: 16
  - string: Les Derniers Vœux de Leaute
  - string: "Ordres de mission :\n Cette mission concerne feu la reine\n Leaute. Rencontrez\
      \ Monarlais Halver\n au Château d’Oraguille pour plus\n d’informations."
  17:
  - number: 17
  - string: Le Dernier Repos de Ranperre
  - string: "Ordres de mission :\n Le prince Trion cherche un\n aventurier. Trouvez-le\
      \ dans sa\n chambre pour en savoir plus."
  18:
  - number: 18
  - string: La Prestige du Papsque
  - string: "Ordres de mission :\n Le papsque a demandé un aventurier\n renommé. Parlez\
      \ à Sa Sainteté à la\n cathédrale. Ses appartements se\n trouvent à l’étage."
  19:
  - number: 19
  - string: L'Arme Secrète
  - string: "Ordres de mission :\n Des rapports de Ghelsba indiquent\n que les orcs\
      \ dans la grotte Yughott\n préparent quelque chose.\n Enquêtez, mais ne parlez\
      \ à personne."
  20:
  - number: 20
  - string: Passage à l'âge adulte
  - string: "Ordres de mission :\n La princesse Claidie s’apprête à\n célébrer sa\
      \ majorité, et la cour de\n d’Oraguille a besoin d’aide pour\n les cérémonies.\
      \ Parlez à Monarlais\n Halver et offrez votre aide."
  21:
  - number: 21
  - string: Porteur de Lumière
  - string: "Ordres de mission :\n Royaulais Destin lui-même vous a\n convoqué pour\
      \ une mission vitale.\n Demandez audience à Sa Majesté au\n Château d’Oraguille\
      \ sans délai."
  22:
  - number: 22
  - string: Briser les barrières
  - string: "Ordres de mission :\n Les ténèbres menacent San d’Oria.\n Rendez-vous\
      \ à la salle d’audience\n du Château d’Oraguille pour plus\n d’informations."
  23:
  - number: 23
  - string: L’Héritier de la Lumière
  - string: "Ordres de mission :\n Les rites de succession auront lieu\n à la cathédrale\
      \ du nord de San d’Oria.\n Vous devez assurer la garde."
