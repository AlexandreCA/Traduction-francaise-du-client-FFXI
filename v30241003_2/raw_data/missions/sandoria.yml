bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: Anéantir les éclaireurs orcs
  - string: |-
      Ordres de mission :
       Chassez les orcs rôdant aux abords
       de San d'Oria et rapportez une de
       leurs haches.
  1:
  - number: 1
  - string: Chasse aux chauves-souris
  - string: |-
      Ordres de mission :
       Exterminez les chauves-souris de
       la tombe du roi Ranperre, et
       apportez une preuve de votre acte.
  2:
  - number: 2
  - string: Sauver les enfants
  - string: |-
      Ordres de mission :
       Sauvez les enfants retenus captifs
       dans le camp orc du Poste Ghelsba.
  3:
  - number: 3
  - string: Exercice de sauvetage
  - string: |-
      Ordres de mission :
       Participez à l'exercice de secours
       des Chevaliers du Temple sur le
       Plateau de La Theine.
  4:
  - number: 4
  - string: Rapport de Davoi
  - string: |-
      Ordres de mission :
       Récupérez le dernier rapport de
       reconnaissance du chevalier éclaireur
       quelque part à Davoi.
  5:
  - number: 5
  - string: Voyage à l'étranger
  - string: |-
      Ordres de mission :
       Visitez les nations lointaines de
       Bastok et Windurst et obtenez la
       reconnaissance officielle d'aventurier.
  6:
  - number: 6
  - string: Voyage à Bastok
  - string: |-
      Ordres de mission :
       Étudiez la technologie minière de
       Bastok et rapportez du sable de
       mythril des mines de Palborough.
       Un officier nommé Pius vous donnera
       plus d'instructions.
  7:
  - number: 7
  - string: Voyage à Windurst
  - string: |-
      Ordres de mission :
       Apportez une offrande (un bouclier)
       de la Tour des Cieux à Windurst,
       à la salle au trésor des Yagudo à
       Giddeus.
       Pour honorer San d'Oria, réclamez
       deux de ces mêmes boucliers aux
       Yagudo au retour.
  8:
  - number: 8
  - string: Voyage à Bastok
  - string: |-
      Ordres de mission :
       Des rapports indiquent que les
       Quadavs qui habitent les niveaux
       les plus profonds des mines de
       Palborough préparent quelque chose.
       Un officier nommé Pius vous donnera
       plus d'instructions.
  9:
  - number: 9
  - string: Voyage à Windurst
  - string: |-
      Ordres de mission :
       Chassez le monstre géant qui
       réside profondément dans le
       domaine Yagudo de Giddeus.
  10:
  - number: 10
  - string: Infiltrer Davoi
  - string: |-
      Ordres de mission :
       L’éclaireur à Davoi a besoin de
       l’aide d’un aventurier.
  11:
  - number: 11
  - string: La Source Cristalline
  - string: |-
      Ordres de mission :
       Attrapez une perche cristalline à
       la Source Cristalline, située à
       l’est de la forêt de Jugner.
  12:
  - number: 12
  - string: Nomination à Jeuno
  - string: |-
      Ordres de mission :
       Rendez-vous à l’ambassade de San
       d’Oria à Jeuno pour prendre votre
       poste désigné.
  13:
  - number: 13
  - string: Magicite
  - string: |-
      Ordres de mission :
       Saisissez les trois types de
       magicite à Davoi, Beadeaux, et
       Château Oztroja pour empêcher
       le retour du Seigneur des Ombres.
  14:
  - number: 14
  - string: Les Ruines de Fei'Yin
  - string: |-
      Ordres de mission :
       Cette mission vous mène à Fei'Yin,
       sur le glacier Beaucedine.
       Visitez Château d’Oraguille pour
       plus d’informations.
  15:
  - number: 15
  - string: Le Seigneur des Ombres
  - string: |-
      Ordres de mission :
       Rendez-vous au Château Zvahl à
       Xarcabard. Passez par Château
       d’Oraguille pour en savoir plus.
  16:
  - number: 16
  - string: Les Derniers Vœux de Leaute
  - string: |-
      Ordres de mission :
       Cette mission concerne feu la reine
       Leaute. Rencontrez Monarlais Halver
       au Château d’Oraguille pour plus
       d’informations.
  17:
  - number: 17
  - string: Le Dernier Repos de Ranperre
  - string: |-
      Ordres de mission :
       Le prince Trion cherche un
       aventurier. Trouvez-le dans sa
       chambre pour en savoir plus.
  18:
  - number: 18
  - string: La Prestige du Papsque
  - string: |-
      Ordres de mission :
       Le papsque a demandé un aventurier
       renommé. Parlez à Sa Sainteté à la
       cathédrale. Ses appartements se
       trouvent à l’étage.
  19:
  - number: 19
  - string: L'Arme Secrète
  - string: |-
      Ordres de mission :
       Des rapports de Ghelsba indiquent
       que les orcs dans la grotte Yughott
       préparent quelque chose.
       Enquêtez, mais ne parlez à personne.
  20:
  - number: 20
  - string: Passage à l'âge adulte
  - string: |-
      Ordres de mission :
       La princesse Claidie s’apprête à
       célébrer sa majorité, et la cour de
       d’Oraguille a besoin d’aide pour
       les cérémonies. Parlez à Monarlais
       Halver et offrez votre aide.
  21:
  - number: 21
  - string: Porteur de Lumière
  - string: |-
      Ordres de mission :
       Royaulais Destin lui-même vous a
       convoqué pour une mission vitale.
       Demandez audience à Sa Majesté au
       Château d’Oraguille sans délai.
  22:
  - number: 22
  - string: Briser les barrières
  - string: |-
      Ordres de mission :
       Les ténèbres menacent San d’Oria.
       Rendez-vous à la salle d’audience
       du Château d’Oraguille pour plus
       d’informations.
  23:
  - number: 23
  - string: L’Héritier de la Lumière
  - string: |-
      Ordres de mission :
       Les rites de succession auront lieu
       à la cathédrale du nord de San d’Oria.
       Vous devez assurer la garde.
