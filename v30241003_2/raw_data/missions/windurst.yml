bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: L'expérience des Ruines Horutoto
  - string: |
      Ordres de mission :
       Le ministre de l'Orastérie
       mène une expérience dans la
       tour de magie est des
       Ruines Horutoto, situées à
       l'est de Sarutabaruta.
       Renseignez-vous d'abord à l'Orastérie,
       puis allez lui prêter main-forte.
  1:
  - number: 1
  - string: Le cœur du sujet
  - string: |
      Ordres de mission :
       Aidez la Manustérie à créer des Cardians.
       Vous devez vous rendre à la tour de magie
       sud-est des Ruines Horutoto, à l'est de
       Sarutabaruta, et dynamiser les Orbes de Mana
       qui servent de cœur aux Cardians.
       Renseignez-vous d'abord à la Manustérie
       pour plus de détails.
  2:
  - number: 2
  - string: Le prix de la paix
  - string: |
      Ordres de mission :
       Recevez deux sacs d'offrandes alimentaires
       de la Rhinostérie, et livrez un sac à chaque
       Yagudo qui se tiennent près des autels
       d'offrandes à Giddeus.
       N'oubliez pas de faire votre rapport à la
       Rhinostérie une fois la mission terminée.
  3:
  - number: 3
  - string: Perdu pour mots
  - string: |
      Ordres de mission :
       Des rumeurs disent que la Cambrioleuse
       a mis la main sur un "Livre des Dieux",
       un ouvrage interdit perdu il y a vingt ans.
       Aidez l'Optistérie à enquêter sur ces
       rapports et tentez de récupérer ce tome
       précieux mais dangereux.
  4:
  - number: 4
  - string: Un temps d'épreuve
  - string: |
      Ordres de mission :
       Aidez l'École de magie de l'Aurastérie à
       choisir le lieu de leur prochain test de
       compétences.
       Ils souhaitent enregistrer le nombre de
       monstres que vous pouvez chasser dans une
       zone donnée, en un nombre précis de jours,
       pour standardiser équitablement leur test.
  5:
  - number: 5
  - string: Les Trois Royaumes
  - string: |
      Ordres de mission :
       Faites le point sur la situation à
       San d'Oria et Bastok, et apportez
       votre aide au nom de la Tour du
       Ciel.
       Renseignez-vous auprès de nos
       consulats dans chaque pays pour plus
       d'informations.
       Il est recommandé de voyager par
       bateau de Mhaura à Selbina.
  6:
  - number: 6
  - string: Les Trois Royaumes (San d'Oria)
  - string: |
      Ordres de mission :
       Rendez-vous au camp le plus élevé
       du Poste Ghelsba et vainquez
       le chef de guerre Vatgit.
  7:
  - number: 7
  - string: Les Trois Royaumes (Bastok)
  - string: |
      Ordres de mission :
       Étudiez la technologie minière
       bastokanne et récupérez du sable
       de mythril aux mines de Palborough.
       Un officiel nommé Pius vous donnera
       des ordres plus précis.
  8:
  - number: 8
  - string: Les Trois Royaumes (San d'Oria)
  - string: |
      Ordres de mission :
       Explorez la grotte Yughott située
       au fond du Poste Ghelsba.
  9:
  - number: 9
  - string: Les Trois Royaumes (Bastok)
  - string: |
      Ordres de mission :
       Quelque chose d'étrange se trame
       dans les niveaux les plus profonds
       des mines de Palborough, détenues
       par les Quadavs.
       Enquêtez et faites un rapport.
       Un officiel nommé Pius vous donnera
       des ordres plus détaillés.
  10:
  - number: 10
  - string: À chacun son droit
  - string: |
      Ordres de mission :
       Sur ordre de Semih Lafihna,
       capitaine des Gardes Sibylles,
       vous devez retrouver le Ministre
       de l'Orastérie, Ajido-Marujido,
       et découvrir ses véritables intentions.
       Renseignez-vous à l'Orastérie si vous
       le perdez de vue.
  11:
  - number: 11
  - string: Écrit dans les étoiles
  - string: |
      Ordres de mission :
       Sur ordre de Zubaba, la
       dame d'honneur principale, vous
       devez vous rendre sous la tour
       magique centrale des Ruines
       Horutoto. Là, vous devez vous
       présenter à l'installation gérée
       par la Tour du Ciel, qui protège
       le talisman scellant le château
       Zvahl.
       Apportez toute l'aide nécessaire.
  12:
  - number: 12
  - string: Un nouveau voyage
  - string: |
      Ordres de mission :
       À la demande de la Sibylle
       des Étoiles, vous devez servir à
       l'ambassade de Windurst à Jeuno.
       Une grande responsabilité et
       du tact sont requis.
  13:
  - number: 13
  - string: Magicite
  - string: |
      Ordres de mission :
       Confisquez les trois types de
       magicite à Davoi, Beadeaux, et
       au château Oztroja afin d'empêcher
       la résurrection du Seigneur des
       Ombres.
  14:
  - number: 14
  - string: Le sceau final
  - string: |
      Ordres de mission :
       Sur ordre de la Sibylle des
       Étoiles, dirigez-vous vers le
       nord, aux ruines de Fei'Yin,
       quelque part sur le glacier
       Beaucedine. Là, vous devez
       confirmer si le sceau final
       remplit bien sa fonction.
  15:
  - number: 15
  - string: L'ombre attend
  - string: |
      Ordres de mission :
       Comme écrit dans les étoiles
       et interprété par la Sibylle des
       Étoiles, vous êtes destiné à vous
       rendre au château Zvahl, qui domine
       Xarcabard, à l'extrémité des terres
       connues. Là, vous devez être témoin
       de ce que le destin réserve à notre
       monde.
  16:
  - number: 16
  - string: Fontaine de la Pleine Lune
  - string: "Mission Orders:\n At the request of the Orastery,\n you are to go to the southwestern\n magic tower of the Horutoto Ruins,\n located in West Sarutabaruta. \n Deep within you will find a\n laboratory, where you are ordered\n to switch on the magical gizmo.\n"
  17:
  - number: 17
  - string: Invitation sacrée
  - string: |
      Ordres de mission :
       Mission émise par la Tour du Ciel.
       En réponse à l'invitation du Saint
       Yagudo, vous devez participer et
       triompher au concours qui se tient
       à la Dais de Balga, en plein cœur
       de Giddeus.
  18:
  - number: 18
  - string: Le Sixième Ministère
  - string: |
      Ordres de mission :
       À la demande de l'Optisterie,
       vous devez trouver le laboratoire
       de l'ancien ministre Karaha-Baruha
       dans le Canal de Toraimarai,
       et approfondir le mystère du Livre
       des Dieux.
  19:
  - number: 19
  - string: L'Éveil des Dieux
  - string: |
      Ordres de mission :
       La ministre du Rhinostère Rukususu
       s'est rendue à Elshimo pour enquêter
       sur les faits concernant Iru-Kuiru,
       une chercheuse d'il y a trente ans.
       Le Rhinostère vous demande de
       ramener la ministre Rukususu pour
       sa propre sécurité.
  20:
  - number: 20
  - string: Vain
  - string: |
      Ordres de mission :
       À la demande de l'Aurasterie,
       vous devez découvrir où se trouve
       leur ancien ministre qui a fui ses
       fonctions il y a plusieurs années.
  21:
  - number: 21
  - string: Le Bouffon qui voulait être Roi
  - string: |
      Ordres de mission :
       L'heure de l'évasion du Donjon
       Sombre approche ! À la demande de
       la Manasterie, vous devez
       récupérer les anneaux ministériels
       des cinq ministres.
  22:
  - number: 22
  - string: La Poupée des Morts
  - string: |
      Ordres de mission :
       Le ministre de l'Orasterie s'est
       réveillé et le Porteur des Ténèbres
       terrorise à nouveau la Tour du Ciel.
       À la demande de la Manasterie,
       vous devez parler à une personne
       emprisonnée dans l'Arbre Boyahda et
       découvrir la vérité sur la poupée des
       morts.
  23:
  - number: 23
  - string: Lecture de la Lune
  - string: |
      Ordres de mission :
       Pour attirer le Porteur des Ténèbres
       à la Fontaine de la Pleine Lune,
       vous devez rassembler les trois
       versets des anciens peuples.
       En tant qu'étoile guide, la Sibylle
       des Étoiles compte sur vous pour
       décider du destin futur de Windurst.
       Le sort de Windurst repose sur vos
       épaules !
