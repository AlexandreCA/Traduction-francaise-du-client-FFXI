lists:
  0:
  - number: 0
  - string: L'expérience des Ruines d'Horutoto
  - string: 'Ordres de mission :

      Le ministre de l''orastère se livre à une expérience dans la tour de magie est des ruines d''Horutoto, situées dans la région de Sarutabaruta Est. Rendez-vous d''abord à l''orastère, puis allez aider le ministre.'
  1:
  - number: 1
  - string: Le cœur du sujet
  - string: 'Ordres de mission :

      Aidez le manustère à créer des Cardiens. Rendez-vous à la tour de magie au sud-est des ruines d''Horutoto de Sarutabaruta Est et redonnez de l''énergie aux orbes de mana qui font office de cœurs pour les Cardiens. Allez au manustère pour obtenir de plus amples détails.'
  2:
  - number: 2
  - string: Le prix de la paix
  - string: 'Ordres de mission :

      Allez au rhinostère pour récupérer deux sacoches contenant des offrandes de nourriture et apportez-en une à chacun des Yagudos postés à côté des autels à offrandes de Giddeus. N''oubliez pas de retourner au rhinostère pour y faire votre rapport une fois votre mission accomplie.'
  3:
  - number: 3
  - string: La parole perdue
  - string: 'Ordres de mission :

      Des rapports indiquent que la Chatpardeuse se serait emparée du "Livre des dieux", ouvrage interdit depuis vingt ans. Aidez l''orastère à déterminer si ces rapports sont fondés et tentez de récupérer cet ouvrage certes dangereux, mais qui n''a pas de prix.'
  4:
  - number: 4
  - string: Le temps des épreuves
  - string: 'Ordres de mission :

      Aidez l''école de magie de l''aurastère à sélectionner l''endroit où se tiendra sa prochaine épreuve de compétence. Afin de calibrer cette épreuve, il est nécessaire de noter le nombre de monstres pouvant être tués en un temps limité dans une région donnée.'
  5:
  - number: 5
  - string: Les trois royaumes
  - string: 'Ordres de mission :

      Déterminez comment vont les choses à San d''Oria et Bastok et prêtez-leur assistance au nom de la Tour des cieux. Allez voir le consulat de chaque nation pour de plus amples précisions. Il est recommandé de rallier Selbina depuis Mhaura par bateau.'
  6:
  - number: 6
  - string: Les trois royaumes (San d'Oria)
  - string: 'Ordres de mission :

      Allez au plus haut camp de l''Avant-poste de Ghelsba et triomphez du Warchief Vatgit.'
  7:
  - number: 7
  - string: Les trois royaumes (Bastok)
  - string: 'Ordres de mission :

      Etudiez la technologie d''extraction de Bastok et récupérez du sable de mithril à la mine de Palborough. Un officiel du nom de Pius vous donnera des ordres plus détaillés.'
  8:
  - number: 8
  - string: Les trois royaumes (San d'Oria)
  - string: 'Ordres de mission :

      Allez à la grotte de Yughott, au cœur de l''Avant-poste de Ghelsba.'
  9:
  - number: 9
  - string: Les trois royaumes (Bastok)
  - string: 'Ordres de mission :

      Il se passe quelque chose d''étrange dans les niveaux inférieurs de la mine de Palborough, qui est aux mains des Quadavs. Faites votre enquête et votre rapport. Un officiel du nom de Pius vous donnera des ordres plus détaillés.'
  10:
  - number: 10
  - string: Tout le monde à sa place
  - string: 'Ordres de mission :

      Sur ordre de Semih Lafihna, capitaine de la garde sibyllique, vous devez retrouver le ministre de l''orastère, Ajido Marujido, et découvrir ses véritables intentions. Si vous perdez sa trace, allez poser des questions à l''orastère.'
  11:
  - number: 11
  - string: Ecrit dans les astres
  - string: 'Ordres de mission :

      Sur ordre de Zubaba, doyenne des dames d''honneur, vous devez vous rendre sous la tour de magie centrale des ruines d''Horutoto. Vous y ferez votre rapport à l''organisation gérée par la Tour des cieux, qui protège le talisman scellant le château de Zvahl. Si votre aide est nécessaire, prodiguez-la.'
  12:
  - number: 12
  - string: Un nouveau voyage
  - string: 'Ordres de mission :

      Sur ordre de la Sibylle stellaire, vous devez aller rendre service à l''ambassade de Windurst à Jeuno. Grande sera votre responsabilité, alors, faites preuve de tact.'
  13:
  - number: 13
  - string: Magicite
  - string: 'Ordres de mission :

      Confisquez les trois sortes de magicite à Davoï, à Beadeaux et au Château d''Oztroja afin d''empêcher la résurrection du Seigneur des ombres.'
  14:
  - number: 14
  - string: Le dernier sceau
  - string: 'Ordres de mission :

      Sur ordre de la Sibylle stellaire, rendez-vous au nord, jusqu''aux ruines de Fei''Yin, sur le glacier de Beaucedine. Là, confirmez que le dernier sceau remplit toujours sa fonction.'
  15:
  - number: 15
  - string: L'Ombre attend
  - string: 'Ordres de mission :

      Comme écrit dans les étoiles et interprété par la Sibylle, vous devez vous rendre au château de Zvahl qui se dresse au-dessus de Xarcabard, le bout des terres connues. Là, vous devrez découvrir le sort qui attend notre monde.'
  16:
  - number: 16
  - string: La Fontaine de la pleine lune
  - string: 'Ordres de mission :

      A la demande de l''orastère, vous devez vous rendre à la tour de magie sud-ouest des ruines d''Horutoto, dans la région de Sarutabaruta Ouest. Au plus profond des ruines se trouve un laboratoire. Allumez la machine magique.'
  17:
  - number: 17
  - string: L'invitation sacrée
  - string: 'Ordres de mission :

      Mission émise par la Tour des cieux. En réponse à l''invitation sacrée lancée par l''Elu des Yagudos, vous devez remporter l''épreuve à l''estrade de Balga, au cœur de Giddeus.'
  18:
  - number: 18
  - string: Le sixième ministère
  - string: 'Ordres de mission :

      A la demande de l''optistère, vous devez retrouver le laboratoire de l''ancien ministre Karaha-Baruha, situé au bord du Canal de Toraimarai. Là, plongez plus profondément dans le mystère du Livre des dieux.'
  19:
  - number: 19
  - string: L'éveil des dieux
  - string: 'Ordres de mission :

      Rukususu, la ministre du rhinostère, s''est rendue à Elshimo pour mener l''enquête sur Iru-Kuiru, un chercheur ayant disparu il y a trente ans. Le rhinostère vous demande de ramener la ministre Rukususu pour sa propre sécurité.'
  20:
  - number: 20
  - string: Vanité
  - string: 'Ordres de mission :

      A la demande de l''aurastère, vous devez découvrir où se trouve son ministre, qui a fui ses responsabilités il y a plusieurs années de cela.'
  21:
  - number: 21
  - string: Le bouffon qui se voulait roi.
  - string: 'Ordres de mission :

      La grande évasion du Donjon obscur est pour bientôt ! A la demande du manustère, vous devez récupérer la bague de fonction de chacun des cinq ministres.'
  22:
  - number: 22
  - string: La poupée des morts
  - string: 'Ordres de mission :

      Le ministre de l''orastère s''est réveillé et la créature des ténèbres terrorise de nouveau la Tour des cieux. A la demande du manustère, parlez avec une personne emprisonnée dans l''arbre de Boyahda et découvrez la vérité sur la poupée des morts.'
  23:
  - number: 23
  - string: Lecture lunaire
  - string: 'Ordres de mission :

      Pour pouvoir attirer la créature des ténèbres jusqu''à la Fontaine de la pleine lune, vous devez réunir les trois versets du peuple d''antan. La Sibylle stellaire compte sur vous pour l''aider à décider la direction à prendre pour Windurst. Le sort de Windurst est entre vos mains !'
