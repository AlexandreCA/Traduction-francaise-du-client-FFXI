  10020: Il y a un système de cavernes à la limite nord du Désert d'Altepa Ouest appelé le Tunnel de Kuftal. Le Cap Teriggan se trouve à l'autre bout de ces grottes.${prompt}
  10021: Il y a quelques décennies, on pouvait facilement voyager du cap vers l'intérieur du continent de Quon. Cependant, ce chemin a été perdu lorsque la terre elle-même a bougé pendant la Grande Guerre.${prompt}
