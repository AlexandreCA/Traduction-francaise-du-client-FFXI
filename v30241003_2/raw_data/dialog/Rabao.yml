  10010: 'Vous avez déjà trouvé ${article} ${item-article: 1[2]} ? Je vous prenais pour un aventurier compétent, mais ne vous faites pas tuer là-bas.${prompt}'
  10011: "Vous avez le ${item-singular: 1[2]} !\nMaintenant, je peux faire de l'antidote. Merci, mon ami. \nVoici votre récompense, comme promis.${prompt}"
