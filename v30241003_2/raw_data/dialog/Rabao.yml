  10871: |-
    Atmacite is best described as the crystalline agglomeration of a creature's soul.
    Our scientists have succeeded in discovering a way to tap its power to serve the efforts of the Voidwatch.${prompt}
  10872: By infusing one's body with atmacite, it is possible to obtain powers akin to those once possessed by the creature whence it came, rather like turning a beast's fangs upon its own kind.${prompt}
  10873: 'At first glance, atmacite appears to be the perfect artificial enhancement. However, it does suffer from a single limitation: its power is unleashed only when engaged in a Voidwatch operation.${prompt}'
  10874: Research to identify the exact reason for this continues, but most scientists find the spectral alignment theory compelling.${prompt}
  10875: That is, being formed of Voidwalker souls, atmacite will surge to life only when its bearer is existentially aligned to its dimension of origin.${prompt}
  10876: From this it can be inferred that Voidwalkers are stripped of considerable strength when they cross over into Vana'diel.${prompt}
  10877: But I suspect this is of little interest to a layman like you. Allow me to return to the subject at hand.${prompt}
  10878: The infusion of atmacite requires cruor, a potent energy source that takes the form of shiny red granules.${prompt}
  10879: |-
    Cruor is obtainable by various means, felling a Voidwalker being the most common of all.
    As you can never have too much cruor, I urge you to be diligent in its procurement.${prompt}
  10880: We've recently perfected a method for improving atmacite potency. The process is called enrichment, and involves fusing cruor on to atmacite to amplify its power.${prompt}
  10881: 'Atmacite can be enriched in stages up to a maximum of level ${number: 0}. The quantity of cruor required varies with the variety of atmacite as well as its current enrichment level.${prompt}'
  10882: |-
    Under normal conditions, atmacite enrichment is an intensive process that demands trained hands.
    For reasons yet to be determined, however, both infusion and enrichment can be safely performed by laymen, provided they're at a planar rift.${prompt}
  10883: Keep this in mind should the need arise to reconfigure your atmacite with haste.${prompt}
