  9994: 'Veuillez prendre la ${keyitem-singular: 1[2]} complète et cette lettre de recommandation.${prompt}'
  9995: Avec ces objets en votre possession, allez rencontrer Charlaimagnat au niveau inférieur de la Cathédrale de San d'Oria.${prompt}
  9996: 'Veuillez remettre cette lettre de recommandation et la ${keyitem-singular: 1[2]} à Charlaimagnat. Il se trouve au niveau inférieur de la Cathédrale de San d''Oria.${prompt}'
  9997: |-
