  10037: Voici ! Le panneau sur cet arc proclame l'existence de la maison d'enchères au-delà. Une abondance de nourriture et de provisions au centre du désert ! Que pourrait-on demander de plus dans cette vie ?${prompt}
  10038: Un peu plus au nord d'ici se trouve l'oasis de Rabao. Ce n'est pas grand-chose, mais il y a des marchandises à vendre dans les tentes.${prompt}
  10039: En dehors de Rabao, le désert s'étend à perte de vue. Rabao est le seul endroit pour rassembler des provisions pour votre voyage et sert de point de passage pour les aventuriers. Il est important que nous travaillions ensemble ici.${prompt}
