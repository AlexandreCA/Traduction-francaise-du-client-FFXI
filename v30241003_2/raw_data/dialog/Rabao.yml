  9999: 'Objets Clés Acceptés : ${keyitem-singular: 1[2]} et ${keyitem-singular: 2[2]}.${prompt}'
  10000: Le désert est traversé par toutes sortes de personnes, pas seulement vous, les aventuriers. Pensez à nous, les marchands de caravanes, par exemple.${prompt}
  10001: Parfois, on doit abandonner nos marchandises et courir comme des fous quand on est attaqués par des monstres là-bas. Votre vie est la chose la plus précieuse que vous ayez, mon ami.${prompt}
  10002: Certains des plus méchants bestioles là-bas sont ces énormes scorpions. Ils doivent faire plus du double de ma hauteur, et bien sûr, le dard de la queue va vous injecter du poison.${prompt}
  10003: Ces scorpions sont vraiment une plaie, si vous voyez ce que je veux dire. C'est bien si vous êtes les meilleurs amis d'un mage blanc, mais ici, vous trouverez plus de combattants que de guérisseurs. Si vous n'avez pas un bon stock d'antidotes, vous êtes un homme mort.${prompt}
