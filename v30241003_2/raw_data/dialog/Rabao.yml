  10017: Après avoir eu tant de mal à faire remonter l'eau pour l'oasis, les pionniers de cet endroit l'ont peuplée de poissons. On ne peut pas discuter d'une telle minutie, hehehe.${prompt}
  10018: "Les Antica, ces hommes-bêtes qui vivent ici, sont couverts de plaques rigides. \nC'est comme s'ils étaient nés avec une armure naturelle.${prompt}"
  10019: |-
