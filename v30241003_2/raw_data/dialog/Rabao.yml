  9985: Sur votre chemin vers Rabao, vous avez sûrement vu les ruines d'antan à moitié enfouies dans le sable. J'ai été chargé d'enquêter sur ces ruines.${prompt}
  9986: 'Il y a plusieurs jours, un chercheur que j''ai embauché a ramené ${keyitem-article: 0[2]} gravé d''écrits anciens. Il l''a trouvé dans les vastes Grottes des Sables Mouvants qui se trouvent sous le Désert d''Altepa.${prompt}'
  9987: C'était une découverte majeure. Selon un spécialiste de la littérature ancienne, l'inscription sur la tablette semble être une sorte de sortilège.${prompt}
  9988: Malheureusement, avec une partie importante de la tablette brisée, nous n'avons pas pu déchiffrer le sens complet.${prompt}
  9989: Je suis encore en formation et je n'ai pas les capacités de survivre à une expédition dans un endroit comme les Grottes des Sables Mouvants. C'est pourquoi je me tourne vers vous.${prompt}
  9990: '${name-player}, vous êtes très estimé en tant qu''aventurier accompli. Je souhaite vous embaucher pour vous aventurer dans les Grottes des Sables Mouvants et trouver le reste de ${keyitem-singular: 0[2]}.${prompt}'
  9991: Je vous implore humblement de me rendre ce service.${prompt}
  9992: 'La tablette que j''ai a été trouvée dans les Grottes des Sables Mouvants situées sous le Désert d''Altepa. Le ${keyitem-singular: 0[2]} sera probablement parmi d''autres débris et gravats.${prompt}'
