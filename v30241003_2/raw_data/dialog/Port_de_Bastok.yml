  7587: Alors pourquoi...?${prompt}
  7588: La plupart des Humes ne pensent qu'à nous comme de grands brutes... mais ton mari était le seul à me voir, en tant que Galka, comme quelqu'un de suffisamment digne pour être son rival.${prompt}
  7589: |-
