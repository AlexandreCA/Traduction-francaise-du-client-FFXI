  8987: Petras will be lost in the event of a KO, but can be carried over from one match to another.${prompt}
  8988: 'The ${color: 5}sprint${color: 1} (/sprint) ability can be used to increase the player''s speed when not in possession of a Flamme or Petras.${prompt}'
