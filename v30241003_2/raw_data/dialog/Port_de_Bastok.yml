  7438: Vous pouvez accéder à la fois aux Ateliers et au quartier des Mines depuis les marchés. C'est comme le carrefour de Bastok, si vous voyez ce que je veux dire.${prompt}
  7439: D'accord, à l'est -- nous avons quelques retours à gauche, quelques étals de marchands à droite...${prompt}
  7440: |-
