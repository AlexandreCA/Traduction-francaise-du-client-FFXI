  8399: J'essaye de lancer une entreprise de vente de biens des Hautes Terres d'Elshimo, mais ce n'est pas facile de transporter des articles de zones non contrôlées par Bastok.${prompt}
  8400: Hé. Avez-vous entendu parler de ma sœur Ayame ? C'est une samouraï et membre des Mousquetaires de Mythril. Elle est tellement cool. Moi ? Je ne suis rien comparé à elle...${prompt}
  8401: Mais je pensais. Si je pouvais aussi utiliser un katana, je pourrais être cool et fort comme elle.${prompt}
  8402: Mais quand j'ai demandé à mon père, il s'est énervé et a dit que je ne pouvais pas.${prompt}
  8403: Mon père a agi bizarrement ces derniers temps. Je pense qu'il a rendu visite à ce Kagetora du Tenshodo.${prompt}
  8404: Kaede ? Qu'est-ce que tu fais encore ? Tu sais que tu ne devrais pas déranger nos visiteurs.${prompt}
  8405: Je sais qu'il cache quelque chose !${prompt}
  8406: Qu'est-ce que vous voulez ? Vous voulez en savoir plus sur Ensetsu ?${prompt}
  8407: On ne peut même pas cacher quelque chose à son propre enfant. Ha ! Cela expliquerait pourquoi il n'a jamais été appelé au combat.${prompt}
  8408: Si vous voulez savoir pourquoi ce vieil homme vient ici, demandez-lui directement. Il a visiblement des problèmes d'argent. Peut-être pouvez-vous l'aider.${prompt}
  8409: Comment je connais Ensetsu ? Vous pourriez demander à la dame que nous avons tous les deux aimée pour cette réponse. Ha ha ha !${prompt}
  8410: Kagetora vous a dit ça ? À quoi pensait-il ? Ce n'est généralement pas le genre à révéler les secrets des autres...${prompt}
  8411: Des secrets ? Quels secrets ? Je savais que vous cachiez quelque chose, Père !${prompt}
  8412: Je ne cache rien ! Les enfants devraient se mêler de leurs affaires et non de celles de leurs parents !${prompt}
  8413: Arrêtez de me traiter comme une enfant ! Vous n'étiez jamais comme ça avec Ayame ! Je sais que je peux apprendre à utiliser un katana et être cool, comme elle !${prompt}
  8414: Kaede...${prompt}
  8415: Père, vous achetez votre katana à M. Kagetora, n'est-ce pas ? Vous pouvez en utiliser un, non ?${prompt}
  8416: Ayame dit qu'elle est partie en voyage pour apprendre les voies de la lame, mais je parie que c'est vous qui l'avez enseignée !${prompt}
  8417: De quoi parles-tu... ?${prompt}
  8418: Je vous déteste ! Pourquoi ne me dites-vous pas la vérité ?!${prompt}
  8419: Je suis désolé que vous ayez dû voir ça... Les filles de nos jours grandissent si vite. Qu'est-ce qu'un père peut faire ?${prompt}
  8420: Un jour, je sais que je devrai lui dire la vérité à propos de...${prompt}
  8421: Excusez-moi. Je sais que vous devez être occupé, mais pourrais-je vous demander une faveur ?${prompt}
  8422: J'aimerais racheter quelque chose que j'ai récemment vendu par l'intermédiaire du Tenshodo. Cependant, Kagetora m'a dit que cela avait déjà été expédié à Norg.${prompt}
  8423: 'Il m''a dit que si je lui apportais ${keyitem-article: 7[2]} du Tunnel de Korroloka, il me rendrait mon objet.${prompt}'
  8424: Cependant, il n'y a aucune chance que je survive à un voyage dans ce tunnel... Je serais en dette avec vous si vous pouviez y aller à ma place.${prompt}
  8425: '${lettercase: 1}${keyitem-article: 7[2]} ! Je suis reconnaissant pour votre aide... mais il y a un problème.${prompt}'
  8426: Kagetora m'a dit que si je voulais récupérer mon objet, je devrais aller à Norg et le chercher moi-même.${prompt}
  8427: Autant j'aimerais y aller, autant je ne peux pas.${prompt}
  8428: 'Je déteste devoir vous demander à nouveau après tout le mal que vous vous êtes donné, mais serait-ce trop demander que vous emmeniez ce ${keyitem-singular: 7[2]} à Ryoma à Norg ? Je serais en dette avec vous...${prompt}'
  8429: J'apprécie tout ce que vous avez fait pour moi et m'excuse de vous avoir fait voyager à Norg à ma place.${prompt}
  8430: L'objet qu'Ensetsu a vendu ici ? Ouais, c'est déjà en route pour Norg. Une fois que j'aurai pris ma part, je n'ai aucune raison d'aider qui que ce soit.${prompt}
  8431: Je ne peux exprimer en mots la gratitude que je ressens pour votre gentillesse. J'ai vendu ceci pour aider à soutenir ma famille, mais ensuite j'ai réalisé que ma fille en avait à nouveau besoin.${prompt}
  8432: |-
    Père !
    Qu'est-ce que c'est ? Vous avez acheté une autre épée pour Ayame, n'est-ce pas ? Ce n'est pas juste !${prompt}
  8433: Arrête de parler de ça ! Je n'ai jamais acheté d'arme pour ta sœur. Chaque katana qu'elle possède a été acquis sans mon aide, ni celle de quiconque d'autre.${prompt}
  8434: Alors, à quoi ça sert ?${prompt}
  8435: J'allais attendre, mais je suppose que tu es assez grande pour savoir...${prompt}
  8436: Ce poignard appartenait à ta mère...${prompt}
  8437: Tu veux dire que ce vieux truc était...${prompt}
  8438: À maman... ?${prompt}
  8439: Oui. Son vrai nom est un shinobi gatana.${prompt}
  8440: Maman était une ninja ?${prompt}
  8441: Il y a longtemps, Yomi... ta mère et moi vivions à Norg. Norg est un havre pour les arts de l'Extrême-Orient.${prompt}
  8442: Je n'étais qu'un simple membre d'équipage sur un navire pirate. Ta mère, en revanche, était une maîtresse du ninjutsu - presque aussi forte qu'elle était belle...${prompt}
  8443: Et c'est probablement pourquoi elle a trouvé du réconfort auprès d'un homme normal et ennuyeux comme moi.${prompt}
  8444: Quand nous avons découvert que ta mère attendait ta sœur, nous avons quitté Norg pour chercher une vie plus simple ici.${prompt}
  8445: 'C''est à ce moment-là que ta mère m''a dit ceci : elle était fière de la voie qu''elle avait empruntée, et c''est cette voie qui l''avait menée à sa nouvelle vie.${prompt}'
  8446: Les difficultés qu'elle a dû surmonter l'ont rendue la mère forte qu'elle était.${prompt}
  8447: Peut-être à ce moment-là, elle a réalisé qu'il ne lui restait pas beaucoup de temps dans ce monde...${prompt}
  8448: Mais elle a lutté pendant dix longues années jusqu'à ce qu'elle échange sa vie contre celle de notre deuxième fille... toi, Kaede.${prompt}
  8449: M-mais...${prompt}
  8450: Je n'ai jamais voulu que toi ou ta sœur preniez le katana.${prompt}
  8451: Quand ta sœur a dit qu'elle voulait voyager à Norg pour étudier l'art du samouraï, bien sûr, j'étais contre. Cependant, si c'était pour l'empêcher de devenir ninja...${prompt}
  8452: Kaede... Chaque jour, tu me rappelles de plus en plus ta mère.${prompt}
  8453: Je te rappelle... maman ?${prompt}
  8454: Et c'est pour ça que j'ai été si protecteur envers toi. Mais peut-être que j'avais tort...${prompt}
  8455: Contrairement à la plupart des combattants, les ninjas ne se contentent pas d'agiter leurs épées. Ils se cachent dans l'ombre et traquent leurs ennemis. Il faut le plus haut niveau de patience et de concentration pour dégainer cette lame.${prompt}
  8456: Ta mère a laissé cette lame gainée pour se rappeler cela, et maintenant cette lame te sera transmise.${prompt}
  8457: Le chemin que tu emprunteras est à toi de décider, mais n'oublie pas le message qui reste dans le katana de ta mère.${prompt}
  8458: Maman !${prompt}
  8459: Je vous remercie tellement pour votre aide à ramener la lame à la maison. Je n'ai pas grand-chose à vous offrir, mais prenez ce parchemin détaillant les secrets des ninjas en guise de remerciement. C'était à ma femme.${prompt}
  8460: Non, Kaede n'en aura pas besoin. Tout ce dont elle avait vraiment besoin, c'était de la volonté et de l'esprit forts de sa mère. Si elle souhaite suivre le chemin choisi par Yomi, ce sera sa décision.${prompt}
  8461: Mais j'ai le sentiment qu'elle ira bientôt à Norg... pour trouver ce chemin.${prompt}
  8462: Vous pouvez maintenant devenir ninja.${prompt}
  8463: Ah, ${name-player}. Merci encore pour tout ce que vous avez fait pour ma fille et moi.${prompt}
  8464: Je vais bien prendre soin du katana de ma mère. Moi aussi, j'apprendrai à être forte comme elle.${prompt}
  8465: Je me souviens que ma sœur parlait de comment les guerriers les plus forts sont ceux qui dégainent leurs lames le moins souvent. Je pense comprendre ce qu'elle voulait dire maintenant...${prompt}
  8466: Un Monsieur Hani ? Maintenant que vous en parlez, je me souviens d'un aventurier portant ce nom... Il parlait d'une lettre qu'il avait reçue d'un Galka.${prompt} 
  8467: Cependant, il semblait plus intéressé par sa prochaine quête que par cette lettre. Il continuait à demander si je savais quelque chose sur les Mines de Palborough.${prompt}
  8468: Mon défunt mari connaissait bien ces mines. Quand je lui ai raconté les histoires que mon mari m'avait racontées, l'aventurier s'est enthousiasmé et a dit qu'il partait pour les Mines le lendemain.${prompt}
  8469: Et c'était la dernière fois que j'en ai entendu parler. J'espère qu'il ne lui est rien arrivé de terrible...${prompt}
  8470: Qu'est-ce que vous voulez dire, Ryoma vous a envoyé ? Il veut savoir à propos de ce vieux parchemin que nous avons trouvé il y a presque vingt ans ?${prompt}
  8471: Pourquoi moi ? Ryoma sait que je ne veux plus avoir affaire avec ce type...${prompt}
  8472: Oh, bon... Écoutez bien. Tout a commencé il y a vingt ans...${prompt}
  8473: C'est ce que vous cherchiez, n'est-ce pas ? Exactement là où les anciens écrits disaient qu'il serait.${prompt}
  8474: Bon sang, tu es douée, Yomi. Comment as-tu...${prompt}
  8475: Un ninja ne serait pas bon s'il allait raconter ses secrets à tout le monde, n'est-ce pas ?${prompt}
  8476: |-
