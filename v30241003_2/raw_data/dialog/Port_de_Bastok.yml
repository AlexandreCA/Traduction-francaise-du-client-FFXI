  7453: |-
    La mer de Bastok est de la même teinte de bleu que celle près de San d'Oria. Elles ne font qu'une.
    Je ne désire plus mon pays natal... J'ai Rafaela, maintenant.${prompt}
  7454: Parfois, alors que nous regardons la mer ensemble, Evi a ce regard vraiment triste sur son visage...${prompt}
  7455: Et je pense, peut-être qu'il n'était jamais censé être l'un d'entre nous, et qu'il ne devrait pas rester ici à Bastok.${prompt}
  7456: Cherchez-vous quelque chose ? Il n'y a rien ici que vous voudriez.${prompt}
  7457: |-
    Si vous cherchez ma fille Ayame, elle travaille au bureau du président.
