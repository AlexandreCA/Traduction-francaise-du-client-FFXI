  7405: Les Mousquetaires de Mithril préparent une offensive contre la forteresse des Quadav.${prompt}
  7406: Les aventuriers, y compris vous, ont été sollicités pour participer à cette opération.${prompt}
  7407: Vous devez aller rencontrer Iron Eater, l'un des Mousquetaires de Mithril, pour recevoir un briefing complet.${prompt}
  7408: Les Mines de Gusgen, dans les Hautes Terres de Konschtat, ont été creusées jusqu'à la roche nue et abandonnées depuis longtemps...${prompt}
  7409: |-
