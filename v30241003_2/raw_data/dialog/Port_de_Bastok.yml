  12042: There are a few facts that you should know before running in a race.${prompt}
  12043: First of all, you absolutely must be affiliated with one of the three official racing teams. These, as you may already know, are San d'Oria, Bastok, and Windurst.${prompt}
  12044: Secondly, it is required that your bird be registered as a “race chocobo,” for obvious reasons. No race chocobo, no race.${prompt}
  12045: Thirdly, you will be responsible for providing your own items to be used during the race. The CRA leaves this to the racer's discretion...${prompt}
  12046: All of these services can be provided at any racing center, but to facilitate the registration process it is recommended that you conduct all such affairs at the appropriate branch.${prompt}
  12047: A racing fee is necessary to gain entry into a chocobo race. The racing center will inform you of the cost, so please be sure to pay when signing up for a race.${prompt}
  12048: Also, when signing up to race, you will be able to choose a saddle, as well as the lane in which your chocobo will race.${prompt}
