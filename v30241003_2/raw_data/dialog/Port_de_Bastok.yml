  9024: 'Previously, participants in Ballista were required to use an item the moment they dug it up using the /quarry command. However, players can now stock these items as ${color: 5}temporary items${color: 1} for use at any time during the match.${prompt}'
  9025: 'Players can hold up to ten ${color: 5}temporary items${color: 1}, but only one of each type. If a player finds an item that they already possess, they must use it immediately or throw it away.${prompt}'
