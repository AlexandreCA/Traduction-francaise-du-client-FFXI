  13656: “Unity” is a catchall term that refers to the group that participants belong to.${prompt}
  13657: Unity leaders are individuals who have strong ties to adventurers' activities and are sterling representatives of their home nations.${prompt}
  13658: 'Members of the same Unity can converse with each other over great distances through the use of specialized figurines known as “${keyitem-plural: 1[2]}.”${prompt}'
  13659: Chat settings may be changed by selecting “Status” from the main menu, and choosing “Unity Info” under the “Unity” submenu.${prompt}
  13660: You may not always be able to join the chat if too many players are participating at once.${prompt}
  13661: Those belonging to a Unity are able to undertake special Records of Eminence objectives related to Unity Concord activities.${prompt}
  13662: The three pertinent categories include shared objectives, Unity leader-specific objectives, and Wanted battle objectives.${prompt}
  13663: Shared objectives may be taken regardless of which Unity you have joined. These tasks can be undertaken at any time, and change every day at midnight (JST).${prompt}
  13664: Unity leader-specific objectives are tied to the Unity's eponymous leader and change each week.${prompt}
  13665: “Wanted” objectives center around vanquishing particularly heinous foes that terrorize Vana'diel.${prompt}
  13666: These objectives are of a higher caliber, and thus require currency known as “Unity accolades” to undertake.${prompt}
  13667: Shared and leader-specific objectives provide more accolades than run-of-the-mill objectives.${prompt}
