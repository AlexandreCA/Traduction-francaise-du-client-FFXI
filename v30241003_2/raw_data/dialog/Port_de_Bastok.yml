  12051: 'Setting these options will complete the signup process. You will then be given ${article} ${item-article: 0[2]}, which you will need to exchange later to collect any winnings.${prompt}'
  12052: 'In the event that you should lose or misplace your ${item-singular: 0[2]}, you will be unable to collect any prize money, chocobucks, or Victory Points that you may be entitled to. I cannot stress enough how important it is to hold on to it.${prompt}'
  12053: The races can be viewed from our grandstand area. Take a seat and cheer on your bird!${prompt}
  12054: You will be eligible for prize money if your chocobo places either first, second, or third.${prompt}
  12055: 'To collect, simply hand in the ${item-singular: 0[2]} you received during race signup at any signup center.${prompt}'
