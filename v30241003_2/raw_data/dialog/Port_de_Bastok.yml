  7595: Qu'est-ce que tu pensais faire ?!${prompt}
  7596: Je voulais voir quel genre d'homme pouvait vivre avec la mort de tant de personnes sur la conscience... mais je n'ai pas encore réussi à le comprendre complètement. Il est plus complexe que n'importe quelle équation que j'ai dû résoudre.${prompt}
