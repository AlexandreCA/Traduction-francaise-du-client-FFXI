  8396: Salut ! J'ai plein de merveilleuses choses, toutes fraîches des Terres Basses d'Elshimo.${prompt}
  8397: J'essaye de lancer une entreprise de vente de biens des Terres Basses d'Elshimo, mais ce n'est pas facile de se procurer des articles de zones non contrôlées par Bastok.${prompt}
  8398: |-
