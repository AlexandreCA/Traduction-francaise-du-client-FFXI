    Félicitations.${prompt}
  7389: Si vous êtes allé aux Mines de Palborough, vous devez maintenant comprendre la gravité de la menace que ces hommes-bêtes font peser sur notre civilisation.${prompt}
  7390: En tant que Bastoker, vous êtes censé accomplir davantage de missions et participer à des conquêtes pour préserver l'avenir radieux de Bastok !${prompt}
  7391: Mais je ne peux pas vous donner de nouvelle mission pour l'instant.${prompt}
  7392: Vous devez accumuler des points de rang avant de pouvoir entreprendre de nouvelles missions.${prompt}
  7393: Vous pouvez obtenir des points de rang en participant aux conquêtes, en faisant don des cristaux que vous récupérez aux gardes, ou en accomplissant des missions que vous avez déjà terminées.${prompt}
  7394: Demandez au Haut Garde près du corps de garde si vous souhaitez en savoir plus sur les conquêtes.${prompt}
  7395: Avez-vous entendu parler d'une étrange structure appelée le Roc de Dem ? Elle se trouve dans les Hautes Terres de Konschtat, au nord des Montagnes de Gustaberg.${prompt}
  7396: On dit que les cristaux sont privés de leur énergie si vous les emmenez dans une certaine partie de cette structure.${prompt}
