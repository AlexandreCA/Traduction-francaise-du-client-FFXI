  12147: With the establishment of the Chocobo Circuit and the introduction of chocobo races, the hidden talents of a number of chocobos across Vana'diel finally had a venue in which to come to fruition.${prompt}
  12148: As the next step, the CRA recognized these rare and valuable talents, and developed a new, special kind of race to showcase them even more than before!${prompt}
  12149: “The Monster Races”!${prompt}
  12150: Without the interference of jockeys, breeders can now pit their chocobos head-to-head against a number of monster species in brutal, raw, no-holds-barred racing! ${prompt}
  12151: |-
    Even some of the CRA's very own best and brightest chocobos will be entering into these races geared specifically to our veteran clientele.
