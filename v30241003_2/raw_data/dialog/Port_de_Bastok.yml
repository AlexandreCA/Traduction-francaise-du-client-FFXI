  7398: Allez le voir pour une explication plus détaillée de vos objectifs.${prompt}
  7399: Vous voulez un cristal pour cette expérience ? Vous n'êtes pas un aventurier ? Cela devrait être facile pour vous d'en obtenir un.${prompt}
  7400: 'Vous devez récupérer ${article} ${item-article: 7[2]} sur les monstres du Wadi Dangruf.${prompt}'
  7401: |-
