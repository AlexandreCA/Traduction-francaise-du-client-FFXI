  7617: Le magasin de musique ici vend de très bons instruments ! Chut, ne le dis pas au patron... mais je vais m'éclipser et y aller plus tard.${prompt}
  7618: Il y a plein de bardes par ici, mais je suis le meilleur harpiste de Vana'diel. Tu ne me crois pas ? Alors reste un moment et écoute.${prompt}
