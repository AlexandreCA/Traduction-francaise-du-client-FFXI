  12160: 'Depending on your chocobo''s performance in select CRA-sanctioned races, you may or may not receive a prize consisting of VCS-mint ${color: 5}chocobucks${color: 1}.${prompt}'
  12161: Chocobucks can be used to purchase items, as well as upgrade your mount. Chocobucks are also required to participate in official races.${prompt}
  12162: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  12163: There are two main types of races.${prompt}
  12164: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
  12165: Placing in an official race will earn you gil. The more races you complete, the more respected you will become in the breeder community.${prompt}
  12166: You may also take part in an official race as often as needed to complete the specified objectives.${prompt}
  12167: However, after some of the more grueling races, you may be required to wait before entering the next. This is to give your chocobo, as well as the others, an opportunity to rest before running again.${prompt}
  12168: 'The second type of race is called a ${color: 5}free run${color: 1}. Unlike the official races, these can be run at any time, regardless of the results of a previous match. In addition, you will have the opportunity to earn chocobucks depending on your chocobo''s performance.${prompt}'
