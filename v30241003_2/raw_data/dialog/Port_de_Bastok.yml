  7458: Tout le monde dit qu'ils sont tous fiers de ma sœur.${prompt}
  7459: |-
    Moi aussi—elle est forte, cool et intelligente.
    Je ne suis aucune de ces choses... Je ne pourrai jamais être comme elle.${prompt}
  7460: Les Humes prévoyaient de construire un nouveau bâtiment ici.${prompt}
  7461: Mais lorsque le chef ingénieur Hume a changé de département, ils ont annulé tout le projet, nous laissant sur le carreau. Je déteste la bureaucratie Hume.${prompt}
  7462: Il n'y a rien à voir ici. Juste un autre projet Hume oublié, où nous, les Galka, avons fait tout le travail et n'avons rien à montrer pour notre sueur et notre labeur.${prompt}
  7463: |-
    C'est une belle journée, n'est-ce pas ?
    Bastok a changé. Il y a ce pont-levis là-bas et des aéronefs dans les airs...
    Mais le soleil brille toujours aussi fort que quand nous étions enfants.${prompt}
  7464: C'était l'endroit secret où les jeunes amoureux se rencontraient. Qiji et moi venions ici aussi, avant de nous installer ensemble.${prompt}
  7465: |-
    Les gens disent que le pont-levis vieillit, mais il me semble aussi solide que la première fois que je l'ai vu.
    Si quelque chose a changé, cela doit être quelque chose en nous...${prompt}
  7466: Je suis heureux que ma petite-fille m'aime, mais je dois dire que j'ai du mal à suivre son rythme à mon âge.${prompt}
  7467: |-
    Allez, Grand-mère !
    Par ici !${prompt}
  7468: |-
    Je ne sais pas ce qui ne va pas avec mon fils. Il reste à la retour toute la journée et ne fait rien.
    J'aimerais pouvoir faire quelque chose.${prompt}
  7469: |-
    Laissez-moi tranquille ! Je ne veux pas sortir !
    Je suis en sécurité ici... personne ne peut me faire de mal...${prompt}
  7470: Il est mieux rémunéré de travailler pour les Humes dans ce quartier que de creuser dans les mines.${prompt}
  7471: Ces bons à rien de têtes dures dans le quartier des mines ne savent pas ce qu'ils ratent.${prompt}
  7472: |-
    Puis-je vous aider ? Non, vous ne pouvez pas entreposer d'objets personnels ici.
    Notre espace est loué à de grandes entreprises commerciales et à des ministères du gouvernement.${prompt}
  7473: |-
    J'ai vu des personnages vraiment louches entrer dans l'entrepôt à côté. Je me demande quel genre de business ils font ?
    En fait, peu importe. Je ne veux pas savoir.${prompt}
  7474: Nous sommes venus ici depuis Windurst en espérant gagner un peu de gil rapidement, mais les affaires sont vraiment très lentes... presque aussi lentes que les remèdes de Panana.${prompt}
  7475: Je n'aime vraiment pas me battre, mais Konty nous emmène tout le temps dans des endroits dangereux !${prompt}
  7476: Pourquoi ai-je jamais accepté de quitter Windurst ? Je veux rentrer chez moi... <soupir>${prompt}
  7477: |-
    Hé, tu es un novice ?
    Si j'étais toi, j'irais chasser des lézards.
    Ils valent le coup, fais-moi confiance.${prompt}
  7478: |-
    Traverse ce pont pour aller au quartier des marchés.
    Prends aussi cette route pour arriver aux usines—qui incluent des forges et des bâtiments administratifs—et au quartier des mines.${prompt}
  7479: Un chevalier Elvaan nommé Domien ?${prompt}
  7480: Oui, je crois que j'ai vu quelqu'un correspondant à cette description passer tout à l'heure... attends, est-ce lui ?${prompt}
  7481: 'Ce ${item-singular: 7[2]}... es-tu Powhatan ?${prompt}'
  7482: |-
    Tu es son représentant ?
    Peu importe—tu devrais savoir que le retard à une réunion est impoli, pour ne pas dire impardonnable, d'où je viens.${prompt}
  7483: |-
    J'ai écrit une lettre de plainte à Monsieur Powhatan.
    Donnez-la lui—je retourne à Jeuno.
    Au revoir.${prompt}
  7484: |-
    Qu'est-ce qui ne va pas avec moi ?
    J'ai trop peur de sortir... je veux me cacher dans un petit endroit étroit...${prompt}
  7485: |-
    J'ai besoin de quelque chose de suffisamment grand pour cacher tout mon corps !
