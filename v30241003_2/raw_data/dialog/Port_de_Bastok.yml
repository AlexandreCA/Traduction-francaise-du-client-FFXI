  7486: |-
    Oui, oui ! C'est génial !
    Enfin, je peux dormir en paix !
    Je ne sortirai plus jamais ! Hah hah !${prompt}
  7487: |-
    Ah, c'est toi !
    Cette coquille que tu m'as donnée est géniale !
    J'ai dû être une tortue dans une vie antérieure !${prompt}
  7488: Toi ! C'est toi qui as donné cette chose maudite à mon fils, n'est-ce pas !?${prompt}
  7489: À cause de toi, non seulement il ne sort jamais, mais il reste dans cette coquille toute la journée !${prompt}
  7490: Fais quelque chose ! N'y a-t-il rien que tu puisses faire pour le faire sortir de sa coquille ?${prompt}
  7491: |-
    C'est de ta faute, Panana ! Je savais que je n'aurais pas dû te laisser me convaincre d'aller à Beadeaux !
    Maintenant, j'ai ces bestioles qui me démangent partout !${prompt}
  7492: |-
    Ce n'est pas de ma faute !
    Je t'ai bien prévenu de ne pas chercher des trésors-plaisirs à l'intérieur des coquilles de Quadav !${prompt}
  7493: |-
    Tout le monde sait qu'elles sont pleines de ${item-plural: 7[2]} !
    Il faut faire attention quand on les touche !${prompt}
  7494: |-
    Tu ne connais pas le dicton : “mettre des ${item-plural: 7[2]} dans une coquille de Quadav” ?
    Ça veut dire “attirer des ennuis !”${prompt}
  7495: |-
