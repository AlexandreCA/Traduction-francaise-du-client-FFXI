  13674: Successful challengers will be rewarded with special rewards in addition to the normal sparks of eminence.${prompt}
  13675: No Unity accolades will be charged should you commence the battle without having the appropriate objective set, but the rewards you can reap from your efforts will be limited.${prompt}
  13676: You can snatch unparalleled equipment and materials from the slain corpses of Wanted targets.${prompt}
