  8376: Ah, et qu'en est-il du restaurant Steaming Sheep ? Cet ancien établissement se porte bien ? Je veux dire... il fait de l'argent, non ? Il n'y a pas de types louches autour du propriétaire... n'est-ce pas ?${prompt}
  8377: |-
