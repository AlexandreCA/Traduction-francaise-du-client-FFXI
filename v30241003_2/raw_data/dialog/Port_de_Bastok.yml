  7364: Il n'aurait pas dû se donner tant de mal pour moi, vous savez. Je suis déjà allé à Bastok auparavant.${prompt}
  7365: Je vais aller le retrouver dans la taverne, alors. Ne vous inquiétez pas, je connais le chemin.${prompt}
  7366: Le client a envoyé une valeur invalide au serveur !${prompt}
  7367: Vous ne pouvez pas recevoir d'assignations de mission pour le moment.${prompt}
