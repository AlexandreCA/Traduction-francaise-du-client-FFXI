  7568: Le Chef Cid était un ami proche de mon mari. C'est lui qui a donné à mon mari son emploi dans les Mines de Palborough. Creuser du mythril là-bas lui a permis de gagner assez de gil pour ouvrir ce restaurant.${prompt}
  7569: Puis, il y a vingt ans, ils ont découvert une nouvelle veine de mythril dans les Mines de Palborough, et mon mari, bien qu'il soit déjà à la retraite, a été appelé à superviser les fouilles.${prompt}
  7570: Les choses se passaient bien jusqu'à ce qu'un lot du nouveau type d'explosifs qu'ils utilisaient explose sans avertir, et comme si cela attendait une telle occasion, les Quadav ont attaqué.${prompt}
