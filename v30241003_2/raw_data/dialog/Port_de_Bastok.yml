  8391: Waouh... Je parie que toute sa famille est aussi belle et vaillante qu'elle.${prompt}
  8392: Comme, ces mecs du Tenshodo étaient comme, "vends ces haricots", donc comme, me voilà. Tu vas acheter des haricots, mec ?
  8393: Comme, ces mecs du Tenshodo étaient comme, "vends ces feux d'artifice", donc comme, me voilà. Mais comme, ne les utilise pas près de mes cheveux, mec.
