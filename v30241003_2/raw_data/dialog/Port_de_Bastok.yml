  7412: |-
    Vous avez réussi à rapporter ${article} ${item-article: 7[2]}.
    Bon travail, aventurier. Cette découverte pourrait aider à revitaliser l'économie de Bastok !${prompt}
  7413: Vous avez entendu parler de Jeuno, n'est-ce pas ? Le gouvernement de Bastok cherche actuellement quelqu'un à envoyer là-bas, et votre nom figure sur la liste des candidats.${prompt}
  7414: L'aide présidentielle, Sir Lucius lui-même, vous a recommandé. C'est un grand honneur--vous devriez en être fier !${prompt}
  7415: Sir Lucius souhaite vous voir dès que possible. Allez le rencontrer dans son bureau, dans la section administrative, au sommet des Ateliers.${prompt}
  7416: |-
