  7410: Vous devez rapporter un échantillon du minerai pour confirmer ces rapports. Un aventurier Galka nommé Davyad devrait pouvoir vous aider. On dit qu'il a récupéré un morceau du minerai lors de sa dernière visite.${prompt}
