  7433: L'entrée est juste au coin. Une fois à l'intérieur, tu dois marcher jusqu'au quai pour embarquer sur les aéronefs.${prompt}
  7434: Les aéronefs là-bas vont seulement à Jeuno -- mais bien sûr, tu le savais, n'est-ce pas ?${prompt}
  7435: |-
    Un peu plus loin, nous avons le magasin de voyages de Galvin -- un magasin de marchandises.
