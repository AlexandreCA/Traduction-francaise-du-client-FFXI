  7384: Les Mines de Palborough, autrefois notre principale source de mithril, sont sous le contrôle des hommes-bêtes depuis un certain temps.${prompt}
  7385: 'Nous voulons que vous chassiez ces hommes-bêtes, les Quadav, et que vous rameniez ${article} ${item-article: 4[2]}, ${article} ${item-article: 5[2]}, ${article} ${item-article: 6[2]}, et ${article} ${item-article: 7[2]} comme preuve de vos accomplissements.${prompt}'
  7386: Vous devez me présenter les quatre objets ou à l'un de mes collègues pour accomplir cette mission.${prompt}
  7387: Bien, vous avez apporté les quatre parties de la poupée.${prompt}
  7388: |-
