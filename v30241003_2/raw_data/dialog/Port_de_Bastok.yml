  7441: Exact, plus bas dans les escaliers se trouve... la porte nord !${prompt}
  7442: Vous pouvez obtenir des missions auprès des gardes là-bas ou demander à participer à des conquêtes.${prompt}
  7443: Juste au sud de la place se trouve l'un de nos principaux monuments, le pont-levis !${prompt}
  7444: Il doit être levé lorsque des aéronefs arrivent, donc faites attention. Le quartier résidentiel de l'autre côté est là où se trouve votre chambre. Allez-y si vous devez stocker des affaires.${prompt}
  7445: Oh, mais vous devez être un Bastoker ou avoir une chambre à louer pour faire cela.${prompt}
  7446: C'est à peu près tout. Revenez si vous avez d'autres questions, d'accord ?${prompt}
  7447: Ce bâtiment ici est où vous embarquez sur les aéronefs. Je suis généralement ici toute la journée, donc j'entends beaucoup d'histoires sur ce qui se passe dans d'autres pays.${prompt}
  7448: |-
    Voyager en aéronef est un droit réservé à ceux qui se sont prouvés dignes.
    Il est encore un peu tôt pour vous, je pense.${prompt}
  7449: Je viens de San d'Oria. Y êtes-vous déjà allé ? Vous ne voulez pas. C'est une nation piégée dans de vieilles traditions et des règles absurdes.${prompt}
  7450: L'armée san d'orienne est considérée comme la plus puissante de Vana'diel, mais elle n'est qu'une ombre de ce qu'elle était autrefois.${prompt}
  7451: J'ai choisi de laisser mon âme être ravagée par la cruel rouage du temps plutôt que de passer une éternité dans cette ville intemporelle. Ici, au moins, je me sens vivant.${prompt}
  7452: |-
    Rafaela et moi adorons nous promener le long de ce chemin.
