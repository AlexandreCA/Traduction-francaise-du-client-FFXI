  14964: We have four race grades, ranging from C4 to C1. The lower the number, the higher the grade. This, of course, means larger entry fees, but also more prize money.${prompt}
  14965: No matter which race you enter, upon completion you will be prevented from joining any other races for a period of 20 hours (Earth time). Higher-grade races carry larger purses, so most racers like to use their opportunities to go after those.${prompt}
  14966: Solo Victory Points will be awarded to you every race, depending on how well you finish.${prompt}
  14967: As your Solo Victory Points accumulate, your chocobo will be able to gain entry to high-grade races.${prompt}
  14968: Should a racer return to the circuit after an absence of four weeks or more, the CRA will be forced to deduct a number of Solo Victory Points.${prompt}
