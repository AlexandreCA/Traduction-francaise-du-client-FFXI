  13515: 'Only people who have been approved by the VCS President can get ${article} ${item-article: 0[2]}, so good luck with that...${prompt}'
  13516: Chococards are documents that contain all the details about a chocobo's attributes and condition. They are divided into two types--one for each gender.${prompt}
