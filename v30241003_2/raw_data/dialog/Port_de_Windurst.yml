  14640: |-
    Why not!?
    Our original plan was to establish locations across Vana'diel where people could test their birds' skills.${prompt}
  14641: We felt that this would help us maintain breeder motivation, which in turn would ensure healthier, happier chocobos. A “win-win situation,” as we like to call it in the business.${prompt}
  14642: However, as rumors of these new facilities began to leak out into the world, people began speculating about the possibility of officially sanctioned chocobo races...${prompt}
  14643: The VCS could not ignore the voice of the masses, and it was not long before a meeting was held, a vote was taken, and the CRA was formed.${prompt}
  14644: And that's why I'm here, trying to enlist you and other top breeders into our noble ranks.${prompt}
  14645: Oh, and for our more seasoned veterans who feel there are no challenges left for them here at the track, the CRA has finished preparing a new race. And rumor has that it's a doozie!${prompt}
  14646: First of all, your chocobo must be fully grown. It doesn't matter if you are still tending to it, or if it has been sent to pasture, as long as it is large enough to ride.${prompt}
  14647: 'Next, you must bring me either ${article} ${item-article: 0[2]} or ${article} ${item-article: 1[2]}. This is all I will require. There are no hidden fees.${prompt}'
  14648: As your chocobo develops, be sure to re-register it. This will ensure that your steed is provided with the equipment that most suits its current condition.${prompt}
  14649: Finally, you may only register one chocobo at a time, but are free to register a new bird whenever you wish. You need only speak with me to make any necessary changes.${prompt}
  14650: Once you have registered your chocobo and entered it in a competition, the CRA will proceed in assigning it a licensed jockey.${prompt}
  14651: Before each race you will be given the opportunity to give the jockey specific orders on his or her riding style.${prompt}
  14652: In addition to these orders, you can also provide the jockey with items to use while riding, as well as equipment to improve your chocobo's performance.${prompt}
  14653: Before a race, you can also check the strengths and weaknesses of the other participating chocobos. It is recommended that you use this data when deciding on what orders to give, or which items to equip.${prompt}
  14654: 'Depending on your chocobo''s performance in select CRA-sanctioned races, you may or may not receive a prize consisting of VCS-mint ${color: 5}chocobucks${color: 1}.${prompt}'
  14655: Chocobucks can be used to purchase items, as well as upgrade your mount. Chocobucks are also required to participate in official races.${prompt}
  14656: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  14657: There are two main types of races.${prompt}
  14658: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
  14659: Placing in an official race will earn you gil. The more races you complete, the more respected you will become in the breeder community.${prompt}
  14660: You may also take part in an official race as often as needed to complete the specified objectives.${prompt}
  14661: However, after some of the more grueling races, you may be required to wait before entering the next. This is to give your chocobo, as well as the others, an opportunity to rest before running again.${prompt}
  14662: 'The second type of race is called a ${color: 5}free run${color: 1}. Unlike the official races, these can be run at any time, regardless of the results of a previous match.${prompt}'
  14663: You must pay a fee in gil to participate in free runs, but you will have the opportunity to earn chocobucks depending on your chocobo's performance. You can join as many free runs as you wish in a single day (Earth time), but extra fees may be required for each additional race. (Stable hands have to make a living, too!)${prompt}
  14664: The CRA is split up into three racing teams representing Bastok, Windurst, and San d'Oria.${prompt}
  14665: Each team has its own skilled jockeys, and offers unique services that cannot be obtained at the other two.${prompt}
  14666: Breeders are allowed to register with any team they like, and may change their affiliation at any time.${prompt}
  14667: In the event that you wish to leave a racing team, all official race results, as well as earned chocobucks, will be saved.${prompt}
  14668: You never have to worry that your past accomplishments may be deleted and lost forever. You only need rejoin the team to restore all your old data.${prompt}
  14669: Anyway, there is no harm in visiting all three racing teams to find which one suits you best (though I know you'll choose this one).${prompt}
