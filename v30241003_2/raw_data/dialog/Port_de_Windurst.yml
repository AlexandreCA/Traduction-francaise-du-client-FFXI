  13510: '${lettercase: 1}${article} ${item-article: 0[2]} proves that you are your chocobo''s caretaker.${prompt}'
  13511: With this card, you can register a retired chocobo to respond to your call in the field or get a chococard for matchmaking.${prompt}
  13512: If you lose it, you won't be able to get another one, so keep it in a safe place!${prompt}
  13513: 'You can use ${article} ${item-article: 0[2]} to call your chocobo in the field to use as a mount.${prompt}'
