    Il me laisse rester ici et lire ses livres pendant qu'il est absent.${prompt}
  7486: Hm ? Qu'est-ce que je lis maintenant ? Ça s'appelle “Les Chroniques de Prien le Brave.” C'est la biographie d'un président célèbre qui a régné pendant la Guerre du Cristal.${prompt}
  7487: J'ai d'abord pris le livre à cause des gravures intéressantes sur sa reliure, mais après avoir lu quelques pages, j'ai ressenti une connexion plus profonde avec l'histoire.${prompt}
  7488: Je me demande si cela a quelque chose à voir avec la balle en bronze que j'ai trouvé en la serrant dans ma main lors de ma renaissance...${prompt}
  7489: |-
    Bienvenue, aventurier. Je m'appelle Nudara. J'étais autrefois le maître de cette belle guilde.
    Je passe maintenant de temps en temps pour donner des conseils aux jeunes adeptes, bien qu'ils n'aient souvent pas le temps d'écouter les réflexions d'un vieux orfèvre chevronné.${prompt}
  7490: Comme vous pouvez le voir, de nos jours, des métaux exotiques tels que le platine et l'orichalcum occupent les étagères de la guilde comme des mauvaises herbes dans un jardin.${prompt}
  7491: Cependant, quand j'étais encore jeune, la distribution de presque tous les métaux, du bronze à l'argent, était régulée par la République. C'était une lutte pour trouver suffisamment de ressources pour forger une simple bague.${prompt}
  7492: Ce sont des réglementations comme celles-là qui nous ont poussés à nous concentrer sur nos techniques. Cela a donné aux jeunes soldats une raison de dépenser un mois de salaire pour quelque chose de spécial à laisser à leurs proches avant de partir au front.${prompt}
  7493: Je chérirai toujours la pensée que mon talent a apporté une lueur de bonheur à une époque si remplie de chagrin.${prompt}
  7494: <Bâillement> Je suppose que je vais sauter le travail aujourd'hui aussi...${prompt}
  7495: |-
    Oups... vous avez entendu ça ?
    Je travaille aux Forges, vous voyez, mais mon travail là-bas est assez ennuyeux.
    Faire la même chose encore et encore, tous les jours de la semaine...
    Ça devient vraiment pesant après un moment, vous savez ?${prompt}
  7496: Prenez le Firewater Circle, par exemple. J'ai entendu dire que pendant la Guerre du Cristal, il y avait une immense tour juste là où se trouve la fontaine. Cela aurait été quelque chose à voir, n'est-ce pas ?${prompt}
  7497: <Soupir>... Pourquoi ne peut-il pas y avoir une nouvelle guerre ou quelque chose comme ça ? Alors, je pourrais quitter ce boulot sans avenir et m'enrôler dans la Légion Républicaine !${prompt}
  7498: Avec mon intelligence, je serais commandant en un rien de temps ! Il suffit de ne pas me demander d'aller au front... j'ai une chose à propos de la mort...${prompt}
  7499: |-
    Hungry Wolf vous a parlé de ${item-plural: 7[2]} ?
    Oui, c'est un vrai gourmet, celui-là. Tout comme moi.${prompt}
  7500: C'est vraiment difficile à faire, et cela prend des années de pratique pour le perfectionner et tout ça, mais si vous obtenez cet ingrédient spécial, même vous pouvez en faire un. Vous voulez savoir ce que cet ingrédient spécial est ?${prompt}
  7501: |-
    Ce sont des Gobelins. Non, pas les Gobelins eux-mêmes, idiot.
    Ils ont un feu de camp dans les montagnes qui a des propriétés spéciales, vous voyez ?
