  7482: |-
    Bien, vous avez compris.
    Voici votre récompense.${prompt}
  7483: Bastok est une source de gemmes rares et précieuses... et je jure sur ma fierté de collectionneur, je les aurai toutes !${prompt}
  7484: |-
