  12540: La majorité des objets que tu crées par synthèse, ainsi que la plupart de ceux qui sont lâchés par les ennemis que tu as vaincus, peuvent être placés sur la « Maison de vente aux enchères » pour être vendus.${prompt}
  12541: La maison de vente aux enchères est un lieu ultra-consommateur où tu peux essayer d'acheter les marchandises d'autres joueurs en plaçant des enchères, ainsi que permettre à d'autres joueurs d'enchérir sur les objets que tu as mis en vente.${prompt}
  12542: |-
