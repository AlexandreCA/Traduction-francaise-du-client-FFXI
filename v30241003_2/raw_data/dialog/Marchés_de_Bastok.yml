  12611: Just as their name implies, search comments are original messages composed by adventurers which are readily visible to others when using the search function.${prompt}
  12612: |-
    There are several different categories of search comments.
    These include, but are not limited to, “EXP Party,” “Items,” and “Missions and Quests.”${prompt}
  12613: Opening the “Search” function from the Main Menu and then selecting the “Comment” option will allow you to conduct a player search by comment type.${prompt}
  12614: For example, if you would like to search for other players to form a leveling party, you need only select “EXP Party” from the list displayed.${prompt}
  12615: Conversely, if you would like to advertise yourself as interested in being on the receiving end of an experience party invite, you can choose the “Edit Comment” command from the Search menu.${prompt}
  12616: |-
    Of course, search comment composition differs from person to person.
