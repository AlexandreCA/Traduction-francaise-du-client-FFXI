  12617: Skillchains are devastating elemental phenomena which manifest themselves when weapon skills are carried out in a precise and well-timed order. ${prompt}
  12618: The very natures of the skillchains themselves differ widely, being dependent upon the weapon skills used and the order of their execution.${prompt}
  12619: To take a simple and timeless example, using the weapon skill “Red Lotus Blade” immediately after “Fast Blade” will yield a type of skillchain known as “Liquefaction.”${prompt}
  12620: Furthermore, adding a “Combo” after the liquefaction effect will produce a more advanced “Fusion” skillchain.${prompt}
  12621: |-
    In the taxonomy of skillchains, each type is related to one or more specific elements.
    Liquefaction is bound to the element of fire, for example, and fusion to both fire and light.${prompt}
  12622: Another crucial point, which I simply cannot emphasize enough, is the importance of timing in the execution of skillchains.${prompt}
  12623: |-
    One must not be too overzealous, but too much patience can also be damning.
    It is most ideal to time the latter weapon skill to begin just a second or two after the preceding one is complete.${prompt}
  12624: |-
    The possible weapon skill sequences and the different skillchains they yield are highly variegated.
    It is said of this time-tested battle art that it “takes a moment to learn, and a lifetime to master.”${prompt}
  12625: |-
    Magic bursts are another type of supernatural phenomena which occur after carefully selected and impeccably timed spells are cast following a skillchain. Such spells exceed their typical counterparts in that they are enhanced in both power and accuracy.
    You will commonly see magic bursts abbreviated as “MB.”${prompt}
  12626: Magic bursts will not take place if the element of the spell being cast does not match the element of the skillchain preceding it.${prompt}
  12627: To take an example, a detonation skillchain, which has wind as its element, followed by an aero or other like spell, will generate a magic burst.${prompt}
  12628: In the same vein, thunder, or any cognate spell, would result in a magic burst should it follow an impaction skillchain, itself deriving power from that very element.${prompt}
  12629: As I said previously, some skillchains are associated with more than one element. Take fragmentation, for example. It is composed of equal parts wind and thunder. So chasing a fragmentation skillchain with any type of aero or thunder spell would create a magic burst.${prompt}
  12630: The key to mastering magic bursts lies in learning the elemental attributes of both the skillchains you create as well as the magic you wield. The rest is simply a matter of timing.${prompt}
  12631: For your convenience, I will go over the elemental attributes of all skillchain types. Pay close attention.${prompt}
  12632: |-
