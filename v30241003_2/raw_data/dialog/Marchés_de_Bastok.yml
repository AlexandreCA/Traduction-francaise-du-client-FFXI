  7502: |-
    Et presto ! Vous obtenez ${article} ${item-article: 7[2]} ! C'est aussi simple que ça.
    Monter là-haut n'est pas facile, mais ça ne devrait pas poser de problème pour un aventurier comme vous.${prompt}
  7503: |-
    Un ami aventurier m'en a rapporté un autre fois, et mmm-mmm !
    Mon dieu, c'était délicieux !!!${prompt}
  7504: Vous pouvez mettre des objets en vente ou enchérir sur des objets à cette maison d'enchères.${prompt}
  7505: Personnellement, je crois que la joie de miser et d'acheter des objets lors de ces enchères est un privilège que seuls de véritables connaisseurs, comme moi, peuvent pleinement apprécier.${prompt}
  7506: Ici, dans les Marchés, ils vendent des instruments, des bijoux, des armes, des armures, des marchandises... Tout ce que quelqu'un pourrait jamais vouloir !${prompt}
  7507: L'avenir de cette ville est aussi radieux que le mien !${prompt}
  7508: Mon père dit que dans cette ville, vous pouvez faire n'importe quoi tant que vous avez l'argent pour le payer !${prompt}
  7509: |-
