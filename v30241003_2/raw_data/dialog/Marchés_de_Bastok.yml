  12535: Pour l'instant, j'aimerais expliquer davantage sur une autre de leurs utilisations. À savoir, le rôle qu'ils jouent dans la « synthèse ».${prompt}
  12536: |-
    Mais d'abord, les choses sérieuses. Ta récompense pour avoir complété ta dernière mission ! Te voilà, alors.
