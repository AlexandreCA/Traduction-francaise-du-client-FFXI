  7472: Mon mari dit qu'il est collectionneur, mais je dois dire qu'il n'a pas beaucoup de goût.${prompt}
  7473: Il ne sait tout simplement pas quoi faire de tout cet argent qu'il a gagné pendant la Guerre du Cristal en forgeant des canons pour la République.${prompt}
  7474: |-
