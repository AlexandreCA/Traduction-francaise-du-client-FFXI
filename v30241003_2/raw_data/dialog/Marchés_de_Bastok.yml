  10087: '${lettercase: 1}${item-plural: 0[2]}, for example, affect the chocobo''s physical attributes, and ${item-plural: 1[2]} are good for its mental attributes. ${lettercase: 1}${item-plural: 2[2]} are in a category of their own.${prompt}'
  10088: Remember, though, that the results are very slight, and keeping a good care schedule is a far more efficient way to alter your chocobo's attributes.${prompt}
  10089: Using worms as feed can have a variety of effects. They might look disgusting, but their effectiveness is not to be ignored!${prompt}
  10090: 'For example, ${article} ${item-article: 0[2]} will dramatically increase your chocobo''s affection, and ${article} ${item-article: 1[2]} will restore its energy.${prompt}'
  10091: But watch out for the side effects... Give the chocobo a worm at the wrong time, and all your effort could come to nothing...${prompt}
  10092: 'The most curious of all the worms is the ${item-singular: 0[2]}. At first it may not seem to have any effect, but looks are deceiving...${prompt}'
  10093: Medicines can cure a chocobo in the blink of an eye.${prompt}
  10094: '${lettercase: 1}${article} ${item-article: 0[2]} will restore your chocobo''s energy in full, making it easier to care for and ensuring that the care schedule goes smoothly.${prompt}'
  10095: '${lettercase: 1}${item-plural: 0[2]} are effective for most status abnormalities, restoring instant health to your chocobo. Of course, you still need to continue caring for your chocobo so it can fully recover.${prompt}'
  10096: A potion can also help fill a chocobo's stomach, so they can be useful when you are short on feed.${prompt}
  10097: Feed can be ground into paste for chicks to eat.${prompt}
  10098: You can make paste yourself with some cooking skill. If you don't have enough cooking skill yourself, then you might want to ask a friend to make some for you.${prompt}
  10099: Chicks can also eat regular feed, though.${prompt}
  10100: |-
    Which would you like to ask about?
    ${selection-lines}
    Abilities.
    Temperament.
    Weather preferences.
    Nothing.${prompt}
  10101: Your chocobo may learn useful abilities during the course of its life at the stables.${prompt}
  10102: For example, Auto-Regen will increase the rate at which your chocobo restores energy. Such an ability is sure to come in handy in a variety of situations.${prompt}
  10103: Your chocobo learns abilities by listening to your words, so if you know of any story that you think might interest the animal, you should tell it often.${prompt}
  10104: But remember, your chocobo can't learn all of the abilities there are. It can only learn two...or at least, that's what I read.${prompt}
  10105: The chocobo's temperament is determined when it is just a chick. Its temperament and attributes are somehow related, but I'm not really sure how.${prompt}
  10106: Chocobos generally like sunny days, but they could grow to like other kinds of weather depending on how they are raised.${prompt}
  10107: Chocobos pay attention to the air outside when they go on walks, and grow to prefer that type of weather because of the memories.${prompt}
  10108: Make the animal's schedule around its preferred weather days, and plans are more likely to succeed. However, if the chocobo has a favored type of weather, it also dislikes certain conditions, creating a weak point to watch for.${prompt}
  10109: You can choose to retire your chocobo at any time after it has fully matured.${prompt}
  10110: After retirement, the VCS will take up caring for the chocobo where you left off, so you need not worry about its welfare.${prompt}
  10111: 'When your chocobo retires, you will receive ${article} ${item-article: 0[2]}. Be sure not to lose it.${prompt}'
  10112: 'You can use the ${item-singular: 0[2]} to register your chocobo to call in the field or for matchmaking purposes after retirement. All you need to do is trade it to a VCS member.${prompt}'
  10113: The empty stall created after your animal retires can be used for raising other chocobos, so if you happen to come across another egg, you can bring it here to start all over again!${prompt}
  10114: When your chocobo is mature enough, you can breed it with another chocobo. If the chocobo lays an egg, the chick will inherit the traits of its parents.${prompt}
  10115: 'You will need ${article} ${item-article: 0[2]} and ${article} ${item-article: 1[2]} if you want to breed your chocobo. Apparently, you also need some kind of ticket that they sell at the stables in Upper Jeuno.${prompt}'
  10116: 'You can ask one of the VCS members to issue you a chococard, or if your chocobo is already retired, just trade them ${article} ${item-article: 0[2]}.${prompt}'
  10117: I don't really know that much about it, but you should probably try matching your chocobo up with several different animals and seeing what the results are.${prompt}
  10118: 'When your chocobo is mature enough, you can call it in the field using ${article} ${item-article: 0[2]}.${prompt}'
  10119: You need to let a member of the VCS know which chocobo you want to respond to your call, because they must choose a saddle that fits your chocobo's attributes.${prompt}
  10120: That also means that when your chocobo's attributes change or it learns a new ability, you should probably let the VCS member know, too.${prompt}
  10121: 'When you want to register a retired chocobo to respond to your call in the field, trade ${article} ${item-article: 0[2]} to a VCS member.${prompt}'
  10122: 'Also, the ${item-singular: 0[2]}''s power will grow weak after you''ve used it several times.${prompt}'
  10123: If this happens, just trade it to a VCS member and they will give you a new one for a fee.${prompt}
  10124: |-
    What would you like to ask about?
    ${selection-lines}
    ${lettercase: 1}${item-plural: 0[2]}.
    Chococards.
    ${lettercase: 1}${item-plural: 1[2]}.
    Nothing.${prompt}
  10125: '${lettercase: 1}${article} ${item-article: 0[2]} proves that you are your chocobo''s caretaker.${prompt}'
  10126: With this card, you can register a retired chocobo to respond to your call in the field or get a chococard for matchmaking.${prompt}
  10127: If you lose it, you won't be able to get another one, so keep it in a safe place!${prompt}
  10128: 'You can use ${article} ${item-article: 0[2]} to call your chocobo in the field to use as a mount.${prompt}'
  10129: The more you use it, the weaker it will get, so eventually you will need to exchange it to a VCS member for a new one.${prompt}
  10130: 'Only people who have been approved by the VCS President can get ${article} ${item-article: 0[2]}, so good luck with that...${prompt}'
  10131: Chococards are documents that contain all the details about a chocobo's attributes and condition. They are divided into two types--one for each gender.${prompt}
  10132: If you trade one to the person who's in charge of matchmaking, he'll introduce your animal to another chocobo.${prompt}
  10133: Chococards contain information on the chocobo's attributes and condition at the time the card is issued, so be sure to get a new card before using this service or the match will be arranged based on out-of-date information.${prompt}
  10134: 'If you want a chococard for a retired chocobo, then you must trade ${article} ${item-article: 0[2]} to a VCS member.${prompt}'
