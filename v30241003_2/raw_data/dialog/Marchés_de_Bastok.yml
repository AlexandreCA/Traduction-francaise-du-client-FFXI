  12549: There are several items in existence which serve to enhance the number of experience points you receive for defeating enemies.${prompt}
  12550: 'For example, there are ${item-plural: 0[2]}, ${item-plural: 1[2]}, and ${item-plural: 2[2]}, just to name a few.${prompt}'
  12551: These are a bit unique in that you must wait a certain amount of time after equipping them before you may use them.${prompt}
