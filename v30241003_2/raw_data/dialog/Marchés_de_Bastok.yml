  11255: |-
    Why not!?
    Our original plan was to establish locations across Vana'diel where people could test their birds' skills.${prompt}
  11256: We felt that this would help us maintain breeder motivation, which in turn would ensure healthier, happier chocobos. A “win-win situation,” as we like to call it in the business.${prompt}
  11257: However, as rumors of these new facilities began to leak out into the world, people began speculating about the possibility of officially sanctioned chocobo races...${prompt}
  11258: The VCS could not ignore the voice of the masses, and it was not long before a meeting was held, a vote was taken, and the CRA was formed.${prompt}
  11259: And that's why I'm here, trying to enlist you and other top breeders into our noble ranks.${prompt}
  11260: Oh, and for our more seasoned veterans who feel there are no challenges left for them here at the track, the CRA has finished preparing a new race. And rumor has that it's a doozie!${prompt}
  11261: First of all, your chocobo must be fully grown. It doesn't matter if you are still tending to it, or if it has been sent to pasture, as long as it is large enough to ride.${prompt}
  11262: 'Next, you must bring me either ${article} ${item-article: 0[2]} or ${article} ${item-article: 1[2]}. This is all I will require. There are no hidden fees.${prompt}'
  11263: As your chocobo develops, be sure to re-register it. This will ensure that your steed is provided with the equipment that most suits its current condition.${prompt}
  11264: Finally, you may only register one chocobo at a time, but are free to register a new bird whenever you wish. You need only speak with me to make any necessary changes.${prompt}
  11265: Once you have registered your chocobo and entered it in a competition, the CRA will proceed in assigning it a licensed jockey.${prompt}
  11266: Before each race you will be given the opportunity to give the jockey specific orders on his or her riding style.${prompt}
  11267: In addition to these orders, you can also provide the jockey with items to use while riding, as well as equipment to improve your chocobo's performance.${prompt}
  11268: Before a race, you can also check the strengths and weaknesses of the other participating chocobos. It is recommended that you use this data when deciding on what orders to give, or which items to equip.${prompt}
  11269: 'Depending on your chocobo''s performance in select CRA-sanctioned races, you may or may not receive a prize consisting of VCS-mint ${color: 5}chocobucks${color: 1}.${prompt}'
