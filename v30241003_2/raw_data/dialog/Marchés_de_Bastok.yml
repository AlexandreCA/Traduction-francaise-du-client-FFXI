  11271: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  11272: There are two main types of races.${prompt}
  11273: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
  11274: Placing in an official race will earn you gil. The more races you complete, the more respected you will become in the breeder community.${prompt}
  11275: You may also take part in an official race as often as needed to complete the specified objectives.${prompt}
  11276: However, after some of the more grueling races, you may be required to wait before entering the next. This is to give your chocobo, as well as the others, an opportunity to rest before running again.${prompt}
  11277: 'The second type of race is called a ${color: 5}free run${color: 1}. Unlike the official races, these can be run at any time, regardless of the results of a previous match.${prompt}'
  11278: You must pay a fee in gil to participate in free runs, but you will have the opportunity to earn chocobucks depending on your chocobo's performance. You can join as many free runs as you wish in a single day (Earth time), but extra fees may be required for each additional race. (Stable hands have to make a living, too!)${prompt}
