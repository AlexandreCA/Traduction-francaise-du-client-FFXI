    Voici quelque chose pour votre peine.${prompt}
  7538: |-
    Oh, ${article} ${item-article: 0[2]}.
    Je suppose que cela fera l'affaire.
    Ici, laissez-moi vous payer.${prompt}
  7539: Grâce à vous, je vais préparer le meilleur plat qui soit !${prompt}
  7540: Je suis orfèvre, mais je ne travaille pas pour la guilde.${prompt}
  7541: |-
    Les véritables orfèvres sont des artistes et des artisans. Mais les orfèvres de la guilde ne font que les mêmes bibelots encore et encore.
    Ce n'est tout simplement pas juste !${prompt}
  7542: Alors que les gens marchent dans ces rues, la plupart s'émerveillent de la technologie Hume utilisée pour construire les roues hydrauliques et les ponts-levis de cette ville.${prompt}
  7543: |-
    Mais nous, les Galka, avons été ceux qui avons construit les fondations de Bastok, rendant possible l'existence de ces engins Hume.
    Hélas, les Humes oublient si facilement...${prompt}
  7544: Ce sont soit des maisons pauvres mal gardées, soit des maisons riches bien gardées... Comment suis-je censé travailler dans ces conditions ?${prompt}
  7545: |-
    Quel genre de travail fais-je ?
    Je pourrais vous le dire, mais ensuite je devrais vous tuer !
    Hah hah hah. Je rigole.${prompt}
  7546: |-
    Oui ?
    Avez-vous besoin d'aide ?${prompt}
  7547: |-
    Demander des directions ?
    ${selection-lines}
    Demander.
    Ne pas demander.${prompt}
  7548: Quelle zone voulez-vous connaître ?${prompt}
  7549: |-
    Quelle zone voulez-vous connaître ?
    ${selection-lines}
    La Maison Mog, les Métallurgies et le port.
    Les magasins et le quartier des mines.
    Le Pont Kulatz et la Porte Ouest.${prompt}
  7550: Tout d'abord, allez vers le nord d'ici, puis tournez à l'est et descendez les escaliers pour arriver à l'entrée de la zone résidentielle.${prompt}
