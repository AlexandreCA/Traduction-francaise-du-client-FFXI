  11645: Au centre se trouvent les Terrains de Parade et leur fontaine. Autour d’eux se dressent le Château d’Oraguille, la Cathédrale de San d’Oria, et les consulats de nos alliés.${prompt}
  11646: Le Chemin des Travailleurs s’étend au nord-ouest. Là-bas, tu peux trouver de grands centres industriels, comme la Guilde des Charpentiers et la Guilde des Forgerons.${prompt}
  11647: Très bien, fais comme tu veux.${prompt}
  11648: Je suis content que tu aies apporté une lettre d’introduction, mais tu n’as pas encore terminé ton devoir envers le Consul Melek. Tu devras revenir une fois que ce sera réglé.${prompt}
  11649: Jolie lettre d’introduction que tu as là, mais tu as accepté une mission du Consul Patt-Pott, n’est-ce pas ? Finis ton travail, et ensuite nous parlerons ! Ta-taru !${prompt}
  11650: Je dois admettre que tu es l’une de mes recrues préférées, alors j’ai toujours eu de nouvelles missions pour toi. Mais je suis aussi responsable d’autres aventuriers !${prompt}
  11651: Désormais, je vérifierai tes points de rang pour déterminer si tu es prêt pour la prochaine mission.${prompt}
  11652: La meilleure façon de gagner des points de rang est de participer à la conquête et ainsi obtenir des cristaux.${prompt}
