  11756: |-
    Nous souhaiterions que vous donniez des cristaux à votre nation à partir de maintenant.
    Il vous suffit de les échanger avec des gardes comme moi, et nous nous assurerons qu'ils sont envoyés à l'endroit approprié.${prompt}
  11757: |-
    Vous pouvez acquérir des cristaux en défaisant des ennemis tant que vous avez le Sceau de votre nation.
    Avoir le Sceau jeté sur vous est aussi le seul moyen de participer aux conquêtes.${prompt}
  11758: Des points de rang vous seront attribués pour chaque cristal que vous donnez, et vous pourrez recevoir de nouvelles missions à mesure que votre rang monte.${prompt}
  11759: |-
    Vous recevez également des points de rang en accomplissant des missions.
    Complétez des missions et participez aux conquêtes pour augmenter votre rang et servir votre pays.${prompt}
  11760: |-
    Vous recevez des points de conquête lorsque vous défaites des monstres pendant que vous participez aux conquêtes.
    Sélectionnez "Infos des régions" dans le menu pour vérifier votre nombre actuel de points de conquête.${prompt}
  11761: Tu peux acheter des objets auprès de gardes comme moi avec tes points de conquête, mais attention, le nombre de points que tu dépenses sera déduit de ton total actuel.${prompt}
  11762: Lorsque les résultats de la conquête seront annoncés, on te dira quel pays contrôle la région où tu te trouves à ce moment-là. Parfois, des régions peuvent devenir neutres, ou même les hommes-bêtes peuvent en prendre le contrôle.${prompt}
  11763: Si nous prenons le contrôle d’une région, des gardes-frontières seront placés à ses avant-postes pour aider les aventuriers comme toi.${prompt}
  11764: Des marchands seront également installés là-bas, et les produits de cette région arriveront dans les boutiques locales ici.${prompt}
  11765: Prendre le contrôle des régions est le principe de base des conquêtes. Nous avons besoin que chacun de vous fasse de son mieux pour hisser notre nation au sommet du classement.${prompt}
  11766: Bien sûr, parfois nous perdons des régions au profit d’autres nations… alors nous devons essayer de les reprendre avant l’annonce des prochains résultats de la conquête.${prompt}
  11767: Pour t’encourager, nous t’accorderons plus de points de conquête pour avoir vaincu des monstres dans ces régions.${prompt}
  11768: Mais si nous sommes alliés avec une autre nation, tu recevras le taux habituel pour vaincre des monstres dans les régions de nos alliés. En revanche, nous t’accorderons plus de points pour combattre dans les régions de la nation la mieux classée.${prompt}
  11769: |-
    Notre principale préoccupation est que les hommes-bêtes prennent le contrôle de nos régions.
    Si trop d’entre nous sont vaincus dans une région, les hommes-bêtes en prendront le contrôle.${prompt}
  11770: Si cela arrive, non seulement c’est un coup dur pour notre fierté, mais tu ne pourras plus obtenir de cristaux dans cette région.${prompt}
  11771: Les hommes-bêtes sont une menace pour toutes les nations. S’ils gagnent en puissance, nous devons tous nous unir et chasser ces viles créatures de cette région.${prompt}
  11772: Nous avons besoin que tu apportes des provisions aux gardes-frontières des avant-postes situés dans les régions sous notre contrôle.${prompt}
  11773: Il y a un avant-poste dans chaque région. Sélectionne « Infos Région » dans le menu et cherche les zones avec une petite marque de drapeau sur la carte. C’est là qu’ils se trouvent.${prompt}
