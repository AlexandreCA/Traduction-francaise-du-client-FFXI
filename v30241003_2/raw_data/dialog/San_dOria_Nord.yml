  11637: Très bien ! Le feu cause des maladies, la glace la paralysie, le vent le silence, la terre la pétrification, la foudre l’étourdissement, et l’eau le poison.${prompt}
  11638: Ensuite, il y a le charme, causé par la lumière, tandis que la cécité, la malédiction et le sommeil relèvent tous du domaine de l’obscurité.${prompt}
  11639: Par conséquent, les armures et accessoires qui résistent à certains éléments t’aident aussi à éviter les maux causés par ces éléments.${prompt}
  11640: Ce sera tout pour la leçon d’aujourd’hui. Si tu veux réviser, demande-moi ! J’enseigne à tous ceux qui souhaitent apprendre.${prompt}
  11641: Bienvenue ! Boutique de la Guilde des Charpentiers de San d’Oria, à ton service.${prompt}
  11642: Boutique de la Guilde des Forgerons de San d’Oria, à ton service !${prompt}
