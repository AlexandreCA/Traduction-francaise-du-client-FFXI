  11745: Toutes les trois nations luttent chaque jour pour mettre plus de régions sous leur contrôle. C'est ce que nous appelons les « conquêtes ». Vous pouvez y participer et servir votre pays en combattant des ennemis tant que le Sceau est jeté sur vous.${prompt}
  11746: Chaque région comprend plusieurs zones, et la nation qui débarrasse ces zones du plus grand nombre de monstres prend le contrôle de la région.${prompt}
  11747: Les nations reçoivent des biens et des ressources des régions sous leur contrôle.${prompt}
  11748: Ainsi, plus de régions nous contrôlons, plus notre nation devient riche.${prompt}
  11749: |-
    Des gardes-frontières sont également placés dans les avant-postes des régions sous notre contrôle.
    Ils sont là pour jeter le Sceau aux aventuriers comme vous.${prompt}
  11750: Une fois que vous avez le Sceau de votre nation, vous pourrez acquérir des cristaux des ennemis que vous défaites.${prompt}
  11751: Non seulement cela, mais vous recevrez aussi des points de conquête. Vous gagnez plus de points de conquête si vous vainquez des ennemis dans des régions qui ne sont pas sous le contrôle de votre nation. Ces points peuvent être utilisés pour acheter des objets auprès des gardes comme moi.${prompt}
  11752: |-
    Comme vous le voyez... les conquêtes profitent aux nations et aux aventuriers.
