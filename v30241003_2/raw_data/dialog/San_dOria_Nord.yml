entries:
  0: Une recrue ? Que veux-tu à ce poste de garde ?${prompt}
  1: Seuls les citoyens de San d’Oria peuvent postuler pour des missions ici. Va voir le consulat de ton pays dans le nord de San d’Oria.${prompt}
  2: Termine d’abord ta mission actuelle, puis reviens pour une autre.${prompt}
  3: |-
    Quelle mission vas-tu entreprendre ?
    ${selection-lines}
    Écrasez les éclaireurs orques.
    Chasse aux chauves-souris.
    Sauvez les enfants.
    L’exercice de sauvetage.
    Le rapport de Davoi.
    Voyage à l’étranger.
    Voyage à Bastok.
    Voyage à Windurst.
    Voyage à Bastok.
    Voyage à Windurst.
    Infiltrez Davoi.
    La source cristalline.
    Nomination à Jeuno.
    Magicite.
    Les ruines de Fei’Yin.
    Le Seigneur des Ombres.
    Les dernières volontés de Léaute.
    Le repos final de Ranperre.
    Le prestige du Papsque.
    L’arme secrète.
    Passage à l’âge adulte.
    Lightbringer.
    Briser les barrières.
    L’héritier de la lumière.
    10-1.
    10-2.
    ダミー26.
    ダミー27.
    ダミー28.
    ダミー29.
    ダミー30.
    Aucune.${prompt}
  4: |-
    Acceptes-tu cette mission ?
    ${selection-lines}
    Oui.
    Non.${prompt}
  5: Tu acceptes la mission.${prompt}
  6: Que veux-tu à ce poste de garde ?${prompt}
  7: |-
    Quel est ton affaire ?
    ${selection-lines}
    Une mission, s’il te plaît.
    Rien.${prompt}
  8: Hmm… pas beaucoup de travail pour ceux qui sont encore novices, mais…${prompt}
  9: Que dirais-tu d’éliminer des éclaireurs orques ? Seuls les plus peureux des nouveaux venus fuiraient devant cela, et nous n’avons pas de travail pour les lâches ici.${prompt}
  10: Si tu veux prendre la mission, je serai ravi de t’expliquer.${prompt}
  11: |-
    Intéressé ?
    ${selection-lines}
    Dis-m’en plus.
    Tant pis.${prompt}
  12: Voici ta mission. Des éclaireurs orques rôdent à l’extérieur ; tue-en un et rapporte-moi sa hache comme preuve.${prompt}
  13: 'Tu devras me rapporter ${article} ${item-article: 0[2]}. Aucun autre type ne fera l’affaire. Compris ?${prompt}'
  14: C’est tout. Vas-tu accepter la mission alors ?${prompt}
  15: |-
    Acceptes-tu la mission ?
    ${selection-lines}
    J’accepte.
    Peux-tu expliquer à nouveau ?
    Non, merci.${prompt}
  16: Rapporte-moi une de ces haches, et ta mission sera un succès. Pas question de fuir maintenant ; nous avons un fier pays à défendre !${prompt}
  17: Oh, te voilà de retour. Eh bien, si tu es si heureux d’avoir vaincu un ou deux Orcs, tu as encore un long chemin à parcourir !${prompt}
  18: 'Voilà une autre ${item-singular: 0[2]} pour l’armurerie, alors. Mission terminée ! Pas mal pour une nouvelle recrue.${prompt}'
  19: Quoi ? Je ne veux pas de ça !${prompt}
  20: Es-tu vraiment une nouvelle recrue !?${prompt}
  21: Écoute, avant de me rapporter quelque chose, tu dois d’abord accepter la mission ! C’est comme ça que ça fonctionne ici !${prompt}
  22: Persistant, n’est-ce pas ? Avoir un Orc à ton actif ne fait pas de toi un héros ! Ah, j’ai exactement le travail pour toi…${prompt}
  23: Patrouille de chauves-souris ! Qu’en dis-tu ? Ça ne devrait pas être un problème pour un aventurier comme toi, non ?${prompt}
  24: Voici ta mission, alors. Élimine les chauves-souris qui se cachent dans la Tombe du Roi Ranperre et rapporte-moi un croc comme preuve.${prompt}
  25: 'Rapporte-moi ${article} ${item-article: 0[2]} et ta mission sera un succès.${prompt}'
  26: Au fond de la tombe, tu trouveras des Gobelins. Fais attention ; je ne veux pas te perdre si tôt.${prompt}
  27: Ah, te voilà de retour ! J’avais peur que les Gobelins t’aient eu.${prompt}
  28: 'Voilà un ${item-singular: 3[2]} pour le poste de garde, alors. Mission terminée. Pas mal pour une nouvelle recrue.${prompt}'
  29: Ah, la recrue est de retour ? Je suis désolé, mais je n’ai pas de temps pour toi aujourd’hui.${prompt}
  30: Eh bien, peut-être que tu peux être utile. Beaucoup de nos enfants ont mystérieusement disparu, et je n’ai aucun doute que les Orcs de Ghelsba en sont responsables.${prompt}
  31: Les Chevaliers Royaux devraient déjà être sur le coup, mais les deux princes sont en désaccord total.${prompt}
  32: Le Prince Trion, l’aîné, dit que nous devrions lancer une attaque totale, et ce, au plus vite.${prompt}
  33: Tandis que son jeune frère, le Prince Pieuje, dit que la sécurité des enfants passe avant tout, et qu’il n’autorisera pas une attaque.${prompt}
  34: Ils se disputent sur ce sujet depuis des jours. Les chevaliers ont les mains liées, et franchement, personne ne sait quoi faire.${prompt}
  35: Si tu veux vraiment te faire un nom, va à Ghelsba et sauve ces enfants kidnappés !${prompt}
  36: Qu’en dis-tu ? Vas-tu y aller ?${prompt}
  37: Voici ta mission, alors. Sauve les deux enfants kidnappés par les Orcs de l’Avant-poste de Ghelsba.${prompt}
  38: L’Avant-poste de Ghelsba est au nord-ouest de Ronfaure Ouest. Prends le chemin avant la Porte Ouest, puis tourne à droite lorsque le chemin se sépare dans la forêt. Tu trouveras l’entrée en haut des collines.${prompt}
  39: Si tu as du mal à trouver le chemin, suis simplement l’un des soldats en patrouille.${prompt}
  40: Les Orcs ont tendance à garder leurs otages dans des tentes ou de petites cabanes. Une fois à l’intérieur du camp, vérifie d’abord ces endroits.${prompt}
  41: Ah, te voilà de retour ! Tu es parti si longtemps, j’ai craint qu’une machine de guerre ne t’ait eu !${prompt}
  42: Quoi qu’il en soit, mission terminée ! Et pour récompenser ton exploit…${prompt}
  43: Par la présente, je te reconnais, ${name-player}, comme un aventurier certifié de San d’Oria ! Tu es également au rang deux pour les missions, désormais.${prompt}
  44: Mais ne t’emballe pas trop. Ton titre est valable uniquement ici à San d’Oria, compris ?${prompt}
  45: 'Pour devenir un véritable aventurier et porter ${keyitem-article: 0[2]}, tu dois aussi être reconnu par Bastok et Windurst.${prompt}'
  46: 'C’est un traité entre les trois nations, et sa parole fait loi. Je sais que c’est difficile, mais ce sont les règles.${prompt}'
  47: Pour l’instant, fais tes premières armes dans les zones près d’ici. Tôt ou tard, tu trouveras ton chemin vers d’autres terres.${prompt}
  48: Tu atteins le rang 2 !${prompt}
  49: Il n’y a pas beaucoup de travail en ce moment. Je suppose que tu pourrais aller participer aux exercices de sauvetage des Chevaliers du Temple sur le Plateau de La Theine.${prompt}
  50: Entre dans la forêt au-delà de la Porte Ouest et dirige-toi vers le sud-ouest. Tu arriveras bientôt sur le Plateau de La Theine.${prompt}
  51: Une fois sur le plateau, continue jusqu’à ce que tu voies les chevaliers. Le terrain d’entraînement n’est pas loin de là.${prompt}
  52: Ce n’est qu’un exercice, donc ça devrait être facile comparé à ce que tu fais d’habitude. Suis simplement les ordres et tout ira bien.${prompt}
  53: Te voilà de retour ! J’ai entendu dire que l’exercice s’est transformé en quelque chose de bien plus périlleux. Mais un vrai combat est le meilleur entraînement pour les recrues, à mon avis.${prompt}
  54: Quoi qu’il en soit, tu as bien travaillé. Je ferai appel à toi quand il y aura du travail à faire, maintenant.${prompt}
  55: 'Tiens, prends ce ${item-singular: 3[2]}. Vas-y, tu l’as mérité.${prompt}'
  56: Cette fois, c’est une mission de messager. L’un de nos chevaliers est en repérage dans un endroit appelé Davoi, à la lisière sud de la Forêt de Jugner.${prompt}
  57: La forteresse des Orcs se trouve à Davoi, donc il est crucial que nous les empêchions de se rassembler, sinon ils pourraient lancer une attaque.${prompt}
  58: Bien sûr, les Orcs nous surveillent aussi. Il y a juste quelques jours, une escouade de nos Chevaliers Royaux est tombée sous leurs haches.${prompt}
  59: Nous avons envoyé des éclaireurs pour trouver une faiblesse dans leurs défenses. Tu dois trouver l’éclaireur là-bas maintenant, et ramener le dernier rapport de reconnaissance.${prompt}
  60: L’éclaireur s’appelle Zantaviat. Il est quelque part à Davoi, mais je ne peux pas dire où exactement.${prompt}
  61: Reviens après avoir obtenu le rapport. Ces terres ne sont pas un endroit où flâner.${prompt}
  62: Tu es de retour ! Et tu as apporté le rapport de reconnaissance. Bon travail, ${name-player}.${prompt}
  63: Des nouvelles inquiétantes, ceci. Il est dit que les Orcs se rassemblent au fond du campement. Le moment d’agir approche !${prompt}
  64: Mais ce n’est pas ton souci. Tu as bien travaillé aujourd’hui. Mission terminée !${prompt}
  65: Oh, c’est toi, ${name-player}. Et au bon moment, en plus. Monarlais Halver cherche un aventurier comme toi.${prompt}
  66: Entre dans le Château d’Oraguille. Monarlais Halver est là ; il t’expliquera en personne.${prompt}
  67: Quoi ? Tu n’as pas encore été certifié à Bastok et Windurst ? Tu peux traîner, mais les autres ne le font pas ! Dépêche-toi !${prompt}
  68: Ah, te revoilà. Je vois que tu as été certifié à Bastok et Windurst. Bon travail. Tu feras un excellent aventurier.${prompt}
  69: Qu’est-ce que c’est, un rapport pour notre royaume ? Je vois. Apporte-le au monarlais quand tu y vas.${prompt}
  70: 'Tu devrais recevoir ${keyitem-article: 0[2]} de Monarlais Halver. Maintenant, va au Château d’Oraguille et fais-leur savoir que tu es de retour !${prompt}'
  71: Dépêche-toi d’aller au Château d’Oraguille et donne ce rapport à Monarlais Halver !${prompt}
  72: Tu atteins le rang 3 !${prompt}
  73: Ah ! Tu arrives au bon moment. Zantaviat, l’un de nos éclaireurs à Davoi, a besoin d’un aventurier.${prompt}
  74: Il veut quelqu’un pour infiltrer Davoi et explorer derrière les lignes ennemies. Connais-tu quelqu’un qui correspond à cette description ?${prompt}
  75: 'Maintenant que tu as ton ${keyitem-singular: 0[2]}, c’est une occasion de prouver que tu en vaux la peine !${prompt}'
  76: La situation à Davoi empire de jour en jour. Ce ne sera pas facile, mais je ne peux pas penser à un meilleur aventurier pour ce travail !${prompt}
  77: Te voilà de retour ! Zantaviat m’a tout raconté. Félicitations pour un travail bien fait !${prompt}
  78: Mais nous ne pouvons pas baisser notre garde pour autant. Ces Orcs ne vont pas rester là sans rien faire. Nous devons rester vigilants en permanence et agir avant eux !${prompt}
  79: 'Voici ta récompense : ${article} ${item-article: 0[2]}. Tu deviens tout à fait un aventurier, n’est-ce pas ?${prompt}'
  80: Bienvenue de retour ! J’ai une mission importante pour toi cette fois. Récemment, les terres s’érodent à cause de la formation de cristaux… et ça empire.${prompt}
  81: Il y a une petite source à la lisière est de la Forêt de Jugner, appelée Source d’Eau Cristalline. Nous devons savoir quel effet la formation de cristaux a sur la faune là-bas.${prompt}
  82: 'Je veux que tu me ramènes un poisson de la source. Et pas n’importe quel poisson ! Tu dois ramener ${article} ${item-article: 0[2]}.${prompt}'
  83: Ah, ça me rappelle – as-tu du matériel de pêche ? Tu en auras besoin pour cette mission.${prompt}
  84: Il y a des gens autour qui savent une ou deux choses sur la pêche, si tu as besoin d’aide pour trouver et choisir ton équipement.${prompt}
  85: Ah, le grand pêcheur est de retour ! J’étais inquiet, pour être honnête. Tout ce qu’on entend ces jours-ci, c’est le rassemblement des bêtes, l’érosion des Lignes de Cristal, et maintenant…${prompt}
  86: '…des rumeurs selon lesquelles le Seigneur des Ombres lui-même serait de retour !${prompt}'
  87: Nous allons examiner le poisson que tu as apporté. Selon les résultats, nous devrons peut-être agir ! Je te ferai savoir si nous avons besoin de ton aide.${prompt}
  88: Ah, c’est toi, ${name-player}. Tu arrives à point nommé. J’ai des nouvelles pour toi.${prompt}
  89: Par ordre du Royaume de San d’Oria, tu dois te rendre à Jeuno en tant qu’attaché d’ambassade.${prompt}
  90: Va au Château d’Oraguille. Monarlais Halver te dira tout ce que tu dois savoir.${prompt}
  91: ${prompt}
  92: ${prompt}
  93: ${prompt}
  94: ${prompt}
  95: ${prompt}
  96: ${prompt}
  97: ${prompt}
  98: ${prompt}
  99: Te voilà ! Je te cherchais. Monarlais Halver demande ta présence au château immédiatement.${prompt}
  100: On dirait une mission assez importante. Je n’ai pas besoin de te rappeler que tu dois t’équiper correctement avant de te lancer dans ce voyage.${prompt}
  101: Je ne sais pas de quoi il s’agit, mais tu ferais mieux de te dépêcher. On ne fait pas attendre le monarlais !${prompt}
  102: Tiens, mais c’est ${name-player} ! Ce n’est pas le moment de traîner, mon ami ! Le Prince Trion te cherche.${prompt}
  103: Pour la prochaine mission, il t’a personnellement requis. Tu devrais être honoré !${prompt}
  104: Quant aux détails de la mission, je n’ai aucune idée de ce qu’il veut, mais il était pressé. Tu ferais mieux de te rendre au Château d’Oraguille !${prompt}
  105: C’est une grande chose que tu as accomplie, ${name-player} ! Je savais au fond de mon cœur que tu étais la personne idéale pour cette tâche.${prompt}
  106: Tu ferais mieux de te rendre au château rapidement. Je parie qu’ils attendent tous pour t’accueillir à ton retour.${prompt}
  107: Tu as sauvé notre fier Royaume de San d’Oria. Non, tu es le sauveur de tout Vana’diel ! Il n’y a pas une âme qui ne te doive une immense gratitude, ${name-player}.${prompt}
  108: |-
    Ah, mais c’est ${name-player} !
    Tu ferais mieux de te dépêcher d’aller au Château d’Oraguille. On dirait que quelque chose de terrible se prépare là-bas.${prompt}
  109: |-
    Eh bien, mais c’est ${name-player} !
    Ton timing est parfait. Le château vient juste d’envoyer une demande pour un aventurier.${prompt}
  110: On dirait que la prochaine mission a un lien avec la défunte reine. Tu devrais te sentir honoré. Ce n’est pas tous les jours qu’un aventurier a l’occasion de travailler directement avec la famille royale.${prompt}
  111: |-
    Parlé comme un vrai San d’Orien !
    Maintenant, dépêche-toi d’aller au Château d’Oraguille et obtiens les détails de la mission auprès de Monarlais Halver.${prompt}
  112: Qu’est-ce qui ne va pas ? Traiter avec la royauté n’est pas ton fort ? Eh bien, réfléchis-y et reviens quand tu auras repris tes esprits.${prompt}
  113: Le Prince Trion demande l’aide d’un aventurier. Qu’en dis-tu ?${prompt}
  114: Ça semble assez urgent, alors tu devrais te dépêcher d’aller au château. Le prince t’attend dans ses appartements.${prompt}
  115: J’attendais plus de toi, ${name-player}. Si tu changes d’avis, reviens ici. Je t’attendrai.${prompt}
  116: J’ai reçu les détails de ta mission de la part du Prince Trion. Je vais livrer ce livre aux érudits pour qu’ils le déchiffrent.${prompt}
  117: 'Le déchiffrement du ${keyitem-singular: 0[2]} prendra un temps considérable. Reviens plus tard pour un rapport.${prompt}'
  118: 'Tu as remis le ${keyitem-singular: 0[2]} au garde.${prompt}'
  119: |-
    Ah, ${name-player}. Nous t’attendions.
    Le Prince Trion t’appelle. Je me demande si cela signifie que le ${keyitem-singular: 0[2]} a été complètement déchiffré.${prompt}
  120: Bien joué, ${name-player} ! Je savais que tu ne décevrais pas le Royaume.${prompt}
  121: J’ai l’honneur d’augmenter ton rang à 7 !${prompt}
  122: Le papsque a du travail pour toi, ${name-player}. Es-tu prêt à relever cette tâche ?${prompt}
  123: Excellent. Rends-toi dans les appartements du papsque au troisième étage de la cathédrale.${prompt}
  124: Le papsque peut souvent sembler être un homme difficile, mais il est en réalité très bienveillant et compatissant. Si tu changes d’avis, je serai ici à t’attendre.${prompt}
  125: La belle Claidie I d’Oraguille t’a invité au château. Elle souhaite que tu voies les fleurs qui ont éclos à partir des graines que tu as rapportées d’Altepa.${prompt}
  126: C’est un honneur d’être invité dans le jardin du château. Un jour, tu auras peut-être même l’occasion d’assister à l’une de leurs réceptions royales dans le jardin.${prompt}
  127: Nous ne pouvons pas faire attendre la princesse. Maintenant, direction le château !${prompt}
  128: Un groupe de Chevaliers Royaux stationnés à l’Avant-poste de Ghelsba a rapporté une activité étrange des Orcs au plus profond de la Grotte de Yughott.${prompt}
  129: D’après tes rapports, nous savons déjà que les hommes-bêtes ont construit un portail géant, mais leurs motifs restent flous.${prompt}
  130: Ça me fait frissonner de penser à ce que ces Orcs préparent avec ce portail…${prompt}
  131: ${name-player}, ta prochaine mission est de te rendre à Ghelsba et de poursuivre ton enquête sur les activités des Orcs.${prompt}
  132: Sois sur tes gardes lorsque tu t’aventures profondément dans la Grotte de Yughott. Perdre un aventurier tel que toi serait un coup dur pour tout San d’Oria.${prompt}
  133: Je vois que tu as besoin de plus de temps pour te préparer. Quand tu seras prêt, je t’attendrai.${prompt}
  134: C’est difficile à croire que les Orcs aient mis la main sur un équipement aussi dangereux. Il faudra envoyer plus de patrouilles pour empêcher tout nouveau développement dans leurs plans maléfiques.${prompt}
  135: 'Et ce ${keyitem-singular: 0[2]}… Nous devrons l’analyser et commencer à le reproduire pour nos forces. Nous ne pouvons pas laisser les Orcs s’emparer du Trésor du Roi Dragon avant San d’Oria.${prompt}'
  136: Eh bien, félicitations pour avoir terminé ta mission. Hmmm ? Est-ce que je connais un aventurier nommé Eideialc ? Jamais entendu parler de lui.${prompt}
  137: Mais tu n’as pas à t’inquiéter pour un voyageur insignifiant. Tu es dans une tout autre catégorie. Tu es maintenant de rang 8 !${prompt}
  138: La cérémonie de passage à l’âge adulte de la Princesse Claidie approche. Cette cérémonie est une facette importante de la tradition d’Oraguille.${prompt}
  139: Monarlais Halver a lancé un appel aux aventuriers de haut rang pour leur assistance au Château d’Oraguille.${prompt}
  140: Ah, la jeune princesse est enfin devenue une femme… Oh, je suis désolé. Tu peux obtenir les détails de ta prochaine mission auprès de Seigneur Halver.${prompt}
  141: Quoi ? Tu ne souhaites pas rendre la gentillesse que la princesse t’a témoignée ces derniers mois ? Comme tu veux… mais si tu changes d’avis, tu sais où me trouver.${prompt}
  142: Je suis occupé avec les préparatifs de la cérémonie de passage à l’âge adulte de la Princesse Claidie. On ne sait pas quel genre de vermine pourrait rôder dans les rues et chercher des ennuis.${prompt}
  143: La cérémonie de passage à l’âge adulte de la Princesse Claidie est sur le point de commencer à la cathédrale. Je dois rester à mon poste, mais pourquoi n’y assisterais-tu pas ?${prompt}
  144: Le roi a requis ton audience. Il t’a choisi parmi la foule d’aventuriers de San d’Oria. Tu devrais te sentir honoré !${prompt}
  145: Tu as mûri, passant d’un aventurier novice à une grande ressource pour notre royaume. Ne nous déçois pas.${prompt}
  146: Ce n’est pas le moment de faire preuve de modestie. Le destin de San d’Oria est en jeu !${prompt}
  147: Les autorités disent qu’un nuage sombre de désespoir plane sur le Royaume. Elles demandent l’aide des meilleurs aventuriers uniquement.${prompt}
  148: Je ne peux penser à personne de plus qualifié que toi. Accepteras-tu cette mission ?${prompt}
  149: |-
    Alors rends-toi à la Salle d’Audience dans le Château d’Oraguille.
    On dit que Son Altesse ne se sent pas très bien. Il se peut qu’il ne soit pas présent pour ton briefing.${prompt}
  150: ${choice-player-gender}[Seigneur/Madame] ${name-player} ! Le Royaume compte sur toi. Qui d’autre, je te le demande, est digne de cette tâche ?${prompt}
  151: Ah, une période de grands changements est sur nous. Dans quelques jours, les Rites de Succession auront lieu à la cathédrale dans le nord de San d’Oria. C’est à ce moment-là que le nouvel héritier du trône sera décidé.${prompt}
  152: En raison des circonstances imprévisibles qui ont eu lieu lors de la cérémonie de passage à l’âge adulte de la princesse, cette fois, seules les personnes autorisées seront autorisées à s’approcher des cérémonies. Cependant, la famille royale a requis tes services en tant que garde.${prompt}
  153: Même nous, les Chevaliers Royaux, n’avons pas été autorisés à y assister… Tu dois être tenu en haute estime par Son Altesse. Je t’envie, ${choice-player-gender}[Seigneur/Madame].${prompt}
  154: Lorsque tu auras terminé tes préparatifs, rends-toi directement à la cathédrale pour faire ton rapport.${prompt}
  155: Hors sujet, lequel des deux princes penses-tu qui devrait être le prochain héritier du trône ?${prompt}
  156: |-
    C’est une décision difficile, mais…
    ${selection-lines}
    Trion est plus adapté.
    Pieuje est plus adapté.${prompt}
  157: |-
    Hm…
    Étant l’aîné, il est le véritable héritier, et beaucoup de gens pensent qu’il est le plus apte à gouverner le Royaume. Cependant, les manières prudentes du Prince Pieuje pourraient être ce qui manque à ce pays.${prompt}
  158: Beaucoup pensent comme toi, ${choice-player-gender}[Seigneur/Madame] ${name-player}. Cependant, ce dont ce pays a peut-être besoin, c’est de quelqu’un qui ne recule pas face à une menace – quelqu’un qui défendra la fierté du Royaume.${prompt}
  159: Mais notre opinion n’a pas d’importance. Lightbringer décidera qui est le plus apte à diriger notre belle nation. Et ne dis pas un mot de notre échange d’aujourd’hui, car le monarlais nous fera couper la tête s’il l’apprend.${prompt}
  160: Je réalise que tu dois avoir beaucoup de préparatifs avant de te lancer dans une mission aussi importante. Prends ton temps et reviens ici quand tu seras prêt.${prompt}
  161: 'DEBUG: U_MS_START= "${number: 0}"${prompt}'
  162: 'DEBUG: Went to Davoi, got the report.${prompt}'
  163: |-
    Conditions de réussite remplies :
    ${selection-lines}
    1-1　Rapporté une hache orque.
    1-2　Rapporté un croc de chauve-souris.
    1-3　Sauvé les enfants.
    2-1　Entraînement terminé.
    2-2　Terminé le village de Davoi.
    2-3　Visité d’autres pays.
    3-1　Terrains de chasse de Davoi.
    3-2.
    3-3.
    4-1.
    4-2.
    4-3.
    5-1.
    5-2.
    5-3.
    6-1.
    6-2.
    7-1.
    7-2.
    8-1.
    8-2.
    9-1.
    9-2.
    10-1.
    10-2.${prompt}
  164: La zone résidentielle de San d’Oria est devant. Tu y trouveras ta Maison Mog.${prompt}
  165: Je ne t’ai pas encore parlé des Maisons Mog, n’est-ce pas ? Souhaites-tu en apprendre davantage maintenant ?${prompt}
  166: |-
    Veux-tu en savoir plus sur les Maisons Mog ?
    ${selection-lines}
