  11654: Tu dois recevoir des ordres de Monarlais Halver au Château d’Oraguille pour que ta mission soit considérée comme officielle.${prompt}
  11655: Avant de partir pour Ghelsba, assure-toi de recevoir des ordres de Monarlais Halver au Château d’Oraguille. Sinon, ton service ne sera pas considéré comme officiel.${prompt}
  11656: Intéressé par des produits d’Aragoneu ?${prompt}
