  13170: Cependant, alors que l’expédition était transportée le long du Canal Phanauet à travers la Forêt de Jugner, le ferry a été attaqué par des hommes-bêtes. Ces monstres ont dû penser que le navire était un vaisseau de transport pour des chevaliers et des provisions.${prompt}
  13171: Les quelques aventuriers qui accompagnaient le navire n’étaient pas de taille face à l’ennemi, et le navire ainsi que sa cargaison furent perdus…${prompt}
