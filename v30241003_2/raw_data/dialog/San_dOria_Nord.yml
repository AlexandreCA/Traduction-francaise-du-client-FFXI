  17941: 'If you sense that the furnace is on the verge of elemental overload, you''ll want to employ the ${color: 5}safety lever${color: 1} and ${color: 5}pressure handle${color: 1} to prevent an unfortunate accident from occurring.${prompt}'
  17942: |-
