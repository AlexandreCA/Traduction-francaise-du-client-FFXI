  16530: As your Solo Victory Points accumulate, your chocobo will be able to gain entry to high-grade races.${prompt}
  16531: Should a racer return to the circuit after an absence of four weeks or more, the CRA will be forced to deduct a number of Solo Victory Points.${prompt}
  16532: Only on the rarest of occasions will such penalties be imposed. However, there are some races in which you will be unable to participate if you do not have a certain amount of Solo Victory Points in your possession.${prompt}
  16533: Also, obtaining Solo Victory Points will also grant your nation Team Victory Points.${prompt}
  16534: The three teams are in constant competition with one another, and a weekly ranking system is in place based on Team Victory Point totals.${prompt}
  16535: As a team climbs up in rank, certain benefits will follow. You may see new items available for purchase with chocobucks, preferential treatment at the races, and so on.${prompt}
  16536: Keep in mind that should you change your team affiliation, you will be forced to forfeit any accumulated Solo Victory Points.${prompt}
  16537: We have a total of four races that run in succession.${prompt}
  16538: Each race has its own dedicated signup window. Here there will be four attendants ready to serve all your racing needs.${prompt}
  16539: Even if the race registration at one window closes, registration for the next race will begin immediately at the neighboring window.${prompt}
  16540: Races will be held one after the other, so you'll have plenty of chances to watch and bet. Sit back, relax, and enjoy!${prompt}
  16541: |-
