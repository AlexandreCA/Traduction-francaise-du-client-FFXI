  11125: Hé ! Fais attention où tu vas !${prompt}
  11126: Oh, une nouvelle recrue, n’est-ce pas ? Ça explique tout !${prompt}
  11127: Eh bien, loin de moi l’idée de réprimander quelqu’un le ${choice-player-gender}[premier/premier] jour. Cependant, en tant que citoyen de San d’Oria, tu—${prompt}
  11128: Ah, Nonterene ! Que fais-tu ici ?${prompt}
  11129: Prince Trion, j’expliquais à cette recrue ce que signifie être un fier citoyen de San d’Oria !${prompt}
  11130: Une recrue ? Renforce ton bras armé et ta stature de chevalier. Ainsi, tu serviras au mieux la gloire de notre grand royaume.${prompt}
  11131: San d’Oria a déjà bien assez de soldats, frère. À ce propos, ne devrais-tu pas être en train de les entraîner, au lieu de déranger les nouvelles recrues avec des discours sur la guerre ?${prompt}
  11132: Tu es trop audacieux !${prompt}
  11133: Vraiment, Pieuje ! Est-ce une manière de parler à ton frère ?${prompt}
  11134: J’ai dit la vérité, rien de plus. Les rangs de nos armées pourraient déborder, et la victoire serait encore loin.${prompt}
  11135: C’est ta tête qui est enflée, frère. Avec assez de soldats, nous pourrions écraser les hommes-bêtes ! Et sans avoir à recourir à tes tactiques malavisées !${prompt}
  11136: Mes tactiques, malavisées ? Oh, c’est riche ! Parle-moi des tactiques qui ont perdu une compagnie entière dans les Plaines de Batallia l’autre jour ?${prompt}
  11137: C’est bien que tu aimes tant parler, car je ne t’ai jamais vu manier une épée ! Mieux vaut crier des ordres depuis l’arrière que révéler ton incompétence au combat réel !${prompt}
  11138: Arrêtez de vous disputer, tous les deux !${prompt}
  11139: Un leadership divisé ne fait que créer de l’agitation parmi le peuple, soldats et civils confondus. Vous en êtes sûrement conscients, tous les deux ?${prompt}
  11140: Oh, je suppose. Je te préviens, Pieuje, parle-moi encore comme ça et je ne serai pas aussi indulgent.${prompt}
  11141: Ce bon vieux Trion. Les menaces de violence sont son seul recours quand une conversation ne va pas dans son sens. On dirait un enfant !${prompt}
  11142: Ils sont tous les deux comme des enfants, prompts à insulter et encore plus prompts à s’offenser ! Vraiment…${prompt}
  11143: Je dois m’excuser pour cela. Mais notre royaume est véritablement grand, et j’attends de toi que tu contribues à sa gloire.${prompt}
  11144: Ces deux-là sont difficiles à gérer, mais ils sont vraiment les frères les plus proches.${prompt}
  11145: Tu sembles perdu, recrue. Dis-moi s’il y a quelque chose que tu souhaites savoir.${prompt}
  11146: |-
    Quelque chose que tu aimerais savoir ?
    ${selection-lines}
    Rien de particulier.
    Je veux sortir et me battre !
    Je veux aller faire des courses.
    Je veux en savoir plus sur l’aventure.${prompt}
  11147: À peine arrivé et tu as déjà hâte de partir, hein ? Écoute, les terres au-delà de nos portes sont sauvages, remplies de monstres et de leur engeance.${prompt}
  11148: Si tu dois sortir, passe par la Porte Ranperre. Laisse-moi t’expliquer.${prompt}
  11149: En ce moment, nous sommes sur les Terrains de Parade. Trouve la porte à l’ouest.${prompt}
  11150: Passe par là, dépasse le magasin de meubles et l’auberge. Prends la porte à gauche.${prompt}
  11151: Tourne encore à gauche en descendant les escaliers. Tu verras la Porte Ranperre au-delà.${prompt}
  11152: Si tu as besoin d’indications, demande aux gens autour de toi. Nos citoyens sont amicaux, pour la plupart.${prompt}
  11153: Attends, attends – une dernière chose. Si quelqu’un t’aide, assure-toi de lui montrer ta gratitude. C’est tout.${prompt}
  11154: Pour des armes et des fournitures de base, promène-toi dans la ville et tu trouveras tout ce dont tu as besoin.${prompt}
  11155: Les recrues… Vous ne savez même pas comment tenir une épée et vous pensez être prêts. Eh bien, que veux-tu savoir ?${prompt}
  11156: Tu es vraiment un cas ! Tu dois aller à la Salle des Novices. Passe par l’Arche de la Victoire, traverse la cour, et prends la porte que tu verras à droite.${prompt}
  11157: |-
    Sur quoi veux-tu en savoir plus ?
    ${selection-lines}
    Aider les gens.
    Chasser des monstres.
    Gagner de l’argent facilement.
    Travailler pour mon pays.${prompt}
  11158: Ah, un choix louable ! J’ai vu une dame devant une maison sur le Chemin des Piquiers qui pourrait avoir besoin d’aide.${prompt}
  11159: Les novices… Vous ne connaissez pas vos limites tant qu’un monstre ne vous les a pas fait comprendre à coups durs. Très bien. Que dirais-tu de ramasser des peaux pour la Guilde des Tanneurs dans le sud de San d’Oria ?${prompt}
  11160: Le sud de San d’Oria est juste après l’Arche de la Victoire là-bas. Passe par là et va à l’ouest. Tu trouveras la Guilde des Tanneurs assez vite.${prompt}
  11161: De l’argent facile, hein ? Typique ! Je ne peux pas promettre que ce sera facile, mais va voir le chantier de bois sur le Chemin des Travailleurs. Ils devraient avoir du travail pour toi.${prompt}
  11162: Passe par la porte à l’ouest et dépasse l’Auberge du Perchoir de Phénix. Tu devrais voir une autre porte à ta droite. Cette porte mène au Chemin des Travailleurs.${prompt}
  11163: Ah, un choix louable ! Chaque entrée de la ville a un poste de garde. Dis aux gardes là-bas que tu veux travailler pour la gloire du Royaume !${prompt}
  11164: Tiens, prends ça. C’est un coupon d’aventurier. Donne-le à Matildie devant le Château d’Oraguille.${prompt}
  11165: Pour donner des objets à d’autres, sélectionne « Échanger » dans le menu principal. Ça devrait être assez simple pour une nouvelle recrue à comprendre.${prompt}
  11166: Que veux-tu ?${prompt}
  11167: Ah, une nouvelle recrue ! Que fais-tu en ville ? Sors d’ici et tue quelques monstres ! C’est là que se trouve l’argent !${prompt}
  11168: En parlant d’argent, je n’ai pas vu ce joueur toute la journée. S’est-il encore enfui ?${prompt}
  11169: Tu le connais. Je parie qu’il est en train de parcourir les Terrains de Parade à la recherche de pigeons avec des gils à parier.${prompt}
  11170: Pour qui se prend-il, à s’enfuir alors qu’on a des tonnes de travail à faire ! Je vais lui donner une bonne correction quand il reviendra !${prompt}
