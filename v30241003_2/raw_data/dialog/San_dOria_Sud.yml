  10800: However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10801: You can choose to have your chocobo act as an extra in a play to improve its receptivity.${prompt}
  10802: You will receive payment in accordance with the chocobo's performance. However, this plan consumes quite a bit of your chocobo's energy, so you should feed it well to make up for it.${prompt}
  10803: |-
    What would you like to ask about?
    ${selection-lines}
    A general explanation.
    Watching over your chocobo.
