  15567: Let us get down to business, you say? Use these newfound powers?${prompt}
  15568: Then we shall commune together. Close your eyes, and let the powers of trust, friendship, and ${choice-player-gender}[brotherly/sisterly] love fill every ilm of your body.${prompt}
