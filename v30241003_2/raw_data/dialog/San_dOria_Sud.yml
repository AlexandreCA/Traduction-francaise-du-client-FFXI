  8525: Les trois nations s’efforcent chaque jour de mettre plus de régions sous leur contrôle. C’est ce que nous appelons les « conquêtes ». Tu peux y participer et servir ton pays en vainquant des ennemis pendant que tu as le Sceau activé sur toi.${prompt}
  8526: Chaque région comprend plusieurs zones, et la nation qui élimine le plus de monstres dans ces zones gagne le contrôle de la région.${prompt}
  8527: Les nations reçoivent des biens et des ressources des régions qu’elles contrôlent.${prompt}
  8528: Donc, plus nous contrôlons de régions, plus notre nation devient riche.${prompt}
  8529: |-
    Des gardes-frontières sont également postés dans les avant-postes des régions sous notre contrôle.
    Ils sont là pour accorder le Sceau aux aventuriers comme toi.${prompt}
  8530: Une fois que tu as le Sceau de ta nation, tu pourras obtenir des cristaux en vainquant des ennemis.${prompt}
  8531: Et ce n’est pas tout, tu recevras aussi des points de conquête. Tu gagnes plus de points de conquête si tu vaincs des ennemis dans des régions qui ne sont pas sous le contrôle de ta nation. Ces points peuvent être utilisés pour acheter des objets auprès de gardes comme moi.${prompt}
  8532: |-
