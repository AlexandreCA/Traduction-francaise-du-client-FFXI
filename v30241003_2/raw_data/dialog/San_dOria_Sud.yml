  10804: In addition to setting the chocobo's schedule, you can also care directly for your chocobo whenever you like.${prompt}
  10805: Caring for your chocobo will increase its affection for you.${prompt}
  10806: On the other hand, a chocobo that receives too much care will lose energy more rapidly when engaging in activities. If you do nothing but care for your chocobo, it will become fatigued.${prompt}
  10807: However, not caring enough for your chocobo will have a negative effect on your relationship, so it is important to find a balance.${prompt}
  10808: You can watch over your chocobo whenever you like.${prompt}
  10809: Your fond gaze can communicate even more than a touch and will not have a very tiring effect on the animal.${prompt}
  10810: You can tell the chocobo a story you know. This will foster the animal's sensibilities.${prompt}
  10811: I've heard that by listening to the story, the chocobo might even realize it has powers it never noticed before. (I've never seen it happen before, though...)${prompt}
  10812: Sometimes your chocobo might start acting spoiled or refuse to do anything but sleep. In such times, you will need to firmly scold it.${prompt}
  10813: This will shame the animal and have an effect on its receptivity.${prompt}
  10814: Competing against other chocobos will cultivate your animal's ambitious spirit and is highly effective for bored chocobos.${prompt}
  10815: You can take your chocobo out for a walk in the field. You will be able to choose more destinations as your chocobo grows.${prompt}
  10816: I like to take the chocobo out often, too, but I'm sure it prefers going out with you.${prompt}
  10817: Leaving the stables every once in a while allows your chocobo to experience new sights and sounds. Maybe you'll even discover something new together!${prompt}
  10818: |-
    What would you like to know about?
    ${selection-lines}
    Why feeding is important.
    Vegetables.
    Wildgrasses.
    Carrots.
    Worms.
    Medicines.
