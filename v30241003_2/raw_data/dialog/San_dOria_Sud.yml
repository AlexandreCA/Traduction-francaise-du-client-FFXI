  8540: |-
    Tu gagnes des points de conquête lorsque tu vaincs des monstres pendant que tu participes aux conquêtes.
    Sélectionne « Infos Régions » dans le menu pour vérifier ton nombre actuel de points de conquête.${prompt}
  8541: Tu peux acheter des objets auprès de gardes comme moi avec tes points de conquête, mais attention, le nombre de points que tu dépenses sera déduit de ton total actuel.${prompt}
  8542: Lorsque les résultats des conquêtes sont annoncés, on te dira quel pays contrôle la région où tu te trouves à ce moment-là. Parfois, des régions peuvent devenir neutres, ou même les hommes-bêtes peuvent en prendre le contrôle.${prompt}
  8543: Si nous prenons le contrôle d’une région, des gardes-frontières seront placés dans ses avant-postes pour aider les aventuriers comme toi.${prompt}
  8544: Des marchands seront également installés là-bas, et les produits de cette région arriveront dans les boutiques locales ici.${prompt}
  8545: Prendre le contrôle des régions est le principe de base des conquêtes. Nous avons besoin que chacun de vous fasse de son mieux pour hisser notre nation au sommet du classement.${prompt}
  8546: Bien sûr, parfois nous perdons des régions au profit d’autres nations… alors nous devons essayer de les reprendre avant l’annonce des prochains résultats de conquête.${prompt}
  8547: Pour t’encourager, nous t’accorderons plus de points de conquête pour avoir vaincu des monstres dans ces régions.${prompt}
  8548: Mais si nous sommes alliés avec une autre nation, tu ne recevras que le taux normal pour vaincre des monstres dans les régions de nos alliés. En revanche, nous t’accorderons plus de points pour combattre dans les régions de la nation la mieux classée.${prompt}
  8549: |-
    Notre principale inquiétude concerne les hommes-bêtes qui prennent le contrôle de nos régions.
    Si trop d’entre nous sont vaincus dans une région, les hommes-bêtes en prendront le contrôle.${prompt}
  8550: Si cela arrive, non seulement c’est un rude coup pour notre fierté, mais tu seras incapable d’obtenir des cristaux dans cette région.${prompt}
  8551: Les hommes-bêtes sont une menace pour toutes les nations. S’ils gagnent en puissance, nous devons tous nous unir et chasser ces viles créatures de cette région.${prompt}
  8552: Nous avons besoin que tu apportes des provisions aux gardes-frontières des avant-postes placés dans les régions sous notre contrôle.${prompt}
