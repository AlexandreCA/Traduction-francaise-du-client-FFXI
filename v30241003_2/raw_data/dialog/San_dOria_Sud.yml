  14912: It scarce needs be said, but it would be to your benefit to have both the aforementioned items readied before taking on a Voidwalker.${prompt}
  14913: |-
    Lastly, a warning: pyxides will eventually vanish if left untouched overlong.
    Our scientists have put forth the theory of normalizing spatial dissonance, but you needn't concern yourself with their mumbo-jumbo.${prompt}
  14914: Just see to it that your hard-earned spoils are claimed in good time, and things will be rosy for all involved.${prompt}
  14915: 'The ${keyitem-singular: 0[2]} is a magicked object produced by the Voidwatch''s Jeuno-based research wing.${prompt}'
  14916: Its innocuous appearance belies the immense power it holds...the power to render Voidwalkers visible to its bearer.${prompt}
  14917: The stone achieves this feat by realigning our existential spectrum to that of the creature.${prompt}
  14918: I shall explain the process in layman's terms for your benefit. No need to thank me--I merely perform my duty.${prompt}
  14919: I want you to visualize two canvases, each the same distance from the other. Yes, as two separate objects are normally wont to be.${prompt}
  14920: Imagine you and I standing on one of the canvases--what else does one do with a canvas but stand on it, yes?${prompt}
  14921: Now, imagine Voidwalkers standing on the other canvas, doing whatever it is Voidwalkers do. Destroying things and behaving with utter impropriety, no doubt.${prompt}
  14922: |-
    Being on two different canvases, it follows that we cannot touch the Voidwalkers, let alone see them.
    Actually, that doesn't explain why we can't see the Voidwalkers...unless it's a magical canvas they're on that makes all things upon it invisible! Yes, that'll serve!${prompt}
  14923: And this brings us full circle back to the voidstone. I want you to think of it as a magical paintbrush that we use to...grapple ourselves over to the Voidwalkers' canvas. Thence the fighting begins.${prompt}
  14924: |-
