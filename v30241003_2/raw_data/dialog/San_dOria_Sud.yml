    elements in extremely high concentrations.${prompt}
  13920: 'The ingredients, you will have to remember on your own.

    The required elemental balance, however, may be reviewed at any time during the
    synergy process by observing the readings on the synergy furnace.${prompt}'
  13921: 'In particular, recipes through which the curious substance known as ${item-singular:
