  14871: The Voidwatch is an organization that exists for the sole purpose of protecting
    the world from extradimensional invaders we call “Voidwalkers.”${prompt}
  14872: Recognizing the graveness of this threat, the nations of the Middle Lands
    joined together in common cause and formed the Voidwatch.${prompt}
  14873: Helming the organization is the Grand Duchy of Jeuno, with the remaining
    three nations contributing resources for its operation.${prompt}
  14874: 'Possession of ${keyitem-article: 0[2]} is a requirement for participating
    in Voidwatch Ops.${prompt}'
  14875: It can be earned only through loyal service to your nation, and thus serves
    as a testimonial for your prowess.${prompt}
  14876: You would do well to obtain one if you haven't already done so.${prompt}
  14877: Affiliation with the Allied Forces of Altana is a requirement for participating
    in Voidwatch Ops.${prompt}
  14878: In other words, you must belong to the armed forces of one of the three nations.${prompt}
  14879: The enlistment procedure varies depending on nation. Those wishing to obtain
    a recommendation letter should pay visit to one of the military encampments surrounding
    Jeuno.${prompt}
  14880: When you battle a Voidwalker, you must do so as a “Voidwatcher”--a defender
    of the dimension who has harnessed the powers of the voidstone and stratum abyssite.${prompt}
  14881: Bereft of these two objects, Voidwalkers cannot be seen, let alone fought.${prompt}
  14882: However, there are a few points all budding Voidwatchers should bear in mind.${prompt}
  14883: Most crucial of all, the extradimensional nature of being a Voidwatcher renders
    you isolated and unable to receive help from the outside world.${prompt}
  14884: Scientists attribute this to the dimensional misalignment that occurs. As
    people are ordinarily unable to see Voidwalkers, so too are they unable to see
    you.${prompt}
  14885: But you needn't concern yourself with the hows and whys of such matters.
    It would behoove you far more to become familiar with the workings of the “existential
    spectrum.”${prompt}
  14886: 'You see, each dimension is composed of an existential spectrum to which
    all things within are aligned.

    In turn, the spectrum is formed of five lights: blue, red, yellow, green, and
    white.${prompt}'
  14887: The alignment of these lights between Voidwalker and Voidwatcher plays an
    important role in our efforts.${prompt}
  14888: To elaborate, the act of rendering a Voidwalker visible is essentially an
    act of aligning ourselves to its existential spectrum.${prompt}
  14889: Now, while Voidwatchers are able to, for all practical purposes, interact
    with these creatures, they in fact fall short of full alignment. Symptoms of this
    imperfect state can be observed in the limited quantity and quality of spoils
    normally yielded by Voidwalkers.${prompt}
  14890: Compensating measures, however, have been developed to allow combatants to
    more closely attune themselves with their extradimensional foe.${prompt}
  14891: One such method involves the use of alignment-enhancing artifacts known as
    “ascent items,” while another entails performing certain actions against the enemy.${prompt}
  14892: Both methods aim to manipulate the alignment value of individual lights to
    various ends.${prompt}
  14893: All five lights influence the contents of the treasure chest which appears
    at the successful end of battle.${prompt}
  14894: Our researchers have succeeded in determining what manner of benefits are
    associated with each light.${prompt}
  14895: For instance, improving blue spectral alignment is known to produce greater
    quantities of spoils.${prompt}
  14896: In contrast, manipulating red spectral alignment reportedly enhances the
    quality of individual items--potions becoming hi-potions, and so forth.${prompt}
  14897: Yellow and green, on the other hand, influence experience gain and cruor
    yield respectively.${prompt}
  14898: If you wish to know more about the curious red substance we call cruor, you
    need but ask.${prompt}
  14899: 'Lastly, we have white spectral alignment, which is unique even in this company.

    It has been determined to affect the appearance of transdimensional objects such
