  8403: 'Les ${lettercase: 1}${item-plural: 3[2]} peuvent aussi être utilisées pour « expulser », mais elles ne peuvent affecter que les ${item-plural: 2[2]}.${prompt}'
  8404: 'Les ${lettercase: 1}${item-plural: 1[2]}, ${item-plural: 2[2]} et ${item-plural: 3[2]} sont des objets normaux, donc ils peuvent être jetés facilement.${prompt}'
  8405: Mais en tant qu’objets normaux, vous les perdrez définitivement si vous les jetez.${prompt}
  8406: 'Ça n’aura pas vraiment d’importance si c’est ${article} ${item-article: 2[2]}, mais jeter ${article} ${item-article: 1[2]} n’est pas une bonne idée !${prompt}'
  8407: |-
    Oh, tu es sûr ?
    Eh bien, si tu as d’autres questions sur les ${item-plural: 1[2]}, tu sais où me trouver !${prompt}
  8408: (Donc, comme je le disais…)
  8409: Je suis le théologien Adaunel. J’examine actuellement cette carte du ciel pour y déceler des hérésies de ce soi-disant « astronome » de Windurst !${prompt}
  8410: Peut-être pourrais-tu m’aider. Dire qu’il a passé dix ans à griffonner toutes ces sottises… Windurst doit être un endroit bien ennuyeux !${prompt}
  8411: |-
