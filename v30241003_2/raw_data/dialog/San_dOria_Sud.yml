  8396: '${lettercase: 1}${article} ${item-article: 1[2]} peut transformer les ${item-plural: 2[2]} et ${item-plural: 3[2]} des autres. Bien sûr, cela ne peut affecter que ceux qui ont été faits à partir de la même ${item-singular: 1[2]}.${prompt}'
  8397: |-
    Il existe deux types de transformations, qui sont :
