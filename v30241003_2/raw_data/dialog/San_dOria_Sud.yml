  8386: 'Allez dans « Linkshell » dans le menu, choisissez la ${item-singular: 1[2]} que vous voulez équiper, et vous êtes prêt à partir.${prompt}'
  8387: C’est un peu différent d’équiper des armes et des armures.${prompt}
  8388: Après avoir fait cela, une icône représentant ce que vous avez équipé apparaîtra à côté de votre nom. C’est là que la couleur que vous avez choisie devient visible.${prompt}
  8389: 'Si quelqu’un vous « examine » dans cet état, il pourra voir le nom de la ${item-singular: 1[2]} que vous portez.${prompt}'
  8390: 'Suivez les mêmes étapes pour équiper des ${item-plural: 2[2]} et des ${item-plural: 3[2]}.${prompt}'
  8391: 'Pour parler dans ${article} ${item-article: 1[2]}, changez votre mode de discussion en « linkshell », et tout ce que vous direz sera entendu par tous ceux qui ont le même « lien ».${prompt}'
  8392: Vous pouvez aussi taper « /linkshell » et écrire votre message. La version courte est « /l » (un « L » minuscule pour « linkshell »).${prompt}
  8393: 'Ah, mais bien sûr, vous devez d’abord avoir équipé ${article} ${item-article: 1[2]}, ${item-singular: 2[2]} ou ${item-singular: 3[2]}.${prompt}'
  8394: 'Tout ce que vous direz ne sera entendu que par les personnes qui ont la ${item-singular: 1[2]}, ${item-singular: 2[2]} ou ${item-singular: 3[2]} avec le même lien.${prompt}'
