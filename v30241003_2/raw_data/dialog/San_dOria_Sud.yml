  12685: The races can be viewed from our grandstand area. Take a seat and cheer on your bird!${prompt}
  12686: You will be eligible for prize money if your chocobo places either first, second, or third.${prompt}
  12687: 'To collect, simply hand in the ${item-singular: 0[2]} you received during race signup at any signup center.${prompt}'
