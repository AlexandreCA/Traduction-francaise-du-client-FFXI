  8537: |-
    Tu peux obtenir des cristaux en vainquant des ennemis pendant que tu as le Sceau de ta nation.
    Avoir le Sceau activé est aussi la seule façon de participer aux conquêtes.${prompt}
  8538: Des points de rang te seront attribués pour chaque cristal que tu donnes, et tu pourrais te voir proposer de nouvelles missions à mesure que ton rang augmente.${prompt}
  8539: |-
    Tu reçois aussi des points de rang en accomplissant des missions.
