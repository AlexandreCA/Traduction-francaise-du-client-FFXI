  12674: There are a few facts that you should know before running in a race.${prompt}
  12675: First of all, you absolutely must be affiliated with one of the three official racing teams. These, as you may already know, are San d'Oria, Bastok, and Windurst.${prompt}
  12676: Secondly, it is required that your bird be registered as a “race chocobo,” for obvious reasons. No race chocobo, no race.${prompt}
  12677: Thirdly, you will be responsible for providing your own items to be used during the race. The CRA leaves this to the racer's discretion...${prompt}
  12678: All of these services can be provided at any racing center, but to facilitate the registration process it is recommended that you conduct all such affairs at the appropriate branch.${prompt}
  12679: A racing fee is necessary to gain entry into a chocobo race. The racing center will inform you of the cost, so please be sure to pay when signing up for a race.${prompt}
  12680: Also, when signing up to race, you will be able to choose a saddle, as well as the lane in which your chocobo will race.${prompt}
  12681: There are multifarious saddles at the rider's disposal, each of which will affect your chocobo's conditioning. In addition, the types of saddles available will change depending on your team's current ranking.${prompt}
  12682: There are a total of eight lanes, but general conditions for all of them are the same. Feel free to race in the lane of your choice.${prompt}
  12683: 'Setting these options will complete the signup process. You will then be given ${article} ${item-article: 0[2]}, which you will need to exchange later to collect any winnings.${prompt}'
