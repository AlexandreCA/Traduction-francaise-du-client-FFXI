  12637: This racetrack is equipped with portals to transport our patrons to any of the three nations, as well as Jeuno and Al Zahbi.${prompt}
  12638: As you can see, we are regularly visited by a multitude of race fans, breeders, and jockeys from every realm imaginable. We have therefore relegated each portal to a single destination in an attempt to avoid congestion.${prompt}
