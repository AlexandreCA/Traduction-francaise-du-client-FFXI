  8420: « Connais ton ennemi, connais-toi toi-même. Cent batailles, cent victoires. » Un grand général de l’Antiquité a prononcé ces mots.${prompt}
  8421: Bien. La curiosité est une vertu ! Regarde mon diagramme et écoute bien, car je ne le dirai qu’une seule fois.${prompt}
  8422: 'Voici la loi des relations : les bêtes montrent leurs crocs aux lézards stupides, tandis que les lézards doivent se tourner vers les vermines insipides pour leur subsistance.${prompt}'
  8423: La multitude de vermines coupe les plantoïdes près du sol, tandis que les plantoïdes à longue vie tirent leur nourriture des cadavres de bêtes avec leurs racines.${prompt}
  8424: Les oiseaux qui volent dans les cieux emportent les aquatiques dans leurs tombes, tandis que les aquatiques, experts en eau, aspirent les formes informes des amorphes jusqu’à les assécher.${prompt}
  8425: Les amorphes silencieux et informes se glissent dans les nids des oiseaux et se nourrissent de leur couvée emplumée.${prompt}
  8426: 'Et voici la loi des oppositions : les morts-vivants maudits fuient la pseudo-vie des arcanes, tandis que les arcanes évitent les morts-vivants.${prompt}'
  8427: Les dragons immortels fuient les démons porteurs de mort, tandis que les démons tisseurs de sorts évitent les dragons, contre lesquels leur magie est inutile.${prompt}
  8428: Tout cela est différent des divisions habituelles de la vie, basé sur ma propre expérience et observation.${prompt}
  8429: Aiguise tes sens et observe tes ennemis de près. Bientôt, un monde de compréhension s’ouvrira devant toi.${prompt}
  8430: Tu te repères dans San d’Oria Sud ? Tu peux regarder ma carte si tu veux.${prompt}
  8431: |-
