  14937: By invoking the power of stratum abyssite, it is possible to battle the fell creatures as a “Voidwatcher”--a defender of our dimension.${prompt}
  14938: Those also possessed of a voidstone will find their Voidwatcher experience greatly enhanced.${prompt}
  14939: Alone, however, stratum abyssite serves no purpose; only when used in conjunction with a voidstone can its powers be unleashed.${prompt}
  14940: Hence, at least one member of your squad--be it party or alliance--must possess a voidstone in order to arrange a confrontation with a Voidwalker.${prompt}
  14941: Keep this fact in mind at all times.${prompt}
  14942: It is not known when the planar rifts first manifested. Some say they've always been there, while others claim recent events have triggered their appearance.${prompt}
  14943: If only we could return to the past, perhaps we could shed some light upon this mystery...${prompt}
  14944: Obtainable by defeating Voidwalkers, cruor is an energy source that takes the form of shiny red granules.${prompt}
  14945: While appearing to be some manner of mineral, detailed analysis has revealed that cruor is in fact organic.${prompt}
