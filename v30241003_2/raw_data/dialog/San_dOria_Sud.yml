    Nous comptons sur toi pour faire de ton mieux afin de servir ton pays.${prompt}
  8533: |-
    Tu peux voir l’état actuel des conquêtes en sélectionnant « Infos Régions » dans le menu principal.
    Les résultats des conquêtes dans toutes les régions sont régulièrement recalculés, alors pense à vérifier de temps en temps.${prompt}
  8534: |-
    Les boutiques de notre ville vendront différents objets selon notre rang de conquête.
    La Troupe Valeriano rendra également visite à la nation qui finit première et apportera un peu de joie à ses citoyens.${prompt}
  8535: |-
