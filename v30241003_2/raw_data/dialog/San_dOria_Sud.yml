  14933: Furthermore, this particular variety of abyssite is known to absorb the energy released by felled Voidwalkers. Not any of the creatures, mind you, but only those drawn to planar rifts.${prompt}
  14934: Based on the evolutionary state of your stratum abyssite, the Voidwatch will direct you to a suitable operation area.${prompt}
  14935: If you wish to have your stone analyzed, simply present it to an atma refiner.${prompt}
  14936: |-
