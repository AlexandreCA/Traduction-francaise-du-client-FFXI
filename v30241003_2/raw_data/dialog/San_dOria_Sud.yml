    ${selection-lines}
    Oui.
    Non.${prompt}
  8432: Ici, au centre, se trouve la Place de la Victoire. À l’ouest, il y a le Chemin des Piquiers et l’Allée des Chiens de Garde, où tu trouveras la Guilde des Tanneurs et les Articles Divers de Taumila.${prompt}
  8433: À l’est, il y a le Chemin de la Cavalerie et l’Allée des Écuyers, avec des boutiques d’armures et d’armes, et une taverne. La porte au bout mène à la zone résidentielle.${prompt}
  8434: C’est vrai ? Dommage.${prompt}
  8435: Voici la Maison des Enchères Sud de San d’Oria. Renseigne-toi aux guichets si tu as des biens à proposer aux enchères.${prompt}
  8436: Ce garçon, Raminel, transporte des colis pour nous. Il travaille sans relâche pour soutenir sa mère malade. Ça me tire des larmes !${prompt}
  8437: Tu es l’un de mes recrues préférées, et je t’ai toujours donné de nouvelles missions. Mais je dois m’occuper de bien plus d’aventuriers que toi seul.${prompt}
  8438: Désormais, je devrai juger de ta valeur pour ta prochaine mission en fonction de tes points de rang.${prompt}
  8439: Pour gagner des points de rang, participe à nos conquêtes et obtiens ainsi des cristaux à donner au Chevalier du Temple.${prompt}
  8440: Si tu veux en savoir plus sur les conquêtes, demande au Chevalier du Temple qui se tient devant n’importe quelle porte.${prompt}
  8441: Si tu veux envoyer quelque chose à la Maison Mog d’un ami, ou même à la tienne, nous sommes à ton service. N’hésite pas à demander.${prompt}
