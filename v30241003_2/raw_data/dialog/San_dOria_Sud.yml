  15511: Hail, friend! No need to be so fleet of foot. Come, let me impart upon you a tantalizing morsel of information.${prompt}
  15512: 'A ${choice: 1}[freshly hatched/well-traveled/high-class] adventurer such as yourself could surely appreciate the offer I am about to lay forth for your consideration.${prompt}'
  15513: I, Gondebaud, am an esteemed member of the storied Jeuno Institute of Magical Studies.${prompt}
  15514: Mayhap I am repeating what you already know, but Jeuno is a grand city far to the southeast of here that connects the Quon and Mindartia continents.${prompt}
  15515: The leading council has bid me come to this fair land of San d'Oria with a most sacred mission.${prompt}
  15516: Several moons past, our famed institute held a lavish symposium at which we made privy to the public information about a new form of magic.${prompt}
  15517: These new forms of incantations, which we call “Trust,” would prove a mighty boon to adventurers of your caliber.${prompt}
  15518: A bevy of new experiences await should you choose to participate in this grand experiment. Will you embark on a journey to this fresh new world?${prompt}
  15519: |-
    Participate in the experiment?
    ${selection-lines}
    I'd love to.
    I'm not sure it's for me.${prompt}
  15520: You leave my jaw so agape that I fear my dentures are starting to slip!${prompt}
  15521: |-
    How fortuitous! I swear by every gray hair on this head that you will not regret it!
    Your first task is to head to the city gates in Northern San d'Oria.${prompt}
  15522: There you will find someone engaged in the running of “Ballista,” a type of mock skirmish. Some call him by the moniker of “the grand hero of San d'Oria.”${prompt}
  15523: As you have already surmised, experimental magic may have unknown effects on the world, so he is very careful to ensure the safety of everyone involved.${prompt}
  15524: In fact, he is so dedicated to this goal that he himself stepped up as the nation's first participant in the program.${prompt}
  15525: The two other grand nations--Bastok and Windurst--have also seen others step up to try their hand at this wonderful manifestation of the arcane.${prompt}
  15526: But we will leave those journeys for a later date. Your first step starts here, in San d'Oria, where you will garner the services of one of Vana'diel's most storied heroes.${prompt}
  15527: |-
    Participate here in San d'Oria?
    ${selection-lines}
    Yes.
    No.${prompt}
  15528: As I previously alluded to, there are more like me stationed in the other nations. They will guide you in much the same way, so please--lend an ear when you travel abroad.${prompt}
  15529: Stupendous! Under my expert tutelage here in San d'Oria, you will surely grasp the basics of Trust in no time!${prompt}
  15530: Take this letter of introduction with you and head to Ranperre Gate in Northern San d'Oria.${prompt}
  15531: To get to Northern San d'Oria, you must first head west of here, then north toward Victory Square.${prompt}
  15532: After reaching Northern San d'Oria, you are to make for Ranperre Gate. Once there, seek out Excenmille--and pray do not affront him in any fashion. The words of a hero such as he carry unmatched weight in this land.${prompt}
  15533: Do you require an explanation as to what Trust is?${prompt}
  15534: |-
    Inquire about what?
    ${selection-lines}
    What Trust is.
    What happens when one uses Trust.
    How to learn new Trust spells.
    Whereabouts of Trust participants.
    Nothing at the moment.${prompt}
  15535: Trust is a new series of magical incantations woven into being by the Jeuno Institute of Magical Studies, announced at our recent symposium.${prompt}
  15536: Mayhaps the term “incantations” is a trifle misleading. Rather than draw upon aetheric manipulation, Trust taps into the spiritual connection between those bound by ${choice-player-gender}[fraternal/sororal] love.${prompt}
  15537: To lead you to my explanation's logical conclusion, I'll say this magic can be utilized regardless of its wielder's vocation. Both simple and profitable.${prompt}
  15538: As the technique is reliant upon the connection between two souls, interference by a profusion of souls, such as in cities, renders the technique unusable.${prompt}
  15539: Using Trust magic enables the caster to call forth alter egos of those with whom ${choice-player-gender}[he/she] has formed bonds of friendship and trust.${prompt}
  15540: As this technique utilizes the resonance between two kindred spirits, the alter ego which manifests always matches the caster, be they weak or strong.${prompt}
  15541: Journeys are much more satisfying when you have a companion, don't you think? The alter ego you summon will fight bravely by your side, but you will be unable to present them with detailed tactical orders.${prompt}
  15542: If you wish to return the alter ego from whence it came, you only need speak to it and express your desire. A bittersweet moment, to be sure.${prompt}
  15543: Alter egos suffer wounds just like you and I, and if one falls in battle, it will wink out of existence. To watch one so dear fade away...it brings a tear to your eye, does it not?${prompt}
  15544: Yet fret not, my disciple! After just a short while you will be able to bring it back to the world once more. Your sadness will be but whispers on the wind.${prompt}
  15545: Bringing forth an alter ego is not a simple process. You must first forge intangible bonds with those whose aid you wish to enlist.${prompt}
  15546: Carefully cultivate trust and respect between yourself and a practitioner, as this technique cannot work unless the bonds between you be surer than steel.${prompt}
  15547: Know you the adage “opposites attract”? Assuredly, such is not the case here. Storied personages have little time for those whose deeds are not sung as widely as their own.${prompt}
  15548: But all I have just told you can be circumvented, as research into new methods of calling forth alter egos has been ongoing. It is possible to summon one without having so much as met the person.${prompt}
  15549: As you can imagine, this requires a bit of tinkering with the aether, but it is indeed possible. All I require is the appropriate scroll.${prompt}
  15550: Do you wish to drink from the font of knowledge?${prompt}
  15551: '${choice: 3}[Excenmille/Naji/Kupipi/Curilla/Ayame/Nanaa Mihgo/Trion/Volker/Ajido-Marujido/Iron Eater/Prishe/Ulmia/Shikaree Z/Cherukiki/Gadalar/Zazarg/Nashmeira/Gessho/Ingrid/Maat/Arciela/Chacharoon] can be found in ${choice: 2}[San d''Oria/Bastok/Windurst/Jeuno/Tavnazia/Aht Urhgan/Adoulin/the Mod Gardens].${prompt}'
