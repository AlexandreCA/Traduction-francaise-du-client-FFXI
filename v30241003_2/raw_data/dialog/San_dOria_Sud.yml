  8398: 'Les deux nécessitent que la ${item-singular: 2[2]} ou ${item-singular: 3[2]} ciblée soit équipée à ce moment-là.${prompt}'
  8399: '« Transformer en sac / Transformer en perle » transforme la ${item-singular: 2[2]} ciblée en ${article} ${item-article: 3[2]} et vice versa.${prompt}'
  8400: 'C’est utile si vous voulez que quelqu’un d’autre se charge de distribuer des ${item-plural: 2[2]} à votre place.${prompt}'
  8401: '« Expulser » brise réellement le lien avec la ${item-singular: 2[2]} ou ${item-singular: 3[2]} ciblée et la transforme en déchet.${prompt}'
  8402: |-
