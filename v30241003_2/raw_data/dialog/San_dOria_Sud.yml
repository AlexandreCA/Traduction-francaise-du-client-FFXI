  12335: |-
    Why not!?
    Our original plan was to establish locations across Vana'diel where people could test their birds' skills.${prompt}
  12336: We felt that this would help us maintain breeder motivation, which in turn would ensure healthier, happier chocobos. A “win-win situation,” as we like to call it in the business.${prompt}
  12337: However, as rumors of these new facilities began to leak out into the world, people began speculating about the possibility of officially sanctioned chocobo races...${prompt}
  12338: The VCS could not ignore the voice of the masses, and it was not long before a meeting was held, a vote was taken, and the CRA was formed.${prompt}
  12339: And that's why I'm here, trying to enlist you and other top breeders into our noble ranks.${prompt}
  12340: Oh, and for our more seasoned veterans who feel there are no challenges left for them here at the track, the CRA has finished preparing a new race. And rumor has that it's a doozie!${prompt}
  12341: First of all, your chocobo must be fully grown. It doesn't matter if you are still tending to it, or if it has been sent to pasture, as long as it is large enough to ride.${prompt}
  12342: 'Next, you must bring me either ${article} ${item-article: 0[2]} or ${article} ${item-article: 1[2]}. This is all I will require. There are no hidden fees.${prompt}'
  12343: As your chocobo develops, be sure to re-register it. This will ensure that your steed is provided with the equipment that most suits its current condition.${prompt}
  12344: Finally, you may only register one chocobo at a time, but are free to register a new bird whenever you wish. You need only speak with me to make any necessary changes.${prompt}
  12345: Once you have registered your chocobo and entered it in a competition, the CRA will proceed in assigning it a licensed jockey.${prompt}
  12346: Before each race you will be given the opportunity to give the jockey specific orders on his or her riding style.${prompt}
  12347: In addition to these orders, you can also provide the jockey with items to use while riding, as well as equipment to improve your chocobo's performance.${prompt}
  12348: Before a race, you can also check the strengths and weaknesses of the other participating chocobos. It is recommended that you use this data when deciding on what orders to give, or which items to equip.${prompt}
  12349: 'Depending on your chocobo''s performance in select CRA-sanctioned races, you may or may not receive a prize consisting of VCS-mint ${color: 5}chocobucks${color: 1}.${prompt}'
  12350: Chocobucks can be used to purchase items, as well as upgrade your mount. Chocobucks are also required to participate in official races.${prompt}
  12351: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  12352: There are two main types of races.${prompt}
  12353: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
  12354: Placing in an official race will earn you gil. The more races you complete, the more respected you will become in the breeder community.${prompt}
  12355: You may also take part in an official race as often as needed to complete the specified objectives.${prompt}
  12356: However, after some of the more grueling races, you may be required to wait before entering the next. This is to give your chocobo, as well as the others, an opportunity to rest before running again.${prompt}
  12357: 'The second type of race is called a ${color: 5}free run${color: 1}. Unlike the official races, these can be run at any time, regardless of the results of a previous match.${prompt}'
  12358: You must pay a fee in gil to participate in free runs, but you will have the opportunity to earn chocobucks depending on your chocobo's performance. You can join as many free runs as you wish in a single day (Earth time), but extra fees may be required for each additional race. (Stable hands have to make a living, too!)${prompt}
  12359: The CRA is split up into three racing teams representing Bastok, Windurst, and San d'Oria.${prompt}
  12360: Each team has its own skilled jockeys, and offers unique services that cannot be obtained at the other two.${prompt}
  12361: Breeders are allowed to register with any team they like, and may change their affiliation at any time.${prompt}
  12362: In the event that you wish to leave a racing team, all official race results, as well as earned chocobucks, will be saved.${prompt}
  12363: You never have to worry that your past accomplishments may be deleted and lost forever. You only need rejoin the team to restore all your old data.${prompt}
