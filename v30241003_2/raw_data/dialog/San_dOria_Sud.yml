    ${selection-lines}
    Oui.
    Non.${prompt}
  8412: Je ne t’en blâme pas ! Eh bien, si les étoiles n’étaient pas fixées sur la sphère céleste, elles tomberaient du ciel ! Tout le monde sait ça !${prompt}
  8413: Alors, prends une profonde inspiration, car des signes sinistres pourraient se cacher entre les lignes de cette « carte ».${prompt}
  8414: Ce ne sont que des mythes païens, vois-tu. Regarde, la foudre de la main de « Ramuh » au sud-ouest engendre la « Bombe » de feu !${prompt}
  8415: Les dieux en colère invoquent « Léviathan » depuis la mer de l’ouest pour l’éteindre, emportant la civilisation… Du moins, c’est ce que prétend cet habitant de Windurst.${prompt}
  8416: Je ne peux tolérer la croyance que Vana’diel, béni par Altana elle-même, ne soit qu’un autre point dans le ciel ! Je démystifierai tout ça au prochain symposium.${prompt}
  8417: Hrmm… Bon œil, ami. Je pensais ma présence inconnue, mais tu m’as trouvé.${prompt}
  8418: Tu as de la chance… Car mes connaissances sur l’ennemi, acquises au fil de nombreuses années sur le champ de bataille, peuvent être à toi.${prompt}
  8419: |-
