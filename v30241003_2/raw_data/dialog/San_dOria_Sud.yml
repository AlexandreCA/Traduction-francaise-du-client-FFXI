  14857: “Voidwalker” is the name given to creatures that roam the realm between worlds.${prompt}
  14858: Little is known about them at this time, except that they're driven by an insatiable lust for destruction.${prompt}
  14859: 'While reports of Voidwalker encounters vary greatly in content, one thing is certain: the creatures are gaining in strength, a mounting threat that cannot be left unchecked.${prompt}'
  14860: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning adventurers to lend their aid.${prompt}
  14861: As the nature of Voidwalker battles renders full-scale military operations unfeasible, we have chosen to stake our success on the mobility and versatility of adventurers.${prompt}
  14862: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning soldiers of the Allied Forces to lend their aid.${prompt}
  14863: To be sure, there're those who question the wisdom of thinning our ranks in the face of the Shadow Lord's armies. But I assure you, friend, the Voidwalker threat is no less real.${prompt}
  14864: Our scouts regularly bring back intel on locations of suspected Voidwalker presence.${prompt}
