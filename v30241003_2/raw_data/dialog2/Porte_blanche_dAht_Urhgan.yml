  9850: Mais soyez prudent. S'éloigner trop des frontières de l'Empire fera que Sanction disparaîtra.${prompt}
  9851: Vous pouvez augmenter votre Standing Impérial en vainquant des ennemis alors que vous avez Sanction sur vous.${prompt}
  9852: Sauver un prisonnier capturé dans une forteresse d'hommes-bêtes et remettre des miroirs archaïques aux gardes impériaux augmenteront également votre Standing Impérial.${prompt}
