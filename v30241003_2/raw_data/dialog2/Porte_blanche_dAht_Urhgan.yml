  9865: Il est de votre responsabilité d'empêcher un tel désastre. Nous comptons sur vous !${prompt}
  9866: Quand la Candescence Astrale repose en sécurité sur son socle dans la Salle du Lien, elle émet des vagues qui confèrent des bonus spéciaux à la Sanction.${prompt}
  9867: Le premier bonus est un léger boost du nombre de points d'expérience reçus des combats. Vous recevrez cet effet simplement en ayant la Sanction lancée sur vous.${prompt}
  9868: Il y a plusieurs autres effets bonus, mais vous devez sacrifier certains de vos crédits de Standing Impérial pour les obtenir.${prompt}
  9869: Gardez à l'esprit que les bonus deviennent plus puissants avec le nombre de fois que la capitale impériale est défendue avec succès.${prompt}
  9870: La force de la Sanction sera réinitialisée si les hommes-bêtes réussissent à envahir la Salle du Lien, cependant.${prompt}
