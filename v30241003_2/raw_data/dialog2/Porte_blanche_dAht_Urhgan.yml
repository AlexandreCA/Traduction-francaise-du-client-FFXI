  9856: Tous ceux en ville capables de manier une arme sont appelés à agir pour défendre Al Zahbi aux côtés de l'Armée Impériale.${prompt}
  9857: Le principal objectif des hommes-bêtes est d'entrer dans la Salle du Lien et de s'emparer de la "Candescence Astrale" du contrôle de l'Empire.${prompt}
  9858: Vous n'avez pas besoin de savoir ce qu'est la Candescence Astrale.${prompt}
  9859: Tout ce que vous devez savoir, c'est qu'il est de votre devoir de protéger les cinq Généraux Serpents qui détiennent les clés de la Salle du Lien, et de repousser les hordes d'hommes-bêtes de la capitale impériale.${prompt}
  9860: |-
    La sécurité et l'avenir de l'Empire reposent sur vos épaules capables !
    Soyez assuré que vos efforts seront récompensés.${prompt}
  9861: La défense de l'Empire est confiée à cinq généraux.${prompt}
