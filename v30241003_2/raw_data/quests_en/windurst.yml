flip_bytes: true
lists:
  0:
  - number: 5
  - string: In a Pickle
  - string: "Client: Chamama\n (Rarab Tail Hostelry, Windurst Waters)\nSummary:\n The weighting stone used to make\n the Rarab Tail Hostelry's specialty\n dish, \"Rarab Tail Pickles,\" was\n broken.\n Chamama wants you to find her a \n replacement stone that is just the\n right size, shape, and weight.\n"
  1:
  - number: 7
  - string: A Pose by Any Other Name
  - string: |
      Client: Angelica
       (Hostelry Room, Windurst Waters)
      Summary:
       Angelica wants you to model for her
       next painting, but your taste in
       clothes doesn't match her current
       mood. Go find the clothes she likes
       and come back wearing them...
       before she changes her mind.
  2:
  - number: 64
  - string: Acting in Good Faith
  - string: |
      Client: Gantineux
       (Hostelry Room, Windurst Waters)
      Summary:
       Gantineux wants you to help him
       in his study of white magic. Go to
       the Eldieme Necropolis and offer
       up "spirit incense" at the dimly
       flickering candle to try and
       appease the spirits of the dead.
  3:
  - number: 50
  - string: Say It with Flowers
  - string: |
      Client: Moari-Kaaori
       (House, Windurst Waters)
      Summary:
       Help the poor love-struck youth by
       going to the Rhinostery and buying
       him the perfect flower he needs to
       win over his sweetheart.
  4:
  - number: 0
  - string: Hat in Hand
  - string: |
      Client: Baren-Moren
       (Hat Shop, Windurst Waters)
      Summary:
       Advertise Baren-Moren's latest
       creation by chatting with the local
       inhabitants of Windurst Waters.
       He'll pay you according to the
       number of townsfolk you speak to.
       But, you are not to leave Windurst
       Waters before completing the task.
  5:
  - number: 1
  - string: A Feather in One's Cap
  - string: |
      Client: Baren-Moren
       (Hat Shop, Windurst Waters)
      Summary:
       Baren-Moren has been requested by
       a certain lady to make an extra-
       luxurious hat. He wants your help
       in collecting the giant bird feathers
       he needs to finish off his master-
       piece.
  6:
  - number: 37
  - string: Making Headlines
  - string: |
      Client: Naiko-Paneiko
       (Tarutaru Times, Windurst Waters)
      Summary:
       The editor wants you to gather
       news articles from the reporters
       dispatched to each of the four
       districts of Windurst. In addition,
       he wants you to confirm the
       validity of the scoop reported by
       the reporter in Windurst Woods.
  7:
  - number: 38
  - string: Scooped!
  - string: "Client: Naiko-Paneiko\n (Tarutaru Times, Windurst Waters)\nSummary:\n The latest edition of the \"Magic\n Paradise Weekly,\" which features\n the exclusive report on \"Where the\n Cat Burglar Hides her Kitty,\" has \n been stolen. The editor asks that\n you help retrieve it.\n"
  8:
  - number: 30
  - string: Glyph Hanger
  - string: |
      Client: Hariga-Origa
       (Optistery, Windurst Waters)
      Summary:
       While transcribing an ancient
       manuscript, Hariga-Origa chanced
       upon a glyph that he cannot read.
       He wants you to track down Ipupu,
       a specialist in paleography, and
       hand her a note that contains the
       unknown letter.
  9:
  - number: 20
  - string: Early Bird Catches the Bookworm
  - string: |
      Client: Tosuka-Porika
       (Optistery, Windurst Waters)
      Summary:
       The Library of Magic wants you to
       help retrieve its overdue library
       books. In this case, a Hume by the
       name of Orn has checked out the
       book "Art for Everyone," but has
       failed to return it by the due date.
  10:
  - number: 13
  - string: Chasing Tales
  - string: |
      Client: Tosuka-Porika
       (Optistery, Windurst Waters)
      Summary:
       The Library of Magic wants you to
       help retrieve its overdue library
       books. In this case, Hae Jakkya, the
       Mithra who runs the auction house
       in Windurst Woods, has checked out
       the book "A Song of Love," but has
       failed to return it by the due date.
  11:
  - number: 12
  - string: A Smudge on One's Record
  - string: |
      Client: Hariga-Origa
       (Optistery, Windurst Waters)
      Summary:
       While transcribing an ancient
       manuscript, Hariga-Origa finds a
       smudge that makes the writing
       unreadable. He wants you to help
       find an item that will clear the
       nasty blot away.
  12:
  - number: 14
  - string: Food for Thought
  - string: |
      Client: Kerutoto
       (Rhinostery, Windurst Waters)
      Summary:
       You've been asked to buy food for
       the two busy researchers and one
       freshly-awoken meditator.
       You'll have to ask each of them
       what they want...if you can
       understand them, that is.
  13:
  - number: 15
  - string: Overnight Delivery
  - string: |
      Client: Kenapa-Keppa
       (Rhinostery, Windurst Waters)
      Summary:
       You couldn't quite make out what
       Kenapa-Keppa was trying to say,
       but you guess he wants you to
       go pick up something from Mhaura.
       This doesn't look like your ordinary
       delivery job...?
  14:
  - number: 16
  - string: Water Way to Go!
  - string: |
      Client: Ohbiru-Dohbiru
       (Rhinostery, Windurst Waters)
      Summary:
       Ohbiru-Dohbiru is running out of
       the Giddeus water needed to raise
       Fluoro-flora. He wants you to take
       a Rhinostery canteen to the springs
       at the back of Giddeus in order to
       refill his supply.
  15:
  - number: 17
  - string: Blue Ribbon Blues
  - string: |
      Client: Kerutoto
       (Rhinostery, Windurst Waters)
      Summary:
       The purple ribbon you received from
       the goods shop in Windurst Woods
       seems to have a spooky curse on it.
       Kerutoto suggests you search out
       the final resting place of its
       original owner in order to return it.
  16:
  - number: 80
  - string: Toraimarai Turmoil
  - string: |
      Client: Ohbiru-Dohbiru
       (Rhinostery, Windurst Waters)
      Summary:
       Become a certified Rhinostery
       adventurer in order to enter the
       Toraimarai Canal and cull the
       Starmites that are causing havoc
       there. Bring back the shells of
       three Starmites to receive your
       reward.
  17:
  - number: 28
  - string: Teacher's Pet
  - string: |
      Client: Moreno-Toeno
       (Aurastery, Windurst Waters)
      Summary:
       Moreno-Toeno would like you to
       collect one bird feather and one
       two-leaf mandragora bud to be
       used as teaching materials in the
       next magic experiment at the
       School of Magic.
  18:
  - number: 29
  - string: Reap What You Sow
  - string: |
      Client: Mashuu-Ajuu
       (Aurastery, Windurst Waters)
      Summary:
       Mashuu-Ajuu wants help with his
       horticultural homework assignment.
       He asks that you use "Herb Seeds"
       to grow something that will impress
       his classmates, such as a "Sobbing
       Fungus."
  19:
  - number: 46
  - string: Let Sleeping Dogs Lie
  - string: |
      Client: Paku-Nakku
       (Aurastery, Windurst Waters)
      Summary:
       Paku-Nakku keeps falling asleep in
       class. It seems as though something
       happened during the class excursion
       to the Orastery. Find out the cause
       of his sleepiness and wake him up,
       before he fails the grade.
  20:
  - number: 4
  - string: Making the Grade
  - string: |
      Client: Fuepepe
       (Aurastery, Windurst Waters)
      Summary:
       The students' answer sheets from
       their recent written exam have
       been stolen. The School of Magic
       urgently requests that you track
       down the answer sheets and return
       them.
  21:
  - number: 2
  - string: A Crisis in the Making
  - string: |
      Client: Ranpi-Monpi
       (Culinarians' Guild, Windurst Waters)
      Summary:
       When preparing the food offering as
       a sign of Windurst's friendship with
       Giddeus, Ranpi-Monpi accidentally
       mixed in a liquid that the Yagudo
       hate. Quickly recover the tainted
       offering from the altar at Giddeus
       before ruffling some Yagudo feathers.
  22:
  - number: 51
  - string: Hoist the Jelly, Roger
  - string: |
      Client: Maysoon
       (Culinarians' Guild, Windurst Waters)
      Summary:
       Maysoon says she'll give you one
       of her super soup pots if you
       bring her some royal jelly.
  23:
  - number: 6
  - string: Wondering Minstrel
  - string: |
      Client: Jatan-Paratan
       (Timbre Timbers, Windurst Waters)
      Summary:
       The flutist Jatan-Paratan, who plays
       at the tavern, has lost his swing and
       now blows. It sounds as though a
       Hume bard who visited him lately is
       to blame, or maybe it's just a case
       of "bard luck"...?
  24:
  - number: 49
  - string: Heaven Cent
  - string: "Client: Ropunono\n (Optistery roof, Windurst Waters)\nSummary:\n The lenses of the Optistery's\n telescopes need replacing. It\n would help out the stargazers \n astronomically if you could\n focus on gathering the items\n they need to repair them.\n"
  25:
  - number: 19
  - string: The Postman Always K.O.'s Twice
  - string: |
      Client: Ambrosius
       (Auction House, Windurst Walls)
      Summary:
       The auction house's postman was
       knocked out by a monster (again).
       Ambrosius, who runs the auction
       house, wants help in recovering
       all the mail that was lost.
  26:
  - number: 35
  - string: To Bee or Not to Bee?
  - string: |
      Client: Raamimi
       (Rock podium, Windurst Walls)
      Summary:
       Zayhi-Bauhi, the old man who
       constantly gives public speeches
       by the bridge to Heavens Tower,
       has come down with a sore throat.
       Follow Raamimi's advice on how to
       soothe this little pain in the neck.
  27:
  - number: 32
  - string: Curses, Foiled Again!
  - string: "Client: Shantotto\n (Manor, Windurst Walls)\nSummary: \n Shantotto is being bothered by an\n unseen Peeping Tom.\n To get her revenge, she wants you\n to gather her two bone chips and\n some bomb ash.\n"
  28:
  - number: 33
  - string: Curses, Foiled...Again!?
  - string: "Client: Shantotto\n (Manor, Windurst Walls)\nSummary:\n The dancing spell Shantotto cast\n on her bothersome Peeping Tom\n turned out to be a deadly curse.\n To remove the curse, she'll need a\n revival tree root, two bomb arms, \n and some hair from the victim.\n Hurry, before it's too late!\n"
  29:
  - number: 63
  - string: Curses, Foiled A-Golem!?
  - string: |
      Client: Shantotto
       (Manor, Windurst Walls)
      Summary:
       Shantotto wants you to go ask the
       Rhinostery's Rukususu about how
       her new magic is performing.
       Rukususu's party is said to be at
       the tower ruins on the Beaucedine
       Glacier.
  30:
  - number: 34
  - string: Mandragora-Mad
  - string: |
      Client: Yoran-Oran
       (Manor, Windurst Walls)
      Summary:
       Yoran-Oran wants you to bring him
       unusual items that mandragoras
       drop, to help in his research on
       the derivations of the species.
  31:
  - number: 10
  - string: Star Struck
  - string: |
      Client: Koru-Moru
       (Manor, Windurst Walls)
      Summary:
       Koru-Moru wants you to find him
       a rough black stone, for some
       spaced-out reason.
  32:
  - number: 11
  - string: Blast from the Past
  - string: |
      Client: Koru-Moru
       (Manor, Windurst Walls)
      Summary:
       Koru-Moru now wants you to bring
       him a mysterious item called a
       "Burnite Shell"...whatever that is.
  33:
  - number: 79
  - string: Nothing Matters
  - string: |
      Client: Koru-Moru
       (Manor, Windurst Walls)
      Summary:
       Professor Koru-Moru is currently
       engrossed in an experiment to
       create "something" out of "nothing."
       To get closer to the truth of
       alchemy, he wants you to track
       down an old "Thesis on Alchemy"
       for him.
  34:
  - number: 52
  - string: Something Fishy
  - string: |
      Client: Tokaka
       (Fishermen's Guild, Port Windurst)
      Summary:
       Tokaka can tell the flow patterns
       and temperature of the ocean
       currents by looking at certain fish.
       Bring her any Bastore sardines that
       you catch so she can help keep the
       fishermen informed as to where to
       drop their lines.
  35:
  - number: 53
  - string: To Catch a Falling Star
  - string: |
      Client: Sigismund
       (Orastery Roof, Port Windurst)
      Summary:
       Sigismund wants you to bring him
       a "Starfall Tear" so he can take it
       back to his country as a souvenir
       of Windurst.
  36:
  - number: 23
  - string: All at Sea
  - string: |
      Client: Paytah
       (By the harbor, Port Windurst)
      Summary:
       The wind blew away the sailor's cap
       that Paytah was minding for his
       father. You fished it out of the sea,
       but now it is torn and tattered.
       If you could only find someone who
       can repair Paytah's father's cap...
  37:
  - number: 36
  - string: Truth, Justice, and the Onion Way!
  - string: |
      Client: Kohlo-Lakolo
       (Warehouses, Port Windurst)
      Summary:
       If you want to join the Star Onion
       Brigade, you had better bring
       Kohlo-Lakolo some kind of "tail."
  38:
  - number: 40
  - string: Know One's Onions
  - string: |
      Client: Kohlo-Lakolo
       (Warehouses, Port Windurst)
      Summary:
       There are reports that the Cat
       Burglar has been loitering around
       the Ghosty House in Windurst Walls.
       This looks like a job for the Star
       Onion Brigade! Gather four wild
       onions so Kohlo-Lakolo and his gang
       can create the perfect cat trap!
  39:
  - number: 41
  - string: Inspector's Gadget!
  - string: |
      Client: Kohlo-Lakolo
       (Warehouses, Port Windurst)
      Summary:
       The Mana Orb the Star Onion Brigade
       "confiscated" from the Cat Burglar
       has gone missing. In order to track
       down the culprit, the gang will need
       the seven gadgets found in the
       Junior Investigator's Toolkit!
       Pichichi will tell you what to bring.
  40:
  - number: 42
  - string: Onion Rings
  - string: |
      Client: Kohlo-Lakolo
       (Warehouses, Port Windurst)
      Summary:
       Now that the Star Onion Brigade
       has the old Optistery ring, they can
       unlock the door to the spooky old
       abandoned Ghosty House. Yikes!
       Once inside, will they be able to
       uncover the Cat Burglar's plot and
       foil her evil scheme? Go, go, Onions!
  41:
  - number: 76
  - string: Crying Over Onions
  - string: |
      Client: Kohlo-Lakolo
       (Warehouses, Port Windurst)
      Summary:
       Honoi-Gomoi, a merchant who lives
       in Windurst Waters, has ordered the
       Star Onion Brigade to return the
       Mana Orb to him. Help the gang out
       of this fix before they're framed as
       a bunch of thieves!
  42:
  - number: 77
  - string: Wild Card
  - string: "Client: Honoi-Gomoi\n (Merchant's house, Windurst Waters)\nSummary:\n You have been asked to take apart \n the Joker Cardian and steal its\n Mana Orb. But...\n Where, o where has the Joker gone?\n O where, o where can he be?\n"
  43:
  - number: 78
  - string: The Promise
  - string: |
      Client: Kohlo-Lakolo
       (Warehouses, Port Windurst)
      Summary:
       To help the Joker Cardian escape
       far away from Windurst, the Star
       Onion Brigade wants you to have
       Pichichi's mother, Chamama, make
       him an "Invisible Man Sticker."
  44:
  - number: 3
  - string: Making Amends
  - string: |
      Client: Hakkuru-Rinkuru
       (Orastery, Port Windurst)
      Summary:
       Hakkuru-Rinkuru has snapped
       Minister Ajido-Marujido's favorite
       wand in two!
       He wants you to find some "animal
       glue" so he can temporarily stick
       the wand together until he can
       obtain a replacement.
  45:
  - number: 8
  - string: Making Amens!
  - string: |
      Client: Kuroido-Moido
       (Orastery, Port Windurst)
      Summary:
       Hakkuru-Rinkuru's switching of Ajido-
       Marujido's broken wand has been
       discovered. It seems that the original
       wand had some special significance
       to the minister. Hurry and retrieve
       the original wand from the furnace in
       Garlaige Citadel before it's too late!
  46:
  - number: 48
  - string: Wonder Wands
  - string: |
      Client: Hakkuru-Rinkuru
       (Orastery, Port Windurst)
      Summary:
      The black, white, and red mage
      brigades of the War Warlocks are
      arguing over how the Orastery's
      budget should be spent. The captains
      of the three brigades each want you
      to obtain a sample of the wands they
      want so they can decide which to buy.
  47:
  - number: 21
  - string: Catch It If You Can!
  - string: |
      Client: Ohruru
       (Orastery, Port Windurst)
      Summary:
       If you ever receive a rare or
       remarkable status ailment,
       rush to show it to Ohruru.
  48:
  - number: 39
  - string: Creepy Crawlies
  - string: |
      Client: Illu Bohjaa
       (Dhalmel Farm, Windurst Woods)
      Summary:
       The dhalmel farmer wants you to
       cull the crawler pests that eat up
       all the dhalmel food. Bring her three
       silk threads or three crawler calculi
       as proof of your efforts in order to
       gain a reward.
  49:
  - number: 60
  - string: Paying Lip Service
  - string: |
      Client: Tapoh Lihzeh
       (Apothecary, Windurst Woods)
      Summary:
       The apothecary has requested your
       assistance in gathering ingredients
       for her most popular preparation.
       She'll pay you for bringing her three
       beehive chips or two Remi shells.
  50:
  - number: 61
  - string: The Amazin' Scorpio
  - string: |
      Client: Soni-Muni
       (Bomingo Round, Windurst Woods)
      Summary:
       Soni-Muni wants something that will
       rekindle the passion for adventure
       in his mate Gottah. Something to do
       with the legend of the great grappler
       Scorpio might do the trick.
  51:
  - number: 62
  - string: Twinstone Bonding
  - string: |
      Client: Gioh Ajihri
       (Mithra Groves, Windurst Woods)
      Summary:
       Twenty years ago, there was a great
       battle between the Mithra and the
       Yagudo in the Meriphataud Mountains.
       Gioh wants you to collect the
       twinstone earrings that belonged to
       the Mithra warriors who fell there.
  52:
  - number: 27
  - string: Chocobilious
  - string: |
      Client: Kuoh Rhel
       (Chocobo Stables, Windurst Woods)
      Summary:
       One of the chocobos in the stables
       has taken ill. Kuoh Rhel has asked
       the Mithran apothecary to make her
       "secret cure-all medicament" for the
       sick bird, but when you go to pick
       it up, the apothecary says she is
       lacking one of the ingredients...
  53:
  - number: 45
  - string: In a Stew
  - string: |
      Client: Kuoh Rhel
       (Chocobo Stables, Windurst Woods)
      Summary:
       Kuoh tried to feed the sick Chocobo
       some "secret cure-all medicament,"
       but it wouldn't swallow it. She wants
       to try and hide the taste by mixing
       it in some of the bird's favorite
       food, if you can help obtain some...
  54:
  - number: 25
  - string: Mihgo's Amigo
  - string: |
      Client: Nanaa Mihgo
       (Cat Burglar's lair, Windurst Woods)
      Summary:
       If you want to befriend the infamous
       Cat Burglar, then you'll have to give
       her something she likes.
  55:
  - number: 26
  - string: Rock Racketeer
  - string: |
      Client: Nanaa Mihgo
       (Cat Burglar's lair, Windurst Woods)
      Summary:
       The Cat Burglar wants you to see if
       a sharp gray rock she "found" is of
       any value, by having it valued at
       the Goldsmiths' Guild in Bastok.
       If the rock is of any value, she
       wants you to sell it for her.
  56:
  - number: 24
  - string: The All-New C-2000
  - string: |
      Client: Kopuro-Popuro
       (Manustery, Windurst Woods)
      Summary:
       You have been talked into aiding
       the training of a new type of
       Cardian. Bring a rabbit hide, a two-
       leaf mandragora bud, and an insect
       wing, so the Cardian can learn the
       odors of monsters he may encounter.
  57:
  - number: 43
  - string: A Greeting Cardian
  - string: |
      Client: Kororo
       (Manustery, Windurst Woods)
      Summary:
       The Spare Cardian you jokingly
       taught a silly salutation to has
       grown up...and is unable to forget
       that greeting. Now that he's a full-
       grown Cardian, you better find him
       and undo what you taught him...
       otherwise, he'll remain a walking joke.
  58:
  - number: 44
  - string: Legendary Plan B
  - string: |
      Client: Kopuro-Popuro
       (Manustery, Windurst Woods)
      Summary:
       In order to pull itself out of debt,
       the Manustery has decided to carry
       out "Legendary Plan B." They want
       you to gather a revival tree root,
       a wolf hide, and a luminicloth, that
       nocturnal monsters drop, so they
       can make charms to sell to trekkers.
  59:
  - number: 18
  - string: The All-New C-3000
  - string: |
      Client: Kopuro-Popuro
       (Manustery, Windurst Woods)
      Summary:
       Kopuro-Popuro has created a new type
       of Cardian that has been instructed
       to return from patrols with the
       spoils of battle. To teach the
       Cardian what it should bring back,
       you have been asked to find a beetle
       shell and a hecteyes eye.
  60:
  - number: 47
  - string: Can Cardians Cry?
  - string: |
      Client: Apururu
       (Manustery, Windurst Woods)
      Summary:
       Apururu beseeches that you find the
       Queen of Diamonds Cardian, who was
       sent on an expedition to faraway
       lands. Seeing that the Cardian could
       not make it back on her own, it's
       likely that she's literally gone
       to pieces somewhere.
  61:
  - number: 31
  - string: The Fanged One
  - string: |
      Client: Perih Vashai
       (Vashai's residence, Windurst Woods)
      Summary:
       In order to become a truly great
       hunter, one must be accepted by
       mother nature. In order for that to
       happen, one must gain the fang of a
       tiger, the fanged king. But it does
       not sound like any old fang will do...
  62:
  - number: 65
  - string: Flower Child
  - string: |-
      Client: Ojha Rhawash
       (Residential Area, Windurst Walls)
      Summary:
       The little Mithra cub seems to want
       a certain flower.
       Help the budding flower girl achieve
       the bloom of her youth.
       Perhaps with something purple?
  63:
  - number: 66
  - string: The Three Magi
  - string: |
      Client: Chumimi
       (Star tree farm, Heavens Tower)
      Summary:
       The star tree saplings at the farm in
       the basement of Heavens Tower aren't
       growing very well. Doctor Shantotto
       and co. have ordered an investigation
       to try and solve the problem. Help
       them by bringing back a glowstone
       from the crevasse of Xarcabard.
  64:
  - number: 67
  - string: Recollections
  - string: |
      Client: Chumimi
       (Star tree farm, Heavens Tower)
      Summary:
       Some strange occurrence from twenty
       years ago is now casting a shadow on
       the growth of the star tree saplings.
       Two of the ex-ministers may have an
       idea of the cause. After receiving
       instructions from them, head to
       Jeuno and then on to the Northlands.
  65:
  - number: 68
  - string: The Root of the Problem
  - string: |
      Client: Chumimi
       (Star tree farm, Heavens Tower)
      Summary:
       The cause of the star trees' poor
       growth seems to lie in the Toraimarai
       Canal. First, bring some silk cloth
       to Professor Koru-Moru so he can
       improve his magic doll. Then take
       the magic doll into the Toraimarai
       Canal to carry out an inspection.
  66:
  - number: 69
  - string: The Tenshodo Showdown
  - string: |
      Client: Nanaa Mihgo
       (Cat Burglar's lair, Windurst Woods)
      Summary:
