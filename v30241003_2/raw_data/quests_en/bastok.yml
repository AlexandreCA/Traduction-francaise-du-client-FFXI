bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: The Siren's Tear
  - string: |-
      Client: Wahid (South Auction House,
       Bastok Mines)
      Summary:
       Find the Siren's Tear for Wahid.
       This rare gem is known to
       occasionally appear on the
       shores of the Gustaberg River.
       Seek the bard in the Port Bastok
       restaurant and listen to his story.
  1:
  - number: 1
  - string: Beauty and the Galka
  - string: |-
      Clients: Cornelia & Parraggoh
       (House, Bastok Mines)
      Summary：
       Bring a chunk of zinc ore
       to Talib of the Tenshodo in
       Parraggoh's stead.
       Monsters in Gustaberg are
       known to drop the ore.
  2:
  - number: 2
  - string: Welcome to Bastok
  - string: |-
      Client: Powhatan (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       Greet Powhatan's guest at the
       air travel agency.
       Wear a shell shield so
       he'll know who you are.
  3:
  - number: 3
  - string: Guest of Hauteur
  - string: |-
      Client: Powhatan (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       Greet Powhatan's guest at the
       air travel agency.
       Wear a maul on your hip so
       he'll know who you are.
  4:
  - number: 4
  - string: The Quadav's Curse
  - string: "Client: Corann (House, Port Bastok) \nSummary:\n Corann wants to shut himself away\n from the rest of the world.\n Find him an item to hide\n in--something big enough to\n hide his whole body."
  5:
  - number: 5
  - string: Out of One's Shell
  - string: |-
      Client: Ronan (House, Port Bastok)
      Summary:
       Ronan wants you to help him get
       his son, Corann, "to come out of
       his shell."
       (Or at least his Quadav shell...)
  6:
  - number: 6
  - string: Hearts of Mythril
  - string: |-
      Client: Elki (Bat's Lair Inn,
       Bastok Mines)
      Summary:
       Go to North Gustaberg and lay
       Elki's bouquet at the foot of
       the monument honoring the
       Palborough Pioneers.
  7:
  - number: 7
  - string: The Eleventh's Hour
  - string: |-
      Client: Elki (Bat's Lair Inn,
       Bastok Mines)
      Summary:
       Elki wants you to find information
       regarding the identity of the
       eleventh Palborough Pioneer.
       You might be able to find some
       hints in the mines themselves.
  8:
  - number: 8
  - string: Shady Business
  - string: |-
      Client: Talib (Tenshodo Warehouse,
       Port Bastok)
      Summary:
       Talib of the Tenshodo is buying
       zinc.
       Bring him four chunks of the ore
       to receive gil.
  9:
  - number: 9
  - string: A Foreman's Best Friend
  - string: |-
      Client: Gudav (Construction Site,
       Port Bastok)
      Summary:
       Gudav wants you to investigate
       the whereabouts of his crew's
       foreman.
  10:
  - number: 10
  - string: Breaking Stones
  - string: |-
      Client: Horatius (Trader's Home,
       Bastok Markets)
      Summary:
       Horatius wants you to bring him
       a rare stone that can only be
       found in Dangruf Wadi (J-5).
       It can only be found in daytime.
  11:
  - number: 11
  - string: The Cold Light of Day
  - string: |-
      Client: Malene (House, Bastok
       Markets)
      Summary:
       A monster that appears near the
       lighthouse in South Gustaberg
       has stolen a package addressed
       to Malene.
       Ask the adventurer Dalzakk how
       to lure the beast out, and recover
       the item.
  12:
  - number: 12
  - string: Gourmet
  - string: |-
      Client: Salimah (Trader's Home,
       Bastok Markets)
      Summary:
       Salimah is looking for a special
       ingredient to spice up the dish
       she's preparing.
  13:
  - number: 13
  - string: +The Elvaan Goldsmith
  - string: |-
      Client: Michea (House, Bastok
       Markets)
      Summary:
       Help Michea, a free goldsmith,
       complete her order by bringing
       her a copper ingot.
  14:
  - number: 14
  - string: A Flash in the Pan
  - string: |-
      Client: Aquillina (House, Bastok
       Markets)
      Summary:
       Sell four flint stones to Aquillina
       so she can light her oven.
  15:
  - number: 15
  - string: Smoke on the Mountain
  - string: |-
      Client: Hungry Wolf (Craftsmen's
       Eatery, Metalworks)
      Summary:
       Hungry Wolf wants you to bring
       him a Galkan sausage, a dish that
       his co-worker, Offa, told him was
       marvelously delectable.
  16:
  - number: 16
  - string: Stamp Hunt
  - string: |-
      Client: Arawn (Gold Street, Bastok
       Markets)
      Summary:
       Go stamp hunting!
       Get all the stamps for Arawn's
       stamp sheet from guards all over
       Bastok.
  17:
  - number: 17
  - string: Forever to Hold
  - string: |-
      Client: Qiji (Docks, Port Bastok)
      Summary:
       Qiji wants you to get him
       a brass hairpin to give to
       his wife, Romilda, as a present.
  18:
  - number: 18
  - string: Till Death Do Us Part
  - string: |-
      Client: Romilda (Docks, Port Bastok)
      Summary:
       Romilda wants you to get her
       a pair of cotton gloves to give
       to her husband, Qiji, as a present.
  19:
  - number: 19
  - string: Fallen Comrades
  - string: |-
      Client: Pavvke (House, Bastok
       Mines)
      Summary:
       Bring Pavvke the name tags
       of the Galka who lost their lives
       in the Palborough Mines twenty
       years ago.
  20:
  - number: 20
  - string: Rivals
  - string: |-
      Client: Detzo (Ore Street, Bastok
       Mines)
      Summary:
       Lend Detzo a mythril sallet
       so he can win a contest against
       his rival.
  21:
  - number: 21
  - string: Mom, the Adventurer?
  - string: |-
      Client: Nbu Latteh (Gold Street,
       Bastok Markets)
      Summary:
       Bring Nbu Latteh's daughter a
       copper ring as a gift from her
       mother.
  22:
  - number: 22
  - string: The Signpost Marks the Spot
  - string: |-
      Client: Nbu Latteh (Gold Street,
       Bastok Markets)
      Summary:
       Find the key item buried under
       one of the signposts on the
       Konschtat Highlands and bring
       it to Nbu Latteh's house.
  23:
  - number: 23
  - string: Past Perfect
  - string: |-
      Client: Evi (Harbor Way,
       Port Bastok)
      Summary:
       Bring Evi his old mission orders,
       buried near one of the windmills
       on the Konschtat Highlands.
  24:
  - number: 24
  - string: Stardust
  - string: |-
      Client: Baldric (Darksteel Forge,
       Metalworks)
      Summary:
       Baldric wants you to bring him
       a pinch of Valkurm sunsand
       for one of his experiments.
       It is said to only appear during
       dust storms.
  25:
  - number: 25
  - string: Mean Machine
  - string: |-
      Client: Unlucky Rat (Cermet Refinery,
       Metalworks)
      Summary:
       One of the factory's machines
       needs oiling, but Unlucky Rat is
       out of machine oil.
       Help him out by bringing him
       something that can be used
       as a substitute.
  26:
  - number: 26
  - string: Cid's Secret
  - string: |-
      Client: Cid (Cid's Lab, Metalworks)
      Summary:
       Do Cid a personal favor.
       Go see if there is any way you
       can help the manager of the
       Steaming Sheep Restaurant.
  27:
  - number: 27
  - string: The Usual
  - string: |-
      Client: Hilda (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       Bring a king truffle to Hilda
       so she can serve it to an old
       Steaming Sheep customer.
  28:
  - number: 28
  - string: Blade of Darkness
  - string: |-
      Summary:
       Zeid, the sole master of the way
       of the dark knight in Vana'diel,
       has been sighted in the Palborough
       Mines. If you seek him out, he may
       make you an apprentice...
  29:
  - number: 29
  - string: Father Figure
  - string: |-
      Client: Michea (House, Bastok
       Markets)
      Summary:
       Bring Michea a silver ingot
       so that she may craft a present
       for her surrogate father, Dalzakk.
  30:
  - number: 30
  - string: The Return of the Adventurer
  - string: |-
      Client: Gwill (House, Bastok
       Markets)
      Summary:
       Gwill needs some cinnamon
       to put the final touch on a
       present he's making for Dalzakk.
  31:
  - number: 31
  - string: Drachenfall
  - string: |-
      Client: Black Mud (Ore Street,
       Bastok Mines)
      Summary:
       Black Mud has asked you to fetch
       him some Drachenfall water from
       North Gustaberg.
  32:
  - number: 32
  - string: Vengeful Wrath
  - string: |-
      Client: Goraow (Ore Street Stairs,
       Bastok Mines)
      Summary:
       Kill some Quadav to avenge
       Goraow's fallen comrades, and
       bring back a Quadav helm as
       proof of your deeds.
  33:
  - number: 33
  - string: Beadeaux Smog
  - string: |-
      Client: High Bear (Watermill Square,
       Metalworks)
      Summary:
       High Bear needs a sample of some
       polluted dirt from Beadeaux for
       his ecological research.
       Take the sample from a spot where
       the ground is releasing excessive
       amounts of smoke.
  34:
  - number: 34
  - string: The Curse Collector
  - string: |-
      Client: Zon-Fobun (Near Sororo's,
       Bastok Markets)
      Summary:
       Let the magical statues in
       Beadeaux--the Afflictors and the
       Mutes--cast their curses on you
       to capture their spells on
       Zon-Fobun's cursepaper.
  35:
  - number: 35
  - string: Fear of Flying
  - string: |-
      Client: Kurando (Docks, Port
       Bastok)
      Summary:
       Kurando claims airships are
       dangerous--that every time
       one passes over the Rolanberry
       Fields, a horrible beast appears.
       He needs you to bring back
       whatever the beast drops as
       proof to back his claims.
  36:
  - number: 36
  - string: The Wisdom of Elders
  - string: |-
      Client: Benita (House, Port Bastok)
      Summary:
       The chimney in Benita's house is
       clogged with soot. Her
       mother-in-law, who's gone outside
       with Benita's daughter, knows the
       perfect item for clearing
       chimneys. Go consult the elderly
       woman, and find the item.
  37:
  - number: 37
  - string: Groceries
  - string: |-
      Client: Tami (Near Residential Area,
       Bastok Mines)
      Summary:
       Hand Tami's note to her husband,
       Zelman, a miner in the Zeruhn
       Mines.
  38:
  - number: 38
  - string: The Bare Bones
  - string: |-
      Client: Degenhard (Near Galkan
       Bridge, Bastok Markets)
      Summary:
       Bring Degenhard the item that he
       uses to keep himself youthful.
  39:
  - number: 39
  - string: Minesweeper
  - string: |-
      Client: Gerbaum (Work Area, Bastok
       Mines)
      Summary:
       Rid the Zeruhn Mines of a few
       monsters to keep them off the
       miners' backs.
       Bring three pinches of Zeruhn
       soot to Gerbaum as proof of
       your success.
  40:
  - number: 40
  - string: The Darksmith
  - string: "Client: Mighty Fist (Darksteel Forge,\n Metalworks)\nSummary:\n Mighty Fist's forge is running low\n on darksteel ore, and he has asked\n you bring him two chunks of it. \n The Gusgen Mines is known to yield\n darksteel, but some claim to have\n dug a few chunks from the Zeruhn\n Mines."
  41:
  - number: 41
  - string: Buckets of Gold
  - string: |-
      Client: Foss (Firewater Circle,
       Bastok Markets)
      Summary:
       Foss is willing to buy rusty buckets
       off you, if you happen to catch five
       of them.
  42:
  - number: 42
  - string: The Stars of Ifrit
  - string: |-
      Client: Agapito (Near Air Travel
       Agency, Port Bastok)
      Summary:
       Agapito wants you to find out the
       meaning of the following words:
       "Under a full moon, toward the
       stars of Ifrit, a bird delivers a
       letter to the ship in the sky."
       Also, try to bring back this "letter"
       to satisfy Agapito's curiosity.
  43:
  - number: 43
  - string: Love and Ice
  - string: |-
      Client: Carmelo
       (Steaming Sheep Restaurant,
       Port Bastok)
      Summary:
       Carmelo wants to start his life anew.
       You must go throw the song sheet he
       had written for his former love into
       the Mirror Lake on the Beaucedine
       Glacier.
  44:
  - number: 44
  - string: Brygid the Stylist
  - string: |-
      Client: Brygid (Gold Street, Bastok
       Markets)
      Summary:
       Brygid, the "stylist extraordinaire,"
       gave you some fashion advice: she
       wants you to come back wearing
       a robe and a bronze subligar.
  45:
  - number: 45
  - string: The Gustaberg Tour
  - string: |-
      Client: Izabele (Near Cid's Lab,
       Metalworks)
      Summary:
       You have been asked to form a
       party with two or more people of
       level fifteen and below to test
       Izabele's business idea.
       Your party is to make its way to
       Drachenfall in North Gustaberg
       where Hunting Bear, Izabele's
       partner, is waiting.
  46:
  - number: 46
  - string: Bite the Dust
  - string: |-
      Client: Yazan (Harbor Way, Port
       Bastok)
      Summary:
       Yazan's business is in peril--vicious
       sand bats are disrupting the trade
       route between Selbina and Bastok.
       Hunt down these bats, and bring
       Yazan a sand bat fang as proof of
       your success.
  47:
  - number: 47
  - string: Blade of Death
  - string: |-
      Summary:
       You've received a letter from the
       dark knight, Zeid.
       He says he has a new trial for you
       and Chaosbringer.
  48:
  - number: 48
  - string: Silence of the Rams
  - string: |-
      Client: Paujean (Tenshodo
       Warehouse, Port Bastok)
      Summary:
       You are being tested by the
       Tenshodo.
       Defeat the two monstrous rams
       in the wild and bring back their
       horns--a rampaging horn and a
       lumbering horn--to Paujean.
  49:
  - number: 49
  - string: Altana's Sorrow
  - string: |-
      Client: Virnage (Bat's Lair Inn,
       Bastok Mines)
      Summary:
       Virnage needs a bucket of divine paint
       to restore the statue of Altana to
       Her former glory.
       He advised you to look for it in a
       citadel on the Sauromugue Champaign.
  50:
  - number: 50
  - string: A Lady's Heart
  - string: |-
      Client: Valah Molkot (Near
       Residential Area, Port Bastok)
      Summary:
       Valah, the Mithra girl, wants you to
       impress her with a certain gift.
       Perhaps something red?
  51:
  - number: 51
  - string: Ghosts of the Past
  - string: |-
      Client: Oggbi (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       You are to go to the Gusgen Mines
       and pass the same trial as Oggbi's
       former student, Cornelia.
       Use a pickaxe on a certain hole in
       the mines to lure the Wandering
       Ghost out. Defeat it and bring back
       its "miner's pendant."
  52:
  - number: 52
  - string: The First Meeting
  - string: |-
      Client: Oggbi (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       You have been asked to head to
       Fei'Yin and help Dalzakk, one of
       Oggbi's students, with his task.
  53:
  - number: 53
  - string: True Strength
  - string: |-
      Client: Ayame (Cannonry,
       Metalworks)
      Summary:
       You must defeat a powerful Yagudo
       in Castle Oztroja.
       The Yagudo in question can be lured
       out with a bottle of Yagudo drink.
  54:
  - number: 54
  - string: The Doorman
  - string: |-
      Client: Phara (Near
       Residential Area, Bastok Mines)
      Summary:
       Phara needs some sword grip material
       to repair her son's sword.
       The material can be found in a tent
       in Davoi.
       Once repaired, Phara wants to give
       the sword to her grandson.
  55:
  - number: 55
  - string: The Talekeeper's Truth
  - string: |-
      Client: Deidogg (Ore Street,
       Bastok Mines)
      Summary:
       Deidogg wants to prove that the
       Talekeeper Raogrimm was no hero.
       First, he wants you to defeat the
       Quadav nest guardian in the
       Palborough Mines that Raogrimm
       claimed to have killed, and take
       from it the mottled Quadav egg the
       Talekeeper failed to bring back.
  56:
  - number: 56
  - string: The Talekeeper's Gift
  - string: |-
      Client: Deidogg (Ore Street,
       Bastok Mines)
      Summary:
       Raogrimm's gift to the San d'Orians
       was stolen by a band of Goblin
       thieves from the Behemoth's Dominion.
       The Musketeers are in search of the
       item, but Deidogg wants you to
       take it for yourself.
  57:
  - number: 57
  - string: Dark Legacy
  - string: |-
      Client: Raibaht (Cid's Lab,
       Metalworks)
      Summary:
       You have been asked to find and
       bring back a book pertaining to
       the Galka's darksteel formula.
  58:
  - number: 58
  - string: Dark Puppet
  - string: |-
      Client: Cid (Cid's Lab,
       Metalworks)
      Summary:
       Zeid's letter to Cid reports him
       finding one of the weapons forged
       by Gerwitz, the legendary darksteel
       smith...but it has taken the form
       of an evil weapon.
       You must meet Zeid and help him
       with his task.
  59:
  - number: 59
  - string: Blade of Evil
  - string: |-
      Client: Zeid
      Summary:
       One of Gerwitz's weapons is running
       amok.
       You must go to the place where the
       Crystal Lines converge, use the blood
       of a powerful Quadav to lure it out,
       and then defeat the evil weapon
       that appears.
  60:
  - number: 60
  - string: Ayame and Kaede
  - string: |-
      Client: Ensetsu (House, Port Bastok)
      Summary:
       Ensetsu wishes to reclaim an item
       he has sold to the Tenshodo, but
       they will not exchange it for anything
       other than a "strangely shaped coral"
       from the Korroloka Tunnel.
       You must go and retrieve it for him.
  61:
  - number: 62
  - string: A Test of True Love
  - string: |-
      Client: Carmelo (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       To help save Dariah from her strange
       illness, you must gather the pages of
       the "Chanson de Liberte." The missing
       parts--"Un Moment," "L'Ephemere," and
       "L'Ancienne"--lie scattered about in
       various locations around Vana'diel.
  62:
  - number: 63
  - string: Lovers in the Dusk
  - string: |-
      Client: Carmelo (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       Carmelo would like you to take the
       completed "Chanson de Liberte" to a
       place in the Sanctuary of Zi'Tah where
       "clear spring water bubbles up around
       a ring of white-flowered trees" and
       bury it there at dusk.
  63:
  - number: 64
  - string: Wish Upon a Star
  - string: |-
      Client: Enu (Firewater Circle,
       Bastok Markets)
      Summary:
       Fallen stars are said to grant any
       wish. Enu wants you to bring one
       back from a southern jungle. She
       thinks it might be hidden inside
       a tree.
  64:
  - number: 65
  - string: +Eco-Warrior
  - string: |-
      Client: Raifa (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       Raifa wants you to exterminate an
       ecological threat, in Gusgen Mines,
       according to Degga's wishes, and
       bring back evidence of the feat.
  65:
  - number: 66
  - string: The Weight of Your Limits
  - string: |-
      Client: Iron Eater (In front
       of the President's Office, Metalworks)
      Summary:
       Use the axe given to you by
       Iron Eater to test your might.
       When you feel that you have reached
       your limits, bring the weapon back
       to the President's Office.
  66:
  - number: 67
  - string: Shoot First, Ask Questions Later
  - string: |-
      Client: Cid (Cid's Lab,
       Metalworks)
      Summary:
       Cid would like you to assist him
       in testing a new firearm. Return to
       the lab when the weapon no longer
       functions properly.
  67:
  - number: 68
  - string: Inheritance
  - string: |-
      Client: Gumbah (House,
       Bastok Mines)
      Summary:
       Gumbah has received a letter from
       the Dark Knight, Zeid. This
       correspondence states that to prevent
       Werei's technique from fading into
       oblivion, we are to train with
       a certain sword the great warrior
       left behind.
  68:
  - number: 69
  - string: The Walls of Your Mind
  - string: |-
      Client: Oggbi (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       Use the cesti granted to you by
       Master Oggbi to break the barriers
       that cloud your spirit. When you
       feel the weapon can assist you no
       further, return to the master for
       further instructions.
  69:
  - number: 70
  - string: +Escort for Hire (Bastok)
  - string: |-
      Client: Trilok (Steaming Sheep
       Restaurant, Port Bastok)
      Summary:
       You are to escort Olavia to her
       desired destination within the
       Crawlers' Nest.
  70:
  - number: 71
  - string: +A Discerning Eye (Bastok)
  - string: |-
      Client: Grin (Airship Dock,
       Port Bastok)
      Summary:
       You have been asked to return a
       dropped item to its rightful owner.
       The passenger should be on the next
       airship flight.
  71:
  - number: 73
  - string: Faded Promises
  - string: |-
      Client: Ayame (Cannonry,
       Metalworks)
      Summary:
       You are to seek out the person
       sending threatening letters to
       Senator Alois and eliminate him.
       First, you must find a diary hidden
       somewhere in the Palborough Mines
       and take it to Kagetora of the
       Tenshodo.
  72:
  - number: 74
  - string: +Brygid the Stylist Returns
  - string: |-
      Client: Brygid (Gold Street, Bastok
       Markets)
      Summary:
       Brygid, the "stylist extraordinaire,"
       has given you more fashion advice,
       so it's time to go shopping.
  73:
  - number: 75
  - string: Out of the Depths
  - string: |-
      Client: Ayame (Cannonry,
       Metalworks)
      Summary:
       A Goblin lair known as Movalpolos
       has suddenly appeared in North
       Gustaberg.
       Ayame wishes you to investigate
       this lair with the cooperation
       of a visiting scholar waiting in
       Port Bastok.
  74:
  - number: 77
  - string: A Question of Faith
  - string: |-
      Client: Ayame (Cannonry,
       Metalworks)
      Summary:
       A holy tome was among the items
       you retrieved from Movalpolos.
       A friar known as Virnage is asking
       for the help of an adventurer to
       investigate this matter further.
  75:
  - number: 78
  - string: Return to the Depths
  - string: |-
      Client: Ayame (Cannonry,
       Metalworks)
      Summary:
       You are to find the one who
       speaks both the common and the
       Moblin language, and learn more
       about the city of Movalpolos.
  76:
  - number: 79
  - string: Teak Me to the Stars
  - string: |-
      Client: Raibaht (Cid's Lab,
       Metalworks)
      Summary:
       Cid is secretly developing a new
       airship, but is low on Garhada teak
       needed to build its sleek interior.
  77:
  - number: 80
  - string: Hyper Active
  - string: |-
      Client: Raibaht (Cid's Lab,
       Metalworks)
      Summary:
       The adventurer hired to bring Cid a
       hyper altimeter has been arrested
       and ordered to kill a monster named
       Orna in Delkfutt's Tower. Find the
       man and obtain the equipment.
  78:
  - number: 81
  - string: The Naming Game
  - string: |-
