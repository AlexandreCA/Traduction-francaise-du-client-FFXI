  - string: The Unmarked Tomb
  - string: |-
      Client: Oiheaurese (First Outpost,
       Abyssea - Altepa)
      Summary:
       Doctor Oiheaurese, an authority on
       wyverns, has heard reports that a
       living wyvern egg lies buried beneath
       the shifting sands of Altepa. Can this
       elusive treasure be found...?
  85:
