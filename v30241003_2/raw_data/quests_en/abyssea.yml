bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: Catering Capers
  - string: |-
      Client: Regine (Base Camp,
       Abyssea - La Theine)
      Summary:
       Regine has taken a wound and is
       unable to harvest and deliver the
       requested three plateau chestnuts
       to her sister Rugiette at the central
       encampment. You must complete the
       task in her stead, lest the people
       go without.
  1:
  - number: 1
  - string: Gift of Light
  - string: |-
      Client: Amaura (Base Camp,
       Abyssea - La Theine)
      Summary:
       Amaura has exhausted her supply
       of the key ingredient required to
       concoct a vital medication. Find
       and bring her the sunbeam fragment
       she needs before the survivors fall
       to illness!
  2:
  - number: 2
  - string: Fear of the Dark III
  - string: |-
      Client: Secodiand (Base Camp,
       Abyssea - La Theine)
      Summary:
       Fetch three clionid wings.
  3:
  - number: 3
  - string: An Eye for Revenge
  - string: |-
      Client: Curilla (Base Camp,
       Abyssea - La Theine)
      Summary:
       As retribution, Curilla demands the
       eyeball of Lugarhoo, the vile gnole
       that took her left eye in a vicious
       attack.
  4:
  - number: 4
  - string: Unbreak His Heart
  - string: |-
      Client: Joulet (Central Encampment,
       Abyssea - La Theine)
      Summary:
       A fishing rod lies broken. You must
       repair and deliver it to Gallijaux at
       the southeastern encampment lest
       the survivors go hungry.
  5:
  - number: 5
  - string: Explosive Endeavors
  - string: |-
      Client: Fontoumant (Central Encampment,
       Abyssea - La Theine)
      Summary:
       Swarms of monsters have been
       observed emerging from ominous
       crevices in the valley floor.
       Neutralize them with experimental
       anti-Abyssean grenades.
  6:
  - number: 6
  - string: The Angling Armorer
  - string: |-
      Client: Exoroche (Central Encampment,
       Abyssea - La Theine)
      Summary:
       With no end in sight in the fight
       against the Abyssean hordes, keeping
       soldiers outfitted in battle-worthy
       gear has become a grave concern.
       Could the ponds of La Theine yield
       old but usable equipment?
  7:
  - number: 7
  - string: Water of Life
  - string: |-
      Client: Miageau (Southeastern
       Encampment, Abyssea - La Theine)
      Summary:
       La Theine's water sources have been
       found to be contaminated! Miageau
       has entrusted you with vials of
       purification agent to cleanse each
       of the plateau's four ponds.
  8:
  - number: 8
  - string: Out of Touch
  - string: |-
      Client: Glenne (Southeastern
       Encampment, Abyssea - La Theine)
      Summary:
       Glenne has lost the means to
       contact her husband who is out
       on patrol. Find her husband afield
       and deliver a new linkpearl to him.
  9:
  - number: 9
  - string: Lost Memories
  - string: |-
      Client: Halver (Southeastern
       Encampment, Abyssea - La Theine)
      Summary:
       In order to brew a medicine that will
       restore Curilla's memory, Halver
       requires that you procure two
       lambent scales.
  10:
  - number: 10
  - string: Hope Blooms on the Battlefield
  - string: |-
      Client: Ayame (Central Command,
       Abyssea - Konschtat)
      Summary:
       The searing ward that serves as the
       last line of defense against the fell
       hordes of the highlands has suffered
       critical damage in an attack. Procure
       repair materials from throughout the
       base and deliver them to the engineer
       Raibaht before the fiends return!
  11:
  - number: 11
  - string: Of Malnourished Martellos
  - string: |-
      Client: Raibaht (Central Command,
       Abyssea - Konschtat)
      Summary:
       The engineer overseeing martello
       maintenance has tasked you with
       replenishing the energy store of one
       of these curious magical structures.
       Acquire a supply of fuel, deposit it in
       the camp's martello, and report back
       when the operation is complete.
  12:
  - number: 12
  - string: Rose on the Heath
  - string: |-
      Client: Ayame (Central Command,
       Abyssea - Konschtat)
      Summary: The latest incursion of
       Abyssean fiends has left shattered
       linkshells in its wake, severing
       precious lines of communication
       between Captain Ayame and her
       comrades afield. Deliver three
       linkpearls, one each to Captains
       Rashid, Argus, and Helga, before an ill
       fate befalls these brave warriors of
       the resistance!
  13:
  - number: 13
  - string: +Full-of-Himself Alchemist
  - string: |-
      Client: Julio (Camp Courage,
       Abyssea - Konschtat)
      Summary: Self-serving and abrasive
       though he may be, the alchemist
       Julio's estimable potion-brewing skills
       are serving the embattled resistance
       well. Supply him with three purple
       polypores, that he may prepare a new
       batch of his prized product for the
       wounded troops.
  14:
  - number: 14
  - string: +The Walking Wounded
  - string: |-
      Client: Rashid (Camp Courage,
       Abyssea - Konschtat)
      Summary:
       Five of Captain Rashid's best soldiers
       are battling bravely despite grievous
       wounds. Provide each of them with a
       soothing potion to restore them to
       fighting trim.
  15:
  - number: 15
  - string: +Shady Business Redux
  - string: |-
      Client: Talib (Camp Hope,
       Abyssea - Konschtat)
      Summary:
       The boss of the storehouse traders
       has made you a business proposition
       you couldn't refuse. Bring him four
       limule pincers to receive a handsome
       reward.
  16:
  - number: 16
  - string: Addled Mind, Undying Dreams
  - string: |-
      Client: Silver Owl (Camp Hope,
       Abyssea - Konschtat)
      Summary:
       A guardsman of the former Republic,
       now scarred in mind and body, seeks
       your aid in carrying out a scheme he
       believes key to the survival of the
       resistance. Scour the bleak highlands
       in search of supplies lost during the
       raid of Bastok.
  17:
  - number: 17
  - string: +The Soul of the Matter
  - string: |-
      Client: Cleades (Camp Vigilance,
       Abyssea - Konschtat)
      Summary:
       A reconnaissance expert has taken
       you under his wing to tutor you in the
       arcane art of soulgauging. Venture
       afield with your Soulgauger SGR-1
       and collect intelligence on the
       notorious fiends aprowl in the vicinity.
  18:
  - number: 18
  - string: Secret Agent Man
  - string: |-
      Client: Helga (Camp Vigilance,
       Abyssea - Konschtat)
      Summary: Captain Helga fears for the
       safety of fellow officer and covert
       ops specialist Naji, who has not
       returned from his latest mission. The
       loss of this elite operative would be a
       near-fatal blow to the resistance. You
       must track him down with all haste!
  19:
  - number: 19
  - string: +Playing Paparazzi
  - string: |-
      Client: Naji (Afield,
       Abyssea - Konschtat)
      Summary:
       Naji has grudgingly accepted you as
       his assistant, and entrusted you with
       continuing his work while his wounds
       keep him out of commission. Only
       close range shots of the most
       formidable foes to terrorize the
       highlands will suffice!
  20:
  - number: 20
  - string: His Box, His Beloved
  - string: |-
      Client: Apururu (Central Encampment,
       Abyssea - Tahrongi)
      Summary:
       Apururu lacks for the starfruit needed
       to construct Cardians to protect her
       embattled countrymen. Travel to the
       northwestern encampment and procure
       one from the supply of the eccentric
       Kopuro-Popuro.
  21:
  - number: 21
  - string: +Weapons, Not Worries
  - string: |-
      Client: Peshi Yohnts (Western
       Encampment, Abyssea - Tahrongi)
      Summary:
       A down-in-the-dumps artisan,
       seemingly too disheartened to take
       action herself, needs you to retrieve
       supplies for weaponcrafting. The
       hardened bone harvestable in the area
       should serve to raise her spirits.
  22:
  - number: 22
  - string: Cleansing the Canyon
  - string: |-
      Client: Kupipi (Central Encampment,
       Abyssea - Tahrongi)
      Summary:
       Fearsome fiends prowl the path to
       the western encampment, cutting off
       valuable supply routes and placing the
       survivors' well-being in peril. At
       Kupipi's behest, thin the ranks of
       these foes and return with three
       sanguinets as proof of the deed.
  23:
  - number: 23
  - string: +Savory Salvation
  - string: |-
      Client: Piketo-Puketo (Western
       Encampment, Abyssea - Tahrongi)
      Summary:
       A culinarian with serious delusions of
       grandeur sees himself as the savior of
       his nation's people. Employ the
       fertilizer he's given you on a suitable
       tree and bring back anything edible
       that may grow.
  24:
  - number: 24
  - string: Bringing Down the Mountain
  - string: |-
      Client: Diegai (North of Central
       Encampment, Abyssea - Tahrongi)
      Summary:
       A young Galkan child fears for the
       safety and sanity of his friend and
       guardian. Seek out Baladanzo, who
       claims to have heard voices coming
       from the far side of an impassable
       rockslide...
  25:
  - number: 25
  - string: +A Sterling Specimen
  - string: |-
      Client: Ohbiru-Dohbiru (Central
       Encampment, Abyssea - Tahrongi)
      Summary:
       Having redirected his efforts to the
       study of the Abyssean ecosystem, a
       researcher from the Rhinostery seeks
       a live sample of a mutant strain of
       mandragora for hands-on examination.
       Speak with Kenapa-Keppa outside and
       make your contribution to science!
  26:
  - number: 26
  - string: +For Love of a Daughter
  - string: |-
      Client: Baha Mannohl (Northern
       Encampment, Abyssea - Tahrongi)
      Summary:
       A distraught Mithran mother seeks
       your help in finding a cure for her
       fever-stricken daughter. The
       substance she requires is a rare liquid
       said to be exuded by cacti of the
       canyon, but only after dark...
  27:
  - number: 27
  - string: +Sisters in Crime
  - string: |-
      Client: Cha Lebagta and Bopa Greso
       (Mountain Path, Abyssea - Tahrongi)
      Summary:
       Holding out hope that their
       disreputable band may yet be reunited,
       the two lackeys of the Cat Burglar
       have co-opted you to spread the
       news of their survival. Affix the
       ridiculous posters they've given you
       to the signposts in the canyon.
  28:
  - number: 28
  - string: +When Good Cardians Go Bad
  - string: |-
      Client: Apururu (Central Encampment,
       Abyssea - Tahrongi)
      Summary:
       Apururu's Cardians now guard each
       encampment, but word has it that
       not all of them are functioning
       optimally. Speak to the Cardians at
       each location and report back on any
       glitches you may have detected.
  29:
  - number: 29
  - string: Tangling with Tongue-twisters
  - string: |-
      Client: Kupipi (Central Encampment,
       Abyssea - Tahrongi)
      Summary:
       Cuelebre. Adze. Minhocao. Chukwa.
       Mictlantecuhtli. No, this isn't the
       Federation spelling bee--these are the
       names of the five most formidable
       enemies plaguing the canyon. Slay
       one and bring back proof of your
       triumph.
  30:
  - number: 30
  - string: +A Ward to End All Wards
  - string: "Client: Belgidiveau (Base Camp,\n Abyssea - Vunkerl)\nSummary: \n The searing ward maintained by the\n brilliant Belgidiveau could not\n possibly be malfunctioning!\n Nevertheless, he requires your aid to\n perform a routine test. Deliver a body\n part of an Abyssean fiend to your\n client, and confirm that his remarkable\n creation is still performing optimally."
  31:
  - number: 31
  - string: +The Boxwatcher's Behest
  - string: |-
      Client: Deraquien (Central Encampment,
       Abyssea - Vunkerl)
      Summary:
       Supplies must be delivered on foot to
       the newly constructed outpost, and
       the sluggardly Deraquien is clearly not
       up to the task. Go in his stead and
       deliver the goods to Captain
       Elmemague.
  32:
  - number: 32
  - string: +His Bridge, His Beloved
  - string: |-
      Client: Cheupirudaux (Western
       Encampment, Abyssea - Vunkerl)
      Summary:
       The bridges across the inlet are in a
       state of dire disrepair. Go repair
       them, that a sensitive woodworker's
       heart may again rest easy.
  33:
  - number: 33
  - string: +Bad Communication
  - string: |-
      Client: Ferdechiond (Outpost,
       Abyssea - Vunkerl)
      Summary:
       The linkpearls planted afield to gather
       intelligence on the Abyssean hordes
       are not functioning as intended, and
       Ferdechiond is displeased. Investigate
       the situation with all speed!
  34:
  - number: 34
  - string: Family Ties
  - string: |-
      Client: Teigero-Bangero (Western
       Encampment, Abyssea - Vunkerl)
      Summary:
       A devoted Tarutaru father was
       separated from wife and child in their
       flight from Jeuno. Deliver his letter,
       that this loving family may be
       reunited once more.
  35:
  - number: 35
  - string: Aqua Pura
  - string: |-
      Client: High Bear (Outpost,
       Abyssea - Vunkerl)
      Summary:
       An enthusiastic researcher is on the
       verge of a discovery that might
       restore potable water to the inlet.
       Retrieve plant samples from the
       vicinity of the ponds, that his labors
       might at long last bear fruit.
  36:
  - number: 36
  - string: +Aqua Puraga
  - string: |-
      Client: High Bear (Outpost,
       Abyssea - Vunkerl)
      Summary:
       An enthusiastic researcher is on the
       verge of a discovery that might
       restore potable water to the inlet...
       for certain this time! Retrieve plant
       samples from the vicinity of the
       ponds, that his labors might at long
       last bear fruit.
  37:
  - number: 37
  - string: Whither the Whisker
  - string: |-
      Client: Rahal (Central Encampment,
       Abyssea - Vunkerl)
      Summary:
       A savage pack of fiends terrorizes
       Vunkerl, their whisker of power and
       omniscience confounding the bravest
       attempts of a celebrated San d'Orian
       hero to secure the safety of his men.
       It falls to you to sever and retrieve
       this Samsonian strand!
  38:
  - number: 38
  - string: +Scattered Shells, Scattered Mind
  - string: |-
      Client: Aladoverre (Western
       Encampment, Abyssea - Vunkerl)
      Summary:
       The resistance's supply of linkshells
       has dwindled to dangerously
       low levels. Retrieve three from the
       field before your addle-minded client
       forgets just what exactly he asked
       you for.
  39:
  - number: 39
  - string: Wayward Wares
  - string: |-
      Client: Chapi Galepilai (Base Camp,
       Abyssea - Attohwa)
      Summary:
       A shipment of essential supplies
       intended for the Resistance outpost
       has been intercepted. Recover the
       scattered materials and deliver them
       to their intended destination.
  40:
  - number: 40
  - string: +Looking for Lookouts
  - string: |-
      Client: Colti (Field Encampment,
       Abyssea - Attohwa)
      Summary:
       A regiment of scouts has gone astray
       while on a mission to survey
       Parradamo Tor. Deliver linkpearls and
       emergency rations to the hapless crew
       and restore communication between
       them and their flustered commanding
       officer.
  41:
  - number: 41
  - string: +Flown the Coop
  - string: |-
      Client: Brutus (Field Encampment,
       Abyssea - Attohwa)
      Summary:
       One of the precious few chocobos
       who survived the flight from Jeuno
       has escaped from the stables. Track
       the bird, lure it out with gysahl
       greens, and capture it to return to
       safe captivity.
  42:
  - number: 42
  - string: +Threadbare Tribulations
  - string: |-
      Client: Ponono (Field Encampment,
       Abyssea - Attohwa)
      Summary:
       A tailor seeks to raise morale by
       mending the garments of the soldiers,
       but lacks for the thread she needs to
       perform the task. Bring her the three
       amoeban pseudopods that she insists
       will serve as an ideal substitute.
  43:
  - number: 43
  - string: +An Offer You Can't Refuse
  - string: |-
      Client: Garnev (Resistance Outpost,
       Abyssea - Attohwa)
      Summary:
       Your client has a deal for you:
       procure a piece of malachite from one
       of the sturdy pyxides, and he'll make
       it worth your while. What does he
       need it for? You're better off not
       knowing.
  44:
  - number: 44
  - string: Something in the Air
  - string: |-
      Client: Yoran-Oran (Base Camp,
       Abyssea - Attohwa)
      Summary:
       The Professor is concerned about
       the air quality, and has hypothesized
       that the source of the pollution
       lies to the west. Go investigate,
       and bring back the tangible evidence
       that your client needs to formulate a
       solution to the crisis.
  45:
  - number: 45
  - string: +An Acrididaen Anodyne
  - string: |-
      Client: Yoran-Oran (Base Camp,
       Abyssea - Attohwa)
      Summary:
       Yoran-Oran has figured out a method
       that will stop the gasponia from
       giving off its noxious fumes, but he
       requires an elusive insect known as a
       rockhopper to prepare the formula.
  46:
  - number: 46
  - string: Hazy Prospects
  - string: |-
      Client: Harith (Base Camp,
       Abyssea - Attohwa)
      Summary:
       An astute alchemist has concluded
       that the miasmas seeping up through
       fissures in the ground are contributing
       to the tainted air. Follow the recipe
       he entrusted to you to synthesize the
       counteragent, test it on a miasma,
       then report back with your findings.
  47:
  - number: 47
  - string: For Want of a Pot
  - string: |-
      Client: Naruru (Base Camp,
       Abyssea - Attohwa)
      Summary:
       You must retrieve Naruru's favorite
       stewpot from the airship wreckage so
       that she can cook up a batch of
       piping hot stew from...no, for
       her fellow survivors!
  48:
  - number: 48
  - string: Missing in Action
  - string: |-
      Client: Iron Eater (Base Camp,
       Abyssea - Misareaux)
      Summary:
       A fierce attack by the Abyssean
       hordes has left some members of
       Iron Eater's regiment stranded afield.
       Without the means to regain contact
       nor the manpower to dispatch a search
       party, a lone hero must strike out into
       the wilderness and find them. That
       hero is you.
  49:
  - number: 49
  - string: I Dream of Flowers
  - string: |-
      Client: Goraow (Second Encampment,
       Abyssea - Misareaux)
      Summary:
       Perpetual pessimist Goraow wishes he
       had flowers to offer to the grave of
       his fallen brethren...
  50:
  - number: 50
  - string: Destiny Odyssey
  - string: |-
      Client: Goraow (Second Encampment,
       Abyssea - Misareaux)
      Summary:
       There can be no doubt. You are the
       hero destined to end Gukumatz's reign
       of terror. Slay this maniacal fiend and
       claim a body part as a trophy, that
       the souls of Goraow's fallen brethren
       may know true peace.
  51:
  - number: 51
  - string: +Unidentified Research Object
  - string: |-
      Client: Yurim (Base Camp,
       Abyssea - Misareaux)
      Summary:
       Yurim requires a certain object in
       order to continue her research on
       Abyssean lifeforms, but is experiencing
       difficulties remembering its name...
  52:
  - number: 52
  - string: +Cookbook of Hope Restoring
  - string: |-
      Client: Jonette (First Encampment,
       Abyssea - Misareaux)
      Summary:
       Jonette's dream is to restore hope to
       the community of survivors by serving
       them an array of scrumptious dishes.
       However, she dropped the cookbook
       needed to fulfill that dream when
       fleeing from monsters. Be a dear and
       find it for her.
  53:
  - number: 53
  - string: +Smoke over the Coast
  - string: |-
      Client: Hungry Wolf (First Encampment,
       Abyssea - Misareaux)
      Summary:
       Hungry Wolf hungers for meat! Hurry,
       before he transforms into a scrawny
       Hume before your very eyes!
  54:
  - number: 54
  - string: +Soil and Green
  - string: |-
      Client: Sieglinde (Base Camp,
       Abyssea - Misareaux)
      Summary:
       Sieglinde the alchemist is investigating
       soil quality along the coast, and has
       custom-designed a contraption for
       that purpose. Take the aptly named
       "mineral gauge for dummies," and
       thrust it into a likely spot of earth
       by a tree.
  55:
  - number: 55
  - string: +Dropping the Bomb
  - string: |-
      Client: Veit (Second Encampment,
       Abyssea - Misareaux)
      Summary:
       Caskets containing gunpowder intended
       for a critical blasting operation have
       been lost in transit. With his soldiers
       apparently a bunch of hopeless
       cravens, Veit requires that you
       retrieve the caskets, which were last
       seen being dumped into the river.
  56:
  - number: 56
  - string: '+Wanted: Medical Supplies'
  - string: |-
      Client: Yasuji (First Encampment,
       Abyssea - Misareaux)
      Summary:
       The struggle against the Abyssean
       invaders grows ever fierce. To do
       your part, you must bring Yasuji any
       medical supplies you find within
       sturdy pyxides. For make benefit
       the great resistance effort, let us
       together!
  57:
  - number: 57
  - string: Voices from Beyond
  - string: |-
      Client: Rukususu (Second Encampment,
       Abyssea - Grauberg)
      Summary:
       Rumors abound of ghosts haunting the
       mountains to the northwest. Rukususu
       requires that you bring irrefutable
       proof to substantiate this disturbing
       tale.
  58:
  - number: 58
  - string: +Benevolence Lost
  - string: |-
      Client: Rukususu (Second Encampment,
       Abyssea - Grauberg)
      Summary:
       Water contamination has caused the
       pixies of Witchfire Glen to turn
       malevolent. By proliferating certain
       components in the water, however,
       it should be possible to restore the
       noble creatures to their former
       benevolent selves.
  59:
  - number: 59
  - string: +Brugaire's Ambition
  - string: |-
      Client: Brugaire
       (Abyssea - Grauberg)
      Summary:
       At Brugaire's behest, you must
       confront and defeat the notorious
       Teekesselchen with the aid of
       prismatic elixir, the newly invented
       wonder draught.
  60:
  - number: 60
  - string: +Chocobo Panic
  - string: |-
      Client: Kuoh Rhel
       (Abyssea - Grauberg)
      Summary:
       Kuoh Rhel's pack chocobo refuses to
       eat anything she feeds it, and grows
       more sickly by the day. Is there
       nothing under this accursed red sky
       that would entice the creature?
  61:
  - number: 61
  - string: +The Egg Enthusiast
  - string: |-
      Client: Ranpi-Monpi (Third Encampment,
       Abyssea - Grauberg)
      Summary:
       Ranpi-Monpi, culinarian extraordinaire,
       requires that you bring a fresh wivre
       egg from within the nesting grounds.
       Take extra care that the fragile egg
       is not damaged during transportation.
  62:
  - number: 62
  - string: +Getting Lucky
  - string: "Client: Kurou-Morou \n(Abyssea - Grauberg)\nSummary:\n Take your specified lucky item to\n the designated lucky spot, and good\n fortune will surely visit you...if\n Kurou-Morou the Magnificentaru\n speaks true."
  63:
  - number: 63
  - string: +Her Father's Legacy
  - string: |-
      Client: Cornelia (First Encampment,
       Abyssea - Grauberg)
      Summary:
       For the survival of all those who call
       Grauberg home, Cornelia has assigned
       you the task of vanquishing the dread
       wyverns invariably seen in the company
       of the hydra Alfard.
  64:
  - number: 64
  - string: The Mysterious Head Patrol
  - string: |-
      Client: Eight of Hearts
       (Abyssea - Grauberg)
      Summary:
       Who is the mystery person who
       patrols the head of Eight of Hearts?
       Find a vertically challenged individual
       attired in yellow who possesses a
       silver pocket watch, and you will find
       the answer.
  65:
  - number: 65
  - string: Master Missing, Master Missed
  - string: "Client: Eight of Clubs \n (Abyssea - Grauberg)\nSummary:\n Eight of Clubs is gravely concerned\n for his master, whose return is long\n overdue. Travel to the location where\n the man was headed, that you might\n glean knowledge to set the Cardian's\n mind at rest."
