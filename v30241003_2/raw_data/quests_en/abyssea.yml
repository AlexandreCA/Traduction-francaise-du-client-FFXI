  - string: +Let There Be Light
  - string: |-
      Client: Zauko (First Outpost,
       Abyssea - Uleguerand)
      Summary:
       Brother Zauko has entrusted you with
       a delivery of coal for the
       encampments, that the Divine Light
       of the Torch shall illuminate the
       realm now and forever.
  68:
  - number: 68
  - string: +Look Out Below
  - string: |-
      Client: Baldric (Second Outpost,
       Abyssea - Uleguerand)
      Summary:
       Baldric seeks to put an end to the
       avalanches that plague the survivors
       by triggering small explosions to
       disperse accumulated snow. Assist him
       in an experiment to determine the
       optimal quantity of firesand for the
       task.
  69:
  - number: 69
  - string: Home, Home on the Range
  - string: |-
      Client: Moogle (Third Outpost,
       Abyssea - Uleguerand)
      Summary:
       Bereft of hearth and home but not
       heart and hope, a beleaguered moogle
       has asked you to help him rebuild a
       small piece of his glory days.
  70:
  - number: 70
  - string: Imperial Espionage
  - string: |-
      Client: Tyamah (Third Outpost,
       Abyssea - Uleguerand)
      Summary:
       A curious stranger from a distant land
       has tasked you with gathering
       information on the current state of
       the four nations of Altana.
  71:
  - number: 71
  - string: Imperial Espionage II
  - string: |-
      Client: Tyamah (Third Outpost,
       Abyssea - Uleguerand)
      Summary:
       Stranded far from home and looking
       considerably worse for the wear,
       Tyamah has called upon your services
       again. Your mission, if you choose to
       accept it: use a soulgauger to gather
       intel on unfamiliar Abyssean fiends.
  72:
  - number: 72
  - string: +Boreal Blossoms
  - string: |-
      Client: Oruga (First Outpost,
       Abyssea - Uleguerand)
      Summary:
       Having run out of a vital salve, Oruga
       has sent you in search of a rare
       flower that blooms in wintry climes.
       Three blossoms are required to
       extract a sufficient quantity of the
       reagent.
  73:
  - number: 73
  - string: Brothers in Arms
  - string: |-
      Client: Zazarg (Third Outpost,
       Abyssea - Uleguerand)
      Summary:
       A vital linkpearl purloined by the vile
       Blanga, Zazarg lacks the means to
       contact his comrades. Retrieve the
       pearl, that he might confirm the
       safety of his countrymen.
  74:
  - number: 74
  - string: +Scouts Astray
  - string: |-
      Client: Rondipur (Base Camp,
       Abyssea - Uleguerand)
      Summary:
       Rondipur's incompetent underlings
       have managed to get themselves lost
       on a routine scouting mission. Find
       them before they meet an untimely
       end.
  75:
  - number: 75
  - string: +Frozen Flame Redux
  - string: |-
      Client: Guilboire (Third Outpost,
       Abyssea - Uleguerand)
      Summary:
       Following in the footsteps of his
       Crystal War veteran father, the
       enterprising Guilboire seeks to
       harness the power of snolls to strike
       back at the hordes. Travel to the test
       site and assist with data collection.
  76:
  - number: 76
  - string: +Slip Slidin' Away
  - string: |-
      Client: Michilca (Base Camp,
       Abyssea - Uleguerand)
      Summary:
       The Resistance seeks to send a strike
       team into the bowels of Thousandfall
       Ridge, a confirmed breeding pit for
       the hordes. Help keep Michilca's men
       on course as they execute their
       hazardous approach.
  77:
  - number: 77
  - string: +Classrooms Without Borders
  - string: |-
      Client: Moreno-Toeno (Base Camp,
       Abyssea - Altepa)
      Summary:
       His classroom may be lost, but
       Moreno-Toeno is determined to
       educate the next generation here in
       the wastelands. Bring him three
       manigordo fangs so he can conduct
       a science class for his pupils.
  78:
  - number: 78
  - string: +The Secret Ingredient
  - string: |-
      Client: Nogelle (Base Camp,
       Abyssea - Altepa)
      Summary:
       Bean chef extraordinaire Nogelle lost
       her entire supply of Lufet lake salt in
       her escape from San d'Oria. Seek out
       a substitute ingredient, that she might
       put fire in the bellies of her fellow
       survivors with a piping pot of bean
       stew.
  79:
  - number: 79
  - string: +Help Not Wanted
  - string: |-
      Client: Ken (Second Outpost,
       Abyssea - Altepa)
      Summary:
       A sniveling brat with an inferiority
       complex about never having graduated
       from military academy is too prideful
       to admit that he can't complete his
       mission on his own. Procure soul
       prints of the fiercest Abysseans for
       the ungrateful whelp.
  80:
  - number: 80
  - string: The Titus Touch
  - string: |-
      Client: Titus (Third Outpost,
       Abyssea - Altepa)
       Summary: Alchemical genius Titus is
       at it again, his latest masterful
       creation being...ink. Deliver this
       practical (if not particularly exciting)
       product to medic team leader Chumimi
       at the first outpost, that she might
       complete her report.
  81:
  - number: 81
  - string: +Slacking Subordinates
  - string: |-
      Client: Chumimi (First Outpost,
       Abyssea - Altepa)
      Summary:
       Chumimi's good-for-nothing assistants
       Chemioue, Biggorf, and Tapoh Lihzeh
       still haven't done their homework.
       Hunt them down and relay their
       findings to Chumimi by any means
       necessary.
  82:
  - number: 82
  - string: Motherly Love
  - string: |-
      Client: Alisa (Fourth Outpost,
       Abyssea - Altepa)
      Summary:
       Alisa's dear husband Zacc and lovely
       daughter Enu have not returned from
       their little stroll outside the searing
       ward. Whatever could be keeping
       them...?
  83:
  - number: 83
  - string: Look to the Sky
  - string: |-
      Client: Alisa (Fourth Outpost,
       Abyssea - Altepa)
      Summary:
       Finally at peace with the loss of her
       family, Alisa wishes you to bury her
       daughter Enu's favorite pendant in a
       spot as close to the sky as you can
       find. That's where the little girl
       would have wanted it...
  84:
