bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: Twitherym Dust
  - string: |-
      Client: Gurren-Murren (Frontier Station,
       Ceizak Battlegrounds)
      Summary:
       The southern section of the
       battlegrounds is home to a lek of
       twitherym, and the dust on their
       wings is said to have magical
       properties. Collect some sap exuding
       from the trees there and report back
       to Gurren-Murren.
  1:
  - number: 1
  - string: To Catch a Predator
  - string: |-
      Client: Lucretia (Frontier Bivouac,
       Ceizak Battlegrounds)
      Summary:
       One of the local mantids has been
       terrorizing the area. Use some of the
       chapuli around the bivouac as bait to
       lure it out of hiding and exterminate
       the threat.
  2:
  - number: 2
  - string: Empty Nest
  - string: |-
      Client: Bataron (Frontier Bivouac,
       Ceizak Battlegrounds)
      Summary:
       A wasp nest located in the area has
       been causing those at the bivouac
       much consternation. Vanquish eight of
       the belaboring wasps within and report
       back with your progress.
  3:
  - number: 5
  - string: Don't Clam Up on Me Now
  - string: |-
      Client: Oblor (Frontier Station,
       Yahse Hunting Grounds)
      Summary:
       Rations are starting to run low, and
       it's up to you to find some more!
       Collect five shellfish found along the
       seashore in Yahse Hunting Grounds.
  4:
  - number: 6
  - string: Hop to It
  - string: |-
      Client: Chya Mindorah (Frontier Bivouac,
       Yahse Hunting Grounds)
      Summary:
       Chapuli are wreaking havoc on the
       local flora. Head a ways to the north,
       where the chapuli have taken roost,
       and smoke out and vanquish their
       leader.
  5:
  - number: 9
  - string: Boiling Over
  - string: |-
      Client: Leautiere (Frontier Bivouac,
       Yahse Hunting Grounds)
      Summary:
       Haul yourself over to the Moh Gates,
       survey the magma there, and report
       back with your findings. The entrance
       to the Moh Gates is located in the
       north and west outreaches of Yahse
       Hunting Grounds.
  6:
  - number: 10
  - string: Poisoning the Well
  - string: |-
      Client: Fritha (Frontier Station,
       Foret de Hennetiel)
      Summary:
       Researching the properties of the
       Zoldeff River may lead to insights that
       aid the colonization initiative.
       Collect some water from the mouth of
       the river and bring it back to Fritha.
  7:
  - number: 12
  - string: Unsullied Lands
  - string: |-
      Client: Inmot-Pinmot (Frontier Bivouac,
       Foret de Hennetiel)
      Summary:
       Not all ground near the Zoldeff River
       has succumbed to corruption--an
       ergon locus located nearby is keeping
       the surrounding lands pristine. If you
       run across the locus, collect a sample
       of the surrounding sand.
  8:
  - number: 16
  - string: No Rime Like the Present
  - string: |-
      Client: Hegnor (Frontier Station,
       Morimar Basalt Fields)
      Summary:
       Rime ice forms on the coniferous
       trees of Morimar Basalt Fields during
       periods of snowfall. Studying this ice
       could yield information about the
       area's climate and ecosystem.
       Bring some back for research.
  9:
  - number: 18
  - string: A Geothermal Expedition
  - string: |-
      Client: Fallion (Frontier Bivouac,
       Morimar Basalt Fields)
      Summary:
       Hot springs are not only good for
       relaxation--they are also worth
       researching! Test the water of hot
       springs in different locations
       throughout Morimar Basalt Fields and
       summarize your findings.
  10:
  - number: 26
  - string: +Granddaddy Dearest
  - string: |-
      Client: Alienor (Pioneers' Coalition,
       Western Adoulin)
      Summary:
       Alienor wants to send a care package
       containing Adoulinian delicacies to
       her grandfather in Jeuno, and also
       wishes to know about the ongoing
       expedition he leads.
  11:
  - number: 27
  - string: Wayward Waypoints
  - string: |-
      Client: Sharuru (Peacekeepers'
       Coalition, Eastern Adoulin)
      Summary:
       The curmudgeon Sharuru is concerned
       about the health of her waypoint
       friends located far outside of Adoulin
       proper. Help her recalibrate the
       waypoints in Jeuno and at the various
       frontier stations.
  12:
  - number: 28
  - string: One Good Turn...
  - string: |-
      Client: Chelidoine (Coronal Esplanade,
       Eastern Adoulin)
      Summary:
       Not every pioneer is a natural.
       Chelidoine needs some advice on how
       to be a boon rather than a burden in
       Adoulin's most pressing initiative.
  13:
  - number: 29
  - string: F.A.I.L.ure Is Not an Option
  - string: |-
      Client: Clautaire (Order of
       Thurandaut Residence, Western Adoulin)
      Summary:
       School projects are an important part
       of a young boy's studies, and
       Clautaire needs a hunk of bedrock to
       complete his report.
  14:
  - number: 30
  - string: Order Up
  - string: |-
      Client: Reja Ygridhi (Celennia Memorial
       Library, Eastern Adoulin)
      Summary:
       Visit the Twelve Orders and ascertain
       whether or not the information
       contained within the dossier that the
       library prepared on them is correct.
  15:
  - number: 50
  - string: Western Waypoints, Ho!
  - string: |-
      Client: Alienor (Pioneers' Coalition,
       Western Adoulin)
      Summary:
       Attune your geomagnetron to each of
       the waypoints in Western Adoulin and
       report back.
  16:
  - number: 51
  - string: Wes...Eastern Waypoints, Ho!
  - string: |-
      Client: Sharuru (Peacekeepers'
       Coalition, Eastern Adoulin)
      Summary:
       Attune your geomagnetron to each of
       the waypoints in Eastern Adoulin and
       report back.
  17:
  - number: 53
  - string: Grind to Sawdust
  - string: |-
      Client: Elmric (Frontier Station,
       Ceizak Battlegrounds)
      Summary:
       What good is colonization if you
       can't chop down trees? Participate in
       one Colonization Reive to prove your
       mettle and report back to learn about
       how to efficiently clear paths through
       the jungle.
  18:
  - number: 55
  - string: I'm on a Boat
  - string: |-
      Client: Choubollet (River Mouth,
       Foret de Hennetiel)
      Summary:
       The Zoldeff River is not safe for
       passage...unless you have a portable
       boat! Bring three squares of dhalmel
       leather, one twitherym scale, and one
       jar of umbril ooze to Choubollet so
       he can build you a nautical
       masterpiece.
  19:
  - number: 56
  - string: A Stone's Throw Away
  - string: |-
      Client: Apolliane (Frontier Station,
       Morimar Basalt Fields)
      Summary:
       Hardened magma forms crags that dot
       the landscape, hindering travel.
       Collect one marble nugget and
       bring it back to Apolliane in
       exchange for her teaching you the
       arts of destroying these obstacles.
  20:
  - number: 57
  - string: Hide and Go Peak
  - string: |-
      Client: Toppled Tree (Frontier Station,
       Marjami Ravine)
      Summary:
       Procuring Velkk hide is a necessary
       step in fashioning a set of gloves to
       scale the precarious cliffs and thorny
       vines in Eastern Ulbuka. Head for the
       Velkk encampment located to the
       southwest and steal some hide from
       their repository.
  21:
  - number: 58
  - string: The Whole Place Is Abuzz
  - string: |-
      Client: Rumin-Flumin (Frontier Bivouac,
       Yahse Hunting Grounds)
      Summary:
       Numbing blossoms have antidotal
       effects that inhibit the poisons of
       pungent fungi. Head to the dead end
       to the southwest and use the Land
       of Milk and Honey beehive to collect
       ten bees. Make sure you are resting
       quietly to collect them!
  22:
  - number: 59
  - string: Orobon Appetit
  - string: |-
      Client: Nestroh (Central Frontier
       Bivouac, Foret de Hennetiel)
      Summary:
       A lone fisherman has his eyes on a
       rare delicacy--orobon meat. Fish
       'em up, cut 'em up, and serve 'em up
       to satiate his hunger with the
       perfect cut of meat.
  23:
  - number: 60
  - string: Talk About Wrinkly Skin
  - string: |-
      Client: Orsa-Porsa (Frontier Station,
       Morimar Basalt Fields)
      Summary:
       A strange old man has taken a liking
       to the hot springs found in Morimar,
       which has Orsa-Porsa rather
       nonplussed. The Taru has tasked you
       with bringing him some Uleguerand milk,
       an apkallu egg, and a felicifruit so he
       can lure the old man out of hiding.
  24:
  - number: 62
  - string: Did You Feel That?
  - string: |-
      Client: Udip Ferawoh (Frontier Station,
       Marjami Ravine)
      Summary:
       Velkk have been planting spinescent
       protuberances all throughout the
       ravine, and Udip Ferawoh is sick of
       it. She wants you to suffer five
       amnesic attacks from them before
       returning--but don't get in over your
       head.
  25:
  - number: 54
  - string: Breaking the Ice
  - string: |-
      Client: Traiffeaux (Frontier Station,
       Kamihr Drifts)
      Summary:
       Walls of sheer ice are impeding
       colonization in Kamihr Drifts. You
       need to find the weak spot in these
       walls--but your ears will freeze
       without a pair of earmuffs. Collect
       three rabbit hides and one raaz tusk
       and bring them to Traiffeaux.
  26:
  - number: 126
  - string: Lerene's Lament
  - string: |-
      Client: Lerene (Outer Ra'Kaznar)
      Summary:
       Lerene is fed up with her inability to
       break down magic-embossed doors in
       Outer Ra'Kaznar, but thinks that two
       squares of ancestral cloth from
       shadows would enable her to fashion a
       device to nullify the enchantment.
  27:
  - number: 61
  - string: No Love Lost
  - string: |-
      Client: Peppe-Aleppe (Frontier
       Station, Kamihr Drifts)
      Summary:
       Orsa-Porsa claims that Peppe-Aleppe
       was shipped off to Kamihr Drifts for
       making unwanted advances on a young
       woman. Bring Peppe-Aleppe one
       ruszor hide so he can invent
       something fabulous to win Amchuchu's
       favor.
  28:
  - number: 70
  - string: Don't Ever Leaf Me
  - string: |-
      Client: Audibert (Scouts' Coalition,
       Eastern Adoulin)
      Summary:
       The leafkin are mysterious yet
       adorable creatures, and one of their
       biggest fans wants to learn more
       about them. Assist him in unearthing
       information about their habitats and
       life cycles.
  29:
  - number: 71
  - string: Keep Your Bloomers On, Erisa
  - string: |-
      Client: Erisa (Order of Renaye
       Research Chamber, Eastern Adoulin)
      Summary:
       Though fruits and flowers have begun
       to sprout from a new type of plant
       brought to Erisa, they haven't gotten
       any larger over the past weeks. She
       wants to create some new fertilizer,
       but to do so she needs some
       Yahse humus.
  30:
  - number: 72
  - string: Scaredy-Cats
  - string: |-
      Client: Eamonn (Pioneers' Coalition,
       Western Adoulin)
      Summary:
       A couple of Pioneers' Coalition
       members have seen some fearsome
       sights in the forest, but their leader
       demands that they collect some soil
       samples there. Head to the Ceizak
       Battlegrounds and do their dirty work
       for them.
  31:
  - number: 73
  - string: Raptor Rapture
  - string: |-
      Client: Pagnelle (Mummers' Coalition,
       Western Adoulin)
      Summary:
       Vorahal, the Mummers' Coalition's
       most prized raptor, escaped his pen
       and evidently mauled a hapless citizen
       named Ilney. Go visit the victim and
       hear his side of the story.
  32:
  - number: 74
  - string: Exotic Delicacies
  - string: |-
      Client: Flapano (Restaurant, Western
       Adoulin)
      Summary:
       Just as a chef needs a pot, so too
       does he need ingredients. Specifically,
       he needs saffron, barnacles, and
       mussels to complete his dish.
  33:
  - number: 75
  - string: A Pioneer's Best (Imaginary) Friend
  - string: |-
      Client: Merleg (Adoulin Alleys,
       Western Adoulin)
      Summary:
       Some of the city's children won't let
       you into their exclusive club of
       justice defenders without showing
       the aura of a true pioneer. Seek out
       someone who can bestow it upon you,
       then impress the rascals with your
       newfound puissance.
  34:
  - number: 76
  - string: Hunger Strikes
  - string: |-
      Client: Westerly Breeze
       (Waterfront, Western Adoulin)
      Summary:
       All work and no food makes at least
       one Galkan courier a cranky boy.
       Introduce him to a certain soup from
       the Middle Lands and restore his zest
       for working life.
  35:
  - number: 77
  - string: The Old Man and the Harpoon
  - string: |-
      Client: Jorin (Waterfront,
       Western Adoulin)
      Summary:
       A lone fisherman will lose his battle
       with the big one unless you carry his
       trusty harpoon to the Inventors'
       Coalition for repair.
  36:
  - number: 78
  - string: A Certain Substitute Patrolman
  - string: "Client: Rising Solstice\n (Jorius Yett, Western Adoulin)\nSummary:\n The soldier charged with making the\n rounds in Western Adoulin has fallen\n not ill, but asleep. Do the\n Peacekeepers' Coalition a \n service by filling in for him and \n following his assigned route\n to the letter."
  37:
  - number: 79
  - string: +It Sets My Heart Aflutter
  - string: |-
      Client: Saldinor (Civic Arboretum, Rala
       Waterways)
      Summary:
       Some pests are more annoying than
       others. Collect two twitherym
       wings and bring them back.
  38:
  - number: 82
  - string: Transporting
  - string: |-
      Client: Vaulois (Road to
       the Waterfront, Western Adoulin)
      Summary:
       A mysterious package has been
       accidentally delivered to the wrong
       address. Take it with you to the
       warehouse on the Adoulin Waterfront
       so that it can be hauled to its
       proper recipient.
  39:
  - number: 84
  - string: The Starving
  - string: |-
      Client: Westerly Breeze
       (Waterfront, Western Adoulin)
      Summary:
       Everyone's favorite famished Galka
       once again hungers for the delicacies
       of the Middle Lands. This time
       however, he wants a certain drink that
       packs a punch in more ways than one.
  40:
  - number: 85
  - string: Fertile Ground
  - string: |-
      Client: Chalvava (Civic Arboretum, Rala
       Waterways)
      Summary:
       How can you grow plants in low
       quality dirt? With fertilizer, that's
       how! Go acquire some from the
       Inventors' Coalition to make the best
       of a fruitless situation.
  41:
  - number: 88
  - string: '"Always more," Quoth the Ravenous'
  - string: |-
      Client: Westerly Breeze
       (Waterfront, Western Adoulin)
      Summary:
       The third time may be a charm for
       some things, but the infamous
       starving Couriers' Coalition member
       brings only bad tidings--this time in
       the form of a sparkling pink beverage.
       Will it be his last request ever?
  42:
  - number: 89
  - string: Meg-alomaniac
  - string: |-
      Client: Sharuru (Peacekeepers'
       Coalition, Eastern Adoulin)
      Summary:
       Meg and all her "sister" waypoints in
       Western Adoulin have come down with
       some sort of virus. Check to make
       sure they are in the best of health by
       using a waypoint scanner kit.
  43:
  - number: 91
  - string: The Longest Way Round...
  - string: |-
      Client: Vastran (Big Bridge, Eastern
       Adoulin)
      Summary:
       Making the rounds is too tough for a
       certain soldier...but not for you! Make
       sure the area is safe and report back.
  44:
  - number: 93
  - string: +A Good Pair of Crocs
  - string: |-
      Client: Felmsy (Wharf, Eastern Adoulin)
      Summary:
       Poor Felmsy is in a bit of a tizzy over
       his family's safety. Assuage his fears
       by bringing back a Velkk
       mask or necklace to prove you're
       dealing with the Velkk threat.
  45:
  - number: 94
  - string: +Cafe...teria
  - string: |-
      Client: Yocile (Cafe des Larmes,
       Eastern Adoulin)
      Summary:
       How can Yocile bring out an
       intercontinental taste without Elshimo
       coconuts? Bring back two to help
       make an exquisite delight!
  46:
  - number: 96
  - string: +A Shot in the Dark
  - string: |-
      Client: Pudith (Residence, Eastern
       Adoulin)
      Summary:
       Listening to her husband's irrational
       ramblings about all manner of horrors
       in Ulbuka's uncharted lands has Pudith
       terrified, too! Go recover one jar of
       umbril ooze to calm her fears.
  47:
  - number: 100
  - string: Open the Floodgates
  - string: |-
      Client: Risen Hackles (Peacekeepers'
       Coalition, Eastern Adoulin)
      Summary:
       One of the Peacekeepers' Coalition's
       finest has challenged you to find the
       holy battlegrounds in the Rala
       Waterways. Head down and prove that
       you have what it takes to navigate
       the waters.
  48:
  - number: 102
  - string: No Laughing Matter
  - string: |-
      Client: Peladi Shalmohr (Mummers'
       Coalition, Western Adoulin)
      Summary:
       Find the Mummers' Coalition's newest
       bumbling duo, Tarutaru Sauce, and
       prevent them from sucking all the life
       out of the room.
  49:
  - number: 103
  - string: All the Way to the Bank
  - string: |-
      Client: Peladi Shalmohr (Mummers'
       Coalition, Western Adoulin)
      Summary:
       Peladi Shalmohr is about to burst at
       the seams from the tab Tarutaru
       Sauce has run up throughout the city,
       and has requested that you take care
       of it. The culprits are hiding
       somewhere in Western Adoulin...
  50:
  - number: 104
  - string: To Laugh Is to Love
  - string: |-
      Client: Peladi Shalmohr (Mummers'
       Coalition, Western Adoulin)
      Summary:
       Tarutaru Sauce threatens to deplete
       the Mummers' Coalition's profits yet
       again, and Peladi Shalmohr would have
       you stop them before they dip into
       the red. Stop gawking and get at it!
  51:
  - number: 105
  - string: A Barrel of Laughs
  - string: |-
      Client: Tuffle-Buffle (Near the
       warehouses, Western Adoulin)
      Summary:
       A mannequin of curious origins has
       been wrested from Tarutaru Sauce's
       control. The suspects are not
       altogether unknown, and the prize can't
       be far. Search the immediate area for
       traces of its whereabouts.
  52:
  - number: 108
  - string: Vegetable Vegetable Revolution
  - string: "Client: Amchuchu (Inventors' Coalition,\n Western Adoulin)\nSummary:\n The recent population explosion in\n Adoulin has been causing food\n problems. Seek out Midras to assist\n him and Amchuchu in finding a new \n mineral ore in the Sih Gates so they\n can fabricate improved fertilizer."
  53:
  - number: 109
  - string: Vegetable Vegetable Evolution
  - string: |-
      Client: Amchuchu (Inventors' Coalition,
       Western Adoulin)
      Summary:
       Midras has headed off to Yorcia
       Weald for further research into
       potential fertilizer ingredients, and
       Amchuchu is worried sick about him.
       Venture into the forest and ensure
       that he is safe.
  54:
  - number: 110
  - string: Vegetable Vegetable Crisis
  - string: |-
      Client: Amchuchu (Inventors' Coalition,
       Western Adoulin)
      Summary:
       Amchuchu asks you deliver a missive
       to Cid proclaiming that Junior's plan
       fell through--but first, she wants you
       to bring back a midrium ingot, some
       urunday lumber, and a square of
       raaz leather.
  55:
  - number: 111
  - string: Vegetable Vegetable Frustration
  - string: |-
      Client： Amchuchu
      (Inventors' Coalition, Western Adoulin)
      Summary:
       Hoping to lift Midras out of his
       melancholic state, Amchuchu has sent
       you to Bastok to find out what first
       inspired him to become an inventor.
  56:
  - number: 114
  - string: A Thirst for the Ages
  - string: |-
      Client: Roskin (Near Cafe des Larmes,
       Eastern Adoulin)
      Summary:
       Search Adoulin's bifurcated districts
       and beyond to find clues pertaining to
       the formation of its current political
       body. The riches you'll receive for
       this classified mission may just
       amount to more than you could ever
       imagine.
  57:
  - number: 115
  - string: A Thirst for the Eons
  - string: |-
      Client: Roskin (Near Cafe des Larmes,
       Eastern Adoulin)
      Summary:
       Search Adoulin's bifurcated districts
       and beyond to find clues pertaining to
       what engendered the Great Expedition.
       The riches you'll receive for
       this classified mission may just
       amount to more than you could ever
       imagine.
  58:
  - number: 116
  - string: A Thirst for Eternity
  - string: |-
      Client: Roskin (Near Cafe des Larmes,
       Eastern Adoulin)
      Summary:
       Find clues that will unravel the truth
       surrounding August and his generals.
       The riches you'll receive for
       this classified mission may just
       amount to more than you could ever
       imagine.
  59:
  - number: 117
  - string: A Thirst Before Time
  - string: |-
      Client: Roskin (Near Cafe des Larmes,
       Eastern Adoulin)
      Summary:
       Who--or what--has been behind the
       scenes and manipulating Roskin into
       solving various historical mysteries?
       There's no time like the present to
       reach into the past!
  60:
  - number: 118
  - string: Dances with Luopans
  - string: |-
      Client: Sylvie (Adoulin Waterfront,
       Western Adoulin)
      Summary:
       The intricacies of a geomancer lie in
       the luopans--compatriots in the
       casting of advanced magics. To make
       one, you need one petrified log and
       a fistful of homeland soil. Now
       where could you find them...?
  61:
  - number: 35
  - string: Elementary, My Dear Sylvie
  - string: |-
      Client: Sylvie (Adoulin Waterfront,
       Western Adoulin)
      Summary:
       Sylvie's father, Hostenn, has
       volunteered to give you advanced
       geomancy lessons. Find him in the
       first frontier bivouac in Morimar
       Basalt Fields, and you may learn
       something that will further the limits
       of your geomantic prowess.
  62:
  - number: 36
  - string: For Whom the Bell Tolls
  - string: |-
      Client: Sylvie (Adoulin Waterfront,
       Western Adoulin)
      Summary:
       Sylvie's father, the venerable Hostenn,
       has gone missing, and Sylvie seeks the
       assistance of Ikhi Askamot. Head to
       the Order of Renaye Residence to
       beseech her aid.
  63:
  - number: 37
  - string: The Bloodline of Zacariah
  - string: |-
      Client: Sylvie (Adoulin Waterfront,
       Western Adoulin)
      Summary:
       Preparations for Hostenn's funeral are
       ongoing, and Sylvie wishes to
       commence a ritual for him. Collect
       three chunks of acuex ore, which can
       be found on acuexes in Cirdas Caverns.
  64:
  - number: 38
  - string: The Communion
  - string: |-
      Client: Sylvie (Adoulin Waterfront,
       Western Adoulin)
      Summary:
       Lhaiso Neftereh has fallen ill, perhaps
       because of the anomalies in the earth.
       Sylvie wants you to accompany her to
       the Order of Renaye residence in
       Eastern Adoulin to check up on Lhaiso.
  65:
  - number: 142
  - string: Treasures of the Earth
  - string: |-
      Client: Sylvie (Adoulin Waterfront,
       Western Adoulin)
      Summary:
       Sylvie still has lingering doubts about
       her father. Meet up with her in Morimar
       Basalt Fields for moral support.
  66:
  - number: 131
  - string: Saved by the Bell
  - string: |-
      Client: Nhili Uvolep (Order of
       Renaye, Eastern Adoulin)
      Summary:
       A fable recited by Nhili tells of a
       fearsome struggle that took place in
       the wilds many centuries past. Are the
       rumors true, and what do they have to
       do with the bell you found?
  67:
  - number: 119
  - string: Children of the Rune
  - string: |-
      Client: Octavien (Sverdhried Hillock,
       Eastern Adoulin)
      Summary:
       Years of excruciating training and
       long hours of study await those who
       desire to master the runic arts. One
       may circumvent this laborious
       process, however, by engraving runes
       upon his body with ink from a Yahse
       wildflower petal.
  68:
  - number: 22
  - string: Endeavoring to Awaken
  - string: |-
