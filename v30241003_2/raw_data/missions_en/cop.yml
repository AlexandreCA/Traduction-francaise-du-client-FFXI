flip_bytes: true
lists:
  0:
  - number: 101
  - string: Ancient Flames Beckon
  - string: |2+

  1:
  - number: 110
  - string: __The Rites of Life
  - string: |-
      Mission Orders:
       Brilliant lights, fearsome beasts,
       a mysterious laboratory... What
       do all these have to do with the
       strange boy brought back to
       Doctor Monberaux's clinic
       in Upper Jeuno?
  2:
  - number: 118
  - string: __Below the Arks
  - string: |-
      Mission Orders:
       Something is afoot. Travel to
       the Grand Duke Palace to learn
       details of recent events.
  3:
  - number: 128
  - string: __The Mothercrystals
  - string: |-
      Mission Orders:
       The first mothercrystal has been
       tainted with Emptiness. Hurry to
       the remaining crags to find out
       if any other stones have met the
       same fate.
  4:
  - number: 137
  - string: The Isle of Forgotten Saints
  - string: |2+

  5:
  - number: 138
  - string: __An Invitation West
  - string: |-
      Mission Orders:
       You have woken up in some
       unknown land, only to find your
       amulet has been stolen by a
       group of three Tarutaru. You
       think they may have run off
       somewhere to the west.
  6:
  - number: 218
  - string: __The Lost City
  - string: |-
      Mission Orders:
       According to its inhabitants, the
       Tavnazian Safehold was carved
       out of solid rock by survivors of
       the Great War. Speak with the
       city's inhabitants to learn more
       of their grave situation.
  7:
  - number: 228
  - string: __Distant Beliefs
  - string: |-
      Mission Orders:
       You have volunteered to journey
       into the Phomiuna Aqueducts to
       defeat the minotaur.
       It appears that Nag'molada has
       set off ahead of you.
  8:
  - number: 238
  - string: __An Eternal Melody
  - string: |-
      Mission Orders:
       You must meet with the young
       Elvaan leader of the Tavnazian
       Patrol and have her return your
       amulet. You must also try to find
       a woman named Ulmia...
  9:
  - number: 248
  - string: __Ancient Vows
  - string: |-
      Mission Orders:
       Follow Prishe to Cape Riverne on
       the Misareaux Coast. It is
       rumored a wyrm nests there...
  10:
  - number: 257
  - string: A Transient Dream
  - string: |2+

  11:
  - number: 258
  - string: __The Call of the Wyrmking
  - string: |-
      Mission Orders:
       Not moments after arriving in
       Bastok, Prishe begins her search
       for the father of airships, Cid.
  12:
  - number: 318
  - string: __A Vessel Without a Captain
  - string: |-
      Mission Orders:
       Prishe has left for the
       Tenshodo in Jeuno to find
       her acquaintance, Grezzo.
       A visit to the Grand Duke
       Palace may also be necessary...
  13:
  - number: 325
  - string: __The Road Forks
  - string: |-
      Mission Orders:
       To capture the mysterious boy,
       you must first locate the fourth
       mothercrystal. To do this, you
       have been ordered to travel to
       the nations of Bastok, Windurst,
       and San d'Oria to learn of the
       Multinational Expedition that was
       held nearly thirty years ago.
  14:
  - number: 330
  - string: ____Emerald Waters
  - string: |-
      Mission Orders:
       You must try to find information
       regarding the San d'Orian
       representative on the
       Multinational Expedition,
       Francmage M Mistalle.
  15:
  - number: 331
  - string: ______Vicissitudes
  - string: |-
      Mission Orders:
       Ulmia has set off for the
       San d'Orian Cathedral.
       Try and catch up with her.
  16:
  - number: 335
  - string: ______Descendants of a Line Lost
  - string: |-
      Mission Orders:
       You have learned that Francmage
       M Mistalle was the head of the
       Knights Mistalle, who own the
       land surrounding Carpenters'
       Landing.
  17:
  - number: 339
  - string: ______Louverance
  - string: |-
      Mission Orders:
       According to the Royal Knight
       known as Louverance, Countess
       Hinaree, living in Southern
       San d'Oria, knows much of the
       Knights Mistalle.
  18:
  - number: 340
  - string: ____Memories of a Maiden
  - string: |-
      Mission Orders:
       You must try to find information
       regarding the Windurstian
       representative on the
       Multinational Expedition, former
       Rhinostery minister Iru-Kuiru.
  19:
  - number: 341
  - string: ______Comedy of Errors, Act I
  - string: |-
      Mission Orders:
       While you are searching for
       answers to the mysteries
       surrounding the Multinational
       Expedition, the Chebukki
       brothers are searching for their
       father. If you wish to learn of
       the former Rhinostery minister,
       you should probably go to the
       Rhinostery.
  20:
  - number: 345
  - string: ______Comedy of Errors, Act II
  - string: |-
      Mission Orders:
       Thanks to the Chebukkis, Yoran-
       Oran has begun going insane.
       It looks like their next victim is
       someone very rich...
  21:
  - number: 349
  - string: ______Exit Stage Left
  - string: |-
      Mission Orders:
       Yoran-Oran has begun his repairs
       on the Mimeo Mirror. Use this
       time to try and find where the
       Chebukki brothers have run off
       to.
  22:
  - number: 350
  - string: __Tending Aged Wounds
  - string: |-
      Mission Orders:
       You have learned that the
       Multinational Expedition was
       originally organized by the
       Republic of Bastok. Perhaps
       Cid knows something more...
  23:
  - number: 358
  - string: __Darkness Named
  - string: |-
      Mission Orders:
       Prishe has been taken to Doctor
       Monberaux's clinic! What ails her
       fragile body and what, if
       anything, can save her!?
  24:
  - number: 367
  - string: The Cradles of Children Lost
  - string: |2+

  25:
  - number: 368
  - string: __Sheltering Doubt
  - string: |-
      Mission Orders:
       Prishe has returned to Tavnazia,
       and it would be wise to follow.
       The winds of twenty years past
       have once again begun to swirl
       about the islands. What evils do
       these winds carry?
  26:
  - number: 418
  - string: __The Savage
  - string: |-
      Mission Orders:
       Ulmia is determined to know the
       truth, and is ready to revisit
       Bahamut to learn it. Enlist the
       aid of Tenzen and Justinius to
       help you find Ulmia before
       something terrible occurs.
  27:
  - number: 428
  - string: __The Secrets of Worship
  - string: |-
      Mission Orders:
       Now that you have learned the
       Wyrmking's plan, you must travel
       to the fourth mothercrystal.
       Nag'molada has informed you
       where the stone lies. However,
       you will need the amulet you lent
       to Prishe before you are to make
       your way there.
  28:
  - number: 438
  - string: __Slanderous Utterings
  - string: |-
      Mission Orders:
       Appalled that Prishe would even
       think of laying her hands on the
       statue of Promathia, the elder,
       Despachiaire, has called her to
       his quarters for punishment. If
       Prishe is banished from the
       safehold, you may be unable to
       retrieve the amulet you need to
       find the fourth mothercrystal.
  29:
  - number: 447
  - string: The Return Home
  - string: |2+

  30:
  - number: 448
  - string: __The Enduring Tumult of War
  - string: |-
      Mission Orders:
       The airship piloted by
       Louverance did not arrive
       in San d'Oria, but Port Bastok.
       How much longer will Nag'molada
       wait for your arrival at the
       northwestern tower of Pso'Xja?
  31:
  - number: 518
  - string: __Desires of Emptiness
  - string: |-
      Mission Orders:
       The Emptiness has trapped you
       and your companions. You must
       find them before you are able to
       continue your journey into the
       depths of Promyvion.
  32:
  - number: 530
  - string: __Three Paths
  - string: |-
      Mission Orders:
       To break the Wyrmking's pact, you
       must locate the Keeper of the
       Apocalypse as quickly as possible.
       To do that you must first learn
       more of Al'Taieu, as well as find
       Prishe and the mysterious boy.
  33:
  - number: 540
  - string: ____Past Sins
  - string: |-
      Mission Orders:
       Louverance has set off on his
       investigation into the celestial
       capital of Al'Taieu.
  34:
  - number: 542
  - string: ______Southern Legend
  - string: |-
      Mission Orders:
       The painting of Al'Taieu that is
       kept in the Sacrarium actually
       once belonged to the Mithra.
       To learn more of the relic's
       history, you must travel to
       Windurst and speak with the
       chieftainness, Perih Vashai.
  35:
  - number: 543
  - string: ______Partners Without Fame
  - string: |-
      Mission Orders:
       According to Honoi-Gomoi,
       Louverance has left to meet
       someone on a small island
       located to the southeast of
       Mhaura. Who is this person he
       seeks out, and what relation
       does he have with Al'Taieu?
  36:
  - number: 546
  - string: ______A Century of Hardship
  - string: |-
      Mission Orders:
       A path to the celestial capital
       that only opens once every one
       hundred years... Where is this
       path, and can Louverance find it?
  37:
  - number: 549
  - string: ______Departures
  - string: |-
      Mission Orders:
       You were able to enlist the aid
       of the Galka who has been living
       in Movalpolos for the past
       hundred years; however, it was
       not long before the Moblins came
       to take him back to their city.
       Could it truly be that people and
       beastmen are destined for an
       eternity of strife?
  38:
  - number: 550
  - string: ____The Pursuit of Paradise
  - string: |-
      Mission Orders:
       Tenzen left for the La Theine
       Plateau to seek out the
       terrestrial avatar Carbuncle,
       and request his assistance in
       your battle with the Emptiness.
  39:
  - number: 552
  - string: ______Spiral
  - string: |-
      Mission Orders:
       With the aid of Carbuncle, the
       power of the Phoenix Blade will
       supposedly increase dramatically.
       However, you must first travel to
       Pso'Xja.
  40:
  - number: 553
  - string: ______Branded
  - string: |-
      Mission Orders:
       Currently, ducal officials are
       busy with preparations to battle
       the Wyrmking, Bahamut. Return
       to Jeuno in order to track down
       the mysterious boy.
  41:
  - number: 556
  - string: ______Pride and Honor
  - string: |-
      Mission Orders:
       Will Captain Wolfgang read the
       letter from Doctor Monberaux?
       Will he sympathize with your
       cause and provide you with the
       key to the laboratory below
       Delkfutt's Tower?
  42:
  - number: 559
  - string: ______And the Compass Guides
  - string: |-
      Mission Orders:
       Though the words of Nag'molada
       have reinstated fear and despair
       into the heart of Tenzen, he is
       determined to continue his
       journey to Pso'Xja and find the
       guardian of the moon, Fenrir.
  43:
  - number: 560
  - string: ____Where Messengers Gather
  - string: |-
      Mission Orders:
       Ulmia has journeyed to San d'Oria
       to search for any word on the
       whereabouts of Prishe.
  44:
  - number: 562
  - string: ______Entanglement
  - string: |-
      Mission Orders:
       Lady Hinaree has informed you
       that High Priest Chasalvige has
       an important message for Ulmia
       regarding Prishe. Hurry to Port
       San d'Oria and accompany Ulmia
       back to the cathedral.
  45:
  - number: 564
  - string: ______Head Wind
  - string: |-
      Mission Orders:
       Clues to help you on your
       journey may be found in
       Windurst's Rhinostery. Could
       Prishe be nearby? And what
       of the dangerous figures that
       track her? Is a battle between
       them inevitable?
  46:
  - number: 568
  - string: ______Flames for the Dead
  - string: |-
      Mission Orders:
       Prishe has run off to the
       Uleguerand Range. Why has she
       gone to this desolate place?
       What truths does she seek?
  47:
  - number: 577
  - string: Echoes of Time
  - string: |2+

  48:
  - number: 578
  - string: __For Whom the Verse Is Sung
  - string: |-
      Mission Orders:
       Prishe has been spotted in
       Jeuno! Journey to the Grand
       Duke Palace to learn more of her
       whereabouts--before Ulmia is
       overcome by worry for her
       long-time friend.
  49:
  - number: 618
  - string: __A Place to Return
  - string: |-
      Mission Orders:
       Cardinal Mildaurion is somewhere
       in Jeuno, and Ulmia is desperate
       to find out where she may be
       hiding. Perhaps the three
       "high-ranking" Tarutaru
       "officials" know something...
  50:
  - number: 628
  - string: __More Questions Than Answers
  - string: |-
      Mission Orders:
       Esha'ntarl has returned to the
       Grand Duke Palace and is
       preparing the Jeuno Armada for
       its attack on Bahamut. At the
       same time, Prishe and Ulmia have
       finally solved the mystery that
       has been haunting them for the
       past twenty years.
  51:
  - number: 638
  - string: __One to Be Feared
  - string: |-
      Mission Orders:
       The fifth verse of "Memoria de la
       S^tona" has been discovered.
       Now, with the help of Cid, you
       must fly beyond the sea of
       clouds and face Bahamut for
       what may be the final time...
  52:
  - number: 647
  - string: In the Light of the Crystal
  - string: |2+

  53:
  - number: 648
  - string: __Chains and Bonds
  - string: |-
      Mission Orders:
       You have escaped the wrath of
       Bahamut, but what of your
       companions? Could they already
       be back within the safehold?
  54:
  - number: 718
  - string: __Flames in the Darkness
  - string: |-
      Mission Orders:
       Tenzen is nowhere to be found.
       You must locate him before
       returning to Jeuno to meet with
       Esha'ntarl.
  55:
  - number: 728
  - string: __Fire in the Eyes of Men
  - string: |-
      Mission Orders:
       Travel to the Moblin city of
       Movalpolos to find a path to the
       fifth and final mothercrystal.
  56:
  - number: 738
  - string: __Calm Before the Storm
  - string: |-
      Mission Orders:
       The crystal propulsion unit of Cid's
       airship has been damaged. You are
       to call Louverance back from
       Carpenters' Landing, and Shikaree Z
       from Bibiki Bay. You must also find
       the Chebukki siblings in Tavnazia
       and retrieve the vessel of light.
  57:
  - number: 748
  - string: __The Warrior's Path
  - string: |-
      Mission Orders:
       Board the newly repaired airship
       and head for the fifth mothercrystal.
       Will your path be intercepted by
       Nag'molada? The dreadful wyrms?
       Or a completely unexpected
       opponent...?
  58:
  - number: 758
  - string: Emptiness Bleeds
  - string: |2+

  59:
  - number: 800
  - string: __Garden of Antiquity
  - string: |-
      Mission Orders:
       The celestial capital of Al'Taieu
       truly exists. Though vastly altered
       during the ten thousand-year span
       of their seclusion, the ancients
       remain alive in the city. Nag'molada
       heads for the palace, while you and
       your companions follow in his wake...
  60:
  - number: 818
  - string: __A Fate Decided
  - string: |-
      Mission Orders:
       Nag'molada has descended into the
       depths of the palace in search of
       the Chamber of Eventide.
       Join Prishe in her pursuit of the
       Kuluu diplomat.
  61:
  - number: 828
  - string: __When Angels Fall
  - string: |-
      Mission Orders:
       The Gate of the Gods--the portal
       leading to the highest level of the
       palace--has opened. While your
       companions scramble to reach the
       audience chamber, you must find
       which of the five towers will return
       you into the light...
  62:
  - number: 840
  - string: __Dawn
  - string: |-
      Mission Orders:
       Revelations of truth accompany the
       awakening of Promathia. The world
       and its people stand in the twilight
       of the apocalypse.
       Dawn Goddess Altana, grant us
       victory!
  63:
  - number: 850
  - string: __The Last Verse
  - string: |2+

  64:
  - number: 1000
  - string: To Begin CoP...
  - string: |-
      Examine the Tales' Beginning
       in Lower Delkfutt's Tower
       (H-10).
