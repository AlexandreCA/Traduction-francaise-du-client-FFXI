bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: Cavernous Maws
  - string: |-
      Mission Orders:
       Are the hideous statues scattered
       across Quon and Mindartia the
       portals to a new chapter of
       adventure...?
  1:
  - number: 1
  - string: Back to the Beginning
  - string: |-
      Mission Orders:
       Hideous statues. Monstrous beasts.
       The otherworld that lies in between.
       Could this war-torn land you have
       been thrust into truly be the
       outskirts of Jeuno...?
  2:
  - number: 2
  - string: Cait Sith
  - string: |-
      Mission Orders:
       Beyond the cavernous maws lies
       the age of the Crystal War.
       You have agreed to aid Cait Sith in
       her attempt to lessen the pain
       inflicted in this time of strife.
  3:
  - number: 3
  - string: The Queen of the Dance
  - string: |-
      Mission Orders:
       The famous Troupe Mayakov is set
       to put on a public show at the Lion
       Springs Tavern in Southern San d'Oria.
       If only you had a ticket...
  4:
  - number: 4
  - string: While the Cat Is Away
  - string: |-
      Mission Orders:
       Summoned by his troops, Sir Ragelise,
       leader of the Knights of the Ironcrest
       Hawk, has headed for the castle with
       the ever-flamboyant Alexei Mayakov.
       In an intriguing aside, a most curious
       presence watches their every move,
       concealed in the nearby shadows...
  5:
  - number: 5
  - string: A Timeswept Butterfly
  - string: |-
      Mission Orders:
       Still on the trail of the elusive Cait
       Sith, the unyielding Lilisette continues
       to claim she knows what the future
       holds in store. Amidst her crazed
       rantings, she has requested that you
       accompany her to La Vaule.
  6:
  - number: 6
  - string: Purple, The New Black
  - string: |-
      Mission Orders:
       The Dark Kindred have begun a
       relentless assault of La Vaule.
       Assist Sir Haudrale and the Knights
       of the Madder Falcon in evacuating
       the helpless villagers to safety.
  7:
  - number: 7
  - string: In the Name of the Father
  - string: |-
      Mission Orders:
       More motivated than ever, Lilisette
       continues to pursue Cait Sith, now
       in hopes of saving her father from a
       seemingly unavoidable end. To lure
       the regal feline, aid her in relieving
       the tears shed in the name of the
       Crystal War.
  8:
  - number: 8
  - string: Dancers in Distress
  - string: |-
      Mission Orders:
       Alexei Mayakov is displeased
       with his two dancers, Lilisette
       and Portia, who are suspected
       to have once again skipped
       rehearsal to attend Sir Ragelise
       at Chateau d'Oraguille.
  9:
  - number: 9
  - string: Daughter of a Knight
  - string: |-
      Mission Orders:
       Could the mystery object the Cait
       Siths were discussing be related in
       any way to the medicine Sir Ragelise
       used to take? The answer lies with
       Amaura, a resident of present-day
       Southern San d'Oria.
  10:
  - number: 10
  - string: A Spoonful of Sugar
  - string: |-
      Mission Orders:
       Using the key ingredient you and
       Lilisette have laboriously acquired,
       Amaura was finally able to concoct
       the same medicine that Sir Ragelise
       used all those years ago. Deliver
       it to the ailing knight at the
       Chateau d'Oraguille without delay.
  11:
  - number: 11
  - string: Affairs of State
  - string: |-
      Mission Orders:
       Jeunoan Ambassador, Nag'molada,
       has delivered unsettling news of
       the duchy's plan to surrender to
       the besieging beastman force.
       Accompany Count Borel and
       Lilisette in their mission to
       entreat the aid of the other two
       nations.
  12:
  - number: 12
  - string: Borne by the Wind
  - string: |-
      Mission Orders:
       Bastok and Windurst have both
       pledged reinforcements for Jeuno.
       Make all haste and deliver Count
       Borel's letter to the duchy before
       the unthinkable comes to pass.
  13:
  - number: 13
  - string: A Nation on the Brink
  - string: |-
      Mission Orders:
       Despite Lilisette's repeated
       protests and the imminent arrival
       of reinforcements from the three
       nations, the surrender ceremony
       is set to take place in the depths
       of Jeuno's underground. Will this
       be the end of the four-nation
       alliance...?
  14:
  - number: 14
  - string: Crossroads of Time
  - string: |-
      Mission Orders:
       Amidst scenes of horrendous
       devastation, Archduke Kam'lanaut
       makes an inspired victory declaration
       before all. Meanwhile, shrouded
       figures intently observe the
       unfolding of events from a
       vantage point...
  15:
  - number: 15
  - string: Sandswept Memories
  - string: |-
      Mission Orders:
       A distraught Lilisette has darted
       off to the Lion Springs Tavern.
       Follow her and discover the reason
       behind her consternation.
  16:
  - number: 16
  - string: Northland Exposure
  - string: |-
      Mission Orders:
       Ever the reliable source of
       information, Alexei Mayakov has
       revealed that suspicious individuals
       donning distinct purple livery have
       been sighted out in Valdeaunia. Keen
       to allay her anxiety over recent
       occurrences, Lilisette has resolved
       to pursue this new lead.
  17:
  - number: 17
  - string: Traitor in the Midst
  - string: |-
      Mission Orders:
       Cait Sith Naoi is convinced a
       traitor walks among her kin.
       Unmasking the turncoat requires
       that you attach a "shadow bug" to
       each of the Cait Siths scattered
       throughout the Beaucedine Glacier.
  18:
  - number: 18
  - string: Betrayal at Beaucedine
  - string: |-
      Mission Orders:
       A cait is on the move! What could
       the suspected traitor's intended
       destination be? There is only one
       way to find out!
  19:
  - number: 19
  - string: On Thin Ice
  - string: |-
      Mission Orders:
       In a dire turn of events, both
       Lilisette and Portia have fallen
       into the hands of the enemy.
       Take word of this unanticipated
       development to the convalescing
       Sir Ragelise at Chateau d'Oraguille.
  20:
  - number: 20
  - string: Proof of Valor
  - string: |-
      Mission Orders:
       In order to join Vestillet and
       Noillurie's units on their mission
       to Valdeaunia, you must gather
       support in writing from Kingdom
       troops stationed within the city.
  21:
  - number: 21
  - string: A Sanguinary Prelude
  - string: |-
      Mission Orders:
       You have been granted permission
       to accompany the Madder Falcons
       and the Red Roses to the Northlands.
       Take advantage of this opportunity
       to unearth clues that may lead to the
       recovery of Lilisette and Portia.
  22:
  - number: 22
  - string: Dungeons and Dancers
  - string: |-
      Mission Orders:
       Lilisette and Portia are being
       detained in a subterranean location
       somewhere beneath the Beaucedine
       Glacier. Your rescue effort begins
       with a search for the entrance
       underground.
  23:
  - number: 23
  - string: Distorter of Time
  - string: |-
      Mission Orders:
       What shocking truth lies behind
       Cait Sith Ceithir's bold declaration
       that Atomos will choose the future?
       The answer must wait! Use the
       combined power of the surviving
       Cait Siths to stop the rampant
       Atomos!
  24:
  - number: 24
  - string: The Will of the World
  - string: |-
      Mission Orders:
       Your victory over Cait Sith Ceithir
       and Atomos is soured as Portia
       remains in the hands of the
       portentous Lady Lilith and her
       Spitewardens. Once again, the
       unsavory task of breaking the news
       to Sir Ragelise has fallen to you
       and Lilisette.
  25:
  - number: 25
  - string: Fate in Haze
  - string: |-
      Mission Orders:
       With each memory devoured, the
       seed of a potential future is
       forever lost. What does fate
       hold in store for Vana'diel and
       its denizens?
  26:
  - number: 26
  - string: The Scent of Battle
  - string: |-
      Mission Orders:
       Sir Ragelise has entrusted to you
       and Lilisette a role of great import
       in the Battle of Xarcabard.
       Attend the strategy meeting in
       Jeuno to learn the full details of
       your duty.
  27:
  - number: 27
  - string: Another World
  - string: |-
      Mission Orders:
       In order to gain an advantage in
       the looming battle, Lilisette has
       proposed that you speak with
       someone who was directly
       involved in the campaign.
  28:
  - number: 28
  - string: A Hawk in Repose
  - string: |-
      Mission Orders:
       Word has it that an unknown
       individual is often seen paying
       tribute to Sir Ragelise's grave
       out in Batallia Downs. Could it
       be that this man possesses the
       information you seek?
  29:
  - number: 29
  - string: The Battle of Xarcabard
  - string: |-
      Mission Orders:
       Retired Allied Forces soldier
       Larzos has shared with you the
       strange incident that occurred
       during the storming of Castle
       Zvahl. Armed with this knowledge,
       make haste for Xarcabard!
  30:
  - number: 30
  - string: Prelude to a Storm
  - string: |-
      Mission Orders:
       Operation Snowstorm has commenced!
       Sir Ragelise has given you orders
       to deliver word to the other two
       nations' encampments; first Windurst,
       followed by Bastok.
  31:
  - number: 31
  - string: Storm's Crescendo
  - string: |-
      Mission Orders:
       With your assistance, the Federation
       has successfully carried out the
       operation's preliminary phase.
       You must now head to where the
       Republican army lies in wait.
  32:
  - number: 32
  - string: Into the Beast's Maw
  - string: |-
      Mission Orders:
       With Bastok's strategic blasting of
       the caverns, the groundwork has
       been set for Operation Snowstorm
       to commence in earnest. Hasten
       back to the San d'Orian encampment
       as they make ready to besiege
       Castle Zvahl.
  33:
  - number: 33
  - string: The Hunter Ensnared
  - string: |-
      Mission Orders:
       Portia has been returned to safety,
       but the cost may prove to be dear.
       Unforeseen events have caused the
       operation to go awry. You must
       regroup with Kingdom forces that
       remain outside the keep.
  34:
  - number: 34
  - string: Flight of the Lion
  - string: |-
      Mission Orders:
       Operation Snowstorm has ended in
       failure, the Allied Forces nigh
       annihilated by those they sought
       to smite. The surviving troops have
       been ordered to withdraw to the
       Duchy.
  35:
  - number: 35
  - string: Fall of the Hawk
  - string: |-
      Mission Orders:
       Cast out of both Kingdom and
       Alliance in disgrace, Sir Ragelise
       has disappeared with Portia in
       tow...but not before making known
       his trepidation at the ominous
       vortex that appeared above Castle
       Zvahl.
  36:
  - number: 36
  - string: Darkness Descends
  - string: |-
      Mission Orders:
       Your pursuit of Sir Ragelise and
       Portia has brought you back to
       the enemy stronghold. Seek them
       out before the unthinkable comes
       to pass!
  37:
  - number: 37
  - string: Adieu, Lilisette
  - string: |-
      Mission Orders:
       Has the world made its choice?
       Is this the end of the future you
       have fought tooth and nail to
       preserve?
  38:
  - number: 38
  - string: By the Fading Light
  - string: |-
      Mission Orders:
       The brighter future continues to fade
       even as the Crystal War rages on,
       the warring factions oblivious to the
       greater scheme of things. With a path
       ahead unapparent, Cait Sith proposes
       that you head to Xarcabard to
       observe how the struggle unfolds.
  39:
  - number: 39
  - string: Edge of Existence
  - string: |-
      Mission Orders:
       The future heavily favors the world
       of strife, and nothing short of a
       miracle will help to turn the tide.
       Slim chance though it may be,
       reviving Lilisette is the only avenue
       that remains. First you must seek the
       counsel of Atomos, the Devourer of
       Memories.
  40:
  - number: 40
  - string: Her Memories
  - string: |-
      Mission Orders:
       Fragments of Lilisette's memories lie
       scattered across the land. In retracing
       the footsteps of her past, the way
       may be revealed to you.
  41:
  - number: 41
  - string: Forget Me Not
  - string: |-
      Mission Orders:
       Following an extended pilgrimage,
       you have managed to gather all of
       Lilisette's memory fragments. Make
       haste to the Walk of Echoes, where
       Cait Sith awaits.
  42:
  - number: 42
  - string: Pillar of Hope
  - string: |-
      Mission Orders:
       Having absorbed Lilisette's memories,
       Atomos unleashed a blinding pillar of
       light in the direction of Grauberg.
       Head there without delay and
       ascertain the nature of this
       phenomenon.
  43:
  - number: 43
  - string: Glimmer of Life
  - string: |-
      Mission Orders:
       The scattered fragments of Lilisette's
       memory have melded together, paving
       a path towards the brighter future.
       But will this be enough to stay the
       encroaching darkness...?
  44:
  - number: 44
  - string: Time Slips Away
  - string: |-
      Mission Orders:
       A distraught Cait Sith has enlisted
       your help to recover the punch bug,
       an indispensable little critter that
       escaped her grasp in a moment of
       distraction. Your best bet is to
       search for it in dark, damp places.
       Cramped, moist environs.
  45:
  - number: 45
  - string: When Wills Collide
  - string: |-
      Mission Orders:
       To regain a foothold in the struggle
       and ensure Lilisette's rebirth, you
       must confront whatever darkness lies
       in wait at the Walk of Echoes.
  46:
  - number: 46
  - string: Whispers of Dawn
  - string: |-
      Mission Orders:
       In prevailing over Lady Lilith's
       Spitewardens, you have earned a
       reprieve for your future. Use this
       opportunity to return to Witchfire
       Glen and check on Lilisette.
  47:
  - number: 47
  - string: A Dreamy Interlude
  - string: |-
      Mission Orders:
       Newly reborn and disoriented, Lilisette
       must convalesce for a time in order to
       regain her strength.
  48:
  - number: 48
  - string: Cait in the Woods
  - string: |-
      Mission Orders:
       According to Lilisette, Cait Sith has
       business in Ronfaure.
  49:
  - number: 49
  - string: Fork in the Road
  - string: |-
      Mission Orders:
       The future that was, and the future
       that might have been... In revisiting
       the paths you walked hand in hand
       with Lilisette and Cait Sith, you will
       acquire the power needed to fulfill
       the will of the Goddess.
  50:
  - number: 50
  - string: Maiden of the Dusk
  - string: |-
      Mission Orders:
       The hour of reckoning is nigh. Seek
       Lady Lilith at her throne within the
       Walk of Echoes, where the decisive
       battle between realities will be waged.
  51:
  - number: 51
  - string: Where It All Began
  - string: |-
      Mission Orders:
       With the encroachment between
       realities ended, certain disaster has
       been averted. How do the others fare
       in the wake of balance restored?
       Perhaps a visit to the Lion Springs
       Tavern in Southern San d'Oria is in
       order.
  52:
  - number: 52
  - string: A Token of Troth
  - string: |-
      Mission Orders:
       You have received a cordial invitation
       to attend the wedding of Sir Ragelise
       and Portia. Make your way to the
       Temple of the Goddess in Upper
       Jeuno, where the ceremony is to
       be held.
  53:
  - number: 53
  - string: Lest We Forget
  - string: |-
      Mission Orders:
       So it was that Altana's grief was
       ended, tears marring Her divine
       countenance no more.
       Yet the Crystal War rages on. Ever
       must you carry on the fight, in honor
       of she who sacrificed all, that others
       might know peace...
