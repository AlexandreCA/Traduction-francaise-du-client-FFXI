  - number: 7
  - string: ZLシナリオ7
  - string: |-
      進行内容
      　
  8:
  - number: 8
  - string: The Temple of Uggalepih
  - string: |-
      Mission Orders:
       The Temple of Uggalepih is an
       ancient place where it is said that
       evil deities were once worshipped.
       Gilgamesh has ordered you to travel
       there and search out a strange, old
       hermit.
  9:
  - number: 9
  - string: ZLシナリオ9
  - string: |-
      進行内容
      　
  10:
  - number: 10
  - string: Headstone Pilgrimage
  - string: |-
      Mission Orders:
       Somewhere on the island of Zepwell
       lie the remains of an ancient temple.
  11:
  - number: 11
  - string: ZLシナリオ11
  - string: |-
      進行内容
      　
  12:
  - number: 12
  - string: Through the Quicksand Caves
  - string: |-
      Mission Orders:
       You must hurry to Zepwell Island's
       ancient temple.
  13:
  - number: 13
  - string: ZLシナリオ13
  - string: |-
      進行内容
      　
  14:
  - number: 14
  - string: The Chamber of Oracles
  - string: |-
      Mission Orders:
       The Chamber of Oracles is said
       to be located in the deepest area
       of the Quicksand Caves.
  15:
  - number: 15
  - string: ZLシナリオ15
  - string: |-
      進行内容
      　
  16:
  - number: 16
  - string: Return to Delkfutt's Tower
  - string: |-
      Mission Orders:
       Hurry to Delkfutt's Tower and
       stop the Zilartian princes from
       completing their plan to open
       the Gate of the Gods.
  17:
  - number: 17
  - string: ZLシナリオ17
  - string: |-
      進行内容
      　
  18:
  - number: 18
  - string: Ro'Maeve
  - string: |-
      Mission Orders:
       The Gate of the Gods, Tu'Lia, has
       been restored by Eald'narche. What
       do his words "Ro'Maeve" and
       "blessed by the light" mean?
       What is Lion's next move?
  19:
  - number: 19
  - string: ZLシナリオ19
  - string: |-
      進行内容
      　
  20:
  - number: 20
  - string: The Temple of Desolation
  - string: |-
      Mission Orders:
       On the northernmost point of
       Mindartia and deep within the
       wilderness known as the Sanctuary
       of Zi'Tah lies a body of ruins
       feared by many:
       Ro'Maeve, the Temple of Desolation.
  21:
  - number: 21
  - string: ZLシナリオ21
  - string: |-
      進行内容
      　
  22:
  - number: 22
  - string: The Hall of the Gods
  - string: |-
      Mission Orders:
       A strange grate prohibits you from
       journeying deeper into the Hall of
       the Gods. The depression in the
       center may be the key to getting
       through. You should probably report
       this find to Gilgamesh.
  23:
  - number: 23
  - string: The Mithra and the Crystal
  - string: |-
      Mission Orders:
       According to Gilgamesh, a Mithra
       carrying a mysterious crystal she
       found in Zi'Tah was recently in Norg.
       Her name was something like Mary
       or Maroo or Maree...
  24:
  - number: 24
  - string: The Gate of the Gods
  - string: |-
      Mission Orders:
       The path to Tu'Lia has opened!
  25:
  - number: 25
  - string: ZLシナリオ25
  - string: |-
      進行内容
      　
  26:
  - number: 26
  - string: Ark Angels
  - string: |-
      Mission Orders:
       Apathy, arrogance, cowardice, envy,
       rage--the darkness that lurks within
       us all...
  27:
  - number: 27
  - string: The Sealed Shrine
  - string: |-
      Mission Orders:
       The door deep within the Shrine
       of Ru'Avitau is sealed with some
       form of supernatural power. Could
       this be the work of Eald'narche?
  28:
  - number: 28
  - string: The Celestial Nexus
  - string: |-
      Mission Orders:
       The fate of Vana'diel awaits you
       in the Celestial Nexus!
  29:
  - number: 29
  - string: ZLシナリオ29
  - string: |-
      進行内容
      　
  30:
  - number: 30
  - string: Awakening
  - string: |-
      Mission Orders:
       And so ends another chapter in
       the neverending tale of Vana'diel.
       However, as long as there are those
       who are lured by the thoughts of
       Paradise, the wheels of destiny will
       continue to turn.
