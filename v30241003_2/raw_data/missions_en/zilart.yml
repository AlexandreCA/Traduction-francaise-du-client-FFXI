  2:
  - number: 2
  - string: The Outlands
  - string: |-
      Mission Orders:
       When parting with Lion after your
       battle at Castle Zvahl, she left you
       with these words:
       "I hear they'll start flights to the
        Outlands soon. When they do,
        come see me in Norg sometime."
