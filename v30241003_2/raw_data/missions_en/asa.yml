bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: A Shantotto Ascension
  - string: |2-
       Doctor Shantotto returned to
       Windurst one day after a mysterious,
       unexplained absence, shocking her
       colleagues by proclaiming herself
       ruler of her own empire. What could
       have possibly triggered this
       intensification of her inimical
       urges? The shocking truth awaits
       adventurers who would seek it!
  1:
  - number: 1
  - string: Burgeoning Dread
  - string: |-
      Mission Orders:
       Does this feeling of disquiet
       welling up within portend the
       coming of catastrophe, or is it
       simply something to be ignored?
       You can only hope that it is all
       in your mind...
  2:
  - number: 2
  - string: That Which Curdles Blood
  - string: |-
      Mission Orders:
       You have been served what appears
       to be a draft card inducting you
       into the Shantotto Empire as a
       special operative. Report to
       provisional headquarters located
       on Qufim Island with extreme
       haste...and the specified gifts
       of tribute in hand.
  3:
  - number: 3
  - string: Sugar-coated Directive
  - string: |-
      Mission Orders:
       Your inaugural mission as special
       operative of the Shantotto Empire
       requires you to attach enchanted
       seals to the protocrystals scattered
       across Vana'diel. Your new empress
       has stressed that she takes failure
       poorly.
  4:
  - number: 4
  - string: Enemy of the Empire (I)
  - string: |-
      Mission Orders:
       Seeking to usurp the Tenshodo as the
       underworld's foremost supplier of
       contraband, Domina Shantotto requires
       that you remove its leader, Aldo,
       from the picture. A clandestine
       meeting between you and the target
       has been arranged in the Gustav
       Tunnel. All that is needed to initiate
       contact is a black book, acquirable
       from Andrause in Norg.
  5:
  - number: 5
  - string: Enemy of the Empire (II)
  - string: |-
      Mission Orders:
       The overzealous young Tenshodo
       agents are not interested in
       listening to reason. In the name
       of your empress, you have no choice
       but to flex your adventurer
       muscles and pound some sense
       into them.
  6:
  - number: 6
  - string: Sugar-coated Subterfuge
  - string: |-
      Mission Orders:
       A candid conversation has cleared
       things up between you and Aldo.
       He bids you come to Tenshodo
       Headquarters in Jeuno in order
       to further discuss Shantotto's
       diabolical designs.
  7:
  - number: 7
  - string: Shantotto in Chains
  - string: |-
      Mission Orders:
       You have learned that the original
       Doctor Shantotto is being held
       captive somewhere in Ro'Maeve.
       Realizing that only Shantotto
       can stand against Shantotto,
       Professor Yoran-Oran has proposed
       a rescue mission.
  8:
  - number: 8
  - string: Fountain of Trouble
  - string: |-
      Mission Orders:
       Original Shantotto has revealed
       that her corrupted counterpart
       concocts her plan for world
       domination from her Full Moon
       Fountain lair. In the defense of
       Vana'diel, make your way there
       without delay.
  9:
  - number: 9
  - string: Battaru Royale
  - string: |-
      Mission Orders:
       Determined to enact her odious plot
       to conquer all of Vana'diel, Domina
       Shantotto has unleashed her army
       of clones upon you. Defeat them
       all lest you and your companions
       be reduced to bones!
  10:
  - number: 10
  - string: Romancing the Clone
  - string: |-
      Mission Orders:
       To your dismay but not complete
       surprise, Original Shantotto has
       chosen to side with her heinous
       alter ego. Best you return at once
       to Tenshodo Headquarters to plan
       your next move.
  11:
  - number: 11
  - string: Sisters in Arms
  - string: |-
      Mission Orders:
       The two Shantottos have relocated
       their base of operation to the
       Sacrificial Chamber within the
       Temple of Uggalepih. Accompany
       Aldo and Professor Yoran-Oran
       there and put an end to this
       menace once and for all!
  12:
  - number: 12
  - string: 'Project: Shantottofication'
  - string: |-
      Mission Orders:
       The inimitably fiendish
       Shantottofication curse, if
       allowed to wreak havoc on the
       land, would spell the end of
       the world as we know it. Only
       you can prevent an unimaginable
       fate from befalling Vana'diel!
  13:
  - number: 13
  - string: An Uneasy Peace
  - string: |-
      Mission Orders:
       Disaster has been averted thanks
       to your relentless efforts, each
       denizen of Vana'diel returning to
       the life they used to know. But
       how long can this period of
       tranquility be expected to endure?
       Professor Yoran-Oran cannot help
       but be pessimistic...
  14:
  - number: 14
  - string: A Shantotto Ascension (Fin)
  - string: ' '
  15:
  - number: 1000
  - string: To Begin ASA...
  - string: |-
      Examine the Tales' Beginning
       in Windurst Walls (C-6).
