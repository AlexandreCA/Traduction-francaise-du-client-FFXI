bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: Land of Sacred Serpents
  - string: |-
      Mission Orders:
       A land of new adventures lies to the
       east of Mindartia. What splendors and
       terrors await the curious...?
  1:
  - number: 1
  - string: Immortal Sentries
  - string: |-
      Mission Orders:
       Deliver a package to one of the
       Immortals found at the staging points
       and Naja will consider you for a
       mercenary contract.
  2:
  - number: 2
  - string: President Salaheem
  - string: |-
      Mission Orders:
       You have become an employee of
       Salaheem's Sentinels. Becoming a
       mercenary is not quite what you
       expected...
  3:
  - number: 3
  - string: Knight of Gold
  - string: |-
      Mission Orders:
       Bring Raillefal back to Salaheem's
       Sentinels and help teach him the
       proper attitude for a mercenary.
  4:
  - number: 4
  - string: Confessions of Royalty
  - string: |-
      Mission Orders:
       Deliver Raillefal's letter to
       Halver in the Chateau d'Oraguille.
  5:
  - number: 5
  - string: Easterly Winds
  - string: |-
      Mission Orders:
       An international summit is to be held
       in Jeuno. You have been called upon
       to speak of what you have witnessed
       in the Empire of Aht Urhgan.
  6:
  - number: 6
  - string: Westerly Winds
  - string: |-
      Mission Orders:
       You have been assigned the task of
       infiltrating the inner political circle
       of the Empire as an agent of the
       allied forces. Report to Raillefal.
  7:
  - number: 7
  - string: A Mercenary Life
  - string: |-
      Mission Orders:
       President Naja is all fired up and
       eager to see you complete as many
       missions as you can...
  8:
  - number: 8
  - string: Undersea Scouting
  - string: |-
      Mission Orders:
       You have been requested to enter
       the Alzadaal Undersea Ruins from
       Bhaflau Thickets and patrol the
       interior.
  9:
  - number: 9
  - string: Astral Waves
  - string: |-
      Mission Orders:
       Ghatsad has entrusted you with a
       device capable of detecting astral
       waves. Return to Salaheem's
       Sentinels and report your progress.
  10:
  - number: 10
  - string: Imperial Schemes
  - string: |-
      Mission Orders:
       The reward from the A.A.R.I. has
       been confiscated by President Naja
       to cover your "fines."
       The mercenary life is no picnic...
  11:
  - number: 11
  - string: Royal Puppeteer
  - string: |-
      Mission Orders:
       Under the command of the court
       puppetmaster, you are to uncover
       the truth behind the ghost ship,
       the Ashu Talif.
       Investigate the Arrapago Islands.
  12:
  - number: 12
  - string: Lost Kingdom
  - string: |-
      Mission Orders:
       Pyopyoroon of Nashmau has
       advised you to head west to a
       place with many "stooones" to find
       a special "ghooost."
       Perhaps it will lead you to the
       ghost ship...
  13:
  - number: 13
  - string: The Dolphin Crest
  - string: |
      Mission Orders:
       In a cemetery on Azouph Isle, you
       have found an ancient coin bearing
       an unfamiliar crest. Report your
       meeting with the ghost to President
       Naja.
  14:
  - number: 14
  - string: The Black Coffin
  - string: |-
      Mission Orders:
       A mercenary colleague has reported
       feeling an ominous presence to the
       west of Dvucca Isle...
  15:
  - number: 15
  - string: Ghosts of the Past
  - string: |-
      Mission Orders:
       You have uncovered the truth
       behind the Ashu Talif and its
       ghostly crew. Report your findings
       to President Naja.
  16:
  - number: 16
  - string: Guests of the Empire
  - string: |-
      Mission Orders: You have received
       an invitation to the palace from
       the Grand Vizier. President Naja
       has offered to help you find
       appropriate clothing for the
       occasion.
  17:
  - number: 17
  - string: Passing Glory
  - string: |-
      Mission Orders:
       Your reward from the Empress has
       been confiscated by President Naja.
       Earn the right to wear it by
       becoming the best mercenary you
       can be.
  18:
  - number: 18
  - string: Sweets for the Soul
  - string: |-
      Mission Orders:
       Ambassador Karababa has arrived
       from the Federation of Windurst.
       The planned festivities turn into
       puppet rivalry, and the insulted
       ambassador bypasses the palace
       in favor of a visit to the Shararat
       Teahouse.
  19:
  - number: 19
  - string: Teahouse Tumult
  - string: |-
      Mission Orders:
       You have been asked to guide Lady
       Karababa to the Olduum ruins found
       in the tunnels of the Aydeewa
       Subterrane. How will Naja react to
       your freelancing? And what are
       Aphmau and friends planning...?
  20:
  - number: 20
  - string: Finders Keepers
  - string: |-
      Mission Orders:
       After snatching the Olduum artifact,
       Lady Karababa has left for
       Salaheem's Sentinels.
       What business could she possibly
       have with a mercenary company?
  21:
  - number: 21
  - string: Shield of Diplomacy
  - string: |-
      Mission Orders:
       You are once again in the employ
       of Lady Karababa. This time, your
       role is to protect the ambassador
       within the ominous Navukgo
       Execution Chamber. Will you be
       able to redeem your reputation with
       President Naja...?
  22:
  - number: 22
  - string: Social Graces
  - string: |-
      Mission Orders:
       You have successfully protected
       Lady Karababa from harm and
       earned high praise. Perhaps you can
       expect a bonus from the president
       when you return to Salaheem's
       Sentinels...?
  23:
  - number: 23
  - string: Foiled Ambition
  - string: |-
      Mission Orders:
       You have been caught in a conflict
       between Lady Karababa and
       President Naja. Probably best if
       you let President Naja cool down
       for a while...
  24:
  - number: 24
  - string: Playing the Part
  - string: |-
      Mission Orders:
       You have obtained your reward
       from Lady Karababa, but have been
       reminded of the burden of your
       duty. Is the Astral Candescence
       truly so dangerous? Keep improving
       your reputation with the palace and
       dig deeper into the mystery...
  25:
  - number: 25
  - string: Seal of the Serpent
  - string: |-
      Mission Orders:
       The Grand Vizier has summoned you
       to the palace.
       You are required to divest yourself
       of all weapons before passing through
       the Imperial Whitegate.
  26:
  - number: 26
  - string: Misplaced Nobility
  - string: |-
      Mission Orders:
       The Grand Vizier has ordered you to
       search for Lady Aphmau.
       First, locate the Immortal, Rishfee,
       within the Aydeewa Subterrane.
  27:
  - number: 27
  - string: Bastion of Knowledge
  - string: |-
      Mission Orders:
       After failing to find Aphmau in
       Aydeewa, Rishfee suggests you hurry
       back to the capital and look for her
       in Walahra Temple.
  28:
  - number: 28
  - string: Puppet in Peril
  - string: |-
      Mission Orders:
       You are to escort Aphmau to Mamook
       on her mission to recover Ovjang.
       Will you find the automaton in the
       land of the savage Mamool Ja?
  29:
  - number: 29
  - string: Prevalence of Pirates
  - string: |-
      Mission Orders:
       Aphmau and her puppets have been
       taken by the mysterious Luzaf.
       Track down the corsair and his
       captives, and repay Rishfee's noble
       sacrifice.
  30:
  - number: 30
  - string: Shades of Vengeance
  - string: |-
      Mission Orders:
       You have been ordered to participate
       in the search for Aphmau by the
       Immortal, Amnaf.
       You are to begin in Periqia, ancestral
       land of the corsairs.
  31:
  - number: 31
  - string: In the Blood
  - string: |-
      Mission Orders:
       The true identity of the court
       puppetmaster has been revealed.
       However, the Grand Vizier has
       ordered you to return to Al Zahbi
       and report the completion of your
       mission to President Naja.
  32:
  - number: 32
  - string: Sentinels' Honor
  - string: |-
      Mission Orders:
       A villain by the name of "Duzaf the
       Blackheart" is rumored to have made
       an attempt on the life of the Empress.
       President Naja has vowed to claim the
       bounty on his head in the name of
       Salaheem's Sentinels.
  33:
  - number: 33
  - string: Testing the Waters
  - string: |-
      Mission Orders:
       A bounty has been placed on the
       head of Duzaf the Blackbelly...or is
       it really Luzaf the Blackheart?
       Seek out the Black Coffin once
       more and confirm President Naja's
       suspicions.
  34:
  - number: 34
  - string: Legacy of the Lost
  - string: |-
      Mission Orders:
       You have been ordered to guard
       the treasury of Ephramad. But first
       you must find the hidden treasury,
       concealed somewhere inside
       Talacca Cove...
  35:
  - number: 35
  - string: Gaze of the Saboteur
  - string: |-
      Mission Orders:
       Gessho believes Nashmeira's life
       may be in danger. Hurry to the
       Hazhalm Testing Grounds to protect
       her from the conniving Flit.
  36:
  - number: 36
  - string: Path of Blood
  - string: |-
      Mission Orders:
       You have returned unharmed from
       your close encounter with the
       underworld, but were unable to
       rescue Nashmeira. Follow her last
       orders and deliver her message to
       President Naja.
  37:
  - number: 37
  - string: Stirrings of War
  - string: |-
      Mission Orders:
       After delivering Nashmeira's
       "message" to President Naja, you
       learn of an allied forces military
       council to be convened in the near
       future...
  38:
  - number: 38
  - string: Allied Rumblings
  - string: |-
      Mission Orders:
       You have been summoned to the
       Allied Military Council being held in
       the Grand Duke Palace. Report on
       the current state of affairs in the
       Empire of Aht Urhgan.
  39:
  - number: 39
  - string: Unraveling Reason
  - string: |-
      Mission Orders:
       You have been asked to participate
       in the Wajaom Infiltration Operation.
       A high-speed airship is being
       prepared for the mission. Speak
       with Pherimociel when you are
       ready to depart.
  40:
  - number: 40
  - string: Light of Judgment
  - string: |-
      Mission Orders:
       The Endymion has been blasted out
       of the sky by an intense beam of
       light... However, the mission must
       continue. Make your way to Aht
       Urhgan Whitegate and rendezvous
       with Rodin-Comidin.
  41:
  - number: 41
  - string: Path of Darkness
  - string: |-
      Mission Orders:
       Using the map given to you by
       Rodin-Comidin, find a route
       through Nyzul Isle and rescue the
       captured Luzaf!
  42:
  - number: 42
  - string: Fangs of the Lion
  - string: |-
      Mission Orders:
       You have failed in your attempt to
       rescue Luzaf. Return to the offices
       of Salaheem's Sentinels and regroup
       with President Naja.
  43:
  - number: 43
  - string: Nashmeira's Plea
  - string: |-
      Mission Orders:
       Escort Nashmeira as she sets out
       to convince Razfahd to halt his
       radical plan. Head to Nyzul Isle and
       show your true mercenary mettle!
  44:
  - number: 44
  - string: Ragnarok
  - string: |-
      Mission Orders:
       The second coming of Ragnarok
       has been averted. Return to Al
       Zahbi and report to President Naja.
  45:
  - number: 45
  - string: Imperial Coronation
  - string: |-
      Mission Orders:
       You have been chosen to
       accompany President Naja to the
       Empress's coronation. Once you are
       properly attired, make your way to
       the palace.
  46:
  - number: 46
  - string: The Empress Crowned
  - string: |-
      Mission Orders:
       You have been bestowed with the
       honor of crowning Empress
       Nashmeira II. There can be no
       higher acknowledgment of your
       achievements as a mercenary.
       Perhaps now President Naja will
       return your rightful reward...
  47:
  - number: 47
  - string: Eternal Mercenary
  - string: |-
      Mission Orders:
       The glory crown has finally been
       returned to you. However, President
       Naja's iron grip is not so easily
       broken. It appears your repayments
       to Salaheem's Sentinels will
       continue into the forseeable
       future...
