  9786: Il y a plusieurs jours, le Comte Varonbiriaux M Teulomme a été accordé audience avec le royaulais.${prompt}
  9787: |-
    Connaissez-vous le Comte Teulomme ?
    Il réside dans un manoir construit sur le territoire du Débarcadère des Charpentiers.${prompt}
  9788: Il y a trente ans, ces terres appartenaient aux Chevaliers Mistalle.${prompt}
  9789: Cependant, le chef de la famille, Francmage M Mistalle, a perdu la vie dans des circonstances mystérieuses...${prompt}
  9790: Sa mort inexplicable a porté un coup terrible aux chevaliers.${prompt}
  9791: Le fils unique de Francmage et membre des Chevaliers Royaux, Leservieus M Mistalle, a été emporté dans un tourbillon de rage et de désespoir.${prompt}
  9792: |-
    Il s'est retrouvé impliqué dans une dispute avec Seigneur Epuliphont, un Chevalier du Temple avec qui il n'était pas en bons termes.
    Enragé par les conjectures calomnieuses sur le sort de son père, Leservieus a défié Epuliphont à un duel à mort.${prompt}
  9793: Comme cela a toujours été le cas à San d'Oria, les duels sont strictement interdits par la loi.${prompt}
  9794: Quand la nouvelle de leur bataille a atteint la cour royale, les deux familles ont été dépouillées de leurs titres, et la femme de Leservieus est retournée à Selbina avec son enfant en bas âge en remorque.${prompt}
  9795: Trente ans se sont écoulés depuis ce temps.${prompt}
  9796: Le fils né de Leservieus et de sa femme a grandi pour devenir un chevalier magnifique.${prompt}
  9797: Il s'est lancé dans un voyage pour racheter le nom de sa famille.${prompt}
  9798: Quand le Comte Teulomme a appris cela, il a ordonné à ses vassaux de chercher cet héritier des Chevaliers Mistalle.${prompt}
  9799: Le comte, sous prétexte de vouloir connaître la vérité de ce qui s'est passé il y a trente ans, propose d'aider le chevalier dans son entreprise...${prompt}
  9800: Cependant, le cuisinier du comte croit que Teulomme est plus préoccupé de perdre ses terres à leur propriétaire légitime.${prompt}
  9801: |-
    S'il vous plaît, ne prenez pas les mots d'un cuisinier à la légère.
    Beaucoup d'informations parviennent à un homme qui prépare les repas d'une maison.${prompt}
  9802: Si le Comte Teulomme cherche vraiment à causer du mal à l'héritier des Chevaliers Mistalle, nous avons le devoir de l'avertir du danger.${prompt}
  9803: Je suis certaine qu'un aventurier de votre calibre sera capable de localiser cet homme avant que quoi que ce soit de fâcheux ne se produise.${prompt}
  9804: S'il vous plaît, trouvez le chevalier de Mistalle. Il doit connaître la menace sur sa vie.${prompt}
  9805: Le Comte Teulomme cherche-t-il vraiment le chevalier de Mistalle pour lui causer du mal ?${prompt}
  9806: Je vous demande de trouver ce chevalier et de l'avertir du danger dans lequel il se trouve.${prompt}
  9807: Je ne sais pas où il réside actuellement...${prompt}
  9808: Mais il est possible que sa mère, Dame Leffine, demeure encore dans la ville de Selbina.${prompt}
  9809: La Bande d'Atarefaunet !?${prompt}
