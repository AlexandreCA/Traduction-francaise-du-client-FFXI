  15518: '${choice: 0}[Quêtes réinitialisées aux paramètres initiaux/Objets clés réinitialisés aux paramètres initiaux/Tous les drapeaux réinitialisés].${prompt}'
  15519: Salut, ami ! Pas besoin d'être si rapide. Venez, laissez-moi vous transmettre un morceau d'information alléchant.${prompt}
  15520: 'Un aventurier ${choice: 1}[fraîchement éclos/bien voyagé/de haute classe] tel que vous pourrait sûrement apprécier l''offre que je suis sur le point de vous présenter.${prompt}'
  15521: Moi, Gondebaud, je suis un membre estimé du célèbre Institut d'Études Magiques de Jeuno.${prompt}
  15522: Peut-être que je répète ce que vous savez déjà, mais Jeuno est une grande ville loin au sud-est d'ici qui relie les continents de Quon et Mindartia.${prompt}
  15523: Le conseil dirigeant m'a demandé de venir dans cette belle terre de San d'Oria avec une mission des plus sacrées.${prompt}
  15524: Il y a plusieurs lunes, notre célèbre institut a tenu un symposium somptueux au cours duquel nous avons rendu public des informations sur une nouvelle forme de magie.${prompt}
  15525: Ces nouvelles formes d'incantations, que nous appelons "Trust", s'avéreraient un puissant avantage pour les aventuriers de votre calibre.${prompt}
  15526: Une pléthore de nouvelles expériences vous attendent si vous choisissez de participer à cette grande expérience. Entreprendrez-vous un voyage vers ce nouveau monde frais ?${prompt}
  15527: |-
