  10879: '${lettercase: 1}${article} ${item-article: 0[2]} prouve que vous êtes le gardien de votre chocobo.${prompt}'
  10880: Avec cette carte, vous pouvez enregistrer un chocobo retraité pour répondre à votre appel sur le terrain ou obtenir une chococarte pour l'appariement.${prompt}
  10881: Si vous le perdez, vous ne pourrez pas en obtenir un autre, alors gardez-le dans un endroit sûr !${prompt}
  10882: 'Vous pouvez utiliser ${article} ${item-article: 0[2]} pour appeler votre chocobo sur le terrain et l''utiliser comme monture.${prompt}'
  10883: Plus vous l'utilisez, plus il s'affaiblira, donc vous devrez finalement l'échanger avec un membre de la SCV pour un nouveau.${prompt}
  10884: 'Seules les personnes qui ont été approuvées par le Président de la SCV peuvent obtenir ${article} ${item-article: 0[2]}, alors bonne chance avec ça...${prompt}'
  10885: Les chococartes sont des documents qui contiennent tous les détails sur les attributs et l'état d'un chocobo. Elles sont divisées en deux types--un pour chaque sexe.${prompt}
