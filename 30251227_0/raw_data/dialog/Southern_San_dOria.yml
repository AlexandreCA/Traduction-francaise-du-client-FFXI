  13856: 'Pour ${number: 1} ${item-given-plurality: 1[2], 0[2]}, ça fait ${number: 2} gils.${prompt}'
  13857: |-
    Ah, un autre synergiste dévoué cherchant à perfectionner ${choice-player-gender}[sa/sa] technique.
