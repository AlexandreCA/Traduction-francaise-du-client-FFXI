  14865: “Voidwalker” is the name given to creatures that roam the realm between worlds.${prompt}
  14866: Little is known about them at this time, except that they're driven by an insatiable lust for destruction.${prompt}
  14867: 'While reports of Voidwalker encounters vary greatly in content, one thing is certain: the creatures are gaining in strength, a mounting threat that cannot be left unchecked.${prompt}'
  14868: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning adventurers to lend their aid.${prompt}
  14869: As the nature of Voidwalker battles renders full-scale military operations unfeasible, we have chosen to stake our success on the mobility and versatility of adventurers.${prompt}
  14870: In our effort to neutralize the Voidwalker menace, the Voidwatch is petitioning soldiers of the Allied Forces to lend their aid.${prompt}
  14871: To be sure, there're those who question the wisdom of thinning our ranks in the face of the Shadow Lord's armies. But I assure you, friend, the Voidwalker threat is no less real.${prompt}
  14872: Our scouts regularly bring back intel on locations of suspected Voidwalker presence.${prompt}
  14873: Armed with this information, we dispatch strike teams to preemptively neutralize the threat.${prompt}
  14874: |-
    Ordinarily, Voidwalkers cannot be seen, let alone fought.
