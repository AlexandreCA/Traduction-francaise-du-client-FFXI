  9768: While at one time my heart may have raced at the sound of the merchant's footsteps nearing the manor door, I brushed those feelings aside after hearing rumors that he married one of the cathedral theologians and moved back to Tavnazia. It would be a sin for me to long after someone bound to another.${prompt}
  9769: |-
