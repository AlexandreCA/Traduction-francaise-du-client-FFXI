  9426: Cependant, son frère aîné, le Roi Raigegue, ne pouvait pas pardonner les actions de son jeune frère ; cet appel à la paix était venu juste au plus fort des efforts du roi pour rallier les Chevaliers Royaux restants pour une contre-attaque contre la République.${prompt}
  9427: Qu'en est-il de Vijartal Caphieux !?${prompt}
