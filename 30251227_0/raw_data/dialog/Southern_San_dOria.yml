  7457: |-
    ${name-player}...
    Maintenant que j'ai quitté le royaume mortel, je n'ai que vous vers qui me tourner.
    Le temps qui me reste est court.
  7458: Il y a trente ans, je suis entré en contact avec le pouvoir insidieux de cette terre, et je me suis relevé de la tombe. Cependant, en même temps, ce monde a réclamé une partie de mon âme...${prompt}
  7459: |-
    J'ai été libéré de la haine qui me consumait, mais la moitié de mon âme qui a été faite prisonnière toutes ces années m'appelle...
    Elle est devenue une ténèbre imposante. Une rage déchaînée, née des profondeurs de mon être...${prompt}
  7460: Très bientôt, je serai attiré dans cette âme. Je n'ai plus la force de résister. L'âme qui a été divisée redeviendra entière, et cette rage prendra une forme physique.${prompt}
  7461: Un nouveau Seigneur des Ténèbres naîtra. Vous avez sûrement senti le mal grandissant ? Les armées d'hommes-bêtes qui sont emprisonnées ici se rassemblent pour la bataille. Elles planifient un retour dans le monde de leur origine, le royaume qui existe sous la lumière de l'espoir.${prompt}
  7462: |-
    Mon lien avec vous sera bientôt rompu, alors écoutez attentivement.
    Il y a trente ans, une escouade expéditionnaire formée à partir des soldats d'élite de chaque nation a été envoyée pour enquêter sur les Terres du Nord. Vous avez dû voir leurs souvenirs lorsque vous avez posé la main pour la première fois sur les morceaux de magicite.${prompt}
  7463: |-
    Cherchez les marques que les membres de l'expédition ont laissées. Elles vous aideront à gagner l'entrée de ce monde.
    Vous devez vaincre le Seigneur des Ténèbres avant que notre unification soit complète.
    Mes espoirs vous accompagnent, ${name-player}.${prompt}
  7464: Il y a un arrangement inhabituel de branches ici.${prompt}
  7465: Il y a un arrangement inhabituel de cailloux ici.${prompt}
  7466: Les brins d'herbe ici ont été noués ensemble.${prompt}
  7467: Il y a un arrangement inhabituel de feuilles sur le sol.${prompt}
  7468: |-
    Je vois que vous avez rencontré Raogrimm.
    Son âme n'est plus confinée à cette incarnation de rage, le Seigneur des Ténèbres, mais le fait demeure qu'il a commis des péchés au-delà de la rédemption.${prompt}
  7469: Malgré ces péchés, je souhaite toujours le sauver des ténèbres. Je n'ai plus de corps mortel avec lequel agir, et donc tout ce que je peux faire est de vous guider à ma place.${prompt}
  7470: 'Vous aurez besoin ${choice-definite-entity: 0}[de /du /de la /des /]${keyitem-singular: 0[2]}, une clé qui comble le vide entre Vana''diel et cet autre monde.${prompt}'
  7471: 'On dit qu''il y a des objets dans ce monde qui gagnent une âme propre grâce au contact avec les pensées et les rêves d''autres créatures vivantes. ${choice-definite-entity: 0}[Le /La /L''/Les /]${keyitem-singular: 0[2]} est l''un de ces objets.${prompt}'
  7472: 'Vous devez chercher les colporteurs Gobelins. Ils ont certainement connaissance ${choice-definite-entity: 0}[de /du /de la /des /]${keyitem-singular: 0[2]}. Quand vous l''aurez en sécurité dans votre prise, cherchez les marques que nous avons laissées...${prompt}'
  7473: Ce monde est une terre maintenant drapée dans la nuit la plus noire. Nous pouvons passer d'un monde à l'autre, mais sans les formes physiques perdues il y a trente ans, il y a peu que nous puissions faire pour intervenir.${prompt}
  7474: Raogrimm est celui qui... Non, le monde a été divisé en royaumes séparés par les machinations du nouveau Seigneur des Ténèbres.${prompt}
  7475: Le Seigneur des Ténèbres réside dans le Xarcabard de l'autre réalité. Cependant, je crains que vous marcheriez vers votre mort si vous alliez l'affronter... Je vous demande d'abord d'obtenir des trophées de quatre des royaumes alternatifs.${prompt}
  7476: Nous comprenons qu'il y a peu de temps à perdre. Mais sans un certain degré de pouvoir, il sera impossible de traverser la terre que le Seigneur des Ténèbres tient en esclavage. Montrez-moi votre force avec les quatre trophées que vous rapporterez.${prompt}
  7477: 'Ceux dont le destin est lié à son monde renforceront ${choice-definite-entity: 0}[le /la /l''/les /]${keyitem-singular: 0[2]} pour vous guider...${prompt}'
  7478: Je n'ai jamais cru que mon indifférence à l'état des autres nations causerait du tort à ma bien-aimée San d'Oria...${prompt}
  7479: 'Dans le cadre de ma pénitence, j''infuserai ${choice-definite-entity: 0}[le /la /l''/les /]${keyitem-singular: 0[2]} avec les conseils que je peux.'
  7480: |-
    Je l'ai trahi...
    Et maintenant j'ai besoin, moi qui ai abattu la pauvre Cornelia. L'homme maudit avec la marque de traître...${prompt}
  7481: Bien sûr, j'ai obtenu tout ce que je voulais, mais qu'est-ce qui m'est resté à la fin ? Pour une action imprudente, tout ce que j'ai gagné était un titre vide et une culpabilité irréconciliable...${prompt}
  7482: Je doute que vous écoutiez les paroles d'un traître, mais s'il vous plaît, aidez à le libérer des liens de sa nuit éternelle...
  7483: Notre expédition était censée être un effortaru allié, mais aucun de nous n'était intéressé par le destin des autres nations. Dans notre hâte-gâte à nous surpasser, nous n'avons pas vu au cœur du mattaru.${prompt}
  7484: |-
    Nos attitudes ont conduit à la mort de deux de nos membres, et ont précipité la naissance du Seigneur des Ténèbres...
    Ce péché n'appartient pas aux seules épaules de Raogrimm. Nous devons tous expier nos actions.${prompt}
  7485: S'il vous plaît, aidez-le. Aidez Raogrimm à s'échapper de son horride-worride ténèbres, pour toujours cette fois.
  7486: Les Humes et les Galka n'ont jamais été les meilleurs amis. J'avais l'habitude de penser que c'était juste comme ça, et toujours serait.${prompt}
  7487: Je pensais que je me causerais du chagrin si je mettais mes moustaches dans les problèmes d'autres nations. Ma prochaine sieste était tout ce qui comptait pour moi à l'époque. L'ignorrrrance est un bonheur, comme on dit.${prompt}
  7488: La responsabilité de la trrransformation de Raogrimm incombe à tous ceux qui ont voyagé avec lui lors de cette expédition. En partageant le blâme pour les crimes qu'il a commis en tant que Seigneur des Ténèbres, nous pouvons enfin nous appeler ses vrrais compagnons.${prompt}
  7489: |-
    Laissez-moi vous aider sur votre chemin. Que la lumière guidante remplisse ${choice-definite-entity: 0}[ce /cette /ces /]${keyitem-singular: 0[2]} !
    Le destin de Raogrimm est entre vos mains.
  7490: Il y a une branche cassée enfoncée dans le sol ici.${prompt}
  7491: Il y a un symbole gravé dans la roche ici.${prompt}
  7492: Je vous attendais.${prompt}
  7493: |-
    Vous souvenez-vous des dernières paroles que Raogrimm vous a adressées ? « Le lien sera bientôt rompu »...
    Comprenez-vous la signification de ces mots ?${prompt}
  7494: |-
    Lorsque l'âme qui a été divisée redeviendra entière, une rage imposante prendra une forme physique...
    Oui, un nouveau Seigneur des Ténèbres naîtra. Même moi, je n'entendrai plus sa voix.${prompt}
  7495: Même maintenant, je peux à peine sentir les émanations de l'esprit défaillant de Raogrimm. Quand ces émanations s'estomperont complètement, il sera...${prompt}
  7496: Le Xarcabard de cet autre royaume est enveloppé dans une vaste obscurité, empêchant le contact de l'extérieur. Même ceux d'entre nous sans corps matériel sont incapables de pénétrer cette brume de nuit éternelle.${prompt}
  7497: "Jusqu'à ce que cette brume se dissipe, je ne peux pas vous guider vers Xarcabard. \nLe prochain endroit où vous devez vous aventurer est le jumeau du Beaucedine de Vana'diel. Là, vous trouverez le dernier trophée pour compléter l'ensemble de clés dont nous avons besoin.${prompt}"
  7498: |-
    Vous devez obtenir le dernier trophée.
    Les cinq trophées combinés avec notre pouvoir créeront une force synergique, nous permettant d'écarter le voile pendant quelques précieux instants. Cela ouvrira un chemin entre les mondes.${prompt}
  7499: |-
    Prenez soin de vous, mon brave aventurier.
    Que les bénédictions d'Altana vous guident et vous protègent...
  7500: |-
    Même après la nuit la plus noire, le soleil doré se lève toujours pour commencer un nouveau matin.
    Cette terre troublée aura bientôt son aube... j'en suis certain.${prompt}
  7501: |-
    Je n'aurais jamais pensé marcher à nouveau sur cette terre, même dans la mort.
    Est-ce ce qu'ils appellent le karma... ?${prompt}
  7502: |-
    Cette terre a porté le poids de mes péchés.
    Je ne mendierai pas le pardon, mais j'accepte ma responsabilité...${prompt}
  7503: |-
    C'est donc la raison de cette terreur indicible que j'ai ressentarui ici quand j'étais encore en vie. Il est possible que l'autre royaume ait existé bien plus longtemps que quiconque ne l'a jamais rêvé...
    Gardez vos esprits à propos de vous, ${name-player}.${prompt}
  7504: |-
    Je ne suis pas vrrraiment friand de platitudes touchantes.
    Ramenez Raogrimm à la raison avec une grosse claque sur la tête pour moi.${prompt}
  7505: |-
    C'est le moment !
    Mettez fin à ce cauchemar de trente ans, ${name-player}.
    ${lettercase: 1}${keyitem-singular: 0[2]} ! Montrez-nous le chemin vers Xarcabard !
  7506: La mort n'existe pas dans ce royaume. Vous pourriez l'appeler une « prison d'âmes ».${prompt}
  7507: |-
    Même ceux qui tombent au combat se relèveront après un certain temps comme si rien ne s'était passé.
    Comme une flamme retournant à une bougie dont la lumière a été éteinte...${prompt}
  7508: C'est une succession sans fin de vie et de mort. Combien de fois ce cycle s'est-il répété dans cette demeure maudite ?${prompt}
  7509: Il y a une chose qui me tracasse. Qu'est-il arrivé aux détenteurs originaux des armes et armures que les hommes-bêtes possèdent maintenant ? Si les statues en forme d'Orques et autres étaient autrefois de véritables hommes-bêtes, alors... ? Mais je me laisse emporter par mes réflexions.${prompt}
  7510: |-
    Ne faites pas attention à mes divagations.
    Vous avez sécurisé ${choice-definite-entity: 0}[le /la /l''/les /]${keyitem-singular: 0[2]}. Un exploit incroyable. Cela prouve la force de votre conviction, et c'est l'une des clés dont vous aurez besoin pour entrer à Xarcabard.${prompt}
  7511: |-
    Vous aurez besoin de quatre trophées de ce genre.
    Une fois que vous les aurez en votre possession, dirigez-vous vers le Glacier de Beaucedine dans les Terres du Nord. Cornelia vous y attend.${prompt}
  7512: Je ne sais pas pour les quatre autres, mais je ne peux plus entendre sa voix...${prompt}
  7513: Est-ce une autre marque que je dois porter pour ma traîtrise ? Je dois vraiment être haï si c'est le cas.${prompt}
  7514: |-
    C'est quelque chose que je souhaiterais en ce moment, cependant. Je prie pour que ce silence soit juste une continuation de nos personnalités incompatibles.
    Sinon, cela signifie que son annonce est devenue réalité...${prompt}
  7515: |-
    ${lettercase: 1}${keyitem-singular: 0[2]}.
    C'est plus qu'un simple témoignage de votre force. C'est l'une des clés qui vous mènera à Xarcabard, avec les trophées des autres royaumes.${prompt}
  7516: |-
    Lorsque vous aurez les quatre trophées, voyagez vers le Glacier de Beaucedine dans les Terres du Nord. Vous trouverez Cornelia qui vous attend là-bas.
    C'est toute la sagesse qui me reste à vous donner.${prompt}
  7517: |-
    Quelle est la vraie nature de cet autre monde ? Je peux seulement l'expliquer comme un endroit qui se trouve au-delà des limitarus de notre connaissance.
    Mais je suis sûr d'avoir ressentarui cette aura quelque part auparavant...${prompt}
  7518: C'est ça. Ce protocristal que j'ai rencontré quand je faisais des recherches à Elshimo. Les émanations magiques provenant du cristal m'ont donné une impression similaire. Un avatar ? Non, ça ne peutaru pas être...${prompt}
  7519: |-
    Oh ! Oh, je suis terriblement-worriblement désolé !
    Il semble que j'aie dérivarui dans mes vieilles habitudes.${prompt}
  7520: |-
    Maintenant, ${name-player}.
    ${choice-definite-entity: 0}[Ce /Cette /Ces /]${keyitem-singular: 0[2]} est à la fois un symbole de votre force, et l'une des clés qui vous aidera à accéder à Xarcabard. Les trophées des trois autres royaumes portent la même importance.${prompt}
  7521: Rassemblez les quatre trophées et dépêchez-vous d'aller au Glacier de Beaucedine. Cornelia vous attendra quand vous y arriverez. Mais soyez prudent, ${name-player}. La noirceur enveloppant ce monde devient toujours plus profonde, toujours plus sombre...${prompt}
  7522: Les hommes-bêtes de ce monde portent les butins de batailles prrécédentes. L'équipement que vous ou moi utiliserions.${prompt}
  7523: Je ne suis pas capable de les toucher dans ma forrme actuelle, mais je ressens quelque chose à propos de ces armes et armures... quelque chose d'extrrraordinaire.${prompt}
  7524: |-
    Attendez, attendez, attendez !
    Je ne veux pas dire qu'ils sont maurrrdits ou quoi que ce soit comme ça ! C'est quelque chose de plus comme, euh, pas sinistre, mais...
    Comment puis-je l'expliquer ?${prompt}
  7525: Bref ! Ils ne sont pas maléfiques, juste... vous savez ? Différents des autres épées et choses normales. En étant tout fantomatique et tout, vous pouvez ressentir des choses comme ça.${prompt}
  7526: |-
    Mais assez de ce genre de discussion -- les félicitations sont de rigueur !
    Vous avez mis vos pattes sur ${choice-definite-entity: 0}[le /la /l''/les /]${keyitem-singular: 0[2]} ! Cela montre que vous avez ce qu'il faut dans le département des héros, et cela vous aidera également à entrer à Xarcabard.${prompt}
  7527: Mais d'abord, vous devez collecter les trois autres trophées, puis foncer vers le Glacier de Beaucedine enneigé. Cornelia devrait être là-haut à vous attendre.${prompt}
  7528: "${lettercase: 1}${keyitem-singular: 0[2]} et les quatre trophées.\nCes artefacts ont été perdus depuis longtemps dans cet autre monde. \nLe Corps Hydra était une unité formée après notre expédition dans les Terres du Nord.${prompt}"
  7529: |-
    Cela devait être à l'époque de la Grande Guerre...
    Personne ne sait comment les artefacts Hydra sont arrivés là-bas, mais ces cinq trophées vous ouvriront le chemin.${prompt}
  7530: Chacun de ces objets détient une mesure de pouvoir. Cependant, la force d'un seul artefact est limitée.${prompt}
  7531: |-
    ${choice-definite-entity: 0}[Le /La /L''/Les /]${keyitem-singular: 2[2]} et ${choice-definite-entity: 0}[le /la /l''/les /]${keyitem-singular: 3[2]}.
    Combiner ces entités séparées a créé un pont de Vana'diel vers les autres royaumes.
    Xarcabard, j'en ai peur, est une toute autre affaire...${prompt}
  7532: |-
