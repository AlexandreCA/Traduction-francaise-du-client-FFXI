  13870: 'Ta technique ${choice: 0}${choice: 0}[/d''alimentation en fewell/de coup de fourneau/d''opération de poignée de pression/d''opération de levier de sécurité/de réparation de fourneau/de recyclage de fewell] passe au niveau ${number: 1} !${prompt}'
  13871: |-
    La recherche sur la composition des cendres produites comme effet secondaire de la synergie pourrait bien mener à la prochaine percée dans notre domaine.
    Fournis-nous des échantillons pour analyse, et nous récompenserons volontiers tes contributions.${prompt}
  13872: |-
