    L'abyssite.
    La consommation de voidstone.${prompt}
  14865: '"Voidwalker" est le nom donné aux créatures qui errent dans le royaume entre les mondes.${prompt}'
  14866: On en sait peu à leur sujet pour le moment, sauf qu'elles sont animées par une soif insatiable de destruction.${prompt}
  14867: 'Bien que les rapports de rencontres avec des Voidwalkers varient grandement en contenu, une chose est certaine : les créatures gagnent en force, une menace croissante qui ne peut être laissée sans contrôle.${prompt}'
  14868: Dans notre effort pour neutraliser la menace Voidwalker, le Voidwatch sollicite l'aide des aventuriers.${prompt}
  14869: Comme la nature des batailles contre les Voidwalkers rend les opérations militaires à grande échelle irréalisables, nous avons choisi de miser notre succès sur la mobilité et la polyvalence des aventuriers.${prompt}
  14870: Dans notre effort pour neutraliser la menace Voidwalker, le Voidwatch sollicite l'aide des soldats des Forces Alliées.${prompt}
  14871: Certes, il y a ceux qui remettent en question la sagesse d'éclaircir nos rangs face aux armées du Seigneur des Ténèbres. Mais je t'assure, ami, la menace Voidwalker n'est pas moins réelle.${prompt}
  14872: Nos éclaireurs rapportent régulièrement des renseignements sur les emplacements de présence présumée de Voidwalkers.${prompt}
  14873: Armés de ces informations, nous envoyons des équipes d'intervention pour neutraliser préventivement la menace.${prompt}
  14874: |-
    Ordinairement, les Voidwalkers ne peuvent être vus, encore moins combattus.
    Ce n'est qu'en utilisant le pouvoir du voidstone que nous pouvons les forcer à sentir la piqûre de notre acier.${prompt}
  14875: |-
    Ces pierres magiques sont distribuées en livraisons régulières par notre équipe de recherche basée à Jeuno.
    Ce sont le strict minimum dont nous avons besoin pour avoir une chance de combattre l'ennemi.${prompt}
  14876: Les voidstones fonctionnent en réalignant ton spectre existentiel pour correspondre à celui des Voidwalkers, rendant ainsi les créatures visibles pour toi.${prompt}
  14877: 'Les pierres sont très prisées, tant est grande la difficulté de leur création. Ainsi, les approvisionnements sont limités à ${number: 0} pierres par personne à tout moment.${prompt}'
  14878: À condition que nous en ayons en stock. Beaucoup de temps est nécessaire pour les imprégner des pouvoirs requis.${prompt}
  14879: Le Voidwatch est une organisation qui existe dans le seul but de protéger le monde des envahisseurs extradimensionnels que nous appelons "Voidwalkers".${prompt}
  14880: Reconnaissant la gravité de cette menace, les nations des Terres du Milieu se sont unies pour une cause commune et ont formé le Voidwatch.${prompt}
  14881: À la tête de l'organisation se trouve le Grand-Duché de Jeuno, les trois nations restantes contribuant des ressources pour son fonctionnement.${prompt}
  14882: 'La possession de ${keyitem-article: 0[2]} est une exigence pour participer aux Opérations Voidwatch.${prompt}'
  14883: Elle ne peut être gagnée que par un service loyal à ta nation, et sert ainsi de témoignage de ta prouesse.${prompt}
  14884: Tu ferais bien d'en obtenir une si tu ne l'as pas déjà fait.${prompt}
  14885: L'affiliation aux Forces Alliées d'Altana est une exigence pour participer aux Opérations Voidwatch.${prompt}
  14886: En d'autres termes, tu dois appartenir aux forces armées de l'une des trois nations.${prompt}
  14887: La procédure d'enrôlement varie selon la nation. Ceux qui souhaitent obtenir une lettre de recommandation devraient rendre visite à l'un des campements militaires entourant Jeuno.${prompt}
  14888: Lorsque tu combats un Voidwalker, tu dois le faire en tant que "Voidwatcher" - un défenseur de la dimension qui a exploité les pouvoirs du voidstone et de l'abyssite de strate.${prompt}
  14889: Privé de ces deux objets, les Voidwalkers ne peuvent être vus, encore moins combattus.${prompt}
  14890: Cependant, il y a quelques points que tous les Voidwatchers en herbe devraient garder à l'esprit.${prompt}
  14891: Le plus crucial de tous, la nature extradimensionnelle d'être un Voidwatcher te rend isolé et incapable de recevoir de l'aide du monde extérieur.${prompt}
  14892: Les scientifiques attribuent cela au désalignement dimensionnel qui se produit. Comme les gens sont ordinairement incapables de voir les Voidwalkers, ils sont aussi incapables de te voir.${prompt}
  14893: Mais tu n'as pas besoin de te préoccuper du comment et du pourquoi de telles questions. Il te serait beaucoup plus bénéfique de te familiariser avec le fonctionnement du "spectre existentiel".${prompt}
  14894: |-
    Tu vois, chaque dimension est composée d'un spectre existentiel auquel toutes les choses à l'intérieur sont alignées.
    À son tour, le spectre est formé de cinq lumières : bleue, rouge, jaune, verte et blanche.${prompt}
  14895: L'alignement de ces lumières entre Voidwalker et Voidwatcher joue un rôle important dans nos efforts.${prompt}
  14896: Pour élaborer, l'acte de rendre un Voidwalker visible est essentiellement un acte de nous aligner sur son spectre existentiel.${prompt}
  14897: Maintenant, bien que les Voidwatchers soient capables, à toutes fins pratiques, d'interagir avec ces créatures, ils n'atteignent en fait pas un alignement complet. Les symptômes de cet état imparfait peuvent être observés dans la quantité et la qualité limitées des butins normalement donnés par les Voidwalkers.${prompt}
  14898: Des mesures compensatoires, cependant, ont été développées pour permettre aux combattants de s'harmoniser plus étroitement avec leur ennemi extradimensionnel.${prompt}
  14899: Une telle méthode implique l'utilisation d'artefacts améliorant l'alignement connus sous le nom d'"objets d'ascension", tandis qu'une autre implique l'exécution de certaines actions contre l'ennemi.${prompt}
  14900: Les deux méthodes visent à manipuler la valeur d'alignement des lumières individuelles à diverses fins.${prompt}
  14901: Les cinq lumières influencent le contenu du coffre au trésor qui apparaît à la fin réussie de la bataille.${prompt}
  14902: Nos chercheurs ont réussi à déterminer quel type d'avantages sont associés à chaque lumière.${prompt}
  14903: Par exemple, améliorer l'alignement spectral bleu est connu pour produire de plus grandes quantités de butin.${prompt}
  14904: En revanche, manipuler l'alignement spectral rouge améliore prétendument la qualité des objets individuels - les potions devenant des hi-potions, et ainsi de suite.${prompt}
  14905: Le jaune et le vert, d'autre part, influencent le gain d'expérience et le rendement de cruor respectivement.${prompt}
  14906: Si tu souhaites en savoir plus sur la curieuse substance rouge que nous appelons cruor, tu n'as qu'à demander.${prompt}
  14907: |-
    Enfin, nous avons l'alignement spectral blanc, qui est unique même dans cette compagnie.
    Il a été déterminé qu'il affecte l'apparition d'objets transdimensionnels tels que l'atmacite et le periapt.${prompt}
  14908: La recherche concernant ces artefacts est toujours en cours.${prompt}
  14909: Enfin, sois rassuré qu'il n'y a aucun effet négatif connu de la manipulation de l'alignement spectral. Nous encourageons sans réserve tous les opérateurs Voidwatch à s'efforcer d'atteindre un alignement maximal.${prompt}
  14910: Les objets d'ascension sont des objets uniques qui peuvent être utilisés pour manipuler l'alignement spectral des lumières correspondantes dans le spectre existentiel.${prompt}
  14911: |-
    ${lettercase: 1}${item-plural: 0[2]} et ${item-plural: 1[2]} sont représentatifs de tels objets.
    Ils sont la fierté et la joie de notre équipe de recherche basée à Jeuno, qui voudrait faire croire aux gens qu'ils sont les plus grandes inventions depuis les vaisseaux aériens.${prompt}
  14912: (Juste entre toi et moi, cependant, ce sont des scientifiques d'Extrême-Orient qui ont été les pionniers de la technologie sur laquelle ils sont basés.)${prompt}
  14913: Ce ne sont pas les seuls moyens par lesquels nous manipulons l'alignement spectral, attention. Des résultats similaires peuvent être obtenus en effectuant des actions spécifiques contre l'ennemi.${prompt}
  14914: À vrai dire, beaucoup est encore enveloppé de mystère. Quelles actions produiront l'effet désiré est quelque chose que tu devras découvrir par toi-même par essais et erreurs.${prompt}
  14915: Vaincre un Voidwalker fera émerger un mystérieux pyxis à la même faille planaire d'où la créature a été abattue.${prompt}
  14916: 'Ces pyxides usées par les failles présentent une caractéristique des plus particulières : le contenu qu''elles portent change prétendument selon qui regarde à l''intérieur.${prompt}'
  14917: |-
    Nos scientifiques conjecturent que c'est dû à une astuce d'alignement spectral. Comme avec de nombreux autres mystères entourant les Voidwalkers, cependant, je doute fortement qu'ils aient même la moindre idée de compréhension.
    Mais je m'égare...${prompt}
  14918: Un seul combattant doit posséder un voidstone pour que tous les membres du groupe ou de l'alliance puissent combattre un Voidwalker. Des autres membres de l'équipe, seul l'abyssite de strate est requis.${prompt}
  14919: |-
    Comme c'est toujours le cas, cependant, il y a un hic.
    Les pyxides ont été observés pour donner moins de butin aux combattants sans voidstone propre.${prompt}
  14920: Il va sans dire, mais il serait à ton avantage d'avoir les deux objets susmentionnés préparés avant d'affronter un Voidwalker.${prompt}
  14921: |-
    Enfin, un avertissement : les pyxides finiront par disparaître s'ils sont laissés intacts trop longtemps.
    Nos scientifiques ont avancé la théorie de la normalisation de la dissonance spatiale, mais tu n'as pas besoin de te préoccuper de leur charabia.${prompt}
  14922: Assure-toi simplement que ton butin durement gagné soit réclamé en temps voulu, et tout ira bien pour tous les concernés.${prompt}
  14923: 'Le ${keyitem-singular: 0[2]} est un objet magique produit par l''aile de recherche basée à Jeuno du Voidwatch.${prompt}'
  14924: Son apparence anodine cache l'immense pouvoir qu'elle détient... le pouvoir de rendre les Voidwalkers visibles à son porteur.${prompt}
  14925: La pierre accomplit cet exploit en réalignant notre spectre existentiel à celui de la créature.${prompt}
  14926: Je vais t'expliquer le processus en termes profanes pour ton bénéfice. Pas besoin de me remercier - je ne fais qu'accomplir mon devoir.${prompt}
  14927: Je veux que tu visualises deux toiles, chacune à la même distance l'une de l'autre. Oui, comme deux objets séparés le sont normalement.${prompt}
  14928: Imagine toi et moi debout sur l'une des toiles - que fait-on d'autre avec une toile que de se tenir dessus, oui ?${prompt}
  14929: Maintenant, imagine des Voidwalkers debout sur l'autre toile, faisant ce que les Voidwalkers font. Détruisant des choses et se comportant avec une totale inconvenance, sans doute.${prompt}
  14930: |-
    Étant sur deux toiles différentes, il s'ensuit que nous ne pouvons pas toucher les Voidwalkers, encore moins les voir.
    En fait, cela n'explique pas pourquoi nous ne pouvons pas voir les Voidwalkers... à moins que ce soit une toile magique sur laquelle ils se trouvent qui rend toutes les choses invisibles ! Oui, ça fera l'affaire !${prompt}
  14931: Et cela nous ramène au voidstone. Je veux que tu y penses comme à un pinceau magique que nous utilisons pour... nous agripper jusqu'à la toile des Voidwalkers. C'est alors que le combat commence.${prompt}
  14932: |-
    J'espère que tu as maintenant une compréhension rudimentaire du processus. C'est tout ce dont tu as besoin, vraiment.
    Laisse la géométrie fractale aux géomètres fractals, je dis toujours.${prompt}
  14933: |-
    Tant que tu te souviens de la toile et du pinceau - c'est le voidstone - tu ne peux pas t'égarer.
    Maintenant, pour t'informer de questions plus pratiques...${prompt}
  14934: Vingt heures (temps terrestre) sont nécessaires pour produire une pierre et l'imprégner des magies nécessaires, bien qu'on dit que cela pourrait être raccourci au fur et à mesure que la recherche progresse.${prompt}
  14935: |-
    Attention, ce n'est pas la seule variété de pierre dont tu auras besoin.
    Il en existe une autre : l'abyssite de strate.${prompt}
  14936: |-
    Alors que le voidstone sert de source d'énergie, agir comme une boussole pour canaliser ce pouvoir est l'abyssite de strate.
    Ce n'est qu'en utilisant les deux en conjonction que nous pouvons atteindre nos objectifs.${prompt}
  14937: |-
    Connais-tu la ${color: 5}poussière de vide${color: 1} ?
    Pour faire simple, c'est une substance granulaire à partir de laquelle les voidstones peuvent être fabriqués.${prompt}
  14938: |-
    Comme je l'ai expliqué, un temps significatif est nécessaire pour produire un voidstone à partir de zéro.
    Fournis-moi de la poussière de vide, cependant, et je peux te façonner une pierre rapidement.${prompt}
  14939: |-
    Les mêmes camarades qui stockent les objets d'ascension peuvent aussi te fournir de la poussière de vide.
    Pourquoi ne fabriquent-ils pas les pierres eux-mêmes, ou ne livrent-ils pas la poussière directement à moi ?
    Chut ! Le Voidwatch fonctionne de manière mystérieuse, et il te serait bénéfique de ne pas enquêter davantage.${prompt}
  14940: |-
    Quoi qu'il en soit, si tu parviens à obtenir de la ${color: 5}poussière de vide${color: 1} dans tes voyages, tu n'as qu'à revenir ici et me l'échanger.
    Assez simple, ne dirais-tu pas ?${prompt}
  14941: De plus, cette variété particulière d'abyssite est connue pour absorber l'énergie libérée par les Voidwalkers abattus. Pas n'importe quelle créature, attention, mais seulement celles attirées par les failles planaires.${prompt}
  14942: En fonction de l'état évolutif de ton abyssite de strate, le Voidwatch te dirigera vers une zone d'opération appropriée.${prompt}
  14943: Si tu souhaites faire analyser ta pierre, présente-la simplement à un raffineur d'atma.${prompt}
  14944: |-
    Les failles planaires - points faibles dans le tissu de l'espace - se sont manifestées à travers le pays.
    Les hordes de Voidwalkers errent au-delà, incontrôlées et cherchant toujours à entrer et plonger Vana'diel dans le chaos.${prompt}
  14945: En invoquant le pouvoir de l'abyssite de strate, il est possible de combattre les créatures maléfiques en tant que "Voidwatcher" - un défenseur de notre dimension.${prompt}
  14946: Ceux qui possèdent aussi un voidstone trouveront leur expérience Voidwatcher grandement améliorée.${prompt}
  14947: Seul, cependant, l'abyssite de strate ne sert à rien ; ce n'est qu'en étant utilisé en conjonction avec un voidstone que ses pouvoirs peuvent être libérés.${prompt}
