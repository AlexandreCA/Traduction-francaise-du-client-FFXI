  12811: Each team has its own skilled jockeys, and offers unique services that cannot be obtained at the other two.${prompt}
  12812: Breeders are allowed to register with any team they like, and may change their affiliation at any time.${prompt}
  12813: In the event that you wish to leave a racing team, all official race results, as well as earned chocobucks, will be saved.${prompt}
  12814: You never have to worry that your past accomplishments may be deleted and lost forever. You only need rejoin the team to restore all your old data.${prompt}
  12815: Anyway, there is no harm in visiting all three racing teams to find which one suits you best (though I know you'll choose this one).${prompt}
