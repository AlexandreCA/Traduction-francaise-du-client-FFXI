  10779: Un programme de soins est une série de plans que vous établissez pour votre chocobo afin que nous puissions en prendre soin pendant votre absence.${prompt}
  10780: Comment vous voulez que nous prenions soin de votre chocobo chaque jour dépend entièrement de vous.${prompt}
  10781: Vous pouvez enregistrer jusqu'à quatre plans à la fois, chacun pour jusqu'à 7 jours (temps terrestre).${prompt}
  10782: Lorsque vous venez vérifier votre chocobo, nous vous donnerons un rapport sur les résultats. Vous devriez écouter attentivement le rapport et l'utiliser comme référence pour décider d'un nouveau programme.${prompt}
  10783: Avec le plan de soins de base, nous fournirons le niveau minimum de soins pour votre chocobo. Ce plan est le plus stable, et votre chocobo ne connaîtra probablement pas de changements soudains.${prompt}
  10784: Le plan de soins de base est bon pour ceux qui ne veulent pas que les traits de leur chocobo changent beaucoup ou qui ne sont toujours pas sûrs du type de programme à choisir.${prompt}
  10785: Vous pouvez sélectionner le plan de soins de base au moment où vous commencez à élever votre chocobo.${prompt}
  10786: Le nom du plan de repos parle de lui-même. Nous donnerons à votre chocobo un repos afin de restaurer son énergie et guérir toute anomalie de statut.${prompt}
  10787: Cependant, votre chocobo ne pourra manger aucune nourriture que vous lui donnez pendant le plan, car il sera dans un sommeil profond.${prompt}
  10788: Nous pouvons emmener votre chocobo en promenade en ville pour améliorer ses attributs physiques de force et d'endurance. Cependant, cela aura un effet négatif sur ses attributs mentaux de discernement et de réceptivité.${prompt}
  10789: Écouter de la musique améliorera les attributs mentaux de discernement et de réceptivité de votre chocobo. Cependant, cela aura un effet négatif sur ses attributs physiques de force et d'endurance.${prompt}
  10790: S'exercer seul améliorera considérablement la force de votre chocobo. D'un autre côté, ses attributs mentaux diminueront nettement.${prompt}
  10791: Si le chocobo est fort, ce plan est assez efficace, mais si le chocobo est faible, alors vous ne devriez pas le pousser trop fort.${prompt}
  10792: S'exercer avec des chocobos renforcera l'endurance de votre animal. D'un autre côté, ses attributs mentaux diminueront.${prompt}
  10793: Si le chocobo a une endurance élevée, ce plan est assez efficace, mais si l'endurance du chocobo est faible, alors vous ne devriez pas le pousser trop fort.${prompt}
  10794: Interagir avec les enfants aide votre chocobo à devenir une créature plus perspicace en interagissant avec les gens.${prompt}
  10795: Cependant, ce plan aura un effet négatif sur les attributs physiques du chocobo, car aucun exercice intense n'est impliqué.${prompt}
  10796: Si le chocobo a un bon discernement, ce plan est assez efficace, mais si le chocobo n'a pas un bon discernement, alors vous ne devriez pas le pousser trop fort.${prompt}
  10797: Interagir avec d'autres chocobos sur le terrain améliorera la réceptivité du chocobo en favorisant ses compétences de communication.${prompt}
  10798: Mais parce que l'accent est mis sur la communication et non sur l'exercice, ce plan aura un effet négatif sur les attributs physiques du chocobo.${prompt}
  10799: Si le chocobo a une bonne réceptivité, ce plan est assez efficace, mais si le chocobo n'a pas une bonne réceptivité, alors vous ne devriez pas le pousser trop fort.${prompt}
  10800: Vous pouvez choisir de faire aider votre chocobo à livrer des colis. Non seulement cela améliorera ses attributs physiques, mais vous recevrez même un paiement pour vos services !${prompt}
  10801: L'inconvénient est que les attributs mentaux, l'énergie et l'affection de votre chocobo diminueront. Vous devez bien prendre soin de votre chocobo, sinon vous pourriez vous retrouver à recevoir un traitement froid.${prompt}
  10802: Vous pouvez choisir d'exposer votre chocobo au public, ce qui permettra à quiconque visitant les écuries de chocobo de jeter un œil à votre animal. Être le centre d'attention aidera à améliorer les attributs mentaux de votre chocobo.${prompt}
  10803: L'inconvénient est que les attributs physiques, l'énergie et l'affection de votre chocobo diminueront. Vous devez bien prendre soin de votre chocobo par la suite. De plus, vous recevrez un paiement pour ce service.${prompt}
  10804: Vous pouvez choisir de faire livrer des messages officiels par votre chocobo pour la nation. Non seulement cela améliorera sa force, mais vous recevrez même un paiement pour vos services !${prompt}
  10805: Cependant, ce plan consomme pas mal d'énergie de votre chocobo, donc vous devriez le nourrir bien pour compenser.${prompt}
  10806: Vous pouvez faire aider votre chocobo aux finances de la SCV en creusant pour des trésors. Cela améliorera également le discernement du chocobo.${prompt}
  10807: La SCV vendra l'objet et utilisera l'argent au bénéfice de l'organisation, mais vous fournira un paiement pour vos services.${prompt}
  10808: Cependant, ce plan consomme pas mal d'énergie de votre chocobo, donc vous devriez le nourrir bien pour compenser.${prompt}
  10809: Vous pouvez choisir de faire jouer votre chocobo comme figurant dans une pièce pour améliorer sa réceptivité.${prompt}
  10810: Vous recevrez un paiement en fonction de la performance du chocobo. Cependant, ce plan consomme pas mal d'énergie de votre chocobo, donc vous devriez le nourrir bien pour compenser.${prompt}
  10811: |-
    Sur quoi aimeriez-vous poser des questions ?
    ${selection-lines}
    Une explication générale.
    Surveiller votre chocobo.
    Raconter une histoire.
    Gronder.
    Concourir.
    Promenade.
    Rien.${prompt}
  10812: En plus d'établir le programme du chocobo, vous pouvez également prendre soin directement de votre chocobo quand vous le souhaitez.${prompt}
  10813: Prendre soin de votre chocobo augmentera son affection pour vous.${prompt}
  10814: D'un autre côté, un chocobo qui reçoit trop de soins perdra de l'énergie plus rapidement en s'engageant dans des activités. Si vous ne faites que prendre soin de votre chocobo, il deviendra fatigué.${prompt}
  10815: Cependant, ne pas prendre assez soin de votre chocobo aura un effet négatif sur votre relation, il est donc important de trouver un équilibre.${prompt}
  10816: Vous pouvez surveiller votre chocobo quand vous le souhaitez.${prompt}
  10817: Votre regard affectueux peut communiquer encore plus qu'un toucher et n'aura pas un effet très fatigant sur l'animal.${prompt}
  10818: Vous pouvez raconter au chocobo une histoire que vous connaissez. Cela favorisera les sensibilités de l'animal.${prompt}
  10819: J'ai entendu dire qu'en écoutant l'histoire, le chocobo pourrait même réaliser qu'il a des pouvoirs qu'il n'a jamais remarqués auparavant. (Je ne l'ai jamais vu se produire, cependant...)${prompt}
  10820: Parfois, votre chocobo pourrait commencer à agir de manière gâtée ou refuser de faire autre chose que dormir. Dans de tels moments, vous devrez le gronder fermement.${prompt}
  10821: Cela fera honte à l'animal et aura un effet sur sa réceptivité.${prompt}
  10822: Concourir contre d'autres chocobos cultivera l'esprit ambitieux de votre animal et est très efficace pour les chocobos qui s'ennuient.${prompt}
  10823: Vous pouvez emmener votre chocobo en promenade sur le terrain. Vous pourrez choisir plus de destinations à mesure que votre chocobo grandit.${prompt}
  10824: J'aime sortir le chocobo souvent aussi, mais je suis sûr qu'il préfère sortir avec vous.${prompt}
  10825: Quitter les écuries de temps en temps permet à votre chocobo de découvrir de nouvelles vues et de nouveaux sons. Peut-être découvrirez-vous même quelque chose de nouveau ensemble !${prompt}
  10826: |-
    Sur quoi aimeriez-vous en savoir plus ?
    ${selection-lines}
    Pourquoi nourrir est important.
    Légumes.
    Herbes sauvages.
    Carottes.
