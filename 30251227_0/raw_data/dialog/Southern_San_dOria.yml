  8527: |-
    Je suis ${name-npc}, un Sorcier de Guerre.
    Je suis l'un des gardes chargés de superviser la campagne de conquête de Windurst.${prompt}
  8528: |-
    Quelle est votre affaire ?
    ${selection-lines}
    Pourriez-vous me lancer le Sceau ?
    Je veux dépenser mes points de conquête.
    ${choice: 0}[Je veux rejoindre la Force Expéditionnaire./Téléportez-moi vers la zone de la F.E.]
