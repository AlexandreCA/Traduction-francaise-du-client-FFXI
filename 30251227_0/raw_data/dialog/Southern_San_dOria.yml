  9956: Il y a une variété d'ensembles différents. Pour chaque ensemble que vous ramenez en toute sécurité, je vous donnerai secrètement le cadeau que nous allions donner aux Gobelins, kupo !${prompt}
  9957: 'Pour commencer, pourquoi n''essayez-vous pas de trouver ${article} ${item-article: 5[2]}, ${article} ${item-article: 6[2]}, et ${article} ${item-article: 7[2]} ? Cela devrait vraiment désorienter ces Gobs puants, kupo !${prompt}'
