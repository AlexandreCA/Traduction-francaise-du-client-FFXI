  12661: The leading team will, however, be granted the privilege of selecting higher-quality saddles for their race chocobos.${prompt}
  12662: The CRA reserves the right to impose a handicap system when it is determined that the gap in skill between chocobos is simply too great to make for a fair race.${prompt}
  12663: In such an event, the “less endowed” of the chocobos will be granted certain enhancing effects, such as Haste or Refresh.${prompt}
