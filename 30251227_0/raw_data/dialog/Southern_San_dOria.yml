  15519: Hail, friend! No need to be so fleet of foot. Come, let me impart upon you a tantalizing morsel of information.${prompt}
  15520: 'A ${choice: 1}[freshly hatched/well-traveled/high-class] adventurer such as yourself could surely appreciate the offer I am about to lay forth for your consideration.${prompt}'
  15521: I, Gondebaud, am an esteemed member of the storied Jeuno Institute of Magical Studies.${prompt}
  15522: Mayhap I am repeating what you already know, but Jeuno is a grand city far to the southeast of here that connects the Quon and Mindartia continents.${prompt}
  15523: The leading council has bid me come to this fair land of San d'Oria with a most sacred mission.${prompt}
  15524: Several moons past, our famed institute held a lavish symposium at which we made privy to the public information about a new form of magic.${prompt}
  15525: These new forms of incantations, which we call “Trust,” would prove a mighty boon to adventurers of your caliber.${prompt}
  15526: A bevy of new experiences await should you choose to participate in this grand experiment. Will you embark on a journey to this fresh new world?${prompt}
  15527: |-
    Participate in the experiment?
    ${selection-lines}
    I'd love to.
    I'm not sure it's for me.${prompt}
  15528: You leave my jaw so agape that I fear my dentures are starting to slip!${prompt}
  15529: |-
    How fortuitous! I swear by every gray hair on this head that you will not regret it!
    Your first task is to head to the city gates in Northern San d'Oria.${prompt}
  15530: There you will find someone engaged in the running of “Ballista,” a type of mock skirmish. Some call him by the moniker of “the grand hero of San d'Oria.”${prompt}
  15531: As you have already surmised, experimental magic may have unknown effects on the world, so he is very careful to ensure the safety of everyone involved.${prompt}
  15532: In fact, he is so dedicated to this goal that he himself stepped up as the nation's first participant in the program.${prompt}
  15533: The two other grand nations--Bastok and Windurst--have also seen others step up to try their hand at this wonderful manifestation of the arcane.${prompt}
  15534: But we will leave those journeys for a later date. Your first step starts here, in San d'Oria, where you will garner the services of one of Vana'diel's most storied heroes.${prompt}
  15535: |-
    Participate here in San d'Oria?
    ${selection-lines}
    Yes.
    No.${prompt}
  15536: As I previously alluded to, there are more like me stationed in the other nations. They will guide you in much the same way, so please--lend an ear when you travel abroad.${prompt}
  15537: Stupendous! Under my expert tutelage here in San d'Oria, you will surely grasp the basics of Trust in no time!${prompt}
  15538: Take this letter of introduction with you and head to Ranperre Gate in Northern San d'Oria.${prompt}
  15539: To get to Northern San d'Oria, you must first head west of here, then north toward Victory Square.${prompt}
  15540: After reaching Northern San d'Oria, you are to make for Ranperre Gate. Once there, seek out Excenmille--and pray do not affront him in any fashion. The words of a hero such as he carry unmatched weight in this land.${prompt}
  15541: Do you require an explanation as to what Trust is?${prompt}
  15542: |-
    Inquire about what?
    ${selection-lines}
    What Trust is.
    What happens when one uses Trust.
    How to learn new Trust spells.
    Whereabouts of Trust participants.
    Nothing at the moment.${prompt}
  15543: Trust is a new series of magical incantations woven into being by the Jeuno Institute of Magical Studies, announced at our recent symposium.${prompt}
  15544: Mayhaps the term “incantations” is a trifle misleading. Rather than draw upon aetheric manipulation, Trust taps into the spiritual connection between those bound by ${choice-player-gender}[fraternal/sororal] love.${prompt}
  15545: To lead you to my explanation's logical conclusion, I'll say this magic can be utilized regardless of its wielder's vocation. Both simple and profitable.${prompt}
