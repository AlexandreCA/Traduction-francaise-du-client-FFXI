  13390: Une carte à la fois ! Je suis déjà assez confus comme ça, kupo !${prompt}
  13391: Hé ! Vous là-bas ! Aventurier ! Avez-vous déjà vu un ver des sables ? Vous savez, ver gigantesque, corps segmenté, vit dans le sable ?${prompt}
  13392: Eh bien... hmmm... Oh ! Alors que diriez-vous d'une coccinelle ? Ce sont de petits nuisibles distinctifs avec des corps rouge vif, semi-circulaires, trois taches noires distinctives et...${prompt}
  13393: |-
