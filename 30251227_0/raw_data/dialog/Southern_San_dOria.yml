  13984: 'Ce que nous appelons ${keyitem-article: 0[2]} sert à dispenser des cristaux de fewell - l''élément vital du processus de synergie - tout en protégeant son contenu des réactions volatiles qui se produisent dans les entrailles du fourneau.${prompt}'
  13985: |-
