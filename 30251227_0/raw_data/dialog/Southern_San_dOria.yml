  14836: '${choice: 1}[Les opérations sont sur le point de commencer à/Les opérations sont actuellement en cours à] ${choice: 0}[Ronfaure Est/Ronfaure Est/les Grottes d''Ordelle/la Forêt de Jugner/la Forêt de Jugner/la Tombe du Roi Ranperre/Ronfaure Ouest/le Plateau de La Theine/l''Anse de Vunkerl]. Ta présence là-bas serait d''une aide formidable à nos efforts.${prompt}'
  14837: '${choice: 1}[Les opérations sont sur le point de commencer à/Les opérations sont actuellement en cours à] ${choice: 0}[Gustaberg Nord/Gustaberg Nord/les Mines de Gusgen/les Marais de Pashhow/les Marais de Pashhow/Dangruf Wadi/Gustaberg Sud/les Hautes Terres de Konschtat/Grauberg]. Ta présence là-bas serait d''une aide formidable à nos efforts.${prompt}'
  14838: '${choice: 1}[Les opérations sont sur le point de commencer à/Les opérations sont actuellement en cours à] ${choice: 0}[Sarutabaruta Ouest/Sarutabaruta Ouest/le Labyrinthe de Shakhrami/les Montagnes de Meriphataud/les Montagnes de Meriphataud/les Ruines Extérieures d''Horutoto/Sarutabaruta Est/le Canyon de Tahrongi/Fort Karugo-Narugo]. Ta présence là-bas serait d''une aide formidable à nos efforts.${prompt}'
  14839: |-
