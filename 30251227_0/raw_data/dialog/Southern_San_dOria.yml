  10855: Votre chocobo peut apprendre des capacités utiles au cours de sa vie aux écuries.${prompt}
  10856: Par exemple, Auto-Régén augmentera le taux auquel votre chocobo restaure l'énergie. Une telle capacité sera sûrement utile dans une variété de situations.${prompt}
  10857: Votre chocobo apprend les capacités en écoutant vos paroles, donc si vous connaissez une histoire qui pourrait intéresser l'animal, vous devriez la raconter souvent.${prompt}
  10858: Mais n'oubliez pas, votre chocobo ne peut pas apprendre toutes les capacités qui existent. Il ne peut en apprendre que deux... ou du moins, c'est ce que j'ai lu.${prompt}
  10859: Le tempérament du chocobo est déterminé quand il n'est qu'un poussin. Son tempérament et ses attributs sont d'une manière ou d'une autre liés, mais je ne suis pas vraiment sûr de comment.${prompt}
  10860: Les chocobos aiment généralement les jours ensoleillés, mais ils pourraient apprendre à aimer d'autres types de météo selon la façon dont ils sont élevés.${prompt}
  10861: Les chocobos prêtent attention à l'air extérieur lorsqu'ils font des promenades, et apprennent à préférer ce type de météo à cause des souvenirs.${prompt}
  10862: Faites le programme de l'animal autour de ses jours météo préférés, et les plans ont plus de chances de réussir. Cependant, si le chocobo a un type de météo favori, il n'aime également pas certaines conditions, créant un point faible à surveiller.${prompt}
  10863: Vous pouvez choisir de mettre votre chocobo à la retraite à tout moment après qu'il ait complètement mûri.${prompt}
  10864: Après la retraite, la SCV prendra en charge les soins du chocobo là où vous vous êtes arrêté, donc vous n'avez pas besoin de vous inquiéter de son bien-être.${prompt}
  10865: 'Lorsque votre chocobo prend sa retraite, vous recevrez ${article} ${item-article: 0[2]}. Assurez-vous de ne pas le perdre.${prompt}'
  10866: 'Vous pouvez utiliser le ${item-singular: 0[2]} pour enregistrer votre chocobo pour l''appeler sur le terrain ou pour des fins d''appariement après la retraite. Tout ce que vous avez à faire est de l''échanger avec un membre de la SCV.${prompt}'
  10867: Le box vide créé après la retraite de votre animal peut être utilisé pour élever d'autres chocobos, donc si vous vous trouvez à avoir un autre œuf, vous pouvez l'apporter ici pour tout recommencer !${prompt}
  10868: Lorsque votre chocobo est assez mature, vous pouvez le reproduire avec un autre chocobo. Si le chocobo pond un œuf, le poussin héritera des traits de ses parents.${prompt}
  10869: 'Vous aurez besoin d''${article} ${item-article: 0[2]} et d''${article} ${item-article: 1[2]} si vous voulez reproduire votre chocobo. Apparemment, vous avez aussi besoin d''une sorte de ticket qu''ils vendent aux écuries de Jeuno Supérieur.${prompt}'
  10870: 'Vous pouvez demander à l''un des membres de la SCV de vous délivrer une chococarte, ou si votre chocobo est déjà à la retraite, échangez-leur simplement ${article} ${item-article: 0[2]}.${prompt}'
  10871: Je n'en sais pas vraiment beaucoup à ce sujet, mais vous devriez probablement essayer d'associer votre chocobo avec plusieurs animaux différents et voir quels sont les résultats.${prompt}
  10872: 'Lorsque votre chocobo est assez mature, vous pouvez l''appeler sur le terrain en utilisant ${article} ${item-article: 0[2]}.${prompt}'
  10873: Vous devez informer un membre de la SCV de quel chocobo vous voulez qu'il réponde à votre appel, car ils doivent choisir une selle qui convient aux attributs de votre chocobo.${prompt}
  10874: Cela signifie également que lorsque les attributs de votre chocobo changent ou qu'il apprend une nouvelle capacité, vous devriez probablement en informer le membre de la SCV aussi.${prompt}
  10875: 'Lorsque vous voulez enregistrer un chocobo retraité pour répondre à votre appel sur le terrain, échangez ${article} ${item-article: 0[2]} à un membre de la SCV.${prompt}'
  10876: 'De plus, le pouvoir du ${item-singular: 0[2]} s''affaiblira après que vous l''ayez utilisé plusieurs fois.${prompt}'
  10877: Si cela se produit, échangez-le simplement avec un membre de la SCV et ils vous en donneront un nouveau moyennant des frais.${prompt}
  10878: |-
    Sur quoi aimeriez-vous poser des questions ?
    ${selection-lines}
    ${lettercase: 1}${item-plural: 0[2]}.
    Chococartes.
    ${lettercase: 1}${item-plural: 1[2]}.
