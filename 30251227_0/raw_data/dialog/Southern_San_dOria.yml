  12787: Avec l'établissement du Circuit de Chocobo et l'introduction des courses de chocobo, les talents cachés d'un certain nombre de chocobos à travers Vana'diel ont enfin eu un lieu dans lequel porter leurs fruits.${prompt}
  12788: Comme prochaine étape, la CRA a reconnu ces talents rares et précieux, et a développé un nouveau type spécial de course pour les mettre en valeur encore plus qu'auparavant !${prompt}
  12789: "Les Courses de Monstres !${prompt}"
  12790: Sans l'interférence de jockeys, les éleveurs peuvent maintenant opposer leurs chocobos face à face contre un certain nombre d'espèces de monstres dans des courses brutales, brutes et sans retenue ! ${prompt}
  12791: |-
    Même certains des meilleurs chocobos de la CRA elle-même entreront dans ces courses spécialement conçues pour notre clientèle vétéran.
    Quelle façon plus palpitante de passer une journée aux courses que de voir les chocobos les plus élites de Vana'diel concourir contre ses monstres les plus diaboliques !?${prompt}
  12792: Tout d'abord, votre chocobo doit être complètement adulte. Peu importe si vous en prenez encore soin, ou s'il a été envoyé au pâturage, tant qu'il est assez grand pour être monté.${prompt}
  12793: 'Ensuite, vous devez m''apporter soit ${article} ${item-article: 0[2]} soit ${article} ${item-article: 1[2]}. C''est tout ce dont j''aurai besoin. Il n''y a pas de frais cachés.${prompt}'
  12794: Au fur et à mesure que votre chocobo se développe, assurez-vous de le réenregistrer. Cela garantira que votre monture est fournie avec l'équipement qui convient le mieux à son état actuel.${prompt}
  12795: Enfin, vous ne pouvez enregistrer qu'un seul chocobo à la fois, mais êtes libre d'enregistrer un nouvel oiseau quand vous le souhaitez. Vous devez seulement me parler pour effectuer les changements nécessaires.${prompt}
  12796: Puisque ces courses sont destinées à nos coureurs plus vétérans et n'utiliseront pas de jockeys, toute conduite en course est basée uniquement sur les chocobos eux-mêmes. La CRA veut que ces courses soient aussi pures que possible !${prompt}
  12797: |-
    La même philosophie s'applique également à l'utilisation des objets. Prédéfinissez simplement les objets que vous souhaitez que votre chocobo ait à sa disposition.
    Il les utilisera comme il le juge approprié en fonction de l'évaluation en temps réel des conditions de course.${prompt}
  12798: |-
    De nombreux éleveurs sont préoccupés par ces règles, mais nous vous assurons qu'il n'y a pas besoin de s'inquiéter.
    Si votre chocobo a progressé suffisamment loin dans le Circuit de Chocobo pour même participer aux Courses de Monstres, il va de soi qu'il a assez de savoir-faire pour utiliser ses objets judicieusement. Ayez foi en votre oiseau.${prompt}
  12799: |-
    De plus, comme avec les autres courses dans le passé, vous pourrez vérifier les forces et les faiblesses de vos adversaires dans cette zone de service.
    De nombreux éleveurs aiment utiliser ces informations pour développer leurs stratégies de course, et nous vous encourageons à faire de même.${prompt}
  12800: 'Selon les performances de votre chocobo dans certaines courses sanctionnées par la CRA, vous pouvez ou non recevoir un prix composé de ${color: 5}chocobillets${color: 1} émis par la SCV.${prompt}'
  12801: Les chocobillets peuvent être utilisés pour acheter des objets, ainsi que pour améliorer votre monture. Les chocobillets sont également requis pour participer aux courses officielles.${prompt}
  12802: Actuellement, les joueurs peuvent gagner jusqu'à, mais pas plus de, 1000 chocobillets. Cependant, cela peut changer sans préavis.${prompt}
  12803: Il existe deux types principaux de courses.${prompt}
  12804: 'Le premier type est appelé ${color: 5}course officielle${color: 1}. Pour participer à l''une d''entre elles, vous aurez besoin de chocobillets.${prompt}'
  12805: Se classer dans une course officielle vous fera gagner des gils. Plus vous terminez de courses, plus vous serez respecté dans la communauté des éleveurs.${prompt}
  12806: Vous pouvez également participer à une course officielle aussi souvent que nécessaire pour compléter les objectifs spécifiés.${prompt}
  12807: Cependant, après certaines des courses les plus éprouvantes, il peut vous être demandé d'attendre avant d'entrer dans la suivante. C'est pour donner à votre chocobo, ainsi qu'aux autres, l'occasion de se reposer avant de courir à nouveau.${prompt}
  12808: 'Le deuxième type de course est appelé ${color: 5}course libre${color: 1}. Contrairement aux courses officielles, celles-ci peuvent être courues à tout moment, quels que soient les résultats d''un match précédent. De plus, vous aurez l''opportunité de gagner des chocobillets selon les performances de votre chocobo.${prompt}'
  12809: |-
    Vous ne pouvez pas vous inscrire à des courses libres à cet endroit. Pour ce faire, veuillez visiter la zone de service appropriée pour les coureurs débutants et intermédiaires.
    Merci de votre compréhension.${prompt}
  12810: La CRA est divisée en trois équipes de course représentant Bastok, Windurst et San d'Oria.${prompt}
  12811: Chaque équipe a ses propres jockeys qualifiés, et offre des services uniques qui ne peuvent être obtenus aux deux autres.${prompt}
  12812: Les éleveurs sont autorisés à s'inscrire avec n'importe quelle équipe qu'ils aiment, et peuvent changer leur affiliation à tout moment.${prompt}
  12813: Dans le cas où vous souhaitez quitter une équipe de course, tous les résultats de courses officielles, ainsi que les chocobillets gagnés, seront sauvegardés.${prompt}
  12814: Vous n'avez jamais à vous inquiéter que vos accomplissements passés puissent être supprimés et perdus à jamais. Vous n'avez qu'à rejoindre l'équipe pour restaurer toutes vos anciennes données.${prompt}
  12815: De toute façon, il n'y a aucun mal à visiter les trois équipes de course pour trouver celle qui vous convient le mieux (bien que je sache que vous choisirez celle-ci).${prompt}
  12816: Vos adversaires dans les courses de monstres officielles seront n'importe laquelle d'une foule de bêtes élevées et entraînées par l'aficionado de course et commentateur extraordinaire, Markovich.${prompt}
  12817: |-
    Nous assurons à tous les éleveurs participants que ces monstres ne sont en aucun cas améliorés ou modifiés pour l'excellence de course.
    La CRA a été catégorique sur le maintien des participants aux courses aussi proches que possible de leur état naturel.${prompt}
  12818: |-
    Bien que chaque variété de monstre possède en fait des capacités et des traits caractéristiques.
    Et ils ont subi un entraînement intensif pour optimiser leur utilisation de ceux-ci dans les courses.${prompt}
  12819: |-
    Comme avec les chocobos, cependant, les monstres seront absents de jockeys de toute sorte.
    Il est possible, et attendu, qu'ils déchaîneront souvent leurs instincts sauvages et animalistiques sur le circuit.
    Considérez-vous averti.${prompt}
  12820: |-
    Dans l'esprit d'attirer les foules, la CRA a également élu de placer certains de ses meilleurs oiseaux sur la liste de course aussi.
    Les éleveurs peuvent également s'attendre à voir d'autres chocobos de classe supérieure y participer.
    Il faudra beaucoup plus que de la vitesse et de l'endurance pour gagner ces courses !${prompt}
  12821: |-
    Enfin, en l'absence de jockeys, des capteurs de ligne d'arrivée seront employés.
    Ces dispositifs seront attachés aux chevilles des concurrents, ou en l'absence de chevilles, à un autre endroit approprié.${prompt}
