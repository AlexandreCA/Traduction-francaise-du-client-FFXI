  8521: Ah, vous nous avez apporté des provisions. Celles-ci nous aideront en effet. Je vous remercie.${prompt}
  8522: |-
    Hmm... Ces provisions que vous nous avez apportées sont trop vieilles pour être d'une quelconque utilité. Nous les éliminerons rapidement.
