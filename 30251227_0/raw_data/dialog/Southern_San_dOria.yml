  10779: A care schedule is a series of plans that you set up for your chocobo so that we can take care of it while you are away.${prompt}
  10780: How you want us to care for your chocobo each day is completely up to you.${prompt}
  10781: You can register up to four plans at once, each for up to 7 days (Earth time).${prompt}
  10782: When you come to check on your chocobo, we will give you a report on the results. You should listen closely to the report and use it as reference when deciding on a new schedule.${prompt}
  10783: With the basic care plan, we will provide the minimum level of care for your chocobo. This plan is the most stable, and your chocobo will probably not experience any sudden changes.${prompt}
  10784: The basic care plan is good for those who don't want their chocobo's traits to change much or are still unsure of what kind of schedule to choose.${prompt}
  10785: You can select the basic care plan the moment you start raising your chocobo.${prompt}
  10786: The rest plan's name speaks for itself. We will give your chocobo a rest in order to restore its energy and cure any status abnormalities.${prompt}
  10787: However, your chocobo will not be able to eat any food you give it during the plan, because it will be in a deep sleep.${prompt}
  10788: We can take your chocobo for a walk in town to improve its physical attributes of strength and endurance. However, it will have a negative effect on its mental attributes of discernment and receptivity.${prompt}
  10789: Listening to music will improve your chocobo's mental attributes of discernment and receptivity. However, it will have a negative effect on its physical attributes of strength and endurance.${prompt}
  10790: Exercising alone will significantly improve your chocobo's strength. On the other hand, its mental attributes will markedly decrease.${prompt}
  10791: If the chocobo is strong, this plan is quite effective, but if the chocobo is weak, then you shouldn't push it too hard.${prompt}
  10792: Exercising with chocobos will build your animal's endurance. On the other hand, its mental attributes will decrease.${prompt}
  10793: If the chocobo has high endurance, this plan is quite effective, but if the chocobo's endurance is low, then you shouldn't push it too hard.${prompt}
  10794: Interacting with children helps your chocobo become a more discerning creature by interacting with people.${prompt}
  10795: However, this plan will have a negative effect on the chocobo's physical attributes, as no strenuous exercise is involved.${prompt}
  10796: If the chocobo has good discernment, this plan is quite effective, but if the chocobo does not have good discernment, then you shouldn't push it too hard.${prompt}
  10797: Interacting with other chocobos in the field will improve the chocobo's receptivity by fostering its communication skills.${prompt}
  10798: But because the focus is on communication and not exercise, this plan will have a negative effect on the chocobo's physical attributes.${prompt}
  10799: If the chocobo has good receptivity, this plan is quite effective, but if the chocobo does not have good receptivity, then you shouldn't push it too hard.${prompt}
  10800: You can choose to have your chocobo help deliver packages. Not only will this improve its physical attributes, but you will even receive payment for your services!${prompt}
  10801: The downside is that your chocobo's mental attributes, energy, and affection will decrease. You must care well for your chocobo, or you might find yourself getting cold treatment.${prompt}
  10802: You can choose to exhibit your chocobo to the public, which will allow anyone visiting the chocobo stables to take a look at your animal. Being the center of attention will help improve your chocobo's mental attributes.${prompt}
  10803: The downside is that your chocobo's physical attributes, energy, and affection will decrease. You must care well for your chocobo afterwards. Also, you will receive payment for this service.${prompt}
