  12298: 'Bien rencontré ! Je suis un Joyeux Marqueur de Carte, et j''adorerais faire des marques partout sur votre joyeuse ${keyitem-singular: 0[2]}, mais il semble que vous n''ayez pas la carte marquable que je mentionne.${prompt}'
