  12307: 'Voici le ${color: 5}point de retour${color: 1} de la zone. Une fois défini, vos restes muets seront déplacés ici si vous êtes jamais...mortellement mutilé au milieu d''une mêlée.${prompt}'
  12308: 'Ici vous trouverez les ministres de l''${color: 5}immigration${color: 1}. Ils vous aideront si vous souhaitez modifier immédiatement votre nationalité.${prompt}'
  12309: 'Et peut-être êtes-vous immensément motivé à concourir dans le chaos médiéval du Conflit ? Puis-je vous suggérer de vous mêler au modeste ${color: 5}Poursuivant${color: 1} situé ici ?${prompt}'
  12310: 'Notre ${color: 5}ménestrel de mélodies${color: 1} local peut être trouvé ici. Ses musicalités joyeuses peuvent vous aider à rappeler des souvenirs égarés.${prompt}'
  12311: 'Ah, et dans le cas où vous souhaiteriez masquer un surnom méritoire et le remplacer par un un peu plus mérité, un ${color: 5}barde voyageur${color: 1} gratte sa harpe mélodieuse ici.${prompt}'
  12312: 'Ici, vous pouvez rencontrer un membre de l''Union du Commerce de Marchandises Spécialisées. Et, si vous êtes citoyen de ce puissant domaine, il vous ${color: 5}téléportera${color: 1} à travers tout Vana''diel (moyennant une petite rémunération monétaire).${prompt}'
  12313: 'Besoin de connaître la ${color: 5}météo${color: 1} locale ? Notre météorologue local fera ses présomptions primordiales ici.${prompt}'
  12314: 'Si vous souhaitez convoquer un compagnon miséricordieux dans ce puissant royaume, voici où vous trouverez un joyeux marchand commercialisant des ${color: 5}Passes du Monde Doré${color: 1}.${prompt}'
  12315: 'Ces hommes et femmes se demandant comment leurs actes sont reflétés dans l''esprit des locaux devraient se diriger vers ce maître des ragots pour rassembler des informations importantes sur leurs ${color: 5}réputations${color: 1} respectives.${prompt}'
  12316: 'Le ${color: 5}dépôt d''armures${color: 1} situé ici vous aidera à maintenir tous les anciens ensembles d''équipement encombrant votre immaculée Maison Mog.${prompt}'
  12317: 'Et voici le ${color: 5}dépôt d''objets${color: 1} où vous pouvez stocker une grande partie de vos meubles festifs, et cetera jusqu''à ce que la gaieté des fêtes égarée revienne dans votre cœur avare.${prompt}'
  12318: Permettez-moi de commencer avec San d'Oria Sud.${prompt}
  12319: Maintenant je vais passer à San d'Oria Nord.${prompt}
  12320: Et enfin, mais non des moindres, laissez-moi marquer votre carte pour le Port de San d'Oria.${prompt}
  12321: Je commencerai avec le Port de Bastok et son magnifique pont-levis.${prompt}
  12322: Maintenant laissez-moi passer à la métropole marchande connue sous le nom de Marchés de Bastok.${prompt}
  12323: Et après les marchés, viennent les massives Mines de Bastok.${prompt}
  12324: Et finalement, qui pourrait oublier les merveilleuses Forges de Bastok, où des esprits magistraux de toute la République se réunissent pour méditer sur les mystères des merveilles mécaniques artificielles.${prompt}
  12325: Laissez-moi commencer avec les Eaux de Windurst.${prompt}
  12326: Laissez-moi continuer en marquant votre carte des Murailles de Windurst.${prompt}
