  13338: Quels repaires ? Dois-je tout vous dire, aventurier ? Les renseignements Moogle rapportent que les cristaux peuvent être trouvés dans l'Avant-poste de Ghelsba, Davoi, les Mines de Palborough, Giddeus, Beadeaux et le Château Oztroja. Qu'attendez-vous maintenant, kupo !?${prompt}
  13339: Vous voyez, récemment il y a eu beaucoup d'agitation parmi nos nombreuses factions Moogle, kupo.${prompt}
  13340: Pourquoi, demandez-vous ? Eh bien, lors d'un de nos rassemblements, une dispute a éclaté concernant la Guerre des Cristaux d'il y a 20 ans.${prompt}
  13341: 'Tout a commencé avec la question : quelle nation a joué le plus grand rôle dans la victoire des forces alliées sur les armées d''hommes-bêtes ?${prompt}'
