  13603: |-
    Maintenant, utiliser ${article} ${item-article: 3[2]} affichera l'interface de synthèse.
    Une fois là, sélectionne ${item-singular: 1[2]} et ${item-singular: 2[2]} comme ingrédients à ajouter.${prompt}
  13604: Tout ce qui reste est de sélectionner l'option "OK", et la synthèse commencera !${prompt}
  13605: |-
    Tu découvriras que le processus de fabrication ne commencera jamais si les ingrédients que tu as sélectionnés ne forment pas une recette de synthèse viable.
    De plus, même lorsque tes matériaux sont corrects, il y a toujours une chance que ta synthèse échoue, alors sois prudent.${prompt}
  13606: La majorité des objets que tu crées via la synthèse, ainsi que la plupart de ceux laissés tomber par les ennemis que tu défais, peuvent être placés sur l'"Hôtel des Ventes" pour être vendus.${prompt}
  13607: L'hôtel des ventes est un lieu ultra-consommateur où tu peux tenter d'acheter les marchandises d'autres joueurs en plaçant des enchères, ainsi que faire enchérir d'autres joueurs sur les objets que tu as mis en vente.${prompt}
  13608: |-
    Mes mots seuls ne peuvent rendre justice à la vaste cornucopia de biens qu'est l'hôtel des ventes.
    Il faut simplement le voir de ses propres yeux.${prompt}
  13609: |-
    Tu me suis toujours ?
    ${selection-lines}
    Explique la synthèse à nouveau.
    Explique l'hôtel des ventes à nouveau.
    Bien sûr.${prompt}
  13610: Quelque part dans cette grande ville se trouve l'hôtel des ventes de notre nation. Cherche-le et rapporte-moi quand tu l'auras trouvé.${prompt}
  13611: |-
    Tu n'as pas à t'inquiéter de faire un achat réel.
    Examiner simplement l'un des "Comptoirs d'enchères" suffira amplement.${prompt}
  13612: |-
    Alors, tu as pu localiser l'hôtel des ventes !
    Plutôt difficile à manquer, n'est-ce pas ?${prompt}
  13613: |-
    Qu'en penses-tu ? C'est comme je l'ai dit, n'est-ce pas ? Peu d'organisations dans ce monde dépassent l'hôtel des ventes en ampleur.
    Il ne cessera jamais de t'être utile tout au long de tes aventures. Il serait sage de devenir expert dans son utilisation.${prompt}
  13614: |-
    Et maintenant passons aux choses sérieuses !
    Voyons si nous ne pouvons pas te faire gagner quelques niveaux !${prompt}
  13615: Il existe plusieurs objets qui servent à augmenter le nombre de points d'expérience que tu reçois pour avoir vaincu des ennemis.${prompt}
  13616: 'Par exemple, il y a ${item-plural: 0[2]}, ${item-plural: 1[2]}, et ${item-plural: 2[2]}, juste pour en nommer quelques-uns.${prompt}'
  13617: Ceux-ci sont un peu uniques en ce sens que tu dois attendre un certain temps après les avoir équipés avant de pouvoir les utiliser.${prompt}
  13618: |-
    Il y a aussi un temps prédéterminé, généralement assez long, qui doit s'écouler avant que ces objets puissent être réutilisés.
    Le nombre total de fois où tu peux utiliser un seul objet est également limité, alors sois conscient de cela aussi.${prompt}
  13619: |-
    Beaucoup de ces objets peuvent être obtenus auprès des mêmes gardes qui te fournissent le Signet.
    Tu n'as qu'à échanger des "Points de Conquête" pour les acquérir.${prompt}
  13620: |-
    En fait, pour avoir terminé cette dernière mission, je vais te donner ce ${keyitem-singular: 3[2]}.
    Avec cela, tu pourras obtenir ${article} ${item-article: 0[2]} sans avoir à utiliser aucun de tes Points de Conquête.${prompt}
  13621: |-
    Va voir n'importe quel garde et essaie de les échanger contre quelque chose.
    Et après ça, vois si tu ne peux pas monter jusqu'au niveau quatre.
    Je serai ici à t'attendre quand tu reviendras.${prompt}
  13622: |-
    Avec un bonus d'expérience en place, cela ne devrait te prendre pratiquement aucun temps du tout.
    Bonne chance, et sois prudent ! Ça peut devenir assez dangereux là-bas !${prompt}
  13623: |-
    Eh bien, eh bien, eh bien ! On pourrait faire un aventurier de toi après tout !
    On dirait qu'on a presque lavé toute cette verdeur de toi.${prompt}
  13624: |-
    Une mauvaise nouvelle maintenant, cependant.
    À partir du niveau 31, chaque fois que tu es assommé, tes points d'expérience subiront une déduction.${prompt}
  13625: |-
    En règle générale, le montant pénalisé sera d'environ 10 % du montant total requis pour atteindre le niveau suivant.
    Tu dois être plus prudent que jamais à partir de maintenant !${prompt}
  13626: Cependant, il existe des moyens de minimiser cette perte de points d'expérience.${prompt}
  13627: |-
    Comme ceci, par exemple. Vas-y, prends-le. Ta récompense pour avoir atteint le niveau quatre.
    Ça s'appelle ${article} ${item-article: 0[2]}.${prompt}
  13628: |-
    Utiliser ceci t'accordera un statut connu sous le nom de "Reraise".
    Chaque fois que tu es rendu inconscient pendant que cet effet est en place, tu auras la possibilité de te réanimer.${prompt}
  13629: |-
    Choisir de le faire te fera ressusciter à l'endroit même où tu es tombé.
    De plus, comme je l'ai dit précédemment, le nombre de points d'expérience que tu perds sera quelque peu réduit.${prompt}
  13630: |-
    ${lettercase: 1}${item-plural: 0[2]} et objets similaires fonctionnent de la même manière que ${item-plural: 1[2]} et les autres objets de bonus d'expérience que j'ai mentionnés plus tôt.
    C'est-à-dire qu'une fois équipés, tu dois attendre un certain temps avant de pouvoir les utiliser, et il y a aussi des temps de recharge et des charges limitées.${prompt}
  13631: |-
    Tous ces objets dans leur ensemble sont collectivement appelés "objets enchantés".
    Il existe une vaste gamme d'autres objets enchantés avec une myriade d'autres effets qui s'avéreront utiles dans tes aventures.
    Il pourrait valoir le temps et l'effort de mieux te familiariser avec eux à un moment donné.${prompt}
  13632: |-
    Il semble que tu commences à comprendre.
    Ensuite, j'aimerais que tu ailles combattre des ennemis dans ${choice: 2}[le Plateau de La Theine/les Hautes Terres de Konschtat/le Canyon de Tahrongi].${prompt}
  13633: '${choice: 2}[Le Plateau de La Theine/Les Hautes Terres de Konschtat/Le Canyon de Tahrongi] est situé au-delà des confins ${choice: 2}[sud/nord/nord] de ${choice: 2}[Ronfaure Ouest/Gustaberg Nord/Sarutabaruta Est].${prompt}'
  13634: |-
    Tu rencontreras sûrement de nouveaux monstres là-bas que tu ne trouveras pas rôdant autour des abords de la ville.
    Ça peut être un peu intimidant, alors je n'exigerai que tu tues une telle bête, puis que tu reviennes.${prompt}
  13635: |-
    Garde juste à l'esprit que plus tu t'éloignes de la ville, plus les monstres ont tendance à être féroces.
    Ne dis pas que je ne t'avais pas prévenu.${prompt}
  13636: |-
    Assure-toi d'utiliser la commande "Vérifier" pour déterminer la force de ton ennemi.
    Si tu constates que tu es entouré d'ennemis trop difficiles pour toi, essaie de retourner dans une zone précédente plus proche de la ville et de monter un peu plus de niveaux d'abord.${prompt}
  13637: |-
    Je connais ces odeurs...
    Tu sens la victoire ! Et ${choice: 2}[le Plateau de La Theine/les Hautes Terres de Konschtat/le Canyon de Tahrongi] ! Bravo, ${name-player}.${prompt}
  13638: Mais maintenant tu dois en avoir marre de combattre les mêmes vieux monstres si près des murs de la ville, n'est-ce pas ?${prompt}
  13639: Si tu as plusieurs niveaux au-dessus d'un monstre et que tu les surclasses totalement à tous égards, les vérifier donnera un résultat "trop faible pour en valoir la peine".${prompt}
  13640: Tuer des monstres si loin en dessous de toi est presque de la lâcheté, et ne te rapportera aucun point d'expérience.${prompt}
  13641: Si tu commences à remarquer de plus en plus de ces monstres "trop faibles" autour de toi, envisage de t'éloigner de la ville vers une zone plus difficile.${prompt}
  13642: |-
    Félicitations pour un autre jalon ! C'est l'heure de la récompense !
    Tu viens de gagner ${number: 0} points d'expérience, champion.${prompt}
  13643: Plongeons directement dans ta prochaine mission pendant que ce sang pompe encore !${prompt}
  13644: |-
    Je vais augmenter les enjeux ici un peu, ${name-player}. Mais c'est pour ton bien.
    Je veux que tu sortes et que tu montes jusqu'au niveau dix.${prompt}
  13645: |-
    Considérant ton niveau actuel et les connaissances que tu as, tu ne devrais pas te confiner aux abords immédiats de la ville.
    Tu es plus que capable de vaincre des monstres dans ${choice: 2}[le Plateau de La Theine/les Hautes Terres de Konschtat/le Canyon de Tahrongi] à ce stade.${prompt}
  13646: |-
    Je savais que tu ne me décevras pas. Alors, qu'est-ce que ça fait ? Tu montes dans le monde.
    Il est temps de mettre de l'argent dans ces poches. Une récompense de ${number: 1} gils, juste pour toi. Ne la dépense pas toute d'un coup.${prompt}
  13647: Maintenant, tu devrais être relativement familier avec les bases du combat. Ai-je raison ou ai-je raison ?${prompt}
  13648: |-
    Mais ne deviens pas trop arrogant !
    Ce monde est plein de monstres qui n'attendent que le moment opportun pour bondir et t'assommer !${prompt}
  13649: |-
    Selon le type de monstre, il y a plusieurs facteurs qui pourraient les amener à t'attaquer sans provocation.
    Je vais énumérer certains des types les plus courants de ce comportement manifestement agressif pour toi.${prompt}
  13650: Pour commencer, et le plus évidemment, il y a des monstres qui détectent par la vue. Ils t'attaqueront chaque fois que tu entreras dans leur champ de vision. C'est le type le plus répandu. Ils ne peuvent tout simplement pas supporter la vue des aventuriers.${prompt}
  13651: |-
    Ensuite, il y a ces monstres qui détectent par le son. Ils peuvent être un peu plus dangereux que les monstres visuellement dépendants, en ce sens qu'ils attaqueront la source de tout son dans un certain rayon prescrit.
    Tu ne le penses peut-être pas, mais il y a beaucoup de monstres dont les sens auditifs sont beaucoup plus développés que leur sens de la vue.${prompt}
  13652: |-
    Il y a aussi des monstres qui détectent l'incantation de sorts de leurs ennemis. Tout comme les types détectant le son, ces monstres attaqueront la source de toute incantation magique dans un certain rayon de leur être.
    Sans surprise, de nombreux monstres de la famille arcana comptent beaucoup sur cette méthode de détection, qui couvre une portée comparativement plus grande que le sens de l'ouïe susmentionné.${prompt}
  13653: |-
    Et enfin, il y a des monstres opportunistes qui s'attaquent aux faibles et aux presque morts, localisant leur proie en détectant les points de vie faibles.
    La famille des créatures mortes-vivantes abonde en monstres de ce type. Encore plus inquiétant, moins tu as de points de vie, plus la distance à partir de laquelle tu peux être détecté est grande.${prompt}
  13654: Ta prochaine mission tentera de te familiariser avec ces méthodes de détection et de t'entraîner à devenir expert pour les éviter.${prompt}
  13655: 'Je veux que tu voyages à nouveau vers ${choice: 2}[le Plateau de La Theine/les Hautes Terres de Konschtat/le Canyon de Tahrongi], et que tu récupères un objet connu sous le nom de "Cristal de Porte".${prompt}'
  13656: 'Près du centre de ${choice: 2}[le Plateau de La Theine/les Hautes Terres de Konschtat/le Canyon de Tahrongi], tu trouveras une grande structure blanche, presque surnaturelle. Sur la carte de la zone, elle est étiquetée comme ${choice: 2}[le Crag de Holla/le Crag de Dem/le Crag de Mea].${prompt}'
  13657: |-
    Là, tu trouveras l'un d'une énorme série de cristaux connus sous le nom de "Télépoints".
    Examine simplement le télépoint que tu trouves là, et rapporte tes découvertes.${prompt}
  13658: 'Ce n''est que lorsque tu me présenteras ton ${keyitem-singular: 0[2]} que ta mission sera terminée.${prompt}'
  13659: |-
    Fais preuve de la plus grande prudence. Il y a beaucoup de monstres extrêmement dangereux dans la zone que tu visiteras.
    Et fais très attention à ne pas attirer l'attention des hommes-bêtes.${prompt}
  13660: |-
    Ce sera ta mission finale.
    Va maintenant, et que la Déesse veille sur toi.${prompt}
  13661: |-
    Ahhh, le ${keyitem-singular: 0[2]}, exactement comme je l'ai demandé.
    Excellent travail, ${name-player}.${prompt}
  13662: |-
    Et maintenant quelques informations concernant cette petite beauté.
    Tant que tu as ce ${keyitem-singular: 0[2]}, tu pourras être transporté par le sort de téléportation approprié directement au télépoint d'où tu l'as récupéré.${prompt}
  13663: Je doute que tu aies beaucoup d'occasions de l'utiliser pour le moment, mais tu ferais bien de te souvenir de ce que j'ai dit.${prompt}
  13664: |-
    Plusieurs de ces télépoints existent, dispersés dans tout Vana'diel.
    Chacun a son propre cristal de porte spécifique, que tu recevras la première fois que tu examineras l'un d'entre eux.${prompt}
  13665: |-
    Laisse-moi profiter de ce moment pour t'offrir mes plus sincères félicitations, ${name-player} !
    Tu as terminé avec succès toutes les missions que je t'ai confiées.${prompt}
  13666: 'Et ici j''ai une récompense des plus appropriées pour toi. Un cadeau de ${number: 1} points d''expérience, et ${number: 3} ${item-plural: 2[2]}.${prompt}'
  13667: |-
    Je crains de n'avoir plus rien à t'enseigner.
    À partir de maintenant, tes leçons seront mieux apprises en prêtant une oreille attentive aux autres et en étant toujours observateur dans tes voyages.${prompt}
  13668: Souviens-toi, cependant, que les chemins qui s'ouvrent devant toi se multiplieront grandement si tu coopères avec d'autres aventuriers.${prompt}
  13669: |-
    Monter de niveau, par exemple, est une entreprise rendue immensément plus efficace et agréable en compagnie des autres.
    Cela aide non seulement à te garantir une certaine sécurité dans le nombre, mais te récompense également avec beaucoup plus de points d'expérience que l'aventure en solitaire.${prompt}
  13670: |-
    Je suppose que cela nécessite une bonne dose de courage d'approcher un aventurier que tu ne connais pas, mais je t'encourage fortement à le faire.
    Cela pourrait s'avérer être le début d'une amitié extrêmement enrichissante et durable.${prompt}
  13671: |-
    Il peut encore y avoir quelques petites facettes de l'aventure sur lesquelles je peux continuer à t'offrir des conseils.
    Si jamais tu as des questions ou des inquiétudes, n'hésite pas à venir me revoir.
    Je ferai de mon mieux pour être de service et mettre ton cœur à l'aise.${prompt}
  13672: Va maintenant, et va bien. Le monde attend son prochain grand aventurier, ${name-player}.${prompt}
  13673: |-
    Bonjour à toi ! Gardienne du Royaume, Alaune, à ton très humble service.
    Y a-t-il quelque chose en particulier avec lequel je peux t'aider aujourd'hui ?${prompt}
  13674: |-
    Bonjour à toi ! Défenseur de la République, Gulldago, à ton très humble service.
    Y a-t-il quelque chose en particulier avec lequel je peux t'aider aujourd'hui ?${prompt}
  13675: |-
    Bonjour à toi ! Protecteur de la Fédération, Selele, à ton très humble service.
    Y a-t-il quelque chose en particulier avec lequel je peux t'aider aujourd'hui ?${prompt}
  13676: |-
    Sur quoi veux-tu te renseigner ?
    ${selection-lines}
    Rien pour l'instant.
    Commentaires de recherche.
    Chaînes de compétences.
    Éclats magiques.
    Chaînes de compétences et éléments.${prompt}
  13677: Comme leur nom l'indique, les commentaires de recherche sont des messages originaux composés par les aventuriers qui sont facilement visibles aux autres lors de l'utilisation de la fonction de recherche.${prompt}
  13678: |-
    Il existe plusieurs catégories différentes de commentaires de recherche.
    Celles-ci incluent, mais ne sont pas limitées à, "Groupe EXP", "Objets" et "Missions et Quêtes".${prompt}
  13679: Ouvrir la fonction "Recherche" dans le menu principal puis sélectionner l'option "Commentaire" te permettra de mener une recherche de joueur par type de commentaire.${prompt}
  13680: Par exemple, si tu souhaites rechercher d'autres joueurs pour former un groupe de montée de niveau, tu n'as qu'à sélectionner "Groupe EXP" dans la liste affichée.${prompt}
  13681: À l'inverse, si tu souhaites te faire connaître comme intéressé à recevoir une invitation de groupe d'expérience, tu peux choisir la commande "Modifier commentaire" dans le menu Recherche.${prompt}
  13682: |-
    Bien sûr, la composition des commentaires de recherche diffère d'une personne à l'autre.
    Tu pourrais vouloir effectuer une recherche d'abord pour voir quel type de commentaires de recherche sont considérés comme la norme avant d'écrire le tien.${prompt}
  13683: Les chaînes de compétences sont des phénomènes élémentaires dévastateurs qui se manifestent lorsque les compétences d'arme sont exécutées dans un ordre précis et bien chronométré. ${prompt}
  13684: Les natures mêmes des chaînes de compétences diffèrent largement, étant dépendantes des compétences d'arme utilisées et de l'ordre de leur exécution.${prompt}
  13685: Pour prendre un exemple simple et intemporel, utiliser la compétence d'arme "Red Lotus Blade" immédiatement après "Fast Blade" donnera un type de chaîne de compétences connu sous le nom de "Liquefaction".${prompt}
  13686: De plus, ajouter un "Combo" après l'effet de liquéfaction produira une chaîne de compétences "Fusion" plus avancée.${prompt}
  13687: |-
    Dans la taxonomie des chaînes de compétences, chaque type est lié à un ou plusieurs éléments spécifiques.
    La liquéfaction est liée à l'élément du feu, par exemple, et la fusion à la fois au feu et à la lumière.${prompt}
  13688: Un autre point crucial, que je ne peux tout simplement pas assez souligner, est l'importance du timing dans l'exécution des chaînes de compétences.${prompt}
  13689: |-
    Il ne faut pas être trop zélé, mais trop de patience peut aussi être préjudiciable.
    Il est plus idéal de chronométrer la dernière compétence d'arme pour qu'elle commence juste une seconde ou deux après que la précédente soit terminée.${prompt}
  13690: |-
    Les séquences de compétences d'arme possibles et les différentes chaînes de compétences qu'elles produisent sont très variées.
    On dit de cet art de combat éprouvé qu'il "prend un moment à apprendre et une vie à maîtriser".${prompt}
  13691: |-
    Les éclats magiques sont un autre type de phénomènes surnaturels qui se produisent après que des sorts soigneusement sélectionnés et impeccablement chronométrés sont lancés suite à une chaîne de compétences. Ces sorts dépassent leurs homologues typiques en ce sens qu'ils sont améliorés à la fois en puissance et en précision.
    Tu verras couramment les éclats magiques abrégés en "EM".${prompt}
  13692: Les éclats magiques n'auront pas lieu si l'élément du sort lancé ne correspond pas à l'élément de la chaîne de compétences qui le précède.${prompt}
  13693: Pour prendre un exemple, une chaîne de compétences de détonation, qui a le vent comme élément, suivie d'un aéro ou autre sort similaire, générera un éclat magique.${prompt}
  13694: Dans la même veine, la foudre, ou tout sort apparenté, entraînerait un éclat magique si elle suivait une chaîne de compétences d'impaction, elle-même tirant sa puissance de cet élément même.${prompt}
  13695: Comme je l'ai dit précédemment, certaines chaînes de compétences sont associées à plus d'un élément. Prenons la fragmentation, par exemple. Elle est composée de parts égales de vent et de foudre. Donc poursuivre une chaîne de compétences de fragmentation avec n'importe quel type de sort aéro ou foudre créerait un éclat magique.${prompt}
  13696: La clé pour maîtriser les éclats magiques réside dans l'apprentissage des attributs élémentaires à la fois des chaînes de compétences que tu crées ainsi que de la magie que tu manies. Le reste est simplement une question de timing.${prompt}
  13697: Pour ta commodité, je vais passer en revue les attributs élémentaires de tous les types de chaînes de compétences. Fais bien attention.${prompt}
  13698: |-
    Chaîne de compétences Niveau 1 (Élément associé) :
    Transfixion (Lumière), Liquefaction (Feu), Détonation (Vent),
    Impaction (Foudre), Induration (Glace), Réverbération (Eau),
    Scission (Terre), Compression (Ténèbres).${prompt}
  13699: |-
    Chaîne de compétences Niveau 2 (Éléments associés) :
    Fusion (Lumière/Feu), Fragmentation (Vent/Foudre),
    Distorsion (Glace/Eau), Gravitation (Terre/Ténèbres).${prompt}
  13700: |-
    Chaîne de compétences Niveau 3 (Éléments associés) :
    Lumière (Lumière/Feu/Vent/Foudre),
    Ténèbres (Glace/Eau/Terre/Ténèbres).${prompt}
  13701: Amaura !${prompt}
  13702: Eh bien, eh bien, si ce n'est pas la petite Lilisette !${prompt}
  13703: C'est merveilleux de te revoir, Amaura. Tu as l'air bien.${prompt}
  13704: |-
    Oh, mon Dieu, regarde-toi ! Comme tu as grandi !
    Eh bien, la dernière fois que je t'ai vue aurait été le jour où Sir Ragelise est décédé...${prompt}
  13705: Oui...${prompt}
  13706: Et quel joli petit ensemble tu portes là, hein ? Ça a l'air très familier, comme quelque chose que ta mère portait.${prompt}
  13707: Tu l'aimes ? C'est la tenue de spectacle de ma troupe de danse. Je suis en fait une danseuse célèbre maintenant, tu sais.${prompt}
  13708: Une troupe de danse, tu dis ? Ces choses existent-elles encore ? La chose la plus proche que nous ayons qui vient à San d'Oria de nos jours, c'est cette équipe de Valeriano, avec leur cracheur de feu et jongleur d'épée et--${prompt}
  13709: |-
    Euh, oui, nous sommes plutôt rares de nos jours...
    Mais, plus important encore, j'ai une faveur à te demander, Amaura. J'ai besoin que tu refasses ce médicament.${prompt}
  13710: Un médicament, tu dis ? Tu veux dire le même que j'ai préparé pour ton père il y a toutes ces années ?${prompt}
  13711: Oui. Tu vois, quelqu'un que je connais éprouve des symptômes similaires...${prompt}
  13712: |-
    C'est vrai... ?
    Ça me brise le cœur de devoir te décevoir, ma chérie, mais je ne peux plus faire ce médicament.${prompt}
  13713: Qu-quoi ? Mais, pourquoi ?${prompt}
  13714: |-
    <Soupir>...
    L'ingrédient principal, ${keyitem-singular: 0[2]}, ne peut plus être trouvé.${prompt}
  13715: Oh...${prompt}
  13716: 'Une vraie honte, je sais, mais c''est comme ça depuis quelques années, depuis que le dernier lot de ${item-plural: 0[2]} a été récolté.${prompt}'
  13717: Il n'y a presque plus d'arbre mature à voir de nos jours. C'est comme s'ils avaient tous disparu de l'horizon.${prompt}
  13718: Et dire qu'il n'y a pas dix ans, les plants dont les bulbes pouvaient être obtenus étaient encore aussi communs que ces petits lièvres embêtants à Ronfaure...${prompt}
  13719: Des plants... dans le passé... !${prompt}
  13720: ${name-player}, je crois ne pas avoir besoin de te dire quelle est notre prochaine ligne de conduite.${prompt}
  13721: |-
    Même l'extinction n'est pas de taille face à ce duo ! Quelle que soit la tâche, et peu importe les chances, Future Fabulous prévaudra !
    Heheheheheh...${prompt}
  13722: 'Mon Dieu, mon Dieu, est-ce ${article} ${item-article: 0[2]} que tu as là ?${prompt}'
  13723: |-
    Eh bien, je n'en ai pas vu un depuis...
    En fait, je ne me souviens pas de la dernière fois que j'en ai vu un. Comment l'as-tu obtenu ?${prompt}
  13724: C'est ce que tu as dit vouloir, non ? S'il te plaît, Amaura, j'ai besoin du médicament dès que--${prompt}
