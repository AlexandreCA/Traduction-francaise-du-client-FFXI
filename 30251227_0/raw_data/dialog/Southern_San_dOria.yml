    Techniques de synergie.
    Échange de cendres.${prompt}
  13879: Les fourneaux de synergie que tu vois en ville sont fournis comme service public par l'Institut Bastokien de Recherche en Synergie, pour s'assurer qu'aucun synergiste ne soit jamais loin des outils de son métier.${prompt}
  13880: |-
    Le synergiste doit fournir son propre ${keyitem-singular: 0[2]}, ainsi que tous les matériaux à utiliser dans le processus de synergie.
    À condition que ces conditions soient remplies, les fourneaux de synergie peuvent être utilisés gratuitement.${prompt}
  13881: Inutile de dire que seul un groupe peut utiliser un fourneau donné à la fois.${prompt}
  13882: |-
    Heureusement, il y a plusieurs fourneaux installés dans toute la ville.
    Si le fourneau devant toi est déjà utilisé, cherche-en un inutilisé ailleurs, ou attends patiemment ton tour.${prompt}
  13883: |-
    Tu peux penser à la synergie comme une forme évoluée de synthèse.
    C'est une discipline pleine de possibilités jusqu'alors inimaginées, mais qui exige une compétence consommée de ses praticiens.${prompt}
  13884: |-
    Comme la synthèse, la synergie implique la combinaison de matériaux selon une recette prescrite pour produire des résultats souvent spectaculaires.
    Le hic est que chaque recette de synergie dicte également un certain équilibre élémentaire qui doit être atteint pour que la procédure soit réussie.${prompt}
  13885: |-
    Cet équilibre est atteint grâce à l'infusion habile de cristaux élémentaires combustibles que nous synergistes appelons "fewell".
    Pour commencer le processus de synergie, tu devras alimenter le fourneau avec du fewell et faire brûler ces flammes !${prompt}
  13886: |-
    En règle générale, plus la recette est complexe, plus elle nécessitera de fewell.
    Prends soin de vérifier ton stock avant d'allumer le fourneau, de peur de trouver ses flammes vacillantes à un moment crucial.${prompt}
  13887: |-
    Avec le ventre du fourneau rugissant à tout rompre, il est temps de jeter tes matériaux et de commencer à synergiser !
    Garde un œil attentif sur l'équilibre des éléments et déploie le fewell au besoin. Approche-toi de l'équilibre élémentaire prescrit, et ton objet prendra forme, te permettant de le retirer du fourneau.${prompt}
  13888: |-
    Plus tu es proche de l'équilibre élémentaire idéal, plus la qualité de ton produit fini sera élevée.
    En synergie, ça paie d'être perfectionniste !${prompt}
  13889: 'Mais sois prévenu : ces fourneaux ne peuvent soutenir le maelström élémentaire tourbillonnant et tempétueux à l''intérieur que pendant un certain temps.${prompt}'
  13890: Si la durabilité du fourneau devait échouer, le processus de synergie sera interrompu, et tu seras forcé de recommencer à nouveau.${prompt}
  13891: |-
    Prends courage, cependant, car tous les matériaux à l'intérieur de ton ${keyitem-singular: 0[2]} resteront intacts.
    Tu peux les récupérer ou tenter à nouveau le processus de synergie comme bon te semble.${prompt}
  13892: Tout fewell consommé dans la tentative de synergie échouée, d'autre part, sera définitivement perdu.${prompt}
  13893: Les synergistes doivent également se méfier de l'accumulation de débris, un effet secondaire inévitable des réactions élémentaires volatiles qui ont lieu dans le fourneau de synergie.${prompt}
  13894: |-
    Si trop de débris sont autorisés à s'accumuler, le contenu du fourneau deviendra instable, conduisant potentiellement à des explosions et éruptions désagréables.
    De tels accidents posent un risque considérable à la tentative de synergie en cours, ainsi qu'au bien-être physique du synergiste, alors assure-toi de faire preuve de prudence !${prompt}
  13895: Tu te demandes peut-être, "Mais comment au nom de Hildolf vais-je superviser toutes ces procédures et variables compliquées tout seul ?"${prompt}
  13896: |-
    Voici la bonne nouvelle : tu n'as pas à le faire !
    Car tu vois, les fourneaux de synergie sont conçus pour être utilisés par plusieurs opérateurs.${prompt}
  13897: |-
    Plus la recette est complexe, plus elle exigera un niveau de compétence et de manipulation pratique élevé.
    À de tels moments, il serait dans ton meilleur intérêt de chercher des synergistes partageant les mêmes idées et de relever le défi ensemble.${prompt}
  13898: 'Enfin, il serait négligent de ma part de ne pas mentionner ${item-singular: 0[2]}, la substance curieuse dont les propriétés ne nous deviennent connues que maintenant - avec l''émergence de la synergie.${prompt}'
  13899: 'Bien qu''il reste beaucoup à apprendre, nos recherches ont révélé que ${item-singular: 0[2]} peut être utilisé pour renforcer ton équipement, s''il est attaché de manière appropriée.${prompt}'
  13900: |-
    Attention, ${item-singular: 0[2]} n'est pas facile à trouver, et je ne peux offrir aucun indice sur où ou comment l'obtenir.
    Si tu as la chance d'en trouver dans tes voyages, cependant, je t'encourage à explorer son potentiel.${prompt}
  13901: |-
    La synergie n'est pas une discipline pour les cœurs ou esprits faibles, mais avec dévouement et coopération, il y a de grandes récompenses à récolter.
    Puisse ta carrière de synergiste s'avérer fructueuse !${prompt}
  13902: |-
    D'abord, tu voudras vérifier ton approvisionnement en fewell.
    Tu peux le faire en parlant avec un ingénieur en synergie comme moi, ou en examinant un fourneau de synergie.${prompt}
  13903: |-
    Tu auras besoin d'au moins une unité de fewell pour chaque élément dicté par ta recette.
    Sans cela, même le synergiste le plus compétent ne peut espérer réussir.${prompt}
  13904: |-
    Si ton approvisionnement en fewell est en ordre, il est temps de procéder avec la synergie.
    Si tu utilises l'un de ces fourneaux de synergie publics ici, tu devras l'examiner et revendiquer son utilisation.${prompt}
  13905: |-
    Tu peux alors déposer tes ingrédients. S'ils correspondent à une recette appropriée, le fourneau de synergie s'allumera automatiquement.
    Note que par mesure de sécurité, le fourneau ne s'activera pas si la recette dépasse ton niveau de compétence en synergie.${prompt}
  13906: |-
    À partir de là, cela devient une course contre la montre !
    Grâce à une opération habile du fourneau de synergie, tu dois atteindre l'équilibre élémentaire prescrit par la recette avant que la durabilité du fourneau ne défaille.${prompt}
  13907: |-
    Heureusement, les fourneaux de synergie sont équipés d'une large gamme de fonctionnalités conçues pour aider le synergiste dans cette tâche exigeante.
    D'abord, tu voudras confirmer l'équilibre actuel des éléments dans le fourneau et le comparer à ton résultat souhaité.${prompt}
  13908: |-
    Ensuite, tu peux commencer à ${color: 5}alimenter en fewell${color: 1} le fourneau pour augmenter graduellement le niveau de concentration élémentaire.
    Alimenter le fourneau en fewell jusqu'à ce que l'équilibre élémentaire requis soit atteint est l'opération la plus fondamentale de la synergie.${prompt}
  13909: |-
    Cependant, des concentrations élevées de pouvoir élémentaire peuvent mener à des réactions volatiles et imprévisibles.
    Simplement ajouter du fewell au hasard sans faire les ajustements nécessaires est une recette pour une seule chose, et c'est le désastre.${prompt}
  13910: 'Si tu sens que le fourneau est au bord de la surcharge élémentaire, tu voudras employer le ${color: 5}levier de sécurité${color: 1} et la ${color: 5}poignée de pression${color: 1} pour prévenir qu''un accident malheureux ne se produise.${prompt}'
  13911: |-
    Tu voudras aussi respecter les lois de l'ascendance et de l'opposition élémentaires.
    Augmenter la concentration d'un élément particulier fera diminuer sa contrepartie.${prompt}
  13912: |-
    Le fourneau ne peut pas soutenir son pouvoir indéfiniment, et perdra graduellement en durabilité pendant que le processus de synergie continue.
    Tu devras effectuer des ${color: 5}réparations de fourneau${color: 1} périodiques si le fourneau approche de son point de rupture.${prompt}
  13913: |-
    Il est aussi possible de ${color: 5}recycler le fewell éparpillé${color: 1} pendant la synergie.
    Bien que cela n'impactera pas le succès ou l'échec du processus lui-même, cela résultera en une plus grande quantité de cendres récupérables produites comme sous-produit.${prompt}
  13914: |-
    Ces cendres sont d'un grand intérêt pour nos chercheurs à l'institut.
    Ainsi, nous avons introduit un système de récompense grâce auquel des échantillons de qualité peuvent être échangés contre un assortiment de marchandises liées à la synergie.${prompt}
  13915: |-
    Aussi merveilleux que soit le fourneau de synergie, garde à l'esprit que la technologie est encore à ses débuts, et hautement instable.
    Il peut y avoir des moments où des accidents se produisent malgré les meilleurs efforts du synergiste.${prompt}
  13916: |-
    Pour ta sécurité, nous recommandons de t'éloigner le plus possible du fourneau au premier signe de danger.
    Certains synergistes prétendent que donner un bon coup au fourneau est aussi efficace pour prévenir de tels accidents, mais c'est de la pure folie, si tu veux mon avis !${prompt}
  13917: Tu découvriras aussi qu'il existe de nombreuses techniques qui peuvent être appliquées pour rendre la procédure de synergie encore plus fluide.${prompt}
  13918: |-
    Dans de nombreux cas, l'expertise et les connaissances acquises à travers l'artisanat te serviront aussi en synergie.
    Pour vraiment maîtriser la synergie, on doit aussi maîtriser l'artisanat.${prompt}
  13919: |-
    Maintenant retournons au processus de synergie lui-même.
    Alors que ton équilibre élémentaire s'approche de celui prescrit par la recette, le fourneau te signalera, et tu pourras récupérer ton produit fini.${prompt}
  13920: |-
    Si le fourneau tient toujours bon à ce moment, tu peux choisir de continuer à travailler pour atteindre un équilibre encore plus proche.
    Plus tu te rapproches de l'équilibre idéal, plus la qualité de ton produit fini sera élevée.${prompt}
  13921: |-
    En effet, de nombreux maîtres de synergie considèrent ces moments déclinants après le signal comme le moment de vraiment montrer leurs compétences !
    Eh bien, s'ils parviennent à atteindre une montée élémentaire...${prompt}
  13922: |-
    Qu'est-ce qu'une montée élémentaire, demandes-tu ?
    Eh bien, c'est un phénomène miraculeux qui se produit rarement - très rarement - lors de l'alimentation du fourneau en fewell.${prompt}
  13923: Les éléments réagissent juste de la bonne manière, créant une réaction miraculeuse qui amène le niveau de concentration élémentaire exactement au niveau désiré. Vraiment une bénédiction de la Déesse pour tout synergiste, n'est-ce pas ?${prompt}
  13924: |-
    ...Et c'est le processus de synergie en bref.
    Il y a pas mal d'informations à assimiler, alors n'hésite pas à revenir à tout moment pour un cours de rappel.${prompt}
  13925: |-
    Tout comme la synthèse, pour fabriquer des objets par synergie, tu devras suivre une recette.
    Nous, ingénieurs en synergie, découvrons toujours de nouvelles recettes, et sommes heureux de partager avec toi celles adaptées à ton niveau de compétence.${prompt}
  13926: |-
    Contrairement à la synthèse, cependant, une recette de synergie est plus qu'une simple liste d'ingrédients.
    Il y a aussi un équilibre élémentaire requis qui doit être atteint pour obtenir ton résultat désiré.${prompt}
  13927: Les recettes simples n'impliquent que de petites doses d'un nombre limité d'éléments, mais les plus complexes exigent que le synergiste jongle habilement avec de larges gammes d'éléments en concentrations extrêmement élevées.${prompt}
  13928: |-
    Les ingrédients, tu devras t'en souvenir par toi-même.
    L'équilibre élémentaire requis, cependant, peut être consulté à tout moment pendant le processus de synergie en observant les lectures sur le fourneau de synergie.${prompt}
  13929: 'En particulier, les recettes par lesquelles la substance curieuse connue sous le nom de ${item-singular: 0[2]} peut être attachée à l''équipement créent beaucoup d''enthousiasme parmi les aventuriers enclins à la synergie ces jours-ci.${prompt}'
  13930: |-
    ${lettercase: 1}${item-singular: 0[2]} ne peut pas être attaché directement.
    D'abord, l'équipement doit être préparé en gravant une ouverture dans laquelle un morceau de ${item-singular: 0[2]} élémentairement compatible peut ensuite être incorporé.${prompt}
  13931: |-
    Le type d'ouverture qui peut être gravé dépendra de la pièce d'équipement.
    Il y a aussi des pièces d'équipement qui, hélas, ne peuvent pas être modifiées du tout.${prompt}
  13932: Si tu es curieux de savoir quel type d'ouverture peut être gravé dans une pièce d'équipement particulière, tu n'as qu'à me l'échanger ou à l'un de mes collègues.${prompt}
  13933: En règle générale, plus le niveau de l'objet en question est élevé, plus le processus de synergie pour créer une ouverture sera difficile.${prompt}
  13934: |-
    Tu découvriras que certaines pièces d'équipement peuvent être gravées avec plusieurs ouvertures.
    Il est, cependant, seulement possible de créer une ouverture à la fois.${prompt}
  13935: |-
    La gravure nécessite l'utilisation d'une substance corrosive que nous appelons mordant.
    Dépose du mordant dans un fourneau de synergie avec ton équipement, et le processus commencera.${prompt}
  13936: |-
    Mes collègues et moi avons un stock de mordant disponible à la vente.
    La meilleure façon d'apprendre est de pratiquer, alors si tu es curieux, nous t'encourageons à en acheter et à commencer à expérimenter !${prompt}
  13937: La difficulté du processus de synergie lors de l'incorporation d'evolith est décidée par un certain nombre de facteurs.${prompt}
  13938: |-
    Ces facteurs incluent la variété d'ouverture et d'evolith, ainsi que la quantité d'evolith que tu cherches à attacher.
    Incorporer la première pièce n'est pas une tâche trop difficile, mais les deuxième et troisième pièces n'entreront pas aussi facilement.${prompt}
  13939: Pour commencer le processus d'incorporation, dépose ton evolith dans le fourneau de synergie avec une pièce d'équipement ayant une ouverture compatible.${prompt}
  13940: Lors de la gravure ou de l'incorporation, l'équilibre élémentaire requis peut être confirmé à tout moment pendant le processus de synergie, alors laisse-toi guider par cela.${prompt}
  13941: 'Si jamais tu souhaites retirer complètement toutes les ouvertures et evolith incorporés d''une pièce d''équipement, tu peux le faire avec un ingrédient que nous appelons ${color: 5}révertant${color: 1}.${prompt}'
  13942: |-
    Jette le révertant dans un fourneau de synergie avec ton équipement, et ses pouvoirs puissants restaureront ton objet à un état pur et immaculé !
    Sois averti, cependant, que l'evolith incorporé sera perdu à jamais dans le processus.${prompt}
  13943: |-
    Comme tu en es sans doute déjà conscient, la synergie utilise une forme hautement combustible de cristaux élémentaires que nous appelons "fewell".
    Plus la recette est complexe, plus la quantité de fewell requise est grande.${prompt}
  13944: Les synergistes vétérans connaissent bien le tracas de devoir constamment surveiller leur approvisionnement en fewell et se procurer des cristaux pour réapprovisionner le stock épuisé.${prompt}
  13945: Pour te libérer de tels fardeaux insignifiants et te permettre de concentrer ton esprit entièrement sur ton art, nous, ingénieurs en synergie, offrons un service pratique de réapprovisionnement en fewell !${prompt}
  13946: Pour des frais nominaux calculés en fonction de l'état actuel de tes réserves de fewell, nous te remplirons instantanément à pleine capacité.${prompt}
