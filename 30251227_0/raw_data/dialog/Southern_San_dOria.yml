  13858: '...Mais j''ai bien peur que tu aies besoin ${choice: 0}[/d''un tout petit peu plus/d''un peu plus/de plus/de beaucoup plus/de considérablement plus] d''expérience avant d''être prêt à bénéficier de ma formation.${prompt}'
  13859: |-
