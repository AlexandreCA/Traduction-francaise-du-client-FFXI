  14875: |-
    These magicked stones are distributed in regular shipments from our Jeuno-based research team.
    They're the bare minimum we need to have a fighting chance against the enemy.${prompt}
  14876: Voidstones work by realigning your existential spectrum to match that of Voidwalkers, thus rendering the creatures visible to you.${prompt}
  14877: 'The stones are highly prized, such is the difficulty of their creation. As such, supplies are limited to ${number: 0} stones per person at any given time.${prompt}'
  14878: That's provided we have any in stock at all. Much time is required in imbuing them with requisite powers.${prompt}
  14879: The Voidwatch is an organization that exists for the sole purpose of protecting the world from extradimensional invaders we call “Voidwalkers.”${prompt}
  14880: Recognizing the graveness of this threat, the nations of the Middle Lands joined together in common cause and formed the Voidwatch.${prompt}
  14881: Helming the organization is the Grand Duchy of Jeuno, with the remaining three nations contributing resources for its operation.${prompt}
  14882: 'Possession of ${keyitem-article: 0[2]} is a requirement for participating in Voidwatch Ops.${prompt}'
  14883: It can be earned only through loyal service to your nation, and thus serves as a testimonial for your prowess.${prompt}
  14884: You would do well to obtain one if you haven't already done so.${prompt}
  14885: Affiliation with the Allied Forces of Altana is a requirement for participating in Voidwatch Ops.${prompt}
  14886: In other words, you must belong to the armed forces of one of the three nations.${prompt}
  14887: The enlistment procedure varies depending on nation. Those wishing to obtain a recommendation letter should pay visit to one of the military encampments surrounding Jeuno.${prompt}
  14888: When you battle a Voidwalker, you must do so as a “Voidwatcher”--a defender of the dimension who has harnessed the powers of the voidstone and stratum abyssite.${prompt}
  14889: Bereft of these two objects, Voidwalkers cannot be seen, let alone fought.${prompt}
  14890: However, there are a few points all budding Voidwatchers should bear in mind.${prompt}
  14891: Most crucial of all, the extradimensional nature of being a Voidwatcher renders you isolated and unable to receive help from the outside world.${prompt}
  14892: Scientists attribute this to the dimensional misalignment that occurs. As people are ordinarily unable to see Voidwalkers, so too are they unable to see you.${prompt}
  14893: But you needn't concern yourself with the hows and whys of such matters. It would behoove you far more to become familiar with the workings of the “existential spectrum.”${prompt}
  14894: |-
    You see, each dimension is composed of an existential spectrum to which all things within are aligned.
    In turn, the spectrum is formed of five lights: blue, red, yellow, green, and white.${prompt}
  14895: The alignment of these lights between Voidwalker and Voidwatcher plays an important role in our efforts.${prompt}
  14896: To elaborate, the act of rendering a Voidwalker visible is essentially an act of aligning ourselves to its existential spectrum.${prompt}
  14897: Now, while Voidwatchers are able to, for all practical purposes, interact with these creatures, they in fact fall short of full alignment. Symptoms of this imperfect state can be observed in the limited quantity and quality of spoils normally yielded by Voidwalkers.${prompt}
  14898: Compensating measures, however, have been developed to allow combatants to more closely attune themselves with their extradimensional foe.${prompt}
  14899: One such method involves the use of alignment-enhancing artifacts known as “ascent items,” while another entails performing certain actions against the enemy.${prompt}
  14900: Both methods aim to manipulate the alignment value of individual lights to various ends.${prompt}
  14901: All five lights influence the contents of the treasure chest which appears at the successful end of battle.${prompt}
  14902: Our researchers have succeeded in determining what manner of benefits are associated with each light.${prompt}
  14903: For instance, improving blue spectral alignment is known to produce greater quantities of spoils.${prompt}
  14904: In contrast, manipulating red spectral alignment reportedly enhances the quality of individual items--potions becoming hi-potions, and so forth.${prompt}
  14905: Yellow and green, on the other hand, influence experience gain and cruor yield respectively.${prompt}
  14906: If you wish to know more about the curious red substance we call cruor, you need but ask.${prompt}
  14907: |-
    Lastly, we have white spectral alignment, which is unique even in this company.
    It has been determined to affect the appearance of transdimensional objects such as atmacite and periapt.${prompt}
  14908: Research regarding these artifacts is still ongoing.${prompt}
  14909: Lastly, be reassured that there're no known negative effects of manipulating spectral alignment. We unreservedly encourage all Voidwatch operatives to endeavor towards maximum alignment.${prompt}
  14910: Ascent items are unique objects that can be used to manipulate the spectral alignment of corresponding lights in the existential spectrum.${prompt}
  14911: |-
    ${lettercase: 1}${item-plural: 0[2]} and ${item-plural: 1[2]} are representative of such items.
    They're the pride and joy of our Jeuno-based research team, who'd have folk believe they're the greatest inventions since airships.${prompt}
  14912: (Just between you and me, though, it is Far Eastern scientists that pioneered the technology they're based upon.)${prompt}
  14913: They're not the only means by which we manipulate spectral alignment, mind you. Similar results can be achieved by performing specific actions against the enemy.${prompt}
  14914: Truth be told, much is still shrouded in mystery. What actions will produce the desired effect is something you will have to discover for yourself through trial and error.${prompt}
  14915: Defeating a Voidwalker will cause a mysterious pyxis to emerge at the selfsame planar rift whence the creature was felled.${prompt}
  14916: 'Such riftworn pyxides exhibit a most peculiar characteristic: the content they bear reportedly changes depending on who glimpses within.${prompt}'
  14917: |-
    Our scientists conjecture that this is due to some trick of spectral alignment. As with numerous other mysteries surrounding Voidwalkers, however, I highly doubt they have even an inkling of understanding.
    But I digress...${prompt}
  14918: Only one combatant need possess a voidstone for all party or alliance members to do battle with a Voidwalker. Of the other squad members only stratum abyssite is required.${prompt}
  14919: |-
    As always seems to be the case, however, there is a catch.
    Pyxides have been observed to yield less spoils for combatants without a voidstone of their own.${prompt}
  14920: It scarce needs be said, but it would be to your benefit to have both the aforementioned items readied before taking on a Voidwalker.${prompt}
  14921: |-
    Lastly, a warning: pyxides will eventually vanish if left untouched overlong.
    Our scientists have put forth the theory of normalizing spatial dissonance, but you needn't concern yourself with their mumbo-jumbo.${prompt}
  14922: Just see to it that your hard-earned spoils are claimed in good time, and things will be rosy for all involved.${prompt}
  14923: 'The ${keyitem-singular: 0[2]} is a magicked object produced by the Voidwatch''s Jeuno-based research wing.${prompt}'
  14924: Its innocuous appearance belies the immense power it holds...the power to render Voidwalkers visible to its bearer.${prompt}
  14925: The stone achieves this feat by realigning our existential spectrum to that of the creature.${prompt}
  14926: I shall explain the process in layman's terms for your benefit. No need to thank me--I merely perform my duty.${prompt}
  14927: I want you to visualize two canvases, each the same distance from the other. Yes, as two separate objects are normally wont to be.${prompt}
  14928: Imagine you and I standing on one of the canvases--what else does one do with a canvas but stand on it, yes?${prompt}
  14929: Now, imagine Voidwalkers standing on the other canvas, doing whatever it is Voidwalkers do. Destroying things and behaving with utter impropriety, no doubt.${prompt}
  14930: |-
    Being on two different canvases, it follows that we cannot touch the Voidwalkers, let alone see them.
    Actually, that doesn't explain why we can't see the Voidwalkers...unless it's a magical canvas they're on that makes all things upon it invisible! Yes, that'll serve!${prompt}
  14931: And this brings us full circle back to the voidstone. I want you to think of it as a magical paintbrush that we use to...grapple ourselves over to the Voidwalkers' canvas. Thence the fighting begins.${prompt}
  14932: |-
    I trust you now have a rudimentary understanding of the process. That's all you need, really.
    Leave the fractal geometry to the fractal geometrists, I always say.${prompt}
  14933: |-
    As long as you remember the canvas and the paintbrush--that's the voidstone--you cannot go astray.
    Now, to apprise you of more practical matters...${prompt}
  14934: Twenty hours (Earth time) is required to produce a stone and imbue it with the necessary magicks, although word is that this may be shortened as research progresses.${prompt}
  14935: |-
    Mind you, this isn't the only variety of stone you'll be needing.
    There exists another: stratum abyssite.${prompt}
  14936: |-
    Whereas the voidstone serves as a power source, acting as a compass for channeling that power is stratum abyssite.
