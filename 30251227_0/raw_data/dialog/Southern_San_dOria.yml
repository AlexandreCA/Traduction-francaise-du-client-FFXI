  8530: Les trois nations s'efforcent quotidiennement de placer plus de régions sous leur contrôle. C'est ce que nous appelons les « conquêtes ». Vous pouvez y participer et servir votre pays en battant des ennemis pendant que vous avez le Sceau lancé sur vous.${prompt}
  8531: Chaque région comprend plusieurs zones, et la nation qui débarrasse ces zones du plus de monstres gagne le contrôle de la région.${prompt}
  8532: Les nations reçoivent des biens et des ressources des régions sous leur contrôle.${prompt}
  8533: Donc, plus nous contrôlons de régions, plus notre nation devient riche.${prompt}
  8534: |-
    Des gardes frontaliers sont également placés dans des avant-postes au sein des régions sous notre contrôle.
    Ils sont là pour lancer le Sceau sur des aventuriers comme vous.${prompt}
  8535: Une fois que vous avez le Sceau de votre nation, vous pourrez acquérir des cristaux des ennemis que vous battez.${prompt}
  8536: Non seulement cela, mais vous recevrez également des points de conquête. Vous obtenez plus de points de conquête si vous battez des ennemis dans des régions qui ne sont pas sous le contrôle de votre nation. Ces points peuvent être utilisés pour acheter des objets auprès de gardes comme moi.${prompt}
  8537: |-
    Donc vous voyez... les conquêtes profitent aux nations et aux aventuriers.
    Nous attendons de vous que vous fassiez de votre mieux pour servir votre pays.${prompt}
  8538: |-
    Vous pouvez voir l'état actuel des conquêtes en sélectionnant « Info Région » dans le menu principal.
    Les résultats de conquête dans toutes les régions sont régulièrement recalculés, vous voudrez donc peut-être les vérifier de temps en temps.${prompt}
  8539: |-
    Les boutiques de notre ville vendront différents objets selon notre rang de conquête.
    La Troupe Valeriano visitera également la nation qui finit première et apportera un peu de joie à ses citoyens.${prompt}
  8540: |-
    Vous pouvez donner des cristaux à votre nation une fois que vous atteignez le rang 2.
    Échangez-les simplement avec des gardes comme moi, et nous nous assurerons qu'ils sont envoyés au bon endroit.${prompt}
  8541: |-
    Nous aimerions que vous donniez des cristaux à votre nation à partir de maintenant.
    Échangez-les simplement avec des gardes comme moi, et nous nous assurerons qu'ils sont envoyés au bon endroit.${prompt}
  8542: |-
    Vous pouvez acquérir des cristaux en battant des ennemis pendant que vous avez le Sceau de votre nation.
    Avoir le Sceau lancé sur vous est également la seule façon de participer aux conquêtes.${prompt}
  8543: Des points de rang vous seront attribués pour chaque cristal que vous donnez, et de nouvelles missions pourraient vous être proposées à mesure que votre rang augmente.${prompt}
  8544: |-
    Vous recevez également des points de rang pour avoir accompli des missions.
    Accomplissez des missions et participez aux conquêtes pour augmenter votre rang et servir votre pays.${prompt}
  8545: |-
    Des points de conquête vous sont attribués lorsque vous battez des monstres pendant que vous participez aux conquêtes.
    Sélectionnez « Info Région » dans le menu pour vérifier votre nombre actuel de points de conquête.${prompt}
  8546: Vous pouvez acheter des objets auprès de gardes comme moi avec vos points de conquête, mais soyez averti que le nombre de points que vous dépensez sera soustrait de votre total actuel.${prompt}
  8547: Lorsque les résultats de conquête sont annoncés, on vous dira quel pays contrôle la région où vous vous trouvez à ce moment-là. Parfois, les régions peuvent devenir neutres, ou les hommes-bêtes peuvent même gagner le contrôle de régions.${prompt}
  8548: Si nous gagnons le contrôle d'une région, des gardes frontaliers seront placés à ses avant-postes pour aider des aventuriers comme vous.${prompt}
  8549: Des marchands seront également placés là-bas, et les marchandises de cette région trouveront leur chemin vers les boutiques locales ici.${prompt}
  8550: Gagner le contrôle de régions est le principe de base derrière les conquêtes. Nous avons besoin que chacun d'entre vous fasse de son mieux, et amène notre nation au sommet des rangs.${prompt}
  8551: Bien sûr, parfois nous perdons des régions au profit d'autres nations... nous devons donc essayer de les reprendre avant que les prochains résultats de conquête ne soient annoncés.${prompt}
  8552: Comme incitation, nous vous attribuerons plus de points de conquête pour avoir battu des monstres dans ces régions.${prompt}
  8553: Mais si nous sommes alliés avec une autre nation, vous ne recevrez que le taux régulier pour avoir battu des monstres dans les régions de nos alliés. D'un autre côté, nous vous attribuerons plus de points pour combattre dans les régions de la nation la mieux classée.${prompt}
  8554: |-
    Notre préoccupation primordiale réside dans le fait que les hommes-bêtes gagnent le contrôle de nos régions.
    Si trop d'entre nous sont battus dans une région, les hommes-bêtes en gagneront le contrôle.${prompt}
  8555: Si cela se produit, non seulement c'est un grand coup pour notre fierté, mais vous ne pourrez acquérir aucun cristal dans cette région.${prompt}
  8556: Les hommes-bêtes sont une menace pour toutes les nations. S'ils accèdent au pouvoir, nous devons tous nous unir et chasser ces créatures viles de cette région.${prompt}
  8557: Nous avons besoin que vous apportiez des provisions aux gardes frontaliers des avant-postes qui sont placés dans les régions sous notre contrôle.${prompt}
  8558: Il y a un avant-poste dans chaque région. Sélectionnez « Info Région » dans le menu, et cherchez les zones avec une petite marque de drapeau sur la carte. C'est là qu'ils se trouvent.${prompt}
