  13862: 'Il semblerait que ta technique ${choice: 0}[/d''alimentation en fewell/de coup de fourneau/d''opération de poignée de pression/d''opération de levier de sécurité/de réparation de fourneau/de recyclage de fewell] dépasse déjà la mienne. Je ne peux plus rien t''enseigner.${prompt}'
  13863: |-
