  13344: Et c'est alors qu'un de nos anciens a trouvé une méthode infaillible pour mettre fin à nos doutes--nous ferions en sorte que des aventuriers des trois nations combattent à nouveau la guerre, kupo !${prompt}
  13345: Par combattre, je ne veux pas dire se battre les uns contre les autres, mais combattre les hommes-bêtes comme nos pères l'ont fait il y a 20 ans !${prompt}
