  9770: May the Goddess have mercy on young Despachiaire...${prompt}
  9771: Thanks to your unselfish act of kindness, I was able to serve my lady a taste from her childhood.${prompt}
  9772: 'If your path in life leads you once again to the fields of Riverne, it would be much appreciated if you might stop and collect another sprig of ${keyitem-singular: 7[2]} for Lady Femitte.${prompt}'
  9773: No... I cannot ask you to go out of your way for such a trivial task. Forget the words I have spoken...${prompt}
  9774: My name is Sobane, and my husband is the royal family's head chef.${prompt}
  9775: |-
