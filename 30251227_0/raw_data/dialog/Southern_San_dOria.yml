  16021: Shared objectives may be taken regardless of which Unity you have joined. These tasks can be undertaken at any time, and change every day at midnight (JST).${prompt}
  16022: Unity leader-specific objectives are tied to the Unity's eponymous leader and change each week.${prompt}
  16023: “Wanted” objectives center around vanquishing particularly heinous foes that terrorize Vana'diel.${prompt}
  16024: These objectives are of a higher caliber, and thus require currency known as “Unity accolades” to undertake.${prompt}
  16025: Shared and leader-specific objectives provide more accolades than run-of-the-mill objectives.${prompt}
