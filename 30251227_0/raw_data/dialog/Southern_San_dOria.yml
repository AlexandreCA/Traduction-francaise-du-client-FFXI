  14829: 'À ce moment, nous demandons ta participation à l''opération à ${choice: 0}[Sarutabaruta Ouest/Sarutabaruta Ouest/le Labyrinthe de Shakhrami/les Montagnes de Meriphataud/les Montagnes de Meriphataud/les Ruines Extérieures d''Horutoto/Sarutabaruta Est/le Canyon de Tahrongi/Fort Karugo-Narugo].${prompt}'
