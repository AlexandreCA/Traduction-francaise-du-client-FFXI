  12343: |-
    Pourquoi pas !?
    Notre plan initial était d'établir des emplacements à travers Vana'diel où les gens pourraient tester les compétences de leurs oiseaux.${prompt}
  12344: Nous pensions que cela nous aiderait à maintenir la motivation des éleveurs, ce qui à son tour assurerait des chocobos plus sains et plus heureux. Une "situation gagnant-gagnant", comme nous aimons l'appeler dans le métier.${prompt}
  12345: Cependant, alors que les rumeurs de ces nouvelles installations commençaient à se répandre dans le monde, les gens ont commencé à spéculer sur la possibilité de courses de chocobos officiellement sanctionnées...${prompt}
  12346: La VCS ne pouvait ignorer la voix des masses, et il n'a pas fallu longtemps avant qu'une réunion soit tenue, un vote soit pris et la CRA soit formée.${prompt}
  12347: Et c'est pourquoi je suis ici, essayant de recruter vous et d'autres meilleurs éleveurs dans nos nobles rangs.${prompt}
  12348: Oh, et pour nos vétérans plus aguerris qui sentent qu'il ne reste plus de défis pour eux ici sur la piste, la CRA a fini de préparer une nouvelle course. Et la rumeur dit que c'est un sacré morceau !${prompt}
  12349: Tout d'abord, votre chocobo doit être complètement développé. Peu importe si vous en prenez encore soin, ou s'il a été envoyé au pâturage, tant qu'il est assez grand pour être monté.${prompt}
  12350: 'Ensuite, vous devez m''apporter soit ${article} ${item-article: 0[2]} soit ${article} ${item-article: 1[2]}. C''est tout ce dont j''aurai besoin. Il n''y a pas de frais cachés.${prompt}'
  12351: Au fur et à mesure que votre chocobo se développe, assurez-vous de le réenregistrer. Cela garantira que votre monture est équipée du matériel qui convient le mieux à son état actuel.${prompt}
  12352: Enfin, vous ne pouvez enregistrer qu'un seul chocobo à la fois, mais êtes libre d'enregistrer un nouvel oiseau quand vous le souhaitez. Vous n'avez qu'à me parler pour apporter les changements nécessaires.${prompt}
  12353: Une fois que vous avez enregistré votre chocobo et l'avez inscrit à une compétition, la CRA procédera à lui assigner un jockey licencié.${prompt}
  12354: Avant chaque course, vous aurez l'occasion de donner au jockey des ordres spécifiques sur son style de conduite.${prompt}
  12355: En plus de ces ordres, vous pouvez également fournir au jockey des objets à utiliser pendant la course, ainsi que de l'équipement pour améliorer les performances de votre chocobo.${prompt}
  12356: Avant une course, vous pouvez également vérifier les forces et faiblesses des autres chocobos participants. Il est recommandé d'utiliser ces données pour décider quels ordres donner, ou quel équipement équiper.${prompt}
  12357: 'Selon les performances de votre chocobo dans certaines courses sanctionnées par la CRA, vous pouvez ou non recevoir un prix consistant en ${color: 5}chocoseaux${color: 1} frappés par la VCS.${prompt}'
  12358: Les chocoseaux peuvent être utilisés pour acheter des objets, ainsi que pour améliorer votre monture. Les chocoseaux sont également requis pour participer aux courses officielles.${prompt}
  12359: Actuellement, les joueurs peuvent gagner jusqu'à, mais pas plus de, 1000 chocoseaux. Cependant, cela peut changer sans préavis.${prompt}
  12360: Il existe deux types principaux de courses.${prompt}
  12361: 'Le premier type est appelé une ${color: 5}course officielle${color: 1}. Pour participer à l''une d''entre elles, vous aurez besoin de chocoseaux.${prompt}'
  12362: Se placer dans une course officielle vous rapportera des gils. Plus vous complétez de courses, plus vous deviendrez respecté dans la communauté des éleveurs.${prompt}
  12363: Vous pouvez également participer à une course officielle aussi souvent que nécessaire pour compléter les objectifs spécifiés.${prompt}
  12364: Cependant, après certaines des courses les plus éprouvantes, vous pourriez être tenu d'attendre avant d'entrer dans la suivante. C'est pour donner à votre chocobo, ainsi qu'aux autres, l'occasion de se reposer avant de courir à nouveau.${prompt}
  12365: 'Le deuxième type de course est appelé une ${color: 5}course libre${color: 1}. Contrairement aux courses officielles, celles-ci peuvent être courues à tout moment, indépendamment des résultats d''un match précédent.${prompt}'
  12366: Vous devez payer des frais en gils pour participer aux courses libres, mais vous aurez l'occasion de gagner des chocoseaux selon les performances de votre chocobo. Vous pouvez rejoindre autant de courses libres que vous le souhaitez en une seule journée (temps terrestre), mais des frais supplémentaires peuvent être requis pour chaque course supplémentaire. (Les palefrenier doivent aussi gagner leur vie !)${prompt}
  12367: La CRA est divisée en trois équipes de course représentant Bastok, Windurst et San d'Oria.${prompt}
  12368: Chaque équipe a ses propres jockeys qualifiés et offre des services uniques qui ne peuvent être obtenus aux deux autres.${prompt}
  12369: Les éleveurs sont autorisés à s'enregistrer dans n'importe quelle équipe qu'ils aiment et peuvent changer leur affiliation à tout moment.${prompt}
  12370: Dans le cas où vous souhaiteriez quitter une équipe de course, tous les résultats de courses officielles, ainsi que les chocoseaux gagnés, seront sauvegardés.${prompt}
  12371: Vous n'avez jamais à vous inquiéter que vos accomplissements passés puissent être supprimés et perdus à jamais. Vous n'avez qu'à rejoindre l'équipe pour restaurer toutes vos anciennes données.${prompt}
  12372: De toute façon, il n'y a aucun mal à visiter les trois équipes de course pour trouver celle qui vous convient le mieux (même si je sais que vous choisirez celle-ci).${prompt}
