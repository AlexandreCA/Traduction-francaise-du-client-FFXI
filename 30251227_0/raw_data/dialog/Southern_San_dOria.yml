  8514: 'Bonne chance, ${choice: 0}[citoyen/camarade]. Je vais vous octroyer le Sceau de votre nation.${wait-animation: 0}${prompt}'
  8515: Je ne peux pas vous aider. Vous devriez aller trouver un garde de votre propre pays.${prompt}
  8516: |-
