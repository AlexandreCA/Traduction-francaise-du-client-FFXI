  14856: Ce periapt permet au porteur d'infuser un atmacite supplémentaire pour chacun possédé.${prompt}
  14857: Ce periapt accorde au porteur une perspicacité accrue sur les faiblesses des Voidwalkers contre les compétences d'arme et les capacités.${prompt}
  14858: Ce periapt accorde au porteur une perspicacité accrue sur les faiblesses des Voidwalkers contre la magie.${prompt}
  14859: Ce periapt améliore l'effet accordé par un periapt de guidance.${prompt}
  14860: Ce periapt améliore l'effet accordé par un periapt de perspicacité.${prompt}
  14861: Une lumière envoûtante brille de l'intérieur des parois cristallisées de ce fragment arraché à un Voidwalker, comme si elle invitait son porteur à venir ici.${prompt}
  14862: Une lumière alléchante brille de l'intérieur des parois cristallisées de ce fragment arraché à un Voidwalker, comme si elle faisait appel aux désirs les plus ardents de son porteur.${prompt}
