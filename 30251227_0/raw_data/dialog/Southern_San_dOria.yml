  12667: We have four race grades, ranging from C4 to C1. The lower the number, the higher the grade. This, of course, means larger entry fees, but also more prize money.${prompt}
  12668: No matter which race you enter, upon completion you will be prevented from joining any other races for a period of 20 hours (Earth time). Higher-grade races carry larger purses, so most racers like to use their opportunities to go after those.${prompt}
