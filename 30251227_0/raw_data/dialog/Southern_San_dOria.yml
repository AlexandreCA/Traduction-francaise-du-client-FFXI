  9953: Ce n'est tout simplement pas juste, kupo !${prompt}
  9954: Maintenant, ce n'est qu'une question de temps avant que ces hommes-bêtes puants trouvent toutes les cartes et que nous les moogles perdions le jeu, kupo !${prompt}
  9955: |-
