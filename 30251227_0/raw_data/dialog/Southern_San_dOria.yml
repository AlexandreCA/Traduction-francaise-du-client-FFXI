  8425: « Connais ton ennemi, connais-toi toi-même. Cent batailles, cent victoires. » Un grand général de l'antiquité a prononcé ces mots.${prompt}
  8426: Bien. La curiosité est une vertu ! Regardez mon diagramme, et écoutez bien, car je ne le dirai qu'une fois.${prompt}
  8427: 'Voici la loi des relations : Les bêtes montrent leurs crocs aux lézards faibles d''esprit, tandis que les lézards doivent se tourner vers la vermine insipide pour leur repas.${prompt}'
  8428: La multitude de vermine récolte les plantoïdes près du sol, tandis que les plantoïdes à longue vie tirent leur nourriture des cadavres de bêtes avec leurs racines.${prompt}
  8429: Les oiseaux qui volent dans les cieux emmènent les aquans dans leurs tombes, tandis que les aquans avisés de l'eau aspirent les formes sans forme des amorphes à sec.${prompt}
  8430: Les amorphes silencieux et sans forme se glissent dans les nids d'oiseaux et se nourrissent de leur progéniture à plumes.${prompt}
  8431: 'Et voici la loi des oppositions : Les morts-vivants maudits fuient la pseudo-vie des arcanes, tandis que les arcanes évitent les morts-vivants.${prompt}'
  8432: Les dragons immortels fuient les démons porteurs de mort, tandis que les tisserands de sorts démons évitent les dragons, contre lesquels leur magie est inutile.${prompt}
  8433: Tout cela est différent des divisions régulières de la vie, basé sur ma propre expérience et observation.${prompt}
  8434: Aiguisez vos sens, et observez vos ennemis de près. Bientôt, un monde de compréhension s'ouvrira devant vous.${prompt}
  8435: Vous cherchez votre chemin dans le Sud de San d'Oria ? Vous pouvez regarder ma carte si vous le souhaitez.${prompt}
  8436: |-
    Regarder la carte ?
    ${selection-lines}
    Oui.
    Non.${prompt}
  8437: Ici au centre se trouve la Place de la Victoire. À l'ouest se trouve la Voie du Piquier et l'Allée du Chien de Garde, où vous trouverez la Guilde des Tanneurs et les Articles Divers de Taumila.${prompt}
  8438: À l'est se trouve la Voie de la Cavalerie et l'Allée des Écuyers, avec des boutiques d'armures et d'armes, et une taverne. La porte au bout mène à la zone résidentielle.${prompt}
  8439: Est-ce ainsi ? Dommage.${prompt}
  8440: C'est la Maison de Vente aux Enchères Sud de San d'Oria. Renseignez-vous aux guichets de service si vous avez des marchandises à proposer aux enchères.${prompt}
  8441: Ce garçon Raminel livre des colis pour nous. Il travaille toujours pour soutenir sa mère malade. Pourquoi, cela me fait monter les larmes aux yeux !${prompt}
  8442: Vous êtes l'une de mes recrues préférées, et je vous ai toujours donné de nouvelles missions. Mais je dois m'occuper de beaucoup plus d'aventuriers que vous seul.${prompt}
  8443: Désormais, je dois juger votre dignité pour votre prochaine mission en fonction de vos points de rang.${prompt}
  8444: Pour gagner des points de rang, participez à nos conquêtes, et obtenez ainsi des cristaux à donner au Chevalier du Temple.${prompt}
  8445: Si vous voulez en savoir plus sur les conquêtes, demandez au Chevalier du Temple qui se tient devant n'importe quelle porte.${prompt}
  8446: Si vous voulez envoyer quelque chose à la Maison Mog d'un ami, ou même à la vôtre, nous sommes à votre service. N'hésitez pas à demander.${prompt}
