  12652: A race chocobo's owner or jockey may join one of the three racing teams by registering at the appropriate VCS branch.${prompt}
  12653: Each nation's Team Victory Points are the sum total of all of its members' Solo Victory Points. The Team Victory Point totals are then used to determine the overall weekly standings.${prompt}
  12654: In order to race your chocobo here, we ask that you please affiliate yourself first with one of the three teams.${prompt}
  12655: For details, please check with your local CRA racing center.${prompt}
  12656: The races held here are almost identical to the official and private races held at the other racetracks.${prompt}
  12657: What distinguishes our races is the fact that victories here qualify you to collect larger cash purses, as well as Victory Points.${prompt}
  12658: Eligibility to participate in the higher-level races will require a certain number of Solo Victory Points.${prompt}
  12659: Depending on a team's weekly standings, its members may suffer certain eligibility restrictions. At the same time, they may also be privy to certain benefits.${prompt}
