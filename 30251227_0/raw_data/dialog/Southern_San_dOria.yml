  10754: Faites-moi savoir si jamais vous devenez curieux !${prompt}
  10755: La Société des Chocobos de Vana'diel, ou SCV en abrégé, est une organisation internationale conçue pour former et dépêcher des chocofilles et chocogarçons dans les écuries à travers Vana'diel.${prompt}
  10756: Ils fournissent des cours sur l'équitation pratique de chocobo et les façons appropriées de prendre soin d'un chocobo, ainsi que de travailler à améliorer le traitement des chocobos d'ici à Aht Urhgan.${prompt}
  10757: N'importe qui peut rejoindre tant qu'il aime les chocobos. La SCV vous aidera avec tout ce dont vous avez besoin.${prompt}
  10758: Les poussins éclosent des œufs, grandissent en jeunes chocobos, et finalement mûrissent.${prompt}
  10759: Ils grandissent beaucoup plus vite que les gens. Habituellement, il faut environ 1 mois (temps terrestre) avant que vous puissiez monter votre chocobo.${prompt}
  10760: Les traits du chocobo sont déterminés par la façon dont vous prenez soin de votre animal. Sans planification appropriée, vous ne pourrez pas élever le type de chocobo que vous voulez.${prompt}
  10761: Mais ne vous inquiétez pas, car vous nous avez pour vous aider ! Nous sommes tous dans le même bateau !${prompt}
