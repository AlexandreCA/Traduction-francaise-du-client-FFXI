  9967: En fait, l'histoire de la choriste de la cathédrale et du marchand tavnazien est devenue un véritable scandale.${prompt}
  9968: Après qu'il ait emmené son amour à Tavnazia, je crois que cette... attention... a empêché Despachiaire de jamais revenir à San d'Oria...${prompt}
  9969: 'Quant à ce ${keyitem-singular: 7[2]} que vous m''avez apporté...${prompt}'
