  12656: Les courses tenues ici sont presque identiques aux courses officielles et privées tenues sur les autres circuits.${prompt}
  12657: Ce qui distingue nos courses est le fait que les victoires ici vous qualifient pour collecter des bourses en espèces plus importantes, ainsi que des Points de Victoire.${prompt}
  12658: L'éligibilité à participer aux courses de niveau supérieur nécessitera un certain nombre de Points de Victoire Solo.${prompt}
  12659: Selon le classement hebdomadaire d'une équipe, ses membres peuvent subir certaines restrictions d'éligibilité. En même temps, ils peuvent également être au courant de certains avantages.${prompt}
  12660: Les équipes en deuxième et troisième place auront l'avantage d'avoir plus de positions d'entrée autorisées dans n'importe quelle course donnée, tandis que celles de l'équipe en tête sont restreintes.${prompt}
  12661: L'équipe en tête se verra cependant accorder le privilège de sélectionner des selles de meilleure qualité pour leurs chocobos de course.${prompt}
  12662: La CRA se réserve le droit d'imposer un système de handicap lorsqu'il est déterminé que l'écart de compétence entre les chocobos est simplement trop grand pour rendre la course équitable.${prompt}
  12663: Dans un tel événement, les chocobos "moins dotés" se verront accorder certains effets améliorateurs, tels que Hâte ou Rafraîchissement.${prompt}
  12664: Que les handicaps soient appliqués ou non sera déterminé après la fin des inscriptions. Assurez-vous de garder un œil sur les paramètres de votre chocobo.${prompt}
  12665: Chaque titre de course inclura un code, tel que C4. Ce code est le "grade de course".${prompt}
  12666: Par exemple, une "Course de Chocobo C4" indiquerait une course de grade 4 typique.${prompt}
  12667: Nous avons quatre grades de course, allant de C4 à C1. Plus le nombre est bas, plus le grade est élevé. Cela signifie bien sûr des frais d'entrée plus importants, mais aussi plus d'argent de prix.${prompt}
  12668: Quelle que soit la course que vous entrez, à la fin vous serez empêché de rejoindre d'autres courses pendant une période de 20 heures (temps terrestre). Les courses de grade supérieur offrent des bourses plus importantes, donc la plupart des coureurs aiment utiliser leurs opportunités pour les poursuivre.${prompt}
  12669: Des Points de Victoire Solo vous seront attribués à chaque course, selon la façon dont vous terminez.${prompt}
  12670: Au fur et à mesure que vos Points de Victoire Solo s'accumulent, votre chocobo pourra accéder à des courses de haut grade.${prompt}
  12671: Si un coureur revient au circuit après une absence de quatre semaines ou plus, la CRA sera obligée de déduire un certain nombre de Points de Victoire Solo.${prompt}
  12672: Ce n'est que dans les occasions les plus rares que de telles pénalités seront imposées. Cependant, il y a certaines courses auxquelles vous ne pourrez pas participer si vous n'avez pas une certaine quantité de Points de Victoire Solo en votre possession.${prompt}
  12673: De plus, l'obtention de Points de Victoire Solo accordera également à votre nation des Points de Victoire d'Équipe.${prompt}
  12674: Les trois équipes sont en compétition constante les unes avec les autres, et un système de classement hebdomadaire est en place basé sur les totaux de Points de Victoire d'Équipe.${prompt}
  12675: Au fur et à mesure qu'une équipe grimpe dans le classement, certains avantages suivront. Vous pourrez voir de nouveaux objets disponibles à l'achat avec des chocobillets, un traitement préférentiel aux courses, et ainsi de suite.${prompt}
  12676: Gardez à l'esprit que si vous changez votre affiliation d'équipe, vous serez obligé de renoncer à tous les Points de Victoire Solo accumulés.${prompt}
  12677: Nous avons un total de quatre courses qui se déroulent successivement.${prompt}
  12678: Chaque course a sa propre fenêtre d'inscription dédiée. Ici, il y aura quatre préposés prêts à répondre à tous vos besoins de course.${prompt}
  12679: Même si l'inscription à une course à une fenêtre se ferme, l'inscription pour la course suivante commencera immédiatement à la fenêtre voisine.${prompt}
  12680: Les courses se tiendront les unes après les autres, vous aurez donc de nombreuses chances de regarder et parier. Asseyez-vous, détendez-vous et profitez !${prompt}
  12681: |-
    De quoi aimeriez-vous en savoir plus ?
    ${selection-lines}
    Préparations de course.
    Procédure d'inscription.
    Récupération des gains.
    Inscription à une autre course.
    Ça va, merci.${prompt}
  12682: Il y a quelques faits que vous devriez connaître avant de courir dans une course.${prompt}
  12683: Tout d'abord, vous devez absolument être affilié à l'une des trois équipes de course officielles. Celles-ci, comme vous le savez peut-être déjà, sont San d'Oria, Bastok et Windurst.${prompt}
  12684: Deuxièmement, il est requis que votre oiseau soit enregistré comme "chocobo de course", pour des raisons évidentes. Pas de chocobo de course, pas de course.${prompt}
  12685: Troisièmement, vous serez responsable de fournir vos propres objets à utiliser pendant la course. La CRA laisse cela à la discrétion du coureur...${prompt}
  12686: Tous ces services peuvent être fournis à n'importe quel centre de course, mais pour faciliter le processus d'inscription, il est recommandé de mener toutes ces affaires à la branche appropriée.${prompt}
  12687: Des frais de course sont nécessaires pour accéder à une course de chocobo. Le centre de course vous informera du coût, alors assurez-vous de payer lors de l'inscription à une course.${prompt}
  12688: De plus, lors de l'inscription à une course, vous pourrez choisir une selle, ainsi que la voie dans laquelle votre chocobo courra.${prompt}
  12689: Il y a de multiples selles à la disposition du cavalier, chacune affectant le conditionnement de votre chocobo. De plus, les types de selles disponibles changeront en fonction du classement actuel de votre équipe.${prompt}
  12690: Il y a un total de huit voies, mais les conditions générales pour toutes sont les mêmes. N'hésitez pas à courir dans la voie de votre choix.${prompt}
  12691: 'La définition de ces options complétera le processus d''inscription. Vous recevrez alors ${article} ${item-article: 0[2]}, que vous devrez échanger plus tard pour récupérer vos gains.${prompt}'
  12692: 'Dans le cas où vous perdriez ou égariez votre ${item-singular: 0[2]}, vous ne pourrez pas récupérer l''argent de prix, les chocobillets ou les Points de Victoire auxquels vous pourriez avoir droit. Je ne peux pas assez insister sur l''importance de le garder.${prompt}'
  12693: Les courses peuvent être regardées depuis notre zone de tribunes. Prenez place et encouragez votre oiseau !${prompt}
  12694: Vous serez éligible pour de l'argent de prix si votre chocobo se classe premier, deuxième ou troisième.${prompt}
  12695: 'Pour récupérer, remettez simplement le ${item-singular: 0[2]} que vous avez reçu lors de l''inscription à la course à n''importe quel centre d''inscription.${prompt}'
  12696: Le montant de gils, de chocobillets et de Points de Victoire que vous êtes qualifié pour recevoir sera basé sur le classement de votre oiseau.${prompt}
  12697: Vous perdrez le droit de récupérer vos gains d'une course exactement une semaine après la fin de cette course.${prompt}
  12698: Après avoir participé à une course, votre chocobo ne pourra rejoindre aucune autre course pendant une période de 20 heures (temps terrestre).${prompt}
  12699: Cela ne concerne que les courses tenues ici, et n'affectera pas votre éligibilité pour les courses tenues sur d'autres circuits.${prompt}
  12700: Nous avons mis en place ces restrictions ici afin de permettre au plus grand nombre de participants d'entrer dans nos courses. Votre patience et compréhension sont appréciées.${prompt}
