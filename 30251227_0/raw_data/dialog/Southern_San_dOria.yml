  9776: If word of my request reaches the wrong ears, it may place my family in danger.${prompt}
  9777: Should you decide to take up my request, would you be willing to swear a blood oath?${prompt}
  9778: You must swear to Altana, Goddess of the Dawn, to breathe not a single syllable of this matter to anyone...${prompt}
