  15543: Trust est une nouvelle série d'incantations magiques tissées à l'existence par l'Institut d'Études Magiques de Jeuno, annoncée lors de notre récent symposium.${prompt}
  15544: Peut-être que le terme "incantations" est un peu trompeur. Plutôt que de s'appuyer sur la manipulation éthérique, Trust puise dans la connexion spirituelle entre ceux liés par l'amour ${choice-player-gender}[fraternel/sororal].${prompt}
  15545: Pour vous conduire à la conclusion logique de mon explication, je dirai que cette magie peut être utilisée quel que soit la vocation de son manieur. À la fois simple et profitable.${prompt}
  15546: Comme la technique repose sur la connexion entre deux âmes, l'interférence d'une profusion d'âmes, comme dans les villes, rend la technique inutilisable.${prompt}
  15547: Utiliser la magie Trust permet au lanceur d'invoquer des alter ego de ceux avec qui ${choice-player-gender}[il/elle] a formé des liens d'amitié et de confiance.${prompt}
  15548: Comme cette technique utilise la résonance entre deux esprits apparentés, l'alter ego qui se manifeste correspond toujours au lanceur, qu'il soit faible ou fort.${prompt}
  15549: Les voyages sont beaucoup plus satisfaisants quand vous avez un compagnon, n'est-ce pas ? L'alter ego que vous invoquez combattra bravement à vos côtés, mais vous ne pourrez pas lui présenter d'ordres tactiques détaillés.${prompt}
  15550: Si vous souhaitez renvoyer l'alter ego d'où il est venu, il vous suffit de lui parler et d'exprimer votre désir. Un moment doux-amer, assurément.${prompt}
  15551: Les alter ego subissent des blessures tout comme vous et moi, et si l'un tombe au combat, il disparaîtra. Voir un être si cher s'évanouir... cela vous fait venir une larme à l'œil, n'est-ce pas ?${prompt}
  15552: Mais ne vous inquiétez pas, mon disciple ! Après juste un court moment, vous pourrez le ramener au monde une fois de plus. Votre tristesse ne sera que des murmures dans le vent.${prompt}
  15553: Faire venir un alter ego n'est pas un processus simple. Vous devez d'abord forger des liens intangibles avec ceux dont vous souhaitez solliciter l'aide.${prompt}
  15554: Cultivez soigneusement la confiance et le respect entre vous et un praticien, car cette technique ne peut pas fonctionner à moins que les liens entre vous ne soient plus sûrs que l'acier.${prompt}
  15555: Connaissez-vous l'adage "les contraires s'attirent" ? Assurément, ce n'est pas le cas ici. Les personnages célèbres ont peu de temps pour ceux dont les actes ne sont pas chantés aussi largement que les leurs.${prompt}
  15556: Mais tout ce que je viens de vous dire peut être contourné, car la recherche de nouvelles méthodes pour invoquer des alter ego est en cours. Il est possible d'en invoquer un sans même avoir rencontré la personne.${prompt}
  15557: Comme vous pouvez l'imaginer, cela nécessite un peu de bricolage avec l'éther, mais c'est en effet possible. Tout ce dont j'ai besoin est le parchemin approprié.${prompt}
  15558: Souhaitez-vous boire à la fontaine de la connaissance ?${prompt}
