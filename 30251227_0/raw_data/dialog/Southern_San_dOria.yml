  13879: The synergy furnaces you see around town are provided as a public service by the Bastokan Institute of Synergy Research, to ensure that no synergist is ever far away from the tools of their trade.${prompt}
  13880: |-
    The synergist must provide his or her own ${keyitem-singular: 0[2]}, as well as any materials to be used in the synergy process.
