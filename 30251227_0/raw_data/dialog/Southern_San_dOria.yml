  9823: My husband has something he wishes to discuss with you.${prompt}
  9824: You are the adventurer who carried out my wife's request?${prompt}
  9825: She seems to hold you in high regard, but do you truly have the skills required to live up to that trust?${prompt}
  9826: You would do well not to sign an oath in blood so lightly.${prompt}
  9827: The blood oath signed by the families of Mistalle and Revemel served as evidence of their duel when the case was brought before the royal court.${prompt}
  9828: Both families were severely punished for their actions.${prompt}
  9829: This matter does not concern me personally. However, my wife's mother, who worked for the Revemel family, was accused of handing over that oath.${prompt}
  9830: My mother is innocent of this charge, but her pleas fell on deaf ears.${prompt}
  9831: Now perhaps you see why Sobane is so adamant in her pursuit of the truth.${prompt}
  9832: |-
    Although I may be the head chef for the royal family, I am still naught but a simple cook.
