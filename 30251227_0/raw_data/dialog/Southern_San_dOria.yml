  8449: Je ne peux pas accepter des trucs que je n'ai pas encore demandés. Écoutez ma demande d'abord, idiot !${prompt}
  8450: Bien joué, ${name-player} ! Vous avez ma -- non -- toute notre gratitude. Avec ceci, notre Royaume de San d'Oria connaîtra sûrement la paix enfin.${prompt}
