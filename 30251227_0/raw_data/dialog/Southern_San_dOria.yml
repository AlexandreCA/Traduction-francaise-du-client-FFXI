  13981: |-
    A life without intellectual curiosity is a life hardly worth living.
    Should your eyes one day open to this truth, you are free to return.${prompt}
  13982: |-
    I thought you'd never ask!
    Synergy is both an art and a science: an evolution--nay, a revolution--in synthesis.${prompt}
  13983: 'Using ${keyitem-article: 0[2]} in conjunction with a synergy furnace--the apparatus you see beside me--the synergist wields the power of myriad elements to fabricate a veritable host of potent items.${prompt}'
  13984: 'What we call ${keyitem-article: 0[2]} serves to dispense fewell crystals--the lifeblood of the synergy process--whilst also protecting its contents from the volatile reactions that occur within the bowels of the furnace.${prompt}'
  13985: |-
    Synergy furnaces have been installed throughout the city for the use of all synergists.
    The crucible is sufficiently compact and lightweight that you can carry it with you.${prompt}
  13986: 'Initiating the synergy process is as simple as inserting your ${keyitem-singular: 0[2]} into a furnace and commencing the infusion of elemental fewell.${prompt}'
  13987: Needless to say, what will happen from there is not quite so simple.${prompt}
  13988: |-
    Successful synergy is contingent upon maintaining elemental equilibrium.
    The prescribed ratio, of course, will vary depending on the artifact you are attempting to create.${prompt}
  13989: You can increase the ratio of a particular element by burning the corresponding variety of fewell.${prompt}
  13990: 'But herein lies the rub: synergy is a still young science, and the technology we employ remains, shall we say...unstable.${prompt}'
  13991: A bit too much fewell here, a wrong lever pulled there, and the percolating pot will explode, spitting scalding elemental guck every which way to Firesday.${prompt}
  13992: |-
