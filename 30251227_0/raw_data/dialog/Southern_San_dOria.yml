  12330: Je commencerai en marquant les emplacements importants sur votre carte des Jardins Ru'Lude.${prompt}
  12331: Ensuite, laissez-moi marquer votre carte de Jeuno Supérieure. Saviez-vous que je fréquente souvent le Pont de Marbre chaque fois que j'ai un moment libre ? Il y a juste quelque chose dans le nom de cet établissement modèle...${prompt}
  12332: Maintenant laissez-moi marquer votre carte de Jeuno Inférieure.${prompt}
