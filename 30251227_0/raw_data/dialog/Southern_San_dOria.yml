  13394: Pour aider avec les recherches du professeur, je cherche toutes sortes de spécimens de Quon et Mindartia dont le nombre a diminué ces dernières années.${prompt}
  13395: Je pensais juste qu'un aventurier comme vous avait sûrement vu des créatures rares lors de vos voyages... mais peu importe. Je suis désolée de vous avoir dérangé.${prompt}
  13396: Salutations, aventurier. San d'Oria est reconnaissante pour vos services. Je suis l'Écuyer Royal Esmallegue.${prompt}
  13397: Le Grand Chevalier Depardal a quitté son poste de sentinelle dans les Terres Sauvages. Pour l'instant, il a été enrôlé comme membre de la force de défense de la ville.${prompt}
  13398: Comme vous le savez sûrement déjà, l'armée de San d'Oria est divisée en deux branches, les Chevaliers Royaux et les Chevaliers du Temple.${prompt}
  13399: En temps de paix, nous Chevaliers Royaux sommes chargés de la défense de la nation, tandis que les Chevaliers du Temple sont responsables du maintien de l'ordre public. Cependant, en temps de guerre, les Chevaliers du Temple reçoivent le rôle de superviser nos rangs.${prompt}
  13400: Malheureusement, c'est une source de conflit. Malgré le fait d'être unis sous un seul royaume, il y a un fort sens de rivalité entre les deux armées. On dit que pendant la Grande Guerre, il y avait de nombreux sujets de discorde entre nous.${prompt}
  13401: Bonjour. Dites, si vous avez du temps, pourriez-vous me prêter une oreille ? J'ai un petit problème...${prompt}
  13402: Eh bien, je ne sais pas si vous le saviez déjà ou non, mais je suis Atelloune, assistante du grand zoologiste, Professeur Clavauert B Chanoix.${prompt}
  13403: Je reçois beaucoup de courrier dans mon travail. Vous savez, des lettres de personnes de tous âges passionnées par les animaux, me posant toutes sortes de questions.${prompt}
  13404: Je suis récemment tombée sur une lettre dont l'écriture gribouillée a attiré mon attention.${prompt}
  13405: Elle a été envoyée par un jeune garçon Elfe qui n'a pas donné son nom.${prompt}
  13406: '"Chère Atelloune, mon grand-père dit que quand il avait mon âge, il y avait de gros insectes rouges et ronds à Ronfaure."${prompt}'
  13407: '"Mais je pense qu''il devient sénile, et pense juste à une pomme. Soit ça ou un menteur, et il n''y a jamais eu d''insectes comme ça. S''il vous plaît, dites-lui qu''il est fou."${prompt}'
  13408: '...Hmmm.${prompt}'
  13409: Je suis vraiment désolée de vous embêter avec ça.${prompt}
  13410: 'C''est juste que ce gamin m''a vraiment touché un nerf. Je veux dire, il n''y a même pas de question ! Tellement irritant...${prompt} '
  13411: |-
    Je pense que ce à quoi il fait référence peut être la coccinelle.
    C'était une espèce de vermine qui habitait la région de Ronfaure avant la guerre.${prompt}
  13412: Vous savez, quand j'étais juste une petite fille, je les confondais avec des pom--${prompt}
  13413: Peu importe !${prompt}
  13414: Concentrons-nous sur le vrai problème ici. La coccinelle est censée s'être éteinte il y a longtemps.${prompt}
  13415: Mais voici où ça devient vraiment intéressant !${prompt}
  13416: Je crois qu'il doit encore y avoir des coccinelles quelque part dans Vana'diel ! Si jamais vous en voyez une dans vos voyages, essayez de me ramener un spécimen vivant !${prompt}
  13417: 'Attendez... ça va être difficile. Ce sont en fait des animaux assez gros. Et je ne voudrais pas leur faire de mal... Eh bien, si jamais vous tombez sur le cadavre d''une, pensez-vous pouvoir me ramener les ${item-plural: 0[2]} ? Vous les reconnaîtrez quand vous les verrez. C''est tout ce dont j''ai besoin.${prompt}'
  13418: J'aimerais vraiment épater ce morveux. Et je pense que ça ferait l'affaire.${prompt}
  13419: 'Oh là là ! Est-ce vraiment ${article} ${item-article: 0[2]} !?${prompt}'
  13420: Wow, c'est encore plus beau que je l'imaginais. Quelle brillance ! Et ce contraste entre le rouge et le noir... Absolument remarquable !${prompt}
  13421: Où avez-vous trouvé ça !?${prompt}
  13422: Ahhh, vous gardez vos cartes près de votre poitrine, hein ? C'est bon, comme vous voulez.${prompt}
  13423: Peu importe. C'est exactement ce dont j'ai besoin pour faire croire ce petit morveux Elfe. Peut-être maintenant reconnaîtra-t-il la vraie beauté de la coccinelle !${prompt}
  13424: Penser à ce pauvre grand-père, être traité de menteur par son propre petit-fils ! Eh bien, ça devrait l'aider à dormir la nuit.${prompt}
  13425: Je dois dire, c'est tout grâce à vous. Je vais vous dire quoi. En retour, je vais vous révéler un petit secret...${prompt}
  13426: La vraie raison pour laquelle les coccinelles se sont éteintes...${prompt}
  13427: |-
    Pour être honnête, même les esprits les plus estimés du domaine écologique ne pouvaient expliquer pourquoi c'est arrivé.
    Mais je suis tombée sur d'autres...informations.${prompt}
  13428: La rumeur dit qu'aux alentours de la Grande Guerre, les coccinelles ont été chassées jusqu'à l'extinction par un peuple inconsidéré sans respect pour l'équilibre naturel.${prompt}
  13429: Ils ont été décrits comme apparemment possédés, un groupe étrange et sinistre. Obsédés par les couleurs rouge et noir de la coccinelle, qu'ils pouvaient constamment être entendus murmurer, comme dans une transe. "Rouge... noir..."${prompt}
  13430: Il n'y a aucun doute dans mon esprit que ces ailes étaient très demandées pour une raison ou une autre à l'époque.${prompt}
