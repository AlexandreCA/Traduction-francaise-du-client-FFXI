    N'utilisez ceci que dans des cas extrêmes !${prompt}
  8408: '${lettercase: 1}${item-plural: 3[2]} ${choice-plurality-entity: 0}[peuvent/peut] également être ${choice-plurality-entity: 0}[utilisés/utilisées/utilisé/utilisée] pour « expulser » mais ${choice-plurality-entity: 0}[ils/elles/il/elle] ne ${choice-plurality-entity: 0}[peuvent/peut] affecter que ${choice-definite-entity: 0}[les /le /la /l''/]${item-plural: 2[2]}.${prompt}'
  8409: '${lettercase: 1}${item-plural: 1[2]}, ${item-plural: 2[2]}, et ${item-plural: 3[2]} sont des objets normaux, donc ${choice-plurality-entity: 0}[ils/elles] ${choice-plurality-entity: 0}[peuvent/peut] être ${choice-plurality-entity: 0}[jetés/jetées/jeté/jetée] facilement.${prompt}'
  8410: Mais en tant qu'objets normaux, vous les perdrez définitivement si vous les jetez.${prompt}
  8411: 'Cela n''aura pas vraiment d''importance si c''est ${article} ${item-article: 2[2]}, mais jeter ${article} ${item-article: 1[2]} n''est pas une bonne idée !${prompt}'
  8412: |-
    Oh, êtes-vous sûr ?
    Eh bien, si jamais vous avez des questions sur ${choice-definite-entity: 0}[les /le /la /l''/]${item-plural: 1[2]}, vous savez où me trouver !${prompt}
  8413: (Alors de toute façon, comme je disais...)
  8414: Je suis le théologien Adaunel. J'examine maintenant cette carte du ciel pour les hérésies de ce soi-disant « astronome » de Windurst !${prompt}
  8415: Peut-être pourriez-vous m'aider. Pourquoi, passer dix ans à griffonner toutes ces absurdités... Quel endroit ennuyeux Windurst doit être !${prompt}
  8416: |-
    Regarder la carte des étoiles ?
    ${selection-lines}
    Oui.
    Non.${prompt}
  8417: Je ne vous blâme pas ! Pourquoi, si les étoiles n'étaient pas fixées sur la sphère céleste, elles tomberaient du ciel ! Tout le monde sait cela !${prompt}
  8418: Alors, respirez profondément, car des signes sinistres peuvent se cacher entre les lignes de cette « carte ».${prompt}
  8419: C'est tout mythe païen, vous voyez. Regardez, la foudre de la main de « Ramuh » au sud-ouest engendre la « Bombe » de feu !${prompt}
  8420: Les dieux en colère appellent « Léviathan » de la mer occidentale pour l'éteindre, emportant la civilisation... Ou du moins c'est ce que prétend ce Windurstien.${prompt}
  8421: Je ne peux pas supporter la croyance que Vana'diel, béni par Altana elle-même, n'est qu'un autre point dans le ciel ! Je démystifierai tout cela au prochain symposium.${prompt}
  8422: Hrmm... Bons yeux, ami. Je pensais que ma présence était inconnue, mais vous m'avez trouvé.${prompt}
  8423: Vous avez de la chance... Car ma connaissance de l'ennemi, tirée de nombreuses années sur le champ de bataille, peut être vôtre.${prompt}
  8424: |-
