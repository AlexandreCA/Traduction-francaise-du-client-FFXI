    Médicaments.
    Pâtes.
    Rien.${prompt}
  10827: Les chocobos digèrent la nourriture rapidement, donc ils ont souvent faim.${prompt}
  10828: Cependant, ils restaurent également l'énergie à un rythme rapide. Si vous ne nourrissez pas votre chocobo correctement, il sera incapable de restaurer assez d'énergie.${prompt}
  10829: Les écuries de chocobo fourniront à votre chocobo la quantité minimale de nourriture requise pour que l'animal survive, mais vous devez en fournir plus pour assurer sa croissance saine.${prompt}
  10830: En même temps, nourrir trop votre chocobo peut entraîner un mal de ventre. N'oubliez pas de trouver un équilibre avec à la fois la variété et la quantité de nourriture que vous donnez à votre animal !${prompt}
  10831: Certains types de nourriture ont des effets spéciaux, il est donc important de ne pas négliger le régime alimentaire de votre chocobo si vous voulez élever un bon chocobo.${prompt}
  10832: Il existe différentes méthodes pour acquérir ces types spéciaux de nourriture, alors soyez à l'affût !${prompt}
  10833: 'Il suffit d''${color: 5}échanger${color: 1} la nourriture avec un entraîneur de chocobo avancé, et ils la donneront à votre chocobo.${prompt}'
  10834: 'Ceci est la variété standard de nourriture pour chocobo, parmi laquelle ${item-plural: 0[2]} sont les plus populaires.${prompt}'
  10835: 'Les chocobos semblent également apprécier ${item-plural: 0[2]} et ${item-plural: 1[2]}.${prompt}'
  10836: Ces légumes verts sont les plus efficaces pour satisfaire la faim d'un chocobo. Les chocobos apprécient également le goût, ce qui augmente l'affection pour leur propriétaire.${prompt}
  10837: Les herbes sauvages sont un type d'herbe médicinale. Elles n'ont pas très bon goût, mais sont très efficaces pour guérir les anomalies de statut.${prompt}
  10838: '${lettercase: 1}${article} ${item-article: 0[2]}, par exemple, fonctionne bien sur les blessures. Donc bien qu''elles ressemblent à ${article} ${item-article: 1[2]}, les effets sont différents.${prompt}'
  10839: 'De plus, ${article} ${item-article: 0[2]} est efficace pour la maladie, et ${article} ${item-article: 1[2]} pour un mal de ventre. C''est une bonne idée de se souvenir quelle herbe utiliser dans chaque situation.${prompt}'
  10840: Les carottes sont riches en nutrition, et auront un effet sur la force et le discernement du chocobo.${prompt}
  10841: '${lettercase: 1}${item-plural: 0[2]}, par exemple, affectent les attributs physiques du chocobo, et ${item-plural: 1[2]} sont bonnes pour ses attributs mentaux. ${lettercase: 1}${item-plural: 2[2]} sont dans une catégorie à part.${prompt}'
  10842: N'oubliez pas, cependant, que les résultats sont très légers, et maintenir un bon programme de soins est une façon beaucoup plus efficace de modifier les attributs de votre chocobo.${prompt}
  10843: Utiliser des vers comme nourriture peut avoir une variété d'effets. Ils peuvent sembler dégoûtants, mais leur efficacité n'est pas à ignorer !${prompt}
  10844: 'Par exemple, ${article} ${item-article: 0[2]} augmentera considérablement l''affection de votre chocobo, et ${article} ${item-article: 1[2]} restaurera son énergie.${prompt}'
  10845: Mais attention aux effets secondaires... Donnez le chocobo un ver au mauvais moment, et tous vos efforts pourraient être réduits à néant...${prompt}
  10846: 'Le plus curieux de tous les vers est le ${item-singular: 0[2]}. Au début, il peut ne pas sembler avoir d''effet, mais les apparences sont trompeuses...${prompt}'
  10847: Les médicaments peuvent guérir un chocobo en un clin d'œil.${prompt}
  10848: '${lettercase: 1}${article} ${item-article: 0[2]} restaurera complètement l''énergie de votre chocobo, le rendant plus facile à soigner et assurant que le programme de soins se déroule sans heurts.${prompt}'
  10849: '${lettercase: 1}${item-plural: 0[2]} sont efficaces pour la plupart des anomalies de statut, restaurant une santé instantanée à votre chocobo. Bien sûr, vous devez toujours continuer à prendre soin de votre chocobo pour qu''il puisse complètement récupérer.${prompt}'
  10850: Une potion peut également aider à remplir l'estomac d'un chocobo, donc elles peuvent être utiles lorsque vous manquez de nourriture.${prompt}
  10851: La nourriture peut être moulue en pâte pour que les poussins la mangent.${prompt}
  10852: Vous pouvez faire de la pâte vous-même avec des compétences culinaires. Si vous n'avez pas assez de compétences culinaires vous-même, alors vous voudrez peut-être demander à un ami de vous en faire.${prompt}
  10853: Les poussins peuvent également manger de la nourriture régulière, cependant.${prompt}
  10854: |-
    Sur quoi aimeriez-vous poser des questions ?
    ${selection-lines}
    Capacités.
