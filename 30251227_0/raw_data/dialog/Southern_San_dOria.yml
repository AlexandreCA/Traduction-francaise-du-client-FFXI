  8401: '${lettercase: 1}${article} ${item-article: 1[2]} peut métamorphoser ${choice-definite-entity: 0}[les /le /la /l''/]${item-plural: 2[2]} et ${choice-definite-entity: 0}[les /le /la /l''/]${item-plural: 3[2]} d''autres personnes. Bien sûr, ${choice-plurality-entity: 0}[il/elle/ils/elles] ne ${choice-plurality-entity: 0}[peut/peuvent] affecter que ${choice-plurality-entity: 0}[ceux/celles] qui ont été ${choice-plurality-entity: 0}[faits/faites] à partir ${choice-definite-entity: 0}[de /du /de la /des /]même ${item-singular: 1[2]}.${prompt}'
  8402: |-
