  8403: 'Les deux nécessitent que ${choice-definite-entity: 0}[le /la /l''/les /]${item-singular: 2[2]} ou ${item-singular: 3[2]} ${choice-plurality-entity: 0}[cible/cibles] ${choice-plurality-entity: 0}[soit/soient] équipé${choice-plurality-entity: 0}[/s] au moment.${prompt}'
  8404: '« Transformer en sac / Transformer en perle » transforme ${choice-definite-entity: 0}[le /la /l''/les /]${item-singular: 2[2]} ${choice-plurality-entity: 0}[cible/cibles] en ${article} ${item-article: 3[2]} et vice-versa.${prompt}'
  8405: 'C''est utile si vous voulez que quelqu''un d''autre s''occupe de distribuer ${choice-definite-entity: 0}[les /le /la /l''/]${item-plural: 2[2]} à votre place.${prompt}'
  8406: '« Expulser » brise en fait le lien avec ${choice-definite-entity: 0}[le /la /l''/les /]${item-singular: 2[2]} ou ${item-singular: 3[2]} ${choice-plurality-entity: 0}[cible/cibles] et ${choice-plurality-entity: 0}[le/la/les] transforme en déchet.${prompt}'
  8407: |-
