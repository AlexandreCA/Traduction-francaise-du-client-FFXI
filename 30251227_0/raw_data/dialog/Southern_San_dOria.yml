  9727: Les règles de base de Brenner sont les suivantes :${prompt}
  9728: Premièrement, les participants se divisent en deux équipes. Le camp de chaque côté contient le même nombre de "Flammen-Brenner."${prompt}
  9729: Au début du match, la moitié des Flammen-Brenner de chaque côté sera enflammée de "Flamme", ou flamme, tandis que l'autre moitié restera non allumée.${prompt}
  9730: Les participants peuvent saisir une Flamme du Flammen-Brenner du côté adverse et la transporter autour de l'Île.${prompt}
  9731: L'objectif est de voler la Flamme de votre adversaire et de l'utiliser pour allumer les Flammen-Brenner de votre côté.${prompt}
  9732: Le côté qui réussit à allumer tous ses Flammen-Brenner sera déclaré vainqueur après un laps de temps spécifié.${prompt}
  9733: Si aucun côté n'est victorieux avant la fin du match, le résultat sera jugé en fonction du score. La section "score du match" du règlement contient plus d'informations sur ce sujet.${prompt}
  9734: Brenner est considérablement divisé en matchs publics et privés. Les matchs officiels sont organisés périodiquement selon le niveau et comportent une participation générale.${prompt}
  9735: Vous ne pouvez pas réserver l'Île lorsqu'un match officiel est organisé.${prompt}
  9736: Aucun objet n'est nécessaire pour la participation, mais des frais mineurs seront perçus. Vous ne pourrez pas participer si votre niveau est trop bas.${prompt}
  9737: 'Le résultat du match sera enregistré à moins que le nombre de participants ne dépasse pas ${number: 0} membres, ou s''il y a moins de ${number: 1} membres dans un match où les nombres des deux côtés diffèrent. Dans de tels cas, le jeu sera considéré comme un match d''entraînement et ne sera pas enregistré.${prompt}'
  9738: 'Les matchs privés nécessitent une réservation, et la participation peut être limitée. Le ${color: 5}Maître de Cérémonie${color: 1} (MC) peut ajuster librement les règles et contrôler le déroulement du match.${prompt}'
  9739: "LS Liga est une forme de match privé. Vous pouvez en apprendre plus sur LS Liga en parlant à un Maréchal.${prompt}"
  9740: Un Flammen-Brenner est un dispositif qui contient une Flamme. Le Flammen-Brenner est couvert par une grille qui s'ouvrira après avoir subi un certain montant de dégâts, exposant la Flamme.${prompt}
  9741: Les participants doivent profiter de cette chance pour saisir la Flamme avant que la grille ne se referme. Une fois la grille fermée, le Flammen-Brenner commencera à récupérer des dégâts qu'il a subis.${prompt}
  9742: Si vous parvenez à ouvrir le Flammen-Brenner de l'équipe adverse et à capturer leur Flamme, vous devriez vous hâter d'allumer un des Flammen-Brenner de votre côté.${prompt}
  9743: Après un certain temps, la Flamme s'éteindra et le Flammen-Brenner de l'équipe adverse sera rallumé.${prompt}
  9744: De plus, veuillez noter que vous ne pouvez pas accélérer votre rythme en utilisant des capacités spéciales lorsque vous êtes en possession d'une Flamme.${prompt}
  9745: Dans le cas où aucun côté ne remplit les conditions de victoire, le résultat du match sera évalué en fonction du score.${prompt}
  9746: Dix points sont attribués à chaque côté pour chaque Flammen-Brenner allumé, tandis qu'un point est attribué chaque fois qu'une Flamme est capturée, utilisée pour allumer un Flammen-Brenner, ou recapturée d'un adversaire. Un point est également attribué pour la protection du Flammen-Brenner pendant une certaine période de temps.${prompt}
  9747: 'Comme Ballista, ${color: 5}extraire${color: 1} (/quarry) peut être utilisé en jouant à Brenner. Les participants peuvent utiliser cette capacité pour déterrer des ${color: 5}Petras${color: 1} et des objets temporaires.${prompt}'
  9748: 'Cependant, contrairement aux Petras de Ballista, les Petras de Brenner n''ont aucun effet sur le score du match. Vous pouvez ${color: 5}échanger${color: 1} une Petra à un Poursuivant pour récupérer vos HP et MP sans dépenser de TP.${prompt}'
  9749: '${color: 5}Sprint${color: 1} ne peut pas être utilisé en portant une Petra. De plus, veuillez noter que la capacité ${color: 5}éclaireur${color: 1} ne peut pas être utilisée dans Brenner.${prompt}'
  9750: Les Petras seront perdues en cas de K.O., mais peuvent être transférées d'un match à un autre.${prompt}
  9751: 'La capacité ${color: 5}sprint${color: 1} (/sprint) peut être utilisée pour augmenter la vitesse du joueur lorsqu''il n''est pas en possession d''une Flamme ou de Petras.${prompt}'
  9752: En cas de K.O., vous serez renvoyé au camp de votre équipe. Cependant, la récupération prendra plus de temps plus vous tomberez souvent au combat.${prompt}
  9753: En d'autres termes, vous recevrez une pénalité si vous tombez immédiatement après avoir récupéré d'un K.O. De plus, vos TP seront réduits à zéro et vous perdrez toutes les Petras en votre possession.${prompt}
  9754: Je suis désolé. Je n'écoutais pas. Pourriez-vous recommencer depuis le début ?${prompt}
  9755: Vous dites que vos voyages vous ont conduit dans les prairies balayées par le vent de Tavnazia. Bien des lunes ont passé depuis que ce nom est parvenu à mes oreilles.${prompt}
  9756: |-
    Cependant, avec votre arrivée, des souvenirs oubliés du Marquisat ont surgi des recoins de mon esprit, tout comme l'eau de montagne claire jaillit d'une source.
    Oui, je me souviens quand les rues étaient remplies d'artisanat et de produits transportés par d'innombrables marchands de l'archipel lointain.${prompt}
  9757: 'Eh bien, quand Dame Femitte n''était qu''une enfant, j''utilisais souvent ${keyitem-singular: 7[2]} pour préparer son souper. Oh, comme elle adorait son arôme savoureux.${prompt}'
  9758: Je me demande si l'épice pousse encore parmi les arbres du Cap Riverne...${prompt}
  9759: Que dites-vous ? Des forces d'un autre monde ont déchiré les champs tranquilles, laissant le cap en ruine totale ? Mon Dieu, alors je ne pourrais absolument pas vous demander de risquer votre vie pour quelque chose d'aussi simple qu'une herbe.${prompt}
  9760: 'Si, par quelque miracle merveilleux, vous vous trouvez en possession d''un brin de ${keyitem-singular: 7[2]}, alors j''aimerais beaucoup préparer à nouveau à Dame Femitte quelques plats tavnaziens authentiques.${prompt}'
  9761: 'Eh bien, c''est ${keyitem-singular: 7[2]} ! Je n''aurais jamais imaginé qu''on me bénirait à nouveau de l''opportunité de garnir mes plats de cette épice succulente.${prompt}'
  9762: |-
    Comme je ne suis qu'une simple servante, j'ai peu à vous offrir en retour.
    Veuillez accepter ceci comme un gage de ma gratitude.${prompt}
  9763: Un beau jeune marchand de Tavnazia s'arrêtait souvent au manoir et me donnait ceux-ci avant de se diriger vers la cathédrale pour faire affaire avec les prêtres. Mais c'était il y a longtemps...${prompt}
  9764: Quelle est toute cette excitation, Rouva ? Je ne vous ai pas vue aussi ravie depuis des lustres.${prompt}
  9765: 'Oui, madame. Ce noble aventurier nous a apporté un brin de ${keyitem-singular: 7[2]} !${prompt}'
  9766: Non, ce que je voulais dire, c'est que vous aviez l'air terriblement ravie quand vous parliez de ce beau jeune marchand. Peut-être aviez-vous un penchant pour le jeune homme exotique d'une terre lointaine ?${prompt}
  9767: |-
    Dame Femitte ! Je... Je...
    Il y a longtemps, j'ai purifié mon esprit de telles pensées impures.${prompt}
  9768: Bien qu'à une époque mon cœur ait pu s'emballer au son des pas du marchand s'approchant de la porte du manoir, j'ai écarté ces sentiments après avoir entendu des rumeurs qu'il avait épousé l'une des théologiennes de la cathédrale et était retourné à Tavnazia. Ce serait un péché pour moi de désirer quelqu'un lié à une autre.${prompt}
  9769: |-
    Mais...
    Je ne peux qu'espérer qu'il a échappé aux flammes de la guerre qui ont traversé sa terre il y a vingt ans...${prompt}
  9770: Que la Déesse ait pitié du jeune Despachiaire...${prompt}
  9771: Grâce à votre acte de gentillesse désintéressé, j'ai pu servir à ma dame un goût de son enfance.${prompt}
  9772: 'Si votre chemin dans la vie vous mène à nouveau dans les champs de Riverne, il serait très apprécié que vous vous arrêtiez et collectiez un autre brin de ${keyitem-singular: 7[2]} pour Dame Femitte.${prompt}'
  9773: Non... Je ne peux pas vous demander de vous détourner de votre chemin pour une tâche aussi triviale. Oubliez les mots que j'ai prononcés...${prompt}
  9774: Mon nom est Sobane, et mon mari est le chef cuisinier de la famille royale.${prompt}
  9775: |-
