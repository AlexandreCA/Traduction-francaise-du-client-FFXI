  10763: '"Force" est un terme utilisé pour décrire la puissance des pattes du chocobo. Plus un chocobo a de force, plus vite il pourra courir. Les chocobos de location ont été élevés en mettant l''accent sur cet attribut.${prompt}'
  10764: La force et l'endurance sont collectivement appelées "Attributs physiques."${prompt}
  10765: '"Endurance" est un terme utilisé pour décrire la résistance du chocobo. Si votre chocobo a une endurance élevée, vous pourrez le monter pendant une longue période.${prompt}'
  10766: La force et l'endurance sont collectivement appelées "Attributs physiques."${prompt}
  10767: '"Discernement" est indispensable pour quiconque veut que son chocobo apprenne de nouvelles capacités. Vous voudrez peut-être envisager d''augmenter cet attribut si vous êtes intéressé à creuser pour des trésors.${prompt}'
  10768: Le discernement et la réceptivité sont collectivement appelés "Attributs mentaux."${prompt}
  10769: '"Réceptivité" est un terme utilisé pour décrire la sensibilité du chocobo lorsqu''il traite avec les autres. Vous pouvez favoriser la réceptivité de votre chocobo en lui donnant beaucoup d''occasions de communiquer avec d''autres chocobos.${prompt}'
  10770: Le discernement et la réceptivité sont collectivement appelés "Attributs mentaux."${prompt}
  10771: '"Énergie" est un terme utilisé pour décrire la quantité de pouvoir dont le chocobo a besoin pour rester actif pour la journée. Si votre chocobo a beaucoup d''énergie, les plans de soins sont plus susceptibles de réussir et vous pouvez fournir plus de soins directs à votre chocobo.${prompt}'
  10772: "Vous pouvez restaurer l'energie de votre chocobo en le nourrissant, alors n'oubliez pas de ne pas sauter l'heure du repas après un programme exigeant ! ${prompt}"
  10773: '"Affection" est l''attribut le plus important de tous. Votre programme de soins échouera si vous ne montrez pas à votre chocobo une affection appropriée !${prompt}'
  10774: Vous pouvez augmenter l'affection de votre chocobo en le nourrissant de légumes verts et en prenant soin de lui régulièrement.${prompt}
  10775: 'Si vous voulez vraiment augmenter rapidement l''affection de votre chocobo, vous pouvez lui donner ${article} ${item-article: 0[2]}, mais je ne peux pas recommander de le faire sauf si c''est absolument nécessaire.${prompt}'
  10776: '"Satisfaction" est un terme utilisé pour décrire à quel point votre chocobo est rassasié ou affamé. Si votre chocobo est rassasié, il gagnera beaucoup d''énergie avant le jour suivant.${prompt}'
  10777: Cependant, lorsque le chocobo est très affamé, son énergie ne se rétablira presque pas du tout et son affection diminuera rapidement.${prompt}
  10778: |-
    Sur quoi aimeriez-vous poser des questions ?
    ${selection-lines}
    Qu'est-ce qu'un programme de soins ?
    Soins de base.
    Repos.
    Promenade.
