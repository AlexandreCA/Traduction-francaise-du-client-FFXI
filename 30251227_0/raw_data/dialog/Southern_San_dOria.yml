  12702: Les paris chocobo sont une forme de divertissement où les parieurs tentent de choisir les deux oiseaux qui finiront premier et deuxième dans une course.${prompt}
  12703: Pour rendre cela un peu plus intéressant, le parieur peut ensuite miser sur ses choix par incréments de 100 gils.${prompt}
  12704: Si la chance vous sourit et que vos choix gagnent, vous pouvez gagner de l'argent de prix, dont le montant est déterminé par les cotes de cette course.${prompt}
  12705: Par exemple, disons que vous pariez dix plumes (1000 gils) sur les Entrées N° 5 et N° 7.${prompt}
  12706: Et disons que le tableau des cotes montrait les cotes pour la course à 110 gils. Si vos choix devaient finir parmi les deux premiers oiseaux, vous seriez éligible pour collecter 1100 gils en gains, pour un profit total de 100 gils.${prompt}
  12707: Bien sûr, il va sans dire que si vos choix n'ont pas la chance de finir dans les deux premières places, vous ne recevrez absolument aucun gil.${prompt}
  12708: L'erreur du joueur est notre mantra ici au circuit ! Rappelez-vous, vous êtes spécial ! Laissez rouler !${prompt}
  12709: 'Pour placer un pari chocobo, vous devez obtenir ${article} ${item-article: 0[2]} au centre de paris chocobo. ${prompt}'
  12710: 'Pour n''importe quel ${item-singular: 0[2]}, un parieur peut acheter jusqu''à 999 plumes. Chaque plume coûte 100 gils.${prompt}'
  12711: Nous recommandons fortement d'obtenir des informations sur les chocobos sur lesquels vous allez parier avant d'acheter votre ticket. C'est toujours bon de savoir où va votre argent.${prompt}
  12712: Les cotes déterminent combien de gils vous recevrez en gains par plume sur votre ticket de pari chocobo.${prompt}
  12713: Les gains sont calculés en prenant la somme monétaire totale de tous les paris pour n'importe quelle paire donnée. Par exemple, si dix parieurs placent chacun le même pari chocobo de 100 plumes (10 000 gils), le total utilisé pour déterminer les gains serait de 100 000 gils.${prompt}
  12714: Il va sans dire que tous les parieurs ne seront pas gagnants. L'argent des paris perdants est utilisé pour payer les gagnants.${prompt}
  12715: Ce que cela signifie, c'est que si vous placez un pari sur une paire de chocobos peu attrayante, ou choisissez deux oiseaux sans beaucoup d'argent misé sur eux, et avez la chance de gagner, vous pouvez faire une jolie somme.${prompt}
  12716: 'Les tableaux d''affichage affichent les cotes à la fois au centre de paris chocobo et aux tribunes. Les tableaux d''affichage ont huit colonnes avec le numéro en haut de chaque colonne représentant un chocobo, et le numéro à gauche de chaque colonne en représentant un autre. Si votre pari est pour les chocobos N° 2 et N° 5, vérifiez la colonne #2 pour voir combien un pari 2-5 paiera par plume.${prompt}'
  12717: Les cotes changent constamment jusqu'au début de la course. Si le nombre de paris sur une paire de chocobos populaire continue d'augmenter, alors par conséquent les cotes diminueront.${prompt}
  12718: Même si vous placez un gros pari tôt, les cotes peuvent encore changer avec le temps. Alors prenez votre temps et considérez soigneusement.${prompt}
  12719: Les paris chocobo peuvent être placés dès que la période d'inscription pour une course est terminée. La fenêtre de paris se fermera plusieurs minutes avant le début de la course.${prompt}
  12720: Assurez-vous de placer votre pari à temps. Même si vous êtes en train de placer un pari, il sera annulé si vous dépassez la fenêtre de temps autorisée ne serait-ce que d'une seule seconde.${prompt}
  12721: 'Une fois la course terminée, vous pouvez échanger votre ${item-singular: 0[2]} à n''importe quel centre de paris chocobo pour récupérer vos gains.${prompt}'
