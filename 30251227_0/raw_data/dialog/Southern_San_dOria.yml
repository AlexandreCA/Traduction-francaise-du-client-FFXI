  12702: Chocobetting is a form of entertainment where bettors attempt to pick the two birds that will finish first and second in a race.${prompt}
  12703: To make it a bit more interesting, the bettor can then wager on their picks in increments of 100 gil.${prompt}
  12704: Should lady luck smile upon you and your picks hit, you can win prize money, the amount of which is determined by the odds for that race.${prompt}
  12705: For example, let's say that you were to bet ten quills (1000 gil) on Entries No. 5 and No. 7.${prompt}
  12706: And let's say that the toteboard showed the odds for the race at 110 gil. If your picks were to finish as the top two birds, you would be eligible to collect 1100 gil in winnings, for a total profit of 100 gil.${prompt}
  12707: Of course, it goes without saying that should your picks not have the fortune of finishing in the top two places, you will receive absolutely no gil.${prompt}
  12708: The gambler's fallacy is our mantra here at the racetrack! Remember, you are special! Let it ride!${prompt}
  12709: 'To place a chocobet, you must obtain ${article} ${item-article: 0[2]} from the chocobet center. ${prompt}'
  12710: 'For any single ${item-singular: 0[2]}, a bettor may purchase up to 999 quills. Each quill costs 100 gil.${prompt}'
  12711: We highly recommend that you obtain information on the chocobos you will be betting on before purchasing your ticket. It is always good to know where your money is going.${prompt}
  12712: Odds determine how much gil you will receive in winnings per quill on your chocobet ticket.${prompt}
  12713: Winnings are calculated by taking the total monetary sum of all bets for any given pairing. For example, should ten bettors each place the same 100-quill (10,000 gil) chocobet, the total used to determine the winnings would be 100,000 gil.${prompt}
  12714: It goes without saying that not all bettors will be winners. The money from losing bets is used to pay off the winners.${prompt}
  12715: What this means is that if you place a bet on an unseemly chocobo pairing, or pick two birds without much money riding on them, and are fortunate enough to win, you can make quite a tidy sum.${prompt}
  12716: 'Toteboards display the odds at both the chocobet center as well as the grandstand. Toteboards have eight columns with the number on top of each column representing one chocobo, and the number to the left of each column representing another. If your bet is for chocobos No. 2 and No. 5, check the #2 column to see how much a 2-5 bet will pay per quill.${prompt}'
  12717: The odds are constantly changing right up until the race begins. If the number of bets on a popular chocobo pairing keeps increasing, then consequently the odds will go down.${prompt}
  12718: Even if you place a large bet early on, the odds may still change as time passes. So take your time and consider carefully.${prompt}
  12719: Chocobets can be placed as soon as the signup period for a race has ended. The betting window will close several minutes before the race begins.${prompt}
  12720: Make sure to get your bet in on time. Even if you are in the middle of placing a bet, it will be cancelled if you exceed the allowed time window by even a single second.${prompt}
