  9460: Il existe une légende qui parle d'un pouvoir mystérieux attribué à la Pierre Errante, la gemme qui orne la pointe du Sceptre Royaulais. C'est pourquoi il a été transmis à travers les générations de rois de San d'Oria et est devenu un symbole de notre pays à part entière.${prompt}
