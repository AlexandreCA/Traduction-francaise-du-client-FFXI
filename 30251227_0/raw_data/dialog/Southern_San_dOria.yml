  9786: Several days ago, Count Varonbiriaux M Teulomme was granted audience with the royaulais.${prompt}
  9787: |-
    Do you know of Count Teulomme?
    He resides in a mansion built within the Carpenters' Landing territory.${prompt}
  9788: Thirty years ago, those lands belonged to the Knights Mistalle.${prompt}
  9789: However, the head of the family, Francmage M Mistalle, lost his life under mysterious circumstances...${prompt}
  9790: His inexplicable death dealt a terrible blow to the knights.${prompt}
  9791: Francmage's only son and member of the Royal Knights, Leservieus M Mistalle, was swept up in a whirlwind of rage and despair.${prompt}
  9792: |-
    He became embroiled in an argument with Lord Epuliphont, a Temple Knight with whom he was not on good terms.
    Enraged by the slanderous conjecture on his father's fate, Leservieus challenged Epuliphont to a duel to the death.${prompt}
  9793: As has always been the case in San d'Oria, duels are strictly forbidden by law.${prompt}
  9794: When word of their battle reached the royal court, both families were stripped of their titles, and Leservieus's wife returned to Selbina with her infant child in tow.${prompt}
  9795: Thirty years have passed since that time.${prompt}
  9796: The son born to Leservieus and his wife grew up to become a magnificent knight.${prompt}
  9797: He has embarked on a journey to redeem his family's name.${prompt}
  9798: When Count Teulomme learned of this, he ordered his vassals to search for this heir to the Knights Mistalle.${prompt}
  9799: The count, under the pretext of wishing to know the truth of what happened thirty years ago, is offering to assist the knight in his endeavor...${prompt}
  9800: However, the count's cook believes that Teulomme is more concerned with losing his lands to their rightful owner.${prompt}
  9801: |-
    Please do not take a cook's words lightly.
    Much information reaches a man who prepares the meals for a household.${prompt}
  9802: If Count Teulomme is truly seeking to cause harm to the heir of the Knights Mistalle, we have a duty to warn him of the danger.${prompt}
  9803: I am certain an adventurer of your caliber will be able to locate this man before anything untoward occurs.${prompt}
  9804: Please find the knight of Mistalle. He must know of the threat to his life.${prompt}
  9805: Is Count Teulomme truly searching for the knight of Mistalle to cause him harm?${prompt}
  9806: I ask that you find this knight and warn him of the danger he is in.${prompt}
  9807: I know not where he presently resides...${prompt}
  9808: But it is possible his mother, the Lady Leffine, yet abides in the town of Selbina.${prompt}
  9809: Atarefaunet's Band!?${prompt}
  9810: That is a frightening name indeed.${prompt}
  9811: That despicable group of brigands terrorized the length and breadth of the Quon continent when I was a child.${prompt}
  9812: They would prowl the trade routes between San d'Oria, Bastok, Jeuno, and Tavnazia, and attack any merchants they came across.${prompt}
  9813: |-
    They showed no mercy to man, woman, or child, and used the goods and information they obtained to threaten and blackmail others.
    They were far worse than a mere gang of thieves.${prompt}
  9814: But near the end of the Great War, their leader--Atarefaunet--was finally caught by bounty hunters.${prompt}
  9815: Atarefaunet was brought here to San d'Oria and executed soon after.${prompt}
  9816: The remaining members of the band scattered to the corners of Vana'diel, and are still in hiding to this day.${prompt}
  9817: Could it be possible that Count Teulomme has employed members of Atarefaunet's Band?${prompt}
  9818: And these villains are searching for Lady Leffine's son, Louverance...${prompt}
  9819: |-
