    ${selection-lines}
    J'adorerais.
    Je ne suis pas sûr que ce soit pour moi.${prompt}
  15528: Vous me laissez la mâchoire si béante que je crains que mon dentier ne commence à glisser !${prompt}
  15529: |-
    Quelle chance ! Je jure par chaque cheveu gris sur cette tête que vous ne le regretterez pas !
    Votre première tâche est de vous rendre aux portes de la ville dans San d'Oria Nord.${prompt}
  15530: Là, vous trouverez quelqu'un engagé dans la gestion de "Ballista", un type d'escarmouche simulée. Certains l'appellent par le surnom de "le grand héros de San d'Oria".${prompt}
  15531: Comme vous l'avez déjà deviné, la magie expérimentale peut avoir des effets inconnus sur le monde, donc il fait très attention à assurer la sécurité de tous les participants.${prompt}
  15532: En fait, il est tellement dévoué à cet objectif qu'il s'est lui-même porté volontaire comme premier participant de la nation au programme.${prompt}
  15533: Les deux autres grandes nations - Bastok et Windurst - ont également vu d'autres se porter volontaires pour essayer cette merveilleuse manifestation de l'arcane.${prompt}
  15534: Mais nous laisserons ces voyages pour une date ultérieure. Votre première étape commence ici, à San d'Oria, où vous obtiendrez les services de l'un des héros les plus célèbres de Vana'diel.${prompt}
  15535: |-
    Participer ici à San d'Oria ?
    ${selection-lines}
    Oui.
    Non.${prompt}
  15536: Comme je l'ai déjà mentionné, il y en a d'autres comme moi stationnés dans les autres nations. Ils vous guideront de la même manière, alors s'il vous plaît - prêtez l'oreille quand vous voyagez à l'étranger.${prompt}
  15537: Stupéfiant ! Sous mon enseignement expert ici à San d'Oria, vous saisirez sûrement les bases du Trust en un rien de temps !${prompt}
  15538: Prenez cette lettre d'introduction avec vous et rendez-vous à la Porte de Ranperre dans San d'Oria Nord.${prompt}
  15539: Pour aller à San d'Oria Nord, vous devez d'abord vous diriger vers l'ouest d'ici, puis vers le nord vers la Place de la Victoire.${prompt}
  15540: Après avoir atteint San d'Oria Nord, vous devez vous diriger vers la Porte de Ranperre. Une fois là-bas, cherchez Excenmille - et priez de ne pas l'offenser de quelque manière que ce soit. Les mots d'un héros tel que lui portent un poids inégalé dans cette terre.${prompt}
  15541: Avez-vous besoin d'une explication sur ce qu'est Trust ?${prompt}
