  7420: Cette année, ceux qui font des combinaisons spéciales undécennales recevront des prix particulièrement egg-ceptionnels, kupo !${prompt}
  7421: Bien sûr, nous ne voudrions pas que vous comptiez vos chocobos avant qu'ils éclosent. Veuillez egg-ercer l'effort de faire une combinaison « Premiers 3 » avant de vous lancer à fond dans ces nouvelles spegg-taculaires, kupo.${prompt}
  7422: Quand vous avez rassemblé une combinaison « Premiers 3 », rapportez les œufs ! De plus, si vous voulez, je peux vous échanger plus d'œufs initiaux, mais vous devrez que ça en vaille la peine, kupo !${prompt}
