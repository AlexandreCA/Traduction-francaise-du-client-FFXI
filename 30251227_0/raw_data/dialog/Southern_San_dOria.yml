  16029: Unity Concord representatives are able to provide participants with transportation to the areas where these threats can be found.${prompt}
  16030: Though tackling the profane will likely require participation of your allies, the objective can be undertaken so long as at least one person has set the appropriate objective.${prompt}
  16031: When you set the objective and commence the battle, the requisite number of Unity accolades will be deducted from your total.${prompt}
  16032: Successful challengers will be rewarded with special rewards in addition to the normal sparks of eminence.${prompt}
  16033: No Unity accolades will be charged should you commence the battle without having the appropriate objective set, but the rewards you can reap from your efforts will be limited.${prompt}
  16034: You can snatch unparalleled equipment and materials from the slain corpses of Wanted targets.${prompt}
  16035: An A.M.A.N. specialist versed in arcane harmonization has kindly offered to use these materials to bring out the latent potential in such pieces.${prompt}
