  9776: Si la nouvelle de ma requête atteint les mauvaises oreilles, cela pourrait mettre ma famille en danger.${prompt}
  9777: Si vous décidez d'accepter ma requête, seriez-vous prêt à prêter un serment de sang ?${prompt}
  9778: Vous devez jurer à Altana, Déesse de l'Aube, de ne pas respirer un seul mot de cette affaire à quiconque...${prompt}
