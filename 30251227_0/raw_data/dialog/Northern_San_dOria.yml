  13380: Je suis certain qu'à ce moment-là, vous aviez peu d'idée de la raison derrière ce rassemblement.${prompt}
  13381: C'était, en fait, une réunion pour améliorer les relations défaillantes entre les cathédrales de San d'Oria et de Tavnazia.${prompt}
  13382: "En particulier, il semblait qu'il n'y avait pas de fin aux rumeurs déplaisantes entourant la Cathédrale Tavnazienne. \nCela était peut-être dû à la politique stricte de secret que les Tavnaziens avaient adoptée suite à la période de conflit intestin à San d'Oria.${prompt}"
