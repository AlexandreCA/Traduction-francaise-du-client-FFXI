  13303: Si quelqu'un tente vraiment d'ouvrir les Portes du Paradis, je suis ${choice-player-gender}[certain/certaine] que c''est quelqu''un là-dedans...${prompt}
  13304: Avez-vous perdu votre chemin sur le sentier de la vie ? Venez, écoutez notre sermon. Laissez-nous être votre guide vers la lumière du Paradis.${prompt}
