  13272: Les règles de base de Brenner sont les suivantes :${prompt}
  13273: D'abord, les participants se divisent en deux équipes. Le camp de chaque côté contient le même nombre de "Flammen-Brenner".${prompt}
  13274: Au début du match, la moitié des Flammen-Brenner de chaque côté seront enflammés avec "Flamme", ou flamme, tandis que l'autre moitié restera non allumée.${prompt}
  13275: Les participants peuvent saisir une Flamme du Flammen-Brenner du côté opposé et la porter autour de l'Île.${prompt}
  13276: L'objectif est de voler la Flamme de votre adversaire et de l'utiliser pour allumer les Flammen-Brenner de votre côté.${prompt}
  13277: Le côté qui réussit à allumer tous ses Flammen-Brenner sera déclaré vainqueur après un temps spécifié.${prompt}
  13278: Si aucun côté n'est victorieux avant la fin du match, le résultat sera jugé sur la base du score. La section "score du match" du règlement contient plus d'informations à ce sujet.${prompt}
  13279: Brenner est significativement divisé en matchs publics et privés. Les matchs officiels sont tenus périodiquement selon le niveau et comportent une participation générale.${prompt}
  13280: Vous ne pouvez pas réserver l'Île lorsqu'un match officiel est en cours.${prompt}
  13281: Aucun objet n'est nécessaire pour la participation, mais des frais mineurs seront collectés. Vous ne pourrez pas participer si votre niveau est trop bas.${prompt}
  13282: 'Le résultat du match sera enregistré à moins que le nombre de participants n''excède pas ${number: 0} membres, ou s''il y a moins de ${number: 1} membres dans un match où les nombres des deux côtés diffèrent. Dans de tels cas, le jeu sera considéré comme un match d''entraînement et ne sera pas enregistré.${prompt}'
  13283: 'Les matchs privés nécessitent une réservation, et la participation peut être limitée. Le ${color: 5}Maître de Cérémonie${color: 1} (MC) peut ajuster librement les règles et contrôler le déroulement du match.${prompt}'
  13284: '"LS Liga" est une forme de match privé. Vous pouvez en apprendre plus sur LS Liga en parlant à un Maréchal.${prompt}'
  13285: 'Un Flammen-Brenner est un dispositif qui contient une Flamme. Le Flammen-Brenner est couvert par une grille qui s''ouvrira après avoir subi une certaine quantité de dégâts, exposant la Flamme.${prompt}'
  13286: 'Les participants doivent utiliser cette chance pour saisir la Flamme avant que la grille ne se referme. Une fois la grille fermée, le Flammen-Brenner commencera à se remettre des dégâts qu''il a subis.${prompt}'
  13287: 'Si vous parvenez à ouvrir le Flammen-Brenner de l''équipe adverse et à capturer leur Flamme, vous devriez vous hâter d''allumer un des Flammen-Brenner de votre côté.${prompt}'
  13288: Après un certain temps, la Flamme s'éteindra et le Flammen-Brenner de l'équipe adverse sera rallumé.${prompt}
  13289: De plus, veuillez noter que vous ne pouvez pas accélérer votre rythme en utilisant des capacités spéciales tant que vous êtes en possession d'une Flamme.${prompt}
  13290: Dans le cas où aucun côté ne remplit les conditions de victoire, le résultat du match sera évalué sur la base du score.${prompt}
  13291: Dix points sont attribués à chaque côté pour chaque Flammen-Brenner allumé, tandis qu'un point est attribué chaque fois qu'une Flamme est capturée, utilisée pour allumer un Flammen-Brenner, ou recapturée d'un adversaire. Un point est également attribué pour la protection du Flammen-Brenner pendant une certaine période.${prompt}
  13292: 'Comme Ballista, ${color: 5}quarry${color: 1} (/quarry) peut être utilisé en jouant à Brenner. Les participants peuvent utiliser cette capacité pour déterrer des ${color: 5}Petras${color: 1} et des objets temporaires.${prompt}'
  13293: 'Cependant, contrairement aux Petras de Ballista, les Petras de Brenner n''ont aucun effet sur le score du match. Vous pouvez ${color: 5}échanger${color: 1} une Petra à un Poursuivant pour récupérer vos PV et PM sans dépense de PT.${prompt}'
  13294: '${color: 5}Sprint${color: 1} ne peut pas être utilisé en portant une Petra. De plus, veuillez noter que la capacité ${color: 5}scout${color: 1} ne peut pas être utilisée dans Brenner.${prompt}'
  13295: Les Petras seront perdues en cas de K.O., mais peuvent être reportées d'un match à l'autre.${prompt}
  13296: 'La capacité ${color: 5}sprint${color: 1} (/sprint) peut être utilisée pour augmenter la vitesse du joueur lorsqu''il n''est pas en possession d''une Flamme ou de Petras.${prompt}'
  13297: En cas de K.O., vous serez renvoyé au camp de votre équipe. Cependant, la récupération prendra plus de temps plus souvent vous tombez au combat.${prompt}
  13298: En d'autres termes, vous recevrez une pénalité si vous tombez immédiatement après vous être remis d'un K.O. De plus, vos PT seront réduits à zéro et vous perdrez toutes les Petras en votre possession.${prompt}
  13299: Je suis désolé. Je n'écoutais pas. Pourriez-vous recommencer depuis le début ?${prompt}
