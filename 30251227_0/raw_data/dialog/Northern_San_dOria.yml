  16549: Il y a quelques faits que vous devriez savoir avant de courir dans une course.${prompt}
  16550: Tout d'abord, vous devez absolument être ${choice-player-gender}[affilié/affiliée] à l''une des trois équipes de course officielles. Celles-ci, comme vous le savez peut-être déjà, sont San d''Oria, Bastok et Windurst.${prompt}
  16551: Deuxièmement, il est requis que votre oiseau soit enregistré comme "chocobo de course", pour des raisons évidentes. Pas de chocobo de course, pas de course.${prompt}
  16552: Troisièmement, vous serez responsable de fournir vos propres objets à utiliser pendant la course. La CRA laisse cela à la discrétion du coureur...${prompt}
  16553: Tous ces services peuvent être fournis à n'importe quel centre de course, mais pour faciliter le processus d'inscription, il est recommandé de conduire toutes ces affaires à la branche appropriée.${prompt}
  16554: Des frais de course sont nécessaires pour gagner l'entrée dans une course de chocobo. Le centre de course vous informera du coût, alors assurez-vous de payer lors de l'inscription pour une course.${prompt}
  16555: De plus, lors de l'inscription pour courir, vous pourrez choisir une selle, ainsi que la piste dans laquelle votre chocobo courra.${prompt}
  16556: Il y a de multiples selles à la disposition du cavalier, chacune affectant le conditionnement de votre chocobo. De plus, les types de selles disponibles changeront en fonction du classement actuel de votre équipe.${prompt}
  16557: Il y a un total de huit pistes, mais les conditions générales pour toutes sont les mêmes. Sentez-vous libre de courir dans la piste de votre choix.${prompt}
  16558: 'Définir ces options complétera le processus d''inscription. Vous recevrez alors ${article} ${item-article: 0[2]}, que vous devrez échanger plus tard pour collecter vos gains.${prompt}'
  16559: 'Dans le cas où vous perdriez ou égariez votre ${item-singular: 0[2]}, vous serez incapable de collecter tout argent de prix, chocodoublons ou Points de Victoire auxquels vous pourriez avoir droit. Je ne peux pas assez insister sur l''importance de le conserver.${prompt}'
  16560: Les courses peuvent être visionnées depuis notre zone de tribune. Prenez un siège et encouragez votre oiseau !${prompt}
  16561: Vous serez éligible pour de l'argent de prix si votre chocobo se place premier, deuxième ou troisième.${prompt}
  16562: 'Pour collecter, remettez simplement le ${item-singular: 0[2]} que vous avez reçu lors de l''inscription de course à n''importe quel centre d''inscription.${prompt}'
  16563: Le montant de gils, chocodoublons et Points de Victoire que vous êtes ${choice-player-gender}[qualifié/qualifiée] de recevoir sera basé sur le placement de votre oiseau.${prompt}
  16564: Vous perdrez le droit de collecter vos gains d'une course exactement une semaine après la fin de cette course.${prompt}
  16565: Après avoir participé à une course, votre chocobo sera incapable de rejoindre toute autre course pour une période de 20 heures (temps Terre).${prompt}
  16566: Ceci ne concerne que les courses tenues ici, et n'affectera pas votre éligibilité pour les courses tenues à d'autres hippodromes.${prompt}
  16567: Nous avons implémenté ces restrictions ici afin de permettre au plus grand nombre de participants d'entrer dans nos courses. Votre patience et compréhension sont appréciées.${prompt}
  16568: |-
