  7643: 'Les joueurs des deux équipes doivent chercher des ${color: 5}Petras${color: 1} qu''un ${color: 5}Héraut${color: 1} a enterrées à divers endroits à travers le champ de bataille. Les joueurs doivent ensuite prendre ces pierres et les lancer dans des cibles connues sous le nom de ${color: 5}Tours${color: 1}.${prompt}'
