  16220: Once you have registered your chocobo and entered it in a competition, the CRA will proceed in assigning it a licensed jockey.${prompt}
  16221: Before each race you will be given the opportunity to give the jockey specific orders on his or her riding style.${prompt}
  16222: In addition to these orders, you can also provide the jockey with items to use while riding, as well as equipment to improve your chocobo's performance.${prompt}
