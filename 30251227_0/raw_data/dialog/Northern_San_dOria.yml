  13376: '...Questions concernant les efforts du chœur tavnazien pour compléter les cinq versets.${prompt}'
  13377: Vous connaissez le chant... ?${prompt}
  13378: Avant l'avènement de la Grande Guerre, vous êtes venue rendre visite à Dame Hinaree avec le Cardinal Mildaurion et sa compagne, n'est-ce pas ?${prompt}
