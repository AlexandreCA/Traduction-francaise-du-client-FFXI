  13328: C'est le travail de toute une vie de nos missionnaires d'éclairer. Qu'ils vous guident dans la direction de la vérité...${prompt}
  13329: Avant la Grande Guerre, quand l'ancien papsque, Muchavatte P Couchiret, était encore avec nous...${prompt}
  13330: Durant son temps, nous croyions que les Portes du Paradis étaient cachées quelque part à la portée de l'homme mortel.${prompt}
  13331: Le Chevalier Royal que vous cherchez, Francmage M Mistalle, a rejoint l'Expédition Multinationale il y a trente ans pour chercher la vérité derrière cette croyance. Et c'est à cause de cette recherche même...${prompt}
  13332: Bienvenue, voyageurs. Même après avoir écouté le sermon du vicasque, vous avez encore des questions concernant le Paradis ?${prompt}
  13333: Très bien. S'il vous plaît, venez par ici et j'essaierai d'étancher votre soif de connaissance.${prompt}
  13334: Ceci est le Reliquaire de la cathédrale. Il a été construit en souvenir d'un de nos anciens papsques, Muchavatte P Couchiret.${prompt}
  13335: Durant sa papauté, le papsque s'est consacré à guérir les blessures dans les cœurs des hommes -- des blessures laissées par les flammes de la guerre.${prompt}
  13336: La Déesse de l'Aube veillait sur lui et son travail, et l'a béni de sa gloire.${prompt}
  13337: Cependant, ce n'est pas tout ce qu'elle lui a donné. Avant son départ, Altana a montré au papsque le chemin vers le Paradis.${prompt}
  13338: Le chemin vers le Paradis... ?${prompt}
  13339: Oui. Ses derniers mots nous ont dit que pour obtenir le Paradis, on doit éviter tout désir et embrasser la Déesse de l'Aube.${prompt}
  13340: Pendant de nombreuses années, nous avons cru que le chemin vers le Paradis et les portes qui le gardent étaient des choses qui existaient réellement sur Vana'diel.${prompt}
  13341: La cathédrale a fouillé dans les tomes anciens et les documents de nos voûtes, est entrée en guerre avec d'autres nations...${prompt}
  13342: J'ai entendu dire que San d'Oria a même attaqué la Cathédrale Tavnazienne... Tout cela pour trouver un Paradis qui n'était censé exister que dans nos cœurs...${prompt}
  13343: Instiller la peur pour trouver une terre où l'humanité pourrait vivre sans peur. Ce paradoxe a finalement mis de la distance entre nous et Altana.${prompt}
  13344: Mais grâce aux enseignements de Muchavatte, nous avons réalisé l'erreur de nos voies et ainsi fait notre mission d'éclairer nos frères et sœurs concernant le véritable chemin vers le Paradis.${prompt}
  13345: Comprenez-vous ?${prompt}
  13346: Oui, je crois que oui.${prompt}
  13347: Cependant, j'ai une dernière question. Comment devons-nous nous libérer de la malédiction du Dieu du Crépuscule ?${prompt}
  13348: C'est...${prompt}
  13349: Il est interdit de parler de l'abominable.${prompt}
