    Points de victoire.
    Progression de course.
    C'est à peu près tout.${prompt}
  16519: Le propriétaire ou jockey d'un chocobo de course peut rejoindre l'une des trois équipes de course en s'enregistrant à la branche VCS appropriée.${prompt}
  16520: Les Points de Victoire d'Équipe de chaque nation sont la somme totale de tous les Points de Victoire Solo de ses membres. Les totaux de Points de Victoire d'Équipe sont ensuite utilisés pour déterminer les classements hebdomadaires globaux.${prompt}
  16521: Afin de faire courir votre chocobo ici, nous demandons que vous vous affiliez d'abord avec l'une des trois équipes.${prompt}
  16522: Pour les détails, veuillez vérifier avec votre centre de course CRA local.${prompt}
  16523: Les courses ${choice-player-gender}[tenues/tenues] ici sont presque identiques aux courses officielles et privées ${choice-player-gender}[tenues/tenues] aux autres hippodromes.${prompt}
  16524: Ce qui distingue nos courses est le fait que les victoires ici vous qualifient pour collecter des bourses en espèces plus grandes, ainsi que des Points de Victoire.${prompt}
  16525: L'éligibilité à participer aux courses de niveau supérieur nécessitera un certain nombre de Points de Victoire Solo.${prompt}
  16526: Selon le classement hebdomadaire d'une équipe, ses membres peuvent subir certaines restrictions d'éligibilité. En même temps, ils peuvent aussi être ${choice-player-gender}[au courant/au courante] de certains bénéfices.${prompt}
  16527: Les équipes en deuxième et troisième place auront l'avantage d'être ${choice-player-gender}[autorisées/autorisées] plus de positions d'entrée dans n'importe quelle course ${choice-player-gender}[donnée/donnée], tandis que celles de l'équipe ${choice-player-gender}[menant/menante] sont ${choice-player-gender}[restreints/restreintes].${prompt}
  16528: L'équipe ${choice-player-gender}[menant/menante] se verra cependant ${choice-player-gender}[accorder/accorder] le privilège de sélectionner des selles de qualité supérieure pour leurs chocobos de course.${prompt}
  16529: La CRA se réserve le droit d'imposer un système de handicap lorsqu'il est ${choice-player-gender}[déterminé/déterminée] que l'écart de compétence entre les chocobos est simplement trop grand pour faire une course ${choice-player-gender}[équitable/équitable].${prompt}
  16530: Dans un tel événement, les chocobos "moins ${choice-player-gender}[dotés/dotées]" se verront ${choice-player-gender}[accorder/accorder] certains effets ${choice-player-gender}[améliorants/améliorantes], tels que Hâte ou Refresh.${prompt}
  16531: Que les handicaps soient ${choice-player-gender}[appliqués/appliquées] ou non sera ${choice-player-gender}[déterminé/déterminée] après que les inscriptions soient ${choice-player-gender}[complètes/complètes]. Assurez-vous de garder un œil sur les paramètres de votre chocobo.${prompt}
  16532: Chaque titre de course inclura un code, tel que C4. Ce code est le "grade de course".${prompt}
  16533: Par exemple, une "Course Chocobo C4" indiquerait une course typique de grade 4.${prompt}
  16534: Nous avons quatre grades de course, allant de C4 à C1. Plus le nombre est bas, plus le grade est ${choice-player-gender}[élevé/élevée]. Ceci, bien sûr, signifie des frais d''entrée plus grands, mais aussi plus d''argent prix.${prompt}
  16535: Peu importe quelle course vous entrez, à l'achèvement vous serez ${choice-player-gender}[empêché/empêchée] de rejoindre toute autre course pour une période de 20 heures (temps Terre). Les courses de grade supérieur portent des bourses plus grandes, donc la plupart des coureurs aiment utiliser leurs opportunités pour poursuivre celles-ci.${prompt}
  16536: Des Points de Victoire Solo vous seront ${choice-player-gender}[attribués/attribuées] à chaque course, selon la façon dont vous finissez bien.${prompt}
  16537: Au fur et à mesure que vos Points de Victoire Solo s'accumulent, votre chocobo sera capable de gagner l'entrée aux courses de grade ${choice-player-gender}[élevé/élevée].${prompt}
  16538: Si ${choice-player-gender}[un coureur/une coureuse] retourne au circuit après une absence de quatre semaines ou plus, la CRA sera ${choice-player-gender}[forcée/forcée] de déduire un nombre de Points de Victoire Solo.${prompt}
  16539: Seulement dans les plus rares occasions de telles pénalités seront ${choice-player-gender}[imposées/imposées]. Cependant, il y a certaines courses dans lesquelles vous serez incapable de participer si vous n''avez pas une certaine quantité de Points de Victoire Solo en votre possession.${prompt}
  16540: De plus, obtenir des Points de Victoire Solo accordera également à votre nation des Points de Victoire d'Équipe.${prompt}
  16541: Les trois équipes sont en compétition constante les unes avec les autres, et un système de classement hebdomadaire est en place basé sur les totaux de Points de Victoire d'Équipe.${prompt}
  16542: Au fur et à mesure qu'une équipe monte en rang, certains bénéfices suivront. Vous pouvez voir de nouveaux objets disponibles à l'achat avec des chocodoublons, traitement préférentiel aux courses, et ainsi de suite.${prompt}
  16543: Gardez à l'esprit que si vous changez votre affiliation d'équipe, vous serez ${choice-player-gender}[forcé/forcée] de renoncer à tous Points de Victoire Solo ${choice-player-gender}[accumulés/accumulées].${prompt}
  16544: Nous avons un total de quatre courses qui se déroulent en succession.${prompt}
  16545: Chaque course a sa propre fenêtre d'inscription ${choice-player-gender}[dédiée/dédiée]. Ici il y aura quatre assistants ${choice-player-gender}[prêts/prêtes] à servir tous vos besoins de course.${prompt}
  16546: Même si l'enregistrement de course à une fenêtre ferme, l'enregistrement pour la prochaine course commencera immédiatement à la fenêtre ${choice-player-gender}[voisin/voisine].${prompt}
  16547: Les courses seront ${choice-player-gender}[tenues/tenues] l''une après l''autre, donc vous aurez beaucoup de chances de regarder et parier. Asseyez-vous, détendez-vous, et profitez !${prompt}
  16548: |-
