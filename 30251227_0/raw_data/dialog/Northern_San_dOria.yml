    ${choice: 0}[San d'Oria Nord : Monteverle/Marchés de Bastok : Galienne/Port de Windurst : Lhimo Keanyohn]
    ${choice: 0}[Port San d'Oria : Ramiene/Port Bastok : Salvador/Bois de Windurst : Rungaga].${prompt}
  16650: 'Pour les courses débutantes et intermédiaires, vous voudrez parler avec ${choice: 0}[Alangriche/Jazgeh/Rungaga].${prompt}'
  16651: Mes excuses, ${choice-player-gender}[monsieur/madame], mais il semble que vous n''ayez pas encore effectué tous les traitements nécessaires à la zone de service pour les coureurs débutants et intermédiaires. Veuillez parler aux assistants là-bas pour une aide supplémentaire.${prompt}
  16652: Mes excuses, ${choice-player-gender}[monsieur/madame], mais il semble que vous n''ayez pas encore effectué tous les traitements nécessaires à la zone de service pour les coureurs avancés et vétérans. Veuillez parler aux assistants là-bas pour une aide supplémentaire.${prompt}
  16653: |-
    De quoi aimeriez-vous entendre parler ?
    ${selection-lines}
    Raisonnement de la CRA derrière les courses vétérans.
    Comment m'inscrire pour une course ?
    Comment me préparer pour une course ?
    Que sont les ${color: 5}chocodoublons${color: 1} ?
