  16211: Nous pensions que cela nous aiderait à maintenir la motivation des éleveurs, ce qui à son tour assurerait des chocobos plus sains et plus heureux. Une "situation gagnant-gagnant", comme nous aimons l'appeler dans les affaires.${prompt}
  16212: Cependant, alors que les rumeurs de ces nouvelles installations commençaient à fuiter dans le monde, les gens ont commencé à spéculer sur la possibilité de courses de chocobos officiellement sanctionnées...${prompt}
  16213: La VCS ne pouvait ignorer la voix des masses, et il ne fallut pas longtemps avant qu'une réunion soit tenue, un vote soit pris, et la CRA soit formée.${prompt}
