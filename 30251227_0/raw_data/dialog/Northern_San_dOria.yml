  16226: Currently, players can earn up to, but no more than, 1000 chocobucks. However, this may change without notice.${prompt}
  16227: There are two main types of races.${prompt}
  16228: 'The first type is called an ${color: 5}official race${color: 1}. To participate in one of these, you will require chocobucks.${prompt}'
