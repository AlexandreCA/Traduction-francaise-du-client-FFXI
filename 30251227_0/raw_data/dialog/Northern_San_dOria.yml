  17917: Les fourneaux de synergie que vous voyez autour de la ville sont fournis comme un service public par l'Institut Bastokan de Recherche en Synergie, pour s'assurer qu'aucun synergiste ne soit jamais loin des outils de son métier.${prompt}
  17918: |-
    Le synergiste doit fournir son propre ${keyitem-singular: 0[2]}, ainsi que tous les matériaux à utiliser dans le processus de synergie.
    À condition que ces conditions soient remplies, les fourneaux de synergie peuvent être utilisés gratuitement.${prompt}
  17919: Inutile de dire, qu'un seul groupe peut utiliser un fourneau donné à la fois.${prompt}
  17920: |-
    Heureusement, il y a plusieurs fourneaux installés dans toute la ville.
    Si le fourneau devant vous est déjà utilisé, veuillez en chercher un inutilisé ailleurs, ou attendre patiemment votre tour.${prompt}
  17921: |-
    Vous pouvez considérer la synergie comme une forme évoluée de synthèse.
    C'est une discipline pleine de possibilités jusqu'alors inimaginables, mais qui exige une compétence consommée de ses praticiens.${prompt}
  17922: |-
    Comme la synthèse, la synergie implique de combiner des matériaux selon une recette prescrite pour produire des résultats souvent spectaculaires.
    Le hic c'est que chaque recette de synergie dicte également un certain équilibre élémentaire qui doit être atteint pour que la procédure réussisse.${prompt}
  17923: |-
    Cet équilibre est atteint grâce à une infusion habile de cristaux élémentaires combustibles que nous synergistes appelons "fewell".
    Pour commencer le processus de synergie, vous devrez alimenter le fourneau avec du fewell et allumer ces flammes !${prompt}
  17924: |-
    En règle générale, plus la recette est complexe, plus elle nécessitera de fewell.
    Veillez à vérifier votre stock avant de démarrer le fourneau, de peur de trouver ses flammes vacillantes à un moment crucial.${prompt}
  17925: |-
    Avec le ventre du fourneau rugissant comme une tempête, il est temps de jeter vos matériaux et de commencer à synergiser !
    Gardez un œil attentif sur l'équilibre des éléments et déployez du fewell si nécessaire. Approchez-vous de l'équilibre élémentaire prescrit, et votre objet prendra forme, vous permettant de le retirer du fourneau.${prompt}
  17926: |-
    Plus vous êtes proche de l'équilibre élémentaire idéal, plus la qualité de votre produit fini sera élevée.
    En synergie, il est payant d'être perfectionniste !${prompt}
  17927: 'Mais soyez prévenu : ces fourneaux ne peuvent maintenir le maelström élémentaire qui tourbillonne et fait rage à l''intérieur que pendant si longtemps.${prompt}'
  17928: Si la durabilité du fourneau devait faillir, le processus de synergie sera interrompu, et vous serez forcé de recommencer.${prompt}
  17929: |-
    Prenez courage cependant, car tous les matériaux à l'intérieur de votre ${keyitem-singular: 0[2]} resteront intacts.
    Vous pouvez les récupérer ou tenter à nouveau le processus de synergie comme bon vous semble.${prompt}
  17930: Tout fewell consommé dans la tentative de synergie ratée, en revanche, sera définitivement perdu.${prompt}
  17931: Les synergistes doivent également se méfier de l'accumulation de débris, un effet secondaire inévitable des réactions élémentaires volatiles qui ont lieu dans le fourneau de synergie.${prompt}
  17932: |-
    Si trop de débris sont autorisés à s'accumuler, le contenu du fourneau deviendra instable, conduisant potentiellement à des explosions et éruptions désagréables.
    De tels accidents posent un risque considérable pour la tentative de synergie en cours, ainsi que pour le bien-être physique du synergiste, alors assurez-vous de faire preuve de prudence !${prompt}
  17933: Vous vous demandez peut-être, "Pourquoi, comment au nom de Hildolf vais-je superviser toutes ces procédures et variables compliquées par moi-même ?"${prompt}
  17934: |-
    Voici la bonne nouvelle : vous n'êtes pas obligé !
    Car voyez-vous, les fourneaux de synergie sont conçus pour être utilisés par plusieurs opérateurs.${prompt}
  17935: |-
    Plus la recette est complexe, plus elle exigera de compétence et de manipulation pratique.
    À de tels moments, il serait dans votre intérêt de rechercher des synergistes partageant les mêmes idées et de relever le défi ensemble.${prompt}
  17936: 'Enfin, il serait négligent de ma part de ne pas mentionner ${item-singular: 0[2]}, la substance curieuse dont les propriétés ne sont que maintenant--avec l''émergence de la synergie--devenues connues de nous.${prompt}'
  17937: 'Bien qu''il reste beaucoup à apprendre, nos recherches ont révélé que ${item-singular: 0[2]} peut être utilisé pour renforcer votre équipement, s''il est attaché de manière appropriée.${prompt}'
  17938: |-
    Attention, ${item-singular: 0[2]} n'est pas facile à trouver, et je ne peux offrir aucun indice sur où ou comment l'obtenir.
    Si vous avez la chance d'en rencontrer dans vos voyages, cependant, je vous encourage à explorer son potentiel.${prompt}
  17939: |-
    La synergie n'est pas une discipline pour les âmes ou les esprits faibles, mais avec dévouement et coopération, il y a de grandes récompenses à récolter.
    Puisse votre carrière de synergiste se révéler fructueuse !${prompt}
  17940: |-
    D'abord, vous voudrez vérifier votre réserve de fewell.
    Vous pouvez le faire en parlant avec un ingénieur en synergie tel que moi, ou en examinant un fourneau de synergie.${prompt}
  17941: |-
    Vous aurez besoin d'au moins une unité de fewell pour chaque élément dicté par votre recette.
    Sans cela, même le synergiste le plus qualifié ne peut espérer réussir.${prompt}
  17942: |-
    Si votre réserve de fewell est en ordre, il est temps de procéder à la synergie.
    Si vous utilisez un de ces fourneaux de synergie publics ici, vous devrez l'examiner et revendiquer son utilisation.${prompt}
  17943: |-
    Vous pouvez alors déposer vos ingrédients. S'ils correspondent à une recette appropriée, le fourneau de synergie s'allumera automatiquement.
    Notez que par mesure de sécurité, le fourneau ne s'activera pas si la recette dépasse votre niveau de compétence en synergie.${prompt}
  17944: |-
    À partir de là, cela devient une course contre la montre !
    Grâce à une manipulation habile du fourneau de synergie, vous devez atteindre l'équilibre élémentaire prescrit par la recette avant que la durabilité du fourneau ne faillisse.${prompt}
  17945: |-
    Heureusement, les fourneaux de synergie sont équipés d'un large éventail de fonctionnalités conçues pour aider le synergiste dans cette tâche exigeante.
    D'abord, vous voudrez confirmer l'équilibre actuel des éléments dans le fourneau et le comparer à votre résultat souhaité.${prompt}
  17946: |-
    Ensuite, vous pouvez commencer à ${color: 5}alimenter en fewell${color: 1} dans le fourneau pour augmenter progressivement le niveau de concentration élémentaire.
    Alimenter le fourneau en fewell jusqu'à ce que l'équilibre élémentaire requis soit atteint est l'opération la plus fondamentale de la synergie.${prompt}
  17947: |-
    Cependant, des concentrations élevées de puissance élémentaire peuvent conduire à des réactions volatiles et imprévisibles.
    Simplement ajouter du fewell au hasard sans faire les ajustements nécessaires est une recette pour une seule chose, et c'est le désastre.${prompt}
  17948: 'Si vous sentez que le fourneau est sur le point de surcharge élémentaire, vous voudrez employer le ${color: 5}levier de sécurité${color: 1} et la ${color: 5}poignée de pression${color: 1} pour prévenir un accident malheureux.${prompt}'
  17949: |-
    Vous voudrez également garder à l'esprit les lois de l'ascendance et de l'opposition élémentaires.
    Augmenter la concentration d'un élément particulier fera diminuer son contrepartie.${prompt}
  17950: |-
    Le fourneau ne peut maintenir sa puissance indéfiniment, et perdra progressivement en durabilité au fur et à mesure que le processus de synergie continue.
    Vous devrez effectuer une ${color: 5}réparation périodique du fourneau${color: 1} si le fourneau approche de son point de rupture.${prompt}
  17951: |-
    Il est également possible de ${color: 5}recycler le fewell éparpillé${color: 1} pendant la synergie.
    Bien que cela n'impactera pas le succès ou l'échec du processus lui-même, cela résultera en une plus grande quantité de cendres récupérables produites comme sous-produit.${prompt}
  17952: |-
    Ces cendres sont d'un grand intérêt pour nos chercheurs à l'institut.
    En tant que tel, nous avons introduit un système de récompense par lequel des échantillons de qualité peuvent être échangés contre un assortiment de marchandises liées à la synergie.${prompt}
  17953: |-
    Aussi merveilleux qu'un appareil comme le fourneau de synergie puisse être, gardez à l'esprit que la technologie en est encore à ses balbutiements, et hautement instable.
    Il peut y avoir des moments où des accidents se produisent malgré les meilleurs efforts du synergiste.${prompt}
  17954: |-
    Pour votre sécurité, nous recommandons de vous éloigner le plus possible du fourneau au premier signe de danger.
    Certains synergistes prétendent que donner un bon coup au fourneau est également efficace pour prévenir de tels accidents, mais c'est de la pure folie, si vous voulez mon avis !${prompt}
  17955: Vous constaterez également qu'il existe de nombreuses techniques qui peuvent être appliquées pour rendre la procédure de synergie encore plus fluide.${prompt}
  17956: |-
    Dans de nombreux cas, l'expertise et les connaissances acquises grâce à l'artisanat vous serviront également en synergie.
    Pour vraiment maîtriser la synergie, on doit également maîtriser l'artisanat.${prompt}
  17957: |-
    Maintenant revenons au processus de synergie lui-même.
    Au fur et à mesure que votre équilibre élémentaire s'approche de celui prescrit par la recette, le fourneau vous signalera, et vous pourrez récupérer votre produit fini.${prompt}
  17958: |-
    Si le fourneau tient encore bon à ce moment-là, vous pouvez choisir de continuer à travailler pour atteindre un équilibre encore plus proche.
    Plus vous vous approchez de l'équilibre idéal, plus la qualité de votre produit fini sera élevée.${prompt}
  17959: |-
    En effet, de nombreux maîtres de la synergie considèrent ces moments déclinants après le signal comme le moment de vraiment montrer leurs compétences !
    Eh bien, s'ils parviennent à atteindre une poussée élémentaire...${prompt}
  17960: |-
    Qu'est-ce qu'une poussée élémentaire, demandez-vous ?
    Eh bien, c'est un phénomène miraculeux qui se produit rarement--très rarement--lors de l'alimentation du fourneau en fewell.${prompt}
  17961: Les éléments réagissent juste de la bonne manière, créant une réaction miraculeuse qui amène le niveau de concentration élémentaire exactement au niveau souhaité. Vraiment une bénédiction de la Déesse pour tout synergiste, n'est-ce pas ?${prompt}
  17962: |-
    ...Et c'est le processus de synergie en bref.
    Il y a pas mal d'informations à assimiler, alors n'hésitez pas à revenir à tout moment pour un cours de remise à niveau.${prompt}
  17963: |-
    Tout comme la synthèse, pour fabriquer des objets par synergie, vous devrez suivre une recette.
    Nous, ingénieurs en synergie, découvrons toujours de nouvelles recettes, et sommes heureux de partager avec vous celles qui conviennent à votre niveau de compétence.${prompt}
  17964: |-
    Contrairement à la synthèse, cependant, une recette de synergie est plus qu'une simple liste d'ingrédients.
    Il y a aussi un équilibre élémentaire requis qui doit être atteint pour obtenir votre résultat souhaité.${prompt}
  17965: Les recettes simples n'impliquent que de petites doses d'un nombre limité d'éléments, mais les plus complexes exigent que le synergiste jongle habilement avec de larges gammes d'éléments à des concentrations extrêmement élevées.${prompt}
  17966: |-
    Les ingrédients, vous devrez les mémoriser vous-même.
    L'équilibre élémentaire requis, cependant, peut être examiné à tout moment pendant le processus de synergie en observant les lectures sur le fourneau de synergie.${prompt}
  17967: 'En particulier, les recettes par lesquelles la curieuse substance connue sous le nom de ${item-singular: 0[2]} peut être attachée à l''équipement créent pas mal de buzz parmi les aventuriers enclins à la synergie ces jours-ci.${prompt}'
  17968: |-
    ${lettercase: 1}${item-singular: 0[2]} ne peut être attaché directement.
    D'abord, l'équipement doit être préparé en gravant une ouverture dans laquelle un morceau d'${item-singular: 0[2]} élémentairement compatible peut ensuite être incorporé.${prompt}
  17969: |-
    Le type d'ouverture qui peut être gravé dépendra de la pièce d'équipement.
    Il y a aussi des pièces d'équipement qui, hélas, ne peuvent pas être modifiées du tout.${prompt}
  17970: Si vous êtes curieux de savoir quelle sorte d'ouverture peut être gravée dans une pièce d'équipement particulière, vous n'avez qu'à l'échanger avec moi ou l'un de mes collègues.${prompt}
  17971: En règle générale, plus le niveau de l'objet en question est élevé, plus le processus de synergie pour créer une ouverture sera difficile.${prompt}
  17972: |-
    Vous constaterez que certaines pièces d'équipement peuvent être gravées avec plusieurs ouvertures.
    Il est, cependant, seulement possible de créer une ouverture à la fois.${prompt}
  17973: |-
    La gravure nécessite l'utilisation d'une substance corrosive que nous appelons mordant.
    Déposez du mordant dans un fourneau de synergie avec votre équipement, et le processus commencera.${prompt}
  17974: |-
    Mes collègues et moi avons un stock de mordant disponible à la vente.
    La meilleure façon d'apprendre est de pratiquer, donc si vous êtes curieux, nous vous encourageons à en acheter et à commencer à expérimenter !${prompt}
  17975: La difficulté du processus de synergie lors de l'incorporation d'evolith est déterminée par un certain nombre de facteurs.${prompt}
  17976: |-
    Ces facteurs incluent la variété d'ouverture et d'evolith, ainsi que la quantité d'evolith que vous cherchez à attacher.
    Incorporer la première pièce n'est pas une tâche trop difficile, mais les deuxième et troisième pièces n'entreront pas si facilement.${prompt}
  17977: Pour commencer le processus d'incorporation, déposez votre evolith dans le fourneau de synergie avec une pièce d'équipement ayant une ouverture compatible.${prompt}
  17978: Lors de la gravure ou de l'incorporation, l'équilibre élémentaire requis peut être confirmé à tout moment pendant le processus de synergie, alors laissez cela être votre guide.${prompt}
  17979: 'Si vous souhaitez un jour retirer toutes les ouvertures et evolith incorporés d''une pièce d''équipement entièrement, vous pouvez le faire avec un ingrédient que nous appelons ${color: 5}révertant${color: 1}.${prompt}'
  17980: |-
    Jetez le révertant dans un fourneau de synergie avec votre équipement, et ses pouvoirs puissants restaureront votre objet à un état pur et immaculé !
    Soyez prévenu, cependant, que l'evolith incorporé sera perdu à jamais dans le processus.${prompt}
  17981: |-
    Comme vous en êtes sans doute déjà conscient, la synergie fait usage d'une forme hautement combustible de cristaux élémentaires que nous appelons "fewell".
    Plus la recette est complexe, plus la quantité de fewell requise est grande.${prompt}
  17982: Les synergistes vétérans connaissent bien le tracas de devoir constamment surveiller leur réserve de fewell et se procurer des cristaux pour reconstituer le stock épuisé.${prompt}
  17983: Pour vous libérer de tels fardeaux insignifiants et vous permettre de concentrer votre esprit entièrement sur votre art, nous les ingénieurs en synergie offrons un service pratique de réapprovisionnement en fewell !${prompt}
  17984: Pour une somme modique calculée en fonction de l'état actuel de vos réserves de fewell, nous vous remplirons instantanément à pleine capacité.${prompt}
  17985: |-
    C'est vrai--tous les éléments en une seule transaction simple, directement dans votre ${keyitem-singular: 0[2]} !
    Quoi de plus facile ?${prompt}
  17986: |-
    Vous cherchez à allumer votre fourneau et entrer dans le monde de ${item-singular: 0[2]} ?
    Si c'est le cas, vous êtes venu au bon endroit !${prompt}
  17987: |-
    Nous sommes fiers d'offrir un stock de l'agent corrosif connu sous le nom de ${color: 5}mordant${color: 1} à la vente.
    Avec cela, les débutants en synergie peuvent perfectionner leurs compétences et équiper leur équipement d'ouvertures capables d'evolith dans le processus.${prompt}
  17988: |-
    Attention, notre stock est limité à seulement la forme la plus diluée, facilement produite du truc.
    Vous constaterez qu'il n'a que la force de graver des objets de niveau relativement bas.${prompt}
  17989: |-
    Graver un équipement de haute puissance nécessite l'utilisation de formes de mordant plus concentrées et puissantes.
    Comme les quantités sont limitées, nous ne pouvons les offrir qu'en échange de cendres.${prompt}
  17990: |-
    Ah, les techniques de synergie !
    Ces trucs astucieux du métier qui peuvent faire la différence entre un nouvel objet brillant et une fusion majeure du fourneau.${prompt}
  17991: |-
    Mes collègues et moi sommes toujours impatients de former nos collègues synergistes dans un large éventail de techniques.
    Nous ne pouvons pas tout faire, cependant--vous devrez perfectionner votre compétence en synergie pour bénéficier de notre instruction.${prompt}
  17992: |-
    Gardez à l'esprit que certaines techniques ne peuvent être transmises qu'aux étudiants possédant des connaissances d'artisanat spécialisées.
    Par exemple, seuls les forgerons qualifiés seront capables de comprendre la méthode pour une alimentation en fewell plus efficace.${prompt}
  17993: |-
    Les orfèvres accomplis seront capables d'observer le fonctionnement interne du fourneau et d'éviter les accidents potentiels.
    Vous constaterez que toutes les compétences d'artisanat--même celles que vous ne vous attendez peut-être pas--peuvent être appliquées d'une certaine manière pour soutenir le processus de synergie.${prompt}
  17994: |-
    On dit qu'il existe également des pièces d'équipement qui peuvent transmettre des techniques de synergie cachées au porteur.
    On dit également que celles-ci ne sont accessibles qu'aux artisans qualifiés.${prompt}
  17995: |-
    La morale de l'histoire est celle-ci : alors que la compétence en synergie est importante, ne négligez pas vos autres compétences d'artisanat.
    Pour devenir un véritable maître de la synergie, trouver le bon équilibre est la clé.${prompt}
  17996: La synergie reste une jeune discipline, et les chercheurs de l'institut brûlent le fewell de minuit dans l'espoir de découvrir la prochaine percée dans notre domaine.${prompt}
  17997: |-
    La recherche récente est centrée sur les cendres qui sont laissées en tant que sous-produit de chaque opération de synergie.
    Leur composition, semble-t-il, a beaucoup à nous apprendre sur la vraie nature des réactions élémentaires complexes qui se déroulent dans les entrailles de ces fourneaux.${prompt}
  17998: Nous avons même institué un programme de récompense pour les aventuriers disposés à contribuer des échantillons de premier ordre au nom de la science.${prompt}
  17999: |-
    Ce ne serait pas une exagération de dire que, pour nous, les cendres valent plus que leur poids en or !
    Apportez-les-moi ou à mes collègues--de préférence en grandes quantités--et vous serez sûr d'être satisfait de ce que nous pouvons vous offrir en retour.${prompt}
  18000: |-
    Vous vous demandez si votre ${item-singular: 0[2]} peut être équipé d'evolith, n'est-ce pas ?
    Eh bien, vous êtes venu au bon endroit !${prompt}
  18001: |-
    Un coup d'œil rapide à sa composition devrait nous dire tout ce que nous devons savoir.
    Voyons voir ici...${prompt}
  18002: |-
    Félicitations ! Votre ${item-singular: 0[2]} peut en effet contenir ${choice: 1}[une/une autre] ouverture d'evolith.
    Une ouverture en forme de ${item-singular: 2[2]}, pour être exact...${prompt}
  18003: |-
    ...Convenable pour l'evolith de la taille et de l'affinité élémentaire suivantes :
    Taille maximale : ${number: 1} / ${choice: 0}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].${prompt}
  18004: |-
    ...Convenable pour l'evolith des tailles et affinités élémentaires suivantes :
    Taille maximale : ${number: 1} / Affinité : ${choice: 0}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].
    Taille maximale : ${number: 3} / Affinité : ${choice: 2}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].${prompt}
  18005: |-
    ...Convenable pour l'evolith des tailles et affinités élémentaires suivantes :
    Taille maximale : ${number: 1} / Affinité : ${choice: 0}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].
    Taille maximale : ${number: 3} / Affinité : ${choice: 2}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].
    Taille maximale : ${number: 5} / Affinité : ${choice: 4}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].${prompt}
  18006: |-
    ...Convenable pour l'evolith des tailles et affinités élémentaires suivantes :
    Taille maximale : ${number: 1} / Affinité : ${choice: 0}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].
    Taille maximale : ${number: 3} / Affinité : ${choice: 2}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].
    Taille maximale : ${number: 5} / Affinité : ${choice: 4}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].
    Taille maximale : ${number: 7} / Affinité : ${choice: 6}[/${icon: fire}/${icon: ice}/${icon: wind}/${icon: earth}/${icon: lightning}/${icon: water}/${icon: light}/${icon: dark}].${prompt}
  18007: |-
    C'est tout.
    Si vous souhaitez faire analyser d'autres pièces d'équipement, vous savez où nous trouver.${prompt}
  18008: |-
    Hmm...
    J'ai peur que votre ${item-singular: 0[2]} ne puisse abriter plus d'ouvertures.${prompt}
  18009: |-
    ...Hélas.
    C'est dommage, mais il semble que votre ${item-singular: 0[2]} ne peut être gravé.${prompt}
  18010: |-
    Hmm, qu'est-ce que c'est ?
    Il semblerait que votre ${item-singular: 0[2]} ne peut être gravé pour le moment.${prompt}
  18011: |-
    Aimez-vous la synergie autant que j'aime la synergie !?
    Parce que si c'est le cas, vous allez adooooorer les recettes que j'ai pour vous !${prompt}
  18012: |-
    Voir les recettes pour quel niveau de compétence ?
    ${selection-lines}
    En fait, laissez tomber.
    Amateur.
    Recrue.
    Initié.
    Novice.
    Apprenti.
    Compagnon.
    Artisan.
    Artisan.
    Adepte.
    Vétéran.${prompt}
