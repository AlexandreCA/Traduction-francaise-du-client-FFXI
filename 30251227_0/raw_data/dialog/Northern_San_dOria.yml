  164: La zone résidentielle de San d'Oria est devant. Vous trouverez votre Maison Mog à l'intérieur.${prompt}
  165: Je ne vous ai pas encore parlé des Maisons Mog, n'est-ce pas ? Voudriez-vous en apprendre à leur sujet maintenant ?${prompt}
  166: |-
    Envie d'en apprendre sur les Maisons Mog ?
    ${selection-lines}
