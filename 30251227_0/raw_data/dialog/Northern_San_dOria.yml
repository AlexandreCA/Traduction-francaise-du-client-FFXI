  13321: C'est correct. Je suis ${choice-player-gender}[né/née] dans le Marquisat de Tavnazia, et ${choice-player-gender}[baptisé/baptisée] par la Cathédrale Tavnazienne.${prompt}
  13322: Notre église, aussi, enseigne sur les Portes des Dieux -- les Portes du Paradis. Cependant, on nous dit que c'est une ligne que les enfants de Vana'diel ont été interdits de franchir.${prompt}
  13323: L'exact opposé de ce qu'enseigne la Cathédrale de San d'Oria...${prompt}
  13324: Pendant les vingt dernières années, nous avons cherché sans relâche une entrée au Paradis.${prompt}
  13325: Et c'est pendant cette recherche que nous avons réalisé que le seul chemin pour apaiser la colère du Dieu du Crépuscule est d'éviter tout désir et d'embrasser Altana.${prompt}
