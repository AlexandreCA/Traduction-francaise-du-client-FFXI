  18662: Unity Concord is a system promulgated and managed by the Adventurers' Mutual Aid Network.${prompt}
  18663: Participating adventurers are able to receive a variety of benefits and rewards just by engaging in their everyday activities.${prompt}
  18664: “Unity” is a catchall term that refers to the group that participants belong to.${prompt}
  18665: Unity leaders are individuals who have strong ties to adventurers' activities and are sterling representatives of their home nations.${prompt}
  18666: 'Members of the same Unity can converse with each other over great distances through the use of specialized figurines known as “${keyitem-plural: 1[2]}.”${prompt}'
  18667: Chat settings may be changed by selecting “Status” from the main menu, and choosing “Unity Info” under the “Unity” submenu.${prompt}
  18668: You may not always be able to join the chat if too many players are participating at once.${prompt}
  18669: Those belonging to a Unity are able to undertake special Records of Eminence objectives related to Unity Concord activities.${prompt}
  18670: The three pertinent categories include shared objectives, Unity leader-specific objectives, and Wanted battle objectives.${prompt}
  18671: Shared objectives may be taken regardless of which Unity you have joined. These tasks can be undertaken at any time, and change every day at midnight (JST).${prompt}
  18672: Unity leader-specific objectives are tied to the Unity's eponymous leader and change each week.${prompt}
  18673: “Wanted” objectives center around vanquishing particularly heinous foes that terrorize Vana'diel.${prompt}
  18674: These objectives are of a higher caliber, and thus require currency known as “Unity accolades” to undertake.${prompt}
  18675: Shared and leader-specific objectives provide more accolades than run-of-the-mill objectives.${prompt}
  18676: Vana'diel has always been plagued by nefarious foes pillaging the landscape, but relatives of some of the more heinous ones have been spotted lately.${prompt}
  18677: The A.M.A.N. has deemed it necessary to eliminate these Wanted targets, and has notified Unity members that they are of the utmost priority.${prompt}
  18678: A list of these foes can be viewed at any time by selecting the appropriate subcategory under the objectives list.${prompt}
  18679: Unity Concord representatives are able to provide participants with transportation to the areas where these threats can be found.${prompt}
  18680: Though tackling the profane will likely require participation of your allies, the objective can be undertaken so long as at least one person has set the appropriate objective.${prompt}
  18681: When you set the objective and commence the battle, the requisite number of Unity accolades will be deducted from your total.${prompt}
  18682: Successful challengers will be rewarded with special rewards in addition to the normal sparks of eminence.${prompt}
  18683: No Unity accolades will be charged should you commence the battle without having the appropriate objective set, but the rewards you can reap from your efforts will be limited.${prompt}
  18684: You can snatch unparalleled equipment and materials from the slain corpses of Wanted targets.${prompt}
  18685: An A.M.A.N. specialist versed in arcane harmonization has kindly offered to use these materials to bring out the latent potential in such pieces.${prompt}
  18686: One of the Unity guides will be pleased to accept certain combinations of equipment and materials to begin the process for you.${prompt}
  18687: A number of accolades is required for this service, but the precision and accuracy of her methods are without equal, and there is no worry of your equipment being destroyed.${prompt}
  18688: You can use specified materials to add new attributes to equipment that has been upgraded.${prompt}
  18689: Utilizing additional materials after adding an attribute can accumulate Reinforcement Points for the equipment and increase its rank.${prompt}
  18690: Increasing your equipment's rank can boost its attributes, while some equipment can also have additional attributes added later.${prompt}
  18691: Speak to the Unity guides after gathering the necessary materials for your equipment in order to add attributes to it or increase its rank.${prompt}
  18692: The first time you add an attribute to a piece of equipment will require the use of Unity accolades.${prompt}
  18693: It also requires that you first complete a specific Records of Eminence objective.${prompt}
  18694: The work you request will be carried out on-site by a specially trained Unity guide.${prompt}
  18695: Completing Records of Eminence objectives as part of a Unity will reward you with Unity accolades in addition to sparks of eminence.${prompt}
  18696: These accolades not only serve as a symbol of prestige, but can also be exchanged for a variety of services.${prompt}
  18697: Some of these services include purchasing items, securing battle zones for hunting Wanted targets, fees for strengthening equipment, and more.${prompt}
  18698: 'Please note that you may only exchange a maximum of ${number: 0} accolades per week (Earth time).${prompt}'
  18699: You may switch Unities once during the Unity ranking tabulation period.${prompt}
  18700: This is not a decision to be taken lightly, for switching Unities will cause you to forfeit any benefits you were receiving from your previous one.${prompt}
  18701: This process requires a fair deal of paperwork, and the A.M.A.N. will charge you an accolade fee based on your rank.${prompt}
  18702: However, your valorous deeds remain wherever you choose to go, and you will not lose any other accolades.${prompt}
  18703: Rankings are decided through the combined efforts of each of the Unity's members.${prompt}
  18704: The A.M.A.N. tabulates all the good deeds done during a period of time and confers benefits on a Unity for the following ranking period.${prompt}
  18705: Some of these benefits include changes to Unity accolades gained and the effects of equipment earned from Wanted battles.${prompt}
  18706: Yes, you read that correctly--the attributes of certain equipment will increase in line with your Unity's ranking.${prompt}
  18707: On the other hand, members of a Unity that finds itself on the lower rungs will enjoy an increase in accolades and capacity points earned to help bring them up to par.${prompt}
  18708: 'Additionally, an individual''s evaluation is the sum of the accolades they have earned divided by ${number: 0}. A Unity''s ranking is the average of all eligible members'' individual evaluations.${prompt}'
  18709: The A.M.A.N. does not look kindly on those who only seek to siphon rewards from others' hard work, and thus only confers these boons on those who have collected at least a certain number of accolades.${prompt}
  18710: Unity leaders may also join you as alter egos for a limited period of time.${prompt}
  18711: 'Those with evaluations of ${number: 0} or greater will be able to call forth an alter ego of their leader to assist them in battle.${prompt}'
  18712: Those eligible will be able to use the alter ego from the moment they acquire the appropriate ranking level until the tabulation after the next.${prompt}
  18713: A leader's alter ego grows in power the higher their Unity is ranked.${prompt}
  18714: Changing Unities will remove the player's ability to call forth their leader's alter ego at the moment they leave their current Unity, regardless of personal evaluation or remaining time.${prompt}
  18715: A player will have to work hard in their new Unity and acquire a sufficient evaluation to regain the ability to call forth their new Unity's leader.${prompt}
  18716: It goes without saying that players must first have acquired a Trust permit in order to avail themselves of this opportunity.${prompt}
  18717: Those desiring to participate should seek out one of the initiative's representatives, dressed in green, in one of the three nations.${prompt}
