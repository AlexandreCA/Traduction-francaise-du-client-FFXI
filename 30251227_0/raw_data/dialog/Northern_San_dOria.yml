  17930: Any fewell consumed in the failed synergy attempt, on the other hand, will be permanently lost.${prompt}
  17931: Synergists must also be wary of debris buildup, an unavoidable side effect of the volatile elemental reactions that take place within the synergy furnace.${prompt}
  17932: |-
