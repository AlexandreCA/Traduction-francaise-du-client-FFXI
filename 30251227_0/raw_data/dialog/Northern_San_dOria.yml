  16501: Les boutiques, ainsi que les assistants pour vous aider à inscrire votre chocobo pour une course, sont ${choice-player-gender}[situés/situées] sur la promenade.${prompt}
  16502: Elle peut être ${choice-player-gender}[trouvée/trouvée] juste au sud d''ici.${prompt}
  16503: La promenade elle-même est ${choice-player-gender}[divisée/divisée] en moitiés est et ouest, qui abritent toutes deux toutes les mêmes installations. Assurez-vous de passer et de jeter un coup d''œil quand vous aurez une chance.${prompt}
  16504: 'Les assistants aux centres chocopari sont là pour vous aider à acquérir ${article} ${item-article: 0[2]}, ainsi qu''à collecter vos gains.${prompt}'
  16505: Il y a un total de cinq centres facilement disponibles pour votre commodité, chacun ${choice-player-gender}[situé/située] près des portails de transport. Il y en a deux à l''est et à l''ouest d''ici, et ${choice-player-gender}[un/une] juste au nord.${prompt}
  16506: Tous les centres chocopari sont capables de fournir les mêmes services.${prompt}
  16507: La tribune fait face à l'hippodrome lui-même, et permet aux spectateurs de s'asseoir et de profiter des courses dans le confort.${prompt}
  16508: Pour y arriver, suivez simplement le tapis rouge jusqu'au bout à travers la zone de paris. Vous ne pouvez pas le manquer.${prompt}
  16509: 'Les frais d''admission standard sont ${number: 0} gils. Les ${choice-player-gender}[clients/clientes] qui possèdent ${keyitem-article: 1[2]} peuvent entrer gratuitement.${prompt}'
  16510: '${lettercase: 1}${keyitem-plural: 1[2]} seront ${choice-player-gender}[fournis/fournies] à tout moment vous achetez ${article} ${item-article: 0[2]} ou vous inscrivez pour une course.${prompt}'
  16511: 'Votre ${keyitem-singular: 1[2]} deviendra ${choice-player-gender}[invalide/invalide] dès que vous quitterez la tribune. La réentrée vous demandera de payer des frais d''admission supplémentaires.${prompt}'
  16512: Cet hippodrome est ${choice-player-gender}[équipé/équipée] de portails pour transporter nos ${choice-player-gender}[clients/clientes] vers n''importe laquelle des trois nations, ainsi que Jeuno et Al Zahbi.${prompt}
  16513: Comme vous pouvez le voir, nous sommes régulièrement ${choice-player-gender}[visités/visitées] par une multitude de fans de course, éleveurs et jockeys de chaque royaume imaginable. Nous avons donc ${choice-player-gender}[relégués/reléguées] chaque portail à une seule destination dans une tentative d''éviter la congestion.${prompt}
  16514: |-
    Pour les mêmes raisons, nous demandons aux visiteurs de s'abstenir de mettre en place des bazars pendant qu'ils sont ici. Les ${choice-player-gender}[violateurs/violatrices] de cette règle seront ${choice-player-gender}[sévèrement punis/sévèrement punies].
    Votre coopération est appréciée.${prompt}
  16515: Des guides peuvent être ${choice-player-gender}[trouvés/trouvées] partout sur les lieux en attente de vous aider.${prompt}
  16516: Ils peuvent aider en vous transportant à l'emplacement de votre choix.${prompt}
  16517: Ce service est ${choice-player-gender}[fourni/fournie] gratuitement, alors n''hésitez pas à en faire usage.${prompt}
  16518: |-
    De quoi aimeriez-vous savoir ?
    ${selection-lines}
    Équipes de course.
    Règles de course.
