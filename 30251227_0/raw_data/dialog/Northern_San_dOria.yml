  16533: For example, a “C4 Chocobo Race” would indicate a typical grade 4 race.${prompt}
  16534: We have four race grades, ranging from C4 to C1. The lower the number, the higher the grade. This, of course, means larger entry fees, but also more prize money.${prompt}
  16535: No matter which race you enter, upon completion you will be prevented from joining any other races for a period of 20 hours (Earth time). Higher-grade races carry larger purses, so most racers like to use their opportunities to go after those.${prompt}
  16536: Solo Victory Points will be awarded to you every race, depending on how well you finish.${prompt}
  16537: As your Solo Victory Points accumulate, your chocobo will be able to gain entry to high-grade races.${prompt}
  16538: Should a racer return to the circuit after an absence of four weeks or more, the CRA will be forced to deduct a number of Solo Victory Points.${prompt}
  16539: Only on the rarest of occasions will such penalties be imposed. However, there are some races in which you will be unable to participate if you do not have a certain amount of Solo Victory Points in your possession.${prompt}
  16540: Also, obtaining Solo Victory Points will also grant your nation Team Victory Points.${prompt}
  16541: The three teams are in constant competition with one another, and a weekly ranking system is in place based on Team Victory Point totals.${prompt}
  16542: As a team climbs up in rank, certain benefits will follow. You may see new items available for purchase with chocobucks, preferential treatment at the races, and so on.${prompt}
  16543: Keep in mind that should you change your team affiliation, you will be forced to forfeit any accumulated Solo Victory Points.${prompt}
  16544: We have a total of four races that run in succession.${prompt}
  16545: Each race has its own dedicated signup window. Here there will be four attendants ready to serve all your racing needs.${prompt}
  16546: Even if the race registration at one window closes, registration for the next race will begin immediately at the neighboring window.${prompt}
  16547: Races will be held one after the other, so you'll have plenty of chances to watch and bet. Sit back, relax, and enjoy!${prompt}
  16548: |-
