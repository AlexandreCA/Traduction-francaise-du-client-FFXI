  13179: En tant qu'artisan, il me peine de savoir que la superstition oisive a pris une telle préséance sur le travail de qualité. Et c'est pourquoi, en tant qu'artisan, je donne mon soutien total à quiconque souhaite recréer un tel produit. Malheureusement, notre guilde n'a plus aucun des matériaux nécessaires pour construire un mannequin, et je ne connais personne qui possède la compétence pour construire les pièces nécessaires.${prompt}
