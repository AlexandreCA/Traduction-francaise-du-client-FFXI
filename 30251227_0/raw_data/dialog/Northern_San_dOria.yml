  7650: Comme on peut le voir, une planification minutieuse et un timing impeccable sont les clés de la victoire.${prompt}
  7651: 'Tous les participants de Ballista auront la capacité d''utiliser la commande ${color: 5}Sprint${color: 1}. Cela augmentera temporairement la vitesse de déplacement, créant une meilleure chance de trouver et d''obtenir des ${color: 5}Petras${color: 1}.${prompt}'
  7652: 'Cependant, rappelez-vous qu''une fois qu''un joueur a obtenu une ${color: 5}Petra${color: 1}, il ne pourra pas utiliser la commande ${color: 5}Sprint${color: 1}. À sa place, cependant, on peut utiliser la commande ${color: 5}Scout${color: 1}.${prompt}'
  7653: 'Les emplacements des ${color: 5}Tours${color: 1} changent constamment. Cela rend assez difficile de trouver les cibles en se promenant juste au hasard dans la zone.${prompt}'
  7654: 'La communication avec les membres de son équipe est, bien sûr, un moyen de localiser les ${color: 5}Tours${color: 1}. Cependant, une autre façon est d''utiliser la commande ${color: 5}Scout${color: 1}. Cela informera un joueur de l''emplacement approximatif de la ${color: 5}Tour${color: 1} la plus proche.${prompt}'
  7655: 'Enfin, ${color: 5}Scout${color: 1} ne peut être utilisé que lorsqu''un joueur porte une ${color: 5}Petra${color: 1}. Parce que ${color: 5}Sprint${color: 1} ne peut pas être utilisé à ce moment, les joueurs doivent se méfier des ennemis qui approchent.${prompt}'
  7656: 'Donc, une ${color: 5}Petra${color: 1} a été obtenue et une ${color: 5}Tour${color: 1} localisée. Maintenant tout ce qui reste est de lancer la pierre dedans, n''est-ce pas ? Faux.${prompt}'
  7657: Il y a un aspect de Ballista qui n'a pas encore été mentionné... et c'est là que la vraie bataille commence.${prompt}
  7658: 'Pour lancer une ${color: 5}Petra${color: 1} dans une ${color: 5}Tour${color: 1}, un joueur doit d''abord attendre que la porte de la ${color: 5}Tour${color: 1} soit ouverte. Cela nécessite un timing impeccable, car la porte n''est ouverte que pendant un court moment.${prompt}'
  7659: |-
    Mais n'importe qui ne peut pas marquer des points de cette façon. Un joueur doit d'abord abattre un membre de l'équipe adverse et atteindre le statut de ${color: 5}Brèche de Porte${color: 1}.
    Ce n'est qu'alors que ses tirs compteront.${prompt}
  7660: Cette méthode extrême de combat est ce qui a rendu le jeu ancien de Ballista célèbre, et a transformé ses participants en héros.${prompt}
  7661: Courir à la recherche de pierres n'est pas différent d'un jeu de cache-cache pour enfants. Savoir quand frapper est ce qui sépare les hommes des garçons.${prompt}
  7662: |-
    Les types de match suivants sont spécifiques aux zones :
    Tout ou Rien (un match) * Objets Normaux Autorisés : Forêt de Jugner
    Tout ou Rien (un match) * Objets Normaux Restreints : Marais de Pashhow
    Meilleur des Trois (trois matchs) * Objets Normaux Autorisés : Montagnes de Meriphataud${prompt}
  7663: |-
    Les règles de la série ${color: 5}Meilleur des Trois${color: 1} sont les suivantes :
    Gagner un match rapportera à une nation un "point de match". La nation avec le plus de points de match à la fin de la série sera déclarée victorieuse. Gagner le troisième et dernier match et produire le meilleur buteur rapportera deux points de match. Cela permet aux deux côtés la chance de victoires "de retournement de situation".${prompt}
  7664: Entre chacun des matchs, un court intervalle sera mis en place. Pendant cet intervalle, Invisibilité et Furtif seront lancés sur tous les participants. Nous suggérons que ce temps soit utilisé pour discuter de stratégies avec les autres membres des forces de votre nation.${prompt}
  7665: Il sera interdit aux joueurs d'utiliser des objets qu'ils apportent au champ de bataille. Seuls les objets temporaires qui sont extraits peuvent être utilisés. Un total de quinze objets temporaires (bien qu'un seul de chaque type) peut être porté.${prompt}
  7666: Lorsque cette règle est en vigueur, tous les joueurs recevront cinq objets temporaires gratuits au début du match.${prompt}
  7667: Pour plus d'informations sur les objets temporaires, consultez les "règles spéciales".${prompt}
  7668: Après avoir été mis K.O., si un joueur choisit d'être ranimé à l'endroit où il a été vaincu, 100% de tous les PV et 50% de tous les PM seront restaurés. De plus, le joueur maintiendra 50% des PT qu'il avait gagnés.${prompt}
  7669: Si un joueur choisit de retourner au camp de sa force, les PV et PM seront entièrement restaurés, mais tous les PT seront perdus.${prompt}
  7670: |-
    Veuillez noter que de nombreuses règles précédemment considérées comme "spéciales" ont été pleinement mises en œuvre.
    De plus, plusieurs nouvelles règles spéciales ont été ajoutées.${prompt}
  7671: |-
    En savoir plus sur quelles règles spéciales ?
    ${selection-lines}
    ${color: 5}Objets temporaires${color: 1}.
    Points Ballista.
    Restrictions de score.
    Expansion du rayon de ${color: 5}Brèche de Porte${color: 1}.
    Résistance au Sommeil.
    Inscriptions ouvertes.
    Restrictions de niveau minimum.
    Restrictions de réinscription.
    Nombre de participants & Tours.
    Points d'Expérience.
    Retour.${prompt}
  7672: 'Précédemment, les participants à Ballista devaient utiliser un objet au moment où ils le déterraient en utilisant la commande /quarry. Cependant, les joueurs peuvent maintenant stocker ces objets comme ${color: 5}objets temporaires${color: 1} pour les utiliser à tout moment pendant le match.${prompt}'
  7673: 'Les joueurs peuvent détenir jusqu''à dix ${color: 5}objets temporaires${color: 1}, mais un seul de chaque type. Si un joueur trouve un objet qu''il possède déjà, il doit l''utiliser immédiatement ou le jeter.${prompt}'
  7674: 'Si des joueurs qui possèdent dix ${color: 5}objets temporaires${color: 1} trouvent un objet qu''ils n''ont pas déjà obtenu, ils auront également l''option de l''échanger avec l''un de leurs objets actuels.${prompt}'
  7675: De plus, les joueurs ne seront, à aucun moment, autorisés à échanger des objets temporaires. Cependant, il y a des objets qui peuvent être utilisés sur d'autres participants de Ballista. Veuillez noter que les joueurs ne pourront peut-être pas utiliser ces objets spéciaux dès qu'ils sont extraits.${prompt}
  7676: 'Enfin, les Hérauts collecteront les ${color: 5}objets temporaires${color: 1} lorsque le match (le troisième dans une série au meilleur des trois) sera terminé.${prompt}'
  7677: 'Des Points Ballista sont attribués à chaque concurrent en fonction de sa performance dans un seul match Ballista. Le nombre maximum de points qui peut être accumulé par match est de ${number: 0}.${prompt}'
  7678: 'Bien que cela soit pris en considération, marquer des ${color: 5}Petras${color: 1} n''est pas la seule façon de gagner des Points Ballista. Aider les alliés et vaincre des membres des forces ennemies peut également rapporter un score élevé.${prompt}'
  7679: 'Les Points Ballista peuvent être échangés contre des "bons" spéciaux, qui peuvent être échangés contre des ${color: 5}objets temporaires${color: 1} gratuits au début de nouveaux matchs.${prompt}'
  7680: |-
    Cependant, rappelez-vous que selon la restriction de niveau du match, certains bons ne seront pas échangés au début d'un match.
    Parlez avec un ${color: 5}Maréchal${color: 1} directement après un match pour enregistrer vos points.${prompt}
  7681: 'Les joueurs ne seront autorisés à marquer que jusqu''à cinq ${color: 5}Petras${color: 1} à la fois. De plus, le statut de ${color: 5}Brèche de Porte${color: 1} d''un joueur sera automatiquement désactivé si une ${color: 5}Petra${color: 1} n''est pas marquée dans un certain laps de temps. Le temps est augmenté pour les membres de l''équipe actuellement en retard en points.${prompt}'
  7682: 'Tous les alliés dans un certain rayon atteindront le statut de ${color: 5}Brèche de Porte${color: 1} lorsqu''un membre des forces ennemies est vaincu.${prompt}'
  7683: La résistance des joueurs au sommeil sera augmentée.${prompt}
  7684: 'Pendant la période d''inscription, de ${number: 0}:${number-2-digits: 1}, tous les aventuriers seront autorisés à rejoindre les forces avec le plus petit nombre de participants, quelle que soit l''allégeance. Les inscriptions ouvertes seront acceptées jusqu''à ce que les deux côtés aient atteint la capacité maximale.${prompt}'
  7685: |-
    Afin d'assurer des matchs équilibrés, les limites de niveau suivantes sont appliquées :
    Matchs de niveau 30 : 1～30${prompt}
  7686: |-
    Matchs de niveau 40 : 31～40
    Matchs de niveau 50 : 41～50
    Matchs de niveau 60 : 51～60
    Matchs sans restriction : 61～${prompt}
  7687: Veuillez noter que tout participant qui annule son inscription ne sera pas autorisé à postuler à nouveau pour le même match.${prompt}
  7688: Lorsque le nombre total de participants dans un match est inférieur à 40, l'emplacement des deux camps sera ajusté. Également dans ce cas, le nombre de Tours sera réduit à deux.${prompt}
  7689: Tout aventurier dont le niveau principal est supérieur à 30 recevra de l'EXP pour participer à un match Ballista. Cependant, aucun EXP ne sera attribué si l'aventurier ne parvient pas à participer activement au match.${prompt}
  7690: |-
    Lire quel chapitre sur le Classement P.B. ?
    ${selection-lines}
    Informations de Base.
    Enregistrement des Points.
    Récompenses.
    Liste de Chevrons & Titres.
    Aucun.${prompt}
  7691: Le Classement des Points Ballista est basé sur tous les Points Ballista enregistrés des dix derniers matchs dans chacune des trois zones de bataille participantes.${prompt}
  7692: Toute personne qui souhaite participer au classement doit enregistrer ${choice-player-gender}[ses/ses] points dans les quatre heures (temps de Vana'diel) suivant la fin du match précédent.${prompt}
  7693: Après la fin de la période d'inscription, les joueurs peuvent comparer leur record avec ceux des neuf matchs précédents.${prompt}
  7694: 'Si, à tout moment, un joueur se classe dans le top dix (global) ou premier pour un job spécifique, ${choice-player-gender}[il/elle] aura l''opportunité de recevoir un ${color: 5}chevron${color: 1} spécial ainsi qu''un nouveau ${color: 5}titre${color: 1}.${prompt}'
  7695: Il existe quatre types de chevrons et titres attribués aux joueurs du top dix (or/mithril/argent/bronze), ainsi que vingt-deux types différents attribués pour des performances exceptionnelles par les joueurs de chacun des vingt-deux jobs.${prompt}
  7696: Porter un chevron pendant un match Ballista changera automatiquement le titre actuel d'un joueur. Si un joueur souhaite posséder ce titre après un match également, ${choice-player-gender}[il/elle] doit contacter un certain barde à San d'Oria.${prompt}
  7697: De plus, en portant un chevron, les joueurs pourront échanger des Points Ballista contre des objets temporaires non disponibles à tous les joueurs.${prompt}
  7698: Cependant, les règles de Ballista stipulent que les joueurs ne peuvent posséder un certain chevron que pendant pas plus d'une demi-année de Vana'diel. Quand ce moment arrive, ils sont tenus de retourner le chevron avant d'être autorisés à participer à d'autres matchs.${prompt}
  7699: 'Enfin, ${color: 5}vérifier${color: 1} quelqu''un pendant un match Ballista affichera le nombre total de chevrons que cette personne a accumulés à ce jour.${prompt}'
