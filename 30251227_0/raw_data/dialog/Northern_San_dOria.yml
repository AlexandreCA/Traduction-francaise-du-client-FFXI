  16654: Avec l'établissement du Circuit Chocobo et l'introduction des courses de chocobos, les talents cachés d'un nombre de chocobos à travers Vana'diel ont finalement eu un lieu pour se concrétiser.${prompt}
  16655: Comme étape suivante, la CRA a reconnu ces talents rares et précieux, et a développé un nouveau type de course spécial pour les mettre encore plus en valeur qu'avant !${prompt}
  16656: 'Les Courses de Monstres !${prompt}'
  16657: Sans l'interférence des jockeys, les éleveurs peuvent maintenant opposer leurs chocobos tête-à-tête contre un nombre d'espèces de monstres dans des courses brutales, brutes, sans retenue ! ${prompt}
  16658: |-
    Même certains des meilleurs et plus brillants chocobos de la CRA entreront dans ces courses conçues spécifiquement pour notre clientèle vétéran.
    Quelle façon plus palpitante de passer une journée aux courses que de voir les chocobos les plus élites de Vana'diel rivaliser contre ses monstres les plus diaboliques !?${prompt}
  16659: Tout d'abord, votre chocobo doit être complètement adulte. Peu importe si vous vous en occupez encore, ou s'il a été envoyé au pâturage, tant qu'il est assez grand pour être ${choice-player-gender}[monté/montée].${prompt}
  16660: 'Ensuite, vous devez m''apporter soit ${article} ${item-article: 0[2]} soit ${article} ${item-article: 1[2]}. C''est tout ce dont j''aurai besoin. Il n''y a pas de frais cachés.${prompt}'
  16661: Au fur et à mesure que votre chocobo se développe, assurez-vous de le ré-enregistrer. Cela garantira que votre monture est équipée de l'équipement qui convient le mieux à sa condition actuelle.${prompt}
  16662: Enfin, vous ne pouvez enregistrer qu'un seul chocobo à la fois, mais êtes libre d'en enregistrer un nouveau quand vous le souhaitez. Vous n'avez qu'à me parler pour effectuer les changements nécessaires.${prompt}
  16663: Puisque ces courses sont destinées à nos coureurs plus vétérans et ne feront pas usage de jockeys, toute conduite en course est basée uniquement sur les chocobos eux-mêmes. La CRA veut que ces courses soient aussi pures que possible !${prompt}
  16664: |-
    La même philosophie s'applique également à l'utilisation des objets. Prédéfinissez simplement les objets que vous souhaitez que votre chocobo ait à sa disposition.
    Il les utilisera comme il le juge approprié en fonction de l'évaluation en temps réel des conditions de course.${prompt}
  16665: |-
    De nombreux éleveurs sont affligés par ces règles, mais nous vous assurons qu'il n'y a pas besoin de s'inquiéter.
    Si votre chocobo a progressé assez loin dans le Circuit Chocobo pour même participer aux Courses de Monstres, c'est une évidence qu'il a assez de savoir-faire pour utiliser ses objets sagement. Ayez foi en votre oiseau.${prompt}
  16666: |-
    De plus, comme avec les autres courses dans le passé, vous pourrez vérifier les forces et faiblesses de vos adversaires à cette zone de service.
    De nombreux éleveurs aiment utiliser ces informations pour développer leurs stratégies de course, et nous vous encourageons à faire de même.${prompt}
  16667: 'En fonction des performances de votre chocobo dans certaines courses sanctionnées par la CRA, vous pouvez recevoir ou non un prix composé de ${color: 5}chocodoublons${color: 1} frappés par la VCS.${prompt}'
  16668: Les chocodoublons peuvent être utilisés pour acheter des objets, ainsi que pour améliorer votre monture. Les chocodoublons sont également nécessaires pour participer aux courses officielles.${prompt}
  16669: Actuellement, les joueurs peuvent gagner jusqu'à, mais pas plus de, 1000 chocodoublons. Cependant, cela peut changer sans préavis.${prompt}
  16670: Il y a deux types principaux de courses.${prompt}
  16671: 'Le premier type s''appelle une ${color: 5}course officielle${color: 1}. Pour participer à l''une d''entre elles, vous aurez besoin de chocodoublons.${prompt}'
  16672: Se placer dans une course officielle vous rapportera des gils. Plus vous terminez de courses, plus vous serez ${choice-player-gender}[respecté/respectée] dans la communauté des éleveurs.${prompt}
  16673: Vous pouvez également participer à une course officielle aussi souvent que nécessaire pour compléter les objectifs spécifiés.${prompt}
  16674: Cependant, après certaines des courses les plus éprouvantes, vous pourriez être ${choice-player-gender}[requis/requise] d''attendre avant d''entrer dans la suivante. Ceci pour donner à votre chocobo, ainsi qu''aux autres, l''opportunité de se reposer avant de courir à nouveau.${prompt}
  16675: 'Le deuxième type de course s''appelle une ${color: 5}course libre${color: 1}. Contrairement aux courses officielles, celles-ci peuvent être courues à tout moment, indépendamment des résultats d''un match précédent. De plus, vous aurez l''opportunité de gagner des chocodoublons en fonction des performances de votre chocobo.${prompt}'
  16676: |-
    Vous n'êtes pas capable de vous inscrire pour des courses libres à cet emplacement. Pour ce faire, veuillez visiter la zone de service appropriée pour les coureurs débutants et intermédiaires.
    Merci de votre compréhension.${prompt}
  16677: La CRA est divisée en trois équipes de course représentant Bastok, Windurst et San d'Oria.${prompt}
  16678: Chaque équipe a ses propres jockeys qualifiés, et offre des services uniques qui ne peuvent être obtenus aux deux autres.${prompt}
  16679: Les éleveurs sont autorisés à s'inscrire dans n'importe quelle équipe qu'ils aiment, et peuvent changer leur affiliation à tout moment.${prompt}
  16680: Dans le cas où vous souhaiteriez quitter une équipe de course, tous les résultats de course officiels, ainsi que les chocodoublons gagnés, seront sauvegardés.${prompt}
  16681: Vous n'avez jamais à vous inquiéter que vos accomplissements passés puissent être supprimés et perdus à jamais. Vous n'avez qu'à rejoindre à nouveau l'équipe pour restaurer toutes vos anciennes données.${prompt}
  16682: Quoi qu'il en soit, il n'y a aucun mal à visiter les trois équipes de course pour trouver celle qui vous convient le mieux (bien que je sache que vous choisirez celle-ci).${prompt}
  16683: Vos adversaires dans les courses de monstres officielles seront n'importe lesquels d'une foule de bêtes élevées et entraînées par l'aficionado des courses et annonceur extraordinaire, Markovich.${prompt}
  16684: |-
    Nous assurons tous les éleveurs participants que ces monstres ne sont en aucun cas améliorés ou conçus pour l'excellence en course.
    La CRA a été catégorique sur le maintien des participants de course aussi proches de leur état naturel d'être que possible.${prompt}
  16685: |-
    Bien que chaque variété de monstre possède en fait des capacités et traits caractéristiques.
    Et ils ont subi un entraînement extensif pour optimiser leur utilisation de ceux-ci dans les courses.${prompt}
  16686: |-
    Comme avec les chocobos, cependant, les monstres seront absents de jockeys de tout genre.
    Il est possible, et attendu, qu'ils déchaîneront souvent leurs instincts sauvages et animalistiques sur l'hippodrome.
    Considérez-vous ${choice-player-gender}[prévenu/prévenue].${prompt}
  16687: |-
    Dans l'esprit d'attirer les foules, la CRA a également élu de placer certains de leurs plus beaux oiseaux sur la liste de course aussi.
    Les éleveurs peuvent aussi s'attendre à voir d'autres chocobos de classe supérieure participer.
    Il va falloir beaucoup plus que juste de la vitesse et de l'endurance pour gagner ces courses !${prompt}
  16688: |-
    Enfin, en l'absence de jockeys, des capteurs de ligne d'arrivée seront employés.
    Ces dispositifs seront attachés aux chevilles des concurrents, ou en l'absence de chevilles, un autre endroit approprié.${prompt}
