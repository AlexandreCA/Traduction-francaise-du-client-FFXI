  13353: C'est notre devoir de servir Altana et d'introduire sa lumière bénie aux masses malheureuses.${prompt}
  13354: Si nous suivons les enseignements de la Déesse de l'Aube et ne nous écartons pas du chemin de la droiture, les chaînes du mal seront brisées et les Portes du Paradis s'ouvriront.${prompt}
  13355: |-
