  13317: Cependant, selon les histoires que j'ai entendues, les anciens ont mis en colère le Dieu du Crépuscule en tentant d'ouvrir la porte interdite. En punition, il a jeté une terrible malédiction sur eux tous...${prompt}
  13318: Si ce conte hideux est vrai, alors pourquoi la Cathédrale de San d'Oria essaie-t-elle de convaincre les gens que nous devrions ouvrir les portes... ?${prompt}
