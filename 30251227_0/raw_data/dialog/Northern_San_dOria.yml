  14964: Force est un terme utilisé pour décrire la puissance des pattes du chocobo. Plus un chocobo a de force, plus il pourra courir vite. Les chocobos de location ont été élevés en mettant l'accent sur cet attribut.${prompt}
  14965: La force et l'endurance sont collectivement appelées "Attributs physiques".${prompt}
  14966: 'Endurance est un terme utilisé pour décrire l''endurance du chocobo. Si votre chocobo a une grande endurance, vous pourrez le monter pendant une longue période.${prompt}'
  14967: La force et l'endurance sont collectivement appelées "Attributs physiques".${prompt}
  14968: Le "Discernement" est un incontournable pour quiconque veut que son chocobo apprenne de nouvelles capacités. Vous voudrez peut-être envisager d'augmenter cet attribut si vous êtes intéressé à creuser pour des trésors.${prompt}
  14969: Le discernement et la réceptivité sont collectivement appelés "Attributs mentaux".${prompt}
  14970: 'Réceptivité est un terme utilisé pour décrire la sensibilité du chocobo lorsqu''il traite avec les autres. Vous pouvez favoriser la réceptivité chez votre chocobo en lui donnant beaucoup d''opportunités de communiquer avec d''autres chocobos.${prompt}'
  14971: Le discernement et la réceptivité sont collectivement appelés "Attributs mentaux".${prompt}
  14972: 'Énergie est un terme utilisé pour décrire la quantité de puissance dont le chocobo a besoin pour rester actif durant la journée. Si votre chocobo a beaucoup d''énergie, les plans de soins ont plus de chances de réussir et vous pouvez fournir plus de soins directs à votre chocobo.${prompt}'
  14973: 'Vous pouvez restaurer l''énergie de votre chocobo en le nourrissant, alors n''oubliez pas de ne pas sauter l''heure du repas après un programme exigeant !${prompt}'
  14974: 'Affection est l''attribut le plus important de tous. Votre programme de soins échouera si vous ne montrez pas l''affection appropriée à votre chocobo !${prompt}' 
  14975: 'Vous pouvez augmenter l''affection de votre chocobo en lui donnant des légumes verts et en en prenant soin régulièrement.${prompt}'
  14976: 'Si vous voulez vraiment augmenter rapidement l''affection de votre chocobo, vous pouvez lui donner ${article} ${item-article: 0[2]}, mais je ne peux pas recommander de le faire sauf si c''est absolument nécessaire.${prompt}'
  14977: 'Satisfaction est un terme utilisé pour décrire à quel point votre chocobo est rassasié ou affamé. Si votre chocobo est rassasié, il gagnera beaucoup d''énergie avant le lendemain.${prompt}'
  14978: 'Cependant, lorsque le chocobo est très affamé, son énergie se récupérera à peine et son affection diminuera rapidement.${prompt}'
  14979: |-
    Sur quoi souhaitez-vous vous renseigner ?
    ${selection-lines}
    Qu'est-ce qu'un programme de soins ?
    Soins de base.
    Se reposer.
    Se promener.
    Écouter de la musique.
    S'exercer seul.
    S'exercer en groupe.
    Interagir avec des enfants.
    Interagir avec des chocobos.
    Transporter des colis.
    Être exposé au public.
    Livrer des messages.
    Creuser pour des trésors.
    Jouer dans une pièce.
    Rien.${prompt}
  14980: Un programme de soins est une série de plans que vous établissez pour votre chocobo afin que nous puissions en prendre soin pendant votre absence.${prompt}
  14981: La façon dont vous voulez que nous prenions soin de votre chocobo chaque jour dépend entièrement de vous.${prompt}
  14982: Vous pouvez enregistrer jusqu'à quatre plans à la fois, chacun pour un maximum de 7 jours (heure terrestre).${prompt}
  14983: Lorsque vous venez vérifier votre chocobo, nous vous donnerons un rapport sur les résultats. Vous devriez écouter attentivement le rapport et l'utiliser comme référence pour décider d'un nouveau programme.${prompt}
  14984: Avec le plan de soins de base, nous fournirons le niveau minimum de soins pour votre chocobo. Ce plan est le plus stable, et votre chocobo ne subira probablement aucun changement soudain.${prompt}
  14985: Le plan de soins de base est bon pour ceux qui ne veulent pas que les traits de leur chocobo changent beaucoup ou qui ne sont toujours pas sûrs du type de programme à choisir.${prompt}
  14986: Vous pouvez sélectionner le plan de soins de base dès que vous commencez à élever votre chocobo.${prompt} 
  14987: Le nom du plan de repos parle de lui-même. Nous donnerons à votre chocobo un repos afin de restaurer son énergie et de guérir toutes anomalies de statut.${prompt}
  14988: Cependant, votre chocobo ne pourra manger aucune nourriture que vous lui donnez pendant le plan, car il sera dans un sommeil profond.${prompt}
  14989: Nous pouvons sortir votre chocobo pour une promenade en ville pour améliorer ses attributs physiques de force et d'endurance. Cependant, cela aura un effet négatif sur ses attributs mentaux de discernement et de réceptivité.${prompt}
  14990: Écouter de la musique améliorera les attributs mentaux de votre chocobo de discernement et de réceptivité. Cependant, cela aura un effet négatif sur ses attributs physiques de force et d'endurance.${prompt}
  14991: S'exercer seul améliorera considérablement la force de votre chocobo. D'un autre côté, ses attributs mentaux diminueront nettement.${prompt}
  14992: Si le chocobo est fort, ce plan est assez efficace, mais si le chocobo est faible, alors vous ne devriez pas le pousser trop fort.${prompt}
  14993: S'exercer avec des chocobos renforcera l'endurance de votre animal. D'un autre côté, ses attributs mentaux diminueront.${prompt}
  14994: Si le chocobo a une grande endurance, ce plan est assez efficace, mais si l'endurance du chocobo est faible, alors vous ne devriez pas le pousser trop fort.${prompt}
  14995: Interagir avec des enfants aide votre chocobo à devenir une créature plus perspicace en interagissant avec les gens.${prompt}
  14996: Cependant, ce plan aura un effet négatif sur les attributs physiques du chocobo, car aucun exercice intense n'est impliqué.${prompt}
  14997: Si le chocobo a un bon discernement, ce plan est assez efficace, mais si le chocobo n'a pas un bon discernement, alors vous ne devriez pas le pousser trop fort.${prompt}
  14998: Interagir avec d'autres chocobos dans le champ améliorera la réceptivité du chocobo en favorisant ses compétences de communication.${prompt}
  14999: Mais parce que l'accent est mis sur la communication et non sur l'exercice, ce plan aura un effet négatif sur les attributs physiques du chocobo.${prompt}
  15000: Si le chocobo a une bonne réceptivité, ce plan est assez efficace, mais si le chocobo n'a pas une bonne réceptivité, alors vous ne devriez pas le pousser trop fort.${prompt}
  15001: Vous pouvez choisir de faire aider votre chocobo à livrer des colis. Non seulement cela améliorera ses attributs physiques, mais vous recevrez même un paiement pour vos services !${prompt}
  15002: L'inconvénient est que les attributs mentaux, l'énergie et l'affection de votre chocobo diminueront. Vous devez bien prendre soin de votre chocobo, ou vous pourriez vous retrouver à recevoir un traitement froid.${prompt}
  15003: Vous pouvez choisir d'exposer votre chocobo au public, ce qui permettra à quiconque visitant les écuries de chocobos de jeter un œil à votre animal. Être au centre de l'attention aidera à améliorer les attributs mentaux de votre chocobo.${prompt}
  15004: L'inconvénient est que les attributs physiques, l'énergie et l'affection de votre chocobo diminueront. Vous devez bien prendre soin de votre chocobo par la suite. De plus, vous recevrez un paiement pour ce service.${prompt}
  15005: Vous pouvez choisir de faire livrer des messages officiels par votre chocobo pour la nation. Non seulement cela améliorera sa force, mais vous recevrez même un paiement pour vos services !${prompt}
  15006: Cependant, ce plan consomme pas mal d'énergie de votre chocobo, vous devriez donc bien le nourrir pour compenser.${prompt}
  15007: Vous pouvez faire aider votre chocobo aux finances de la SCV en creusant pour des trésors. Cela améliorera également le discernement du chocobo.${prompt}
  15008: La SCV vendra l'objet et utilisera l'argent au bénéfice de l'organisation, mais vous fournira un paiement pour vos services.${prompt}
  15009: Cependant, ce plan consomme pas mal d'énergie de votre chocobo, vous devriez donc bien le nourrir pour compenser.${prompt}
  15010: Vous pouvez choisir de faire jouer votre chocobo comme figurant dans une pièce pour améliorer sa réceptivité.${prompt}
  15011: Vous recevrez un paiement en fonction de la performance du chocobo. Cependant, ce plan consomme pas mal d'énergie de votre chocobo, vous devriez donc bien le nourrir pour compenser.${prompt}
  15012: |-
    Sur quoi souhaitez-vous vous renseigner ?
    ${selection-lines}
    Une explication générale.
    Surveiller votre chocobo.
    Raconter une histoire.
    Gronder.
    Rivaliser.
    Se promener.
    Rien.${prompt}
  15013: En plus d'établir le programme du chocobo, vous pouvez également prendre soin directement de votre chocobo quand vous le souhaitez.${prompt}
  15014: Prendre soin de votre chocobo augmentera son affection pour vous.${prompt}
  15015: D'un autre côté, un chocobo qui reçoit trop de soins perdra de l'énergie plus rapidement lors de l'engagement dans des activités. Si vous ne faites que prendre soin de votre chocobo, il deviendra fatigué.${prompt}
  15016: Cependant, ne pas assez prendre soin de votre chocobo aura un effet négatif sur votre relation, il est donc important de trouver un équilibre.${prompt}
  15017: Vous pouvez surveiller votre chocobo quand vous le souhaitez.${prompt}
  15018: Votre regard affectueux peut communiquer encore plus qu'un toucher et n'aura pas un effet très fatigant sur l'animal.${prompt}
  15019: Vous pouvez raconter au chocobo une histoire que vous connaissez. Cela favorisera les sensibilités de l'animal.${prompt}
  15020: J'ai entendu dire qu'en écoutant l'histoire, le chocobo pourrait même réaliser qu'il a des pouvoirs qu'il n'avait jamais remarqués auparavant. (Je ne l'ai jamais vu se produire, cependant...)${prompt}
  15021: Parfois votre chocobo pourrait commencer à agir de manière gâtée ou refuser de faire autre chose que dormir. Dans de tels moments, vous devrez le gronder fermement.${prompt}
  15022: Cela fera honte à l'animal et aura un effet sur sa réceptivité.${prompt}
  15023: Rivaliser contre d'autres chocobos cultivera l'esprit ambitieux de votre animal et est très efficace pour les chocobos qui s'ennuient.${prompt}
  15024: Vous pouvez sortir votre chocobo pour une promenade dans le champ. Vous pourrez choisir plus de destinations à mesure que votre chocobo grandit.${prompt}
  15025: J'aime aussi sortir le chocobo souvent, mais je suis sûr qu'il préfère sortir avec vous.${prompt}
  15026: Quitter les écuries de temps en temps permet à votre chocobo de découvrir de nouvelles vues et sons. Peut-être découvrirez-vous même quelque chose de nouveau ensemble !${prompt}
  15027: |-
    Sur quoi souhaitez-vous vous renseigner ?
    ${selection-lines}
    Pourquoi nourrir est important.
    Légumes.
    Herbes sauvages.
    Carottes.
    Vers.
    Médicaments.
    Pâtes.
    Rien.${prompt}
  15028: Les chocobos digèrent la nourriture rapidement, donc ils ont souvent faim.${prompt}
  15029: Cependant, ils restaurent aussi l'énergie à un rythme rapide. Si vous ne nourrissez pas votre chocobo correctement, il sera incapable de restaurer suffisamment d'énergie.${prompt}
  15030: Les écuries de chocobos fourniront à votre chocobo la quantité minimale de nourriture nécessaire à la survie de l'animal, mais vous devez en fournir davantage pour assurer sa croissance saine.${prompt}
  15031: En même temps, nourrir trop votre chocobo peut entraîner un mal de ventre. N'oubliez pas de trouver un équilibre avec la variété et la quantité de nourriture que vous donnez à votre animal !${prompt}
  15032: Certains types de nourriture ont des effets spéciaux, il est donc important de ne pas négliger le régime alimentaire de votre chocobo si vous voulez élever un bon chocobo.${prompt}
  15033: Il existe différentes méthodes pour acquérir ces types spéciaux de nourriture, alors soyez à l'affût !${prompt}
  15034: 'Il suffit d''${color: 5}échanger${color: 1} la nourriture à un entraîneur de chocobos avancé, et ils la donneront à votre chocobo.${prompt}'
  15035: 'C''est la variété standard de nourriture pour chocobos, parmi laquelle les ${item-plural: 0[2]} sont les plus populaires.${prompt}'
  15036: 'Les chocobos semblent également apprécier les ${item-plural: 0[2]} et les ${item-plural: 1[2]}.${prompt}'
  15037: Ces légumes verts sont les plus efficaces pour satisfaire la faim d'un chocobo. Les chocobos apprécient également le goût, ce qui augmente l'affection pour leur propriétaire.${prompt}
  15038: Les herbes sauvages sont un type d'herbe médicinale. Elles n'ont pas très bon goût, mais sont très efficaces pour guérir les anomalies de statut.${prompt}
  15039: '${lettercase: 1}${article} ${item-article: 0[2]}, par exemple, fonctionne bien sur les blessures. Donc, bien qu''elles ressemblent à ${article} ${item-article: 1[2]}, les effets sont différents.${prompt}'
  15040: 'De plus, ${article} ${item-article: 0[2]} est efficace pour la maladie, et ${article} ${item-article: 1[2]} pour le mal de ventre. C''est une bonne idée de se rappeler quelle herbe utiliser dans chaque situation.${prompt}'
  15041: Les carottes sont riches en nutrition, et auront un effet sur la force et le discernement du chocobo.${prompt}
  15042: 'Les ${item-plural: 0[2]}, par exemple, affectent les attributs physiques du chocobo, et les ${item-plural: 1[2]} sont bonnes pour ses attributs mentaux. Les ${item-plural: 2[2]} sont dans une catégorie à part.${prompt}'
  15043: Rappelez-vous cependant que les résultats sont très légers, et maintenir un bon programme de soins est une façon beaucoup plus efficace de modifier les attributs de votre chocobo.${prompt}
  15044: Utiliser des vers comme nourriture peut avoir une variété d'effets. Ils peuvent sembler dégoûtants, mais leur efficacité ne doit pas être ignorée !${prompt}
  15045: 'Par exemple, ${article} ${item-article: 0[2]} augmentera considérablement l''affection de votre chocobo, et ${article} ${item-article: 1[2]} restaurera son énergie.${prompt}'
  15046: Mais attention aux effets secondaires... Donnez au chocobo un ver au mauvais moment, et tous vos efforts pourraient être réduits à néant...${prompt}
  15047: 'Le plus curieux de tous les vers est le ${item-singular: 0[2]}. Au début, il peut ne pas sembler avoir d''effet, mais les apparences sont trompeuses...${prompt}'
  15048: Les médicaments peuvent guérir un chocobo en un clin d'œil.${prompt}
  15049: '${lettercase: 1}${article} ${item-article: 0[2]} restaurera complètement l''énergie de votre chocobo, le rendant plus facile à soigner et assurant que le programme de soins se déroule bien.${prompt}'
  15050: 'Les ${item-plural: 0[2]} sont efficaces pour la plupart des anomalies de statut, restaurant une santé instantanée à votre chocobo. Bien sûr, vous devez toujours continuer à prendre soin de votre chocobo pour qu''il puisse se rétablir complètement.${prompt}'
  15051: Une potion peut également aider à remplir l'estomac d'un chocobo, elles peuvent donc être utiles quand vous manquez de nourriture.${prompt}
  15052: La nourriture peut être réduite en pâte pour que les poussins la mangent.${prompt}
  15053: Vous pouvez faire de la pâte vous-même avec quelques compétences en cuisine. Si vous n'avez pas assez de compétences en cuisine vous-même, alors vous voudrez peut-être demander à un ami d'en faire pour vous.${prompt}
  15054: Les poussins peuvent aussi manger de la nourriture ordinaire, cependant.${prompt}
  15055: |-
    Sur quoi souhaitez-vous vous renseigner ?
    ${selection-lines}
    Capacités.
    Tempérament.
    Préférences météorologiques.
    Rien.${prompt}
  15056: Votre chocobo peut apprendre des capacités utiles au cours de sa vie aux écuries.${prompt}
  15057: Par exemple, Auto-Régénération augmentera le taux auquel votre chocobo restaure l'énergie. Une telle capacité sera certainement utile dans une variété de situations.${prompt}
  15058: Votre chocobo apprend des capacités en écoutant vos paroles, donc si vous connaissez une histoire qui pourrait intéresser l'animal, vous devriez la raconter souvent.${prompt}
  15059: Mais rappelez-vous, votre chocobo ne peut pas apprendre toutes les capacités qui existent. Il ne peut en apprendre que deux... ou du moins, c'est ce que j'ai lu.${prompt}
  15060: Le tempérament du chocobo est déterminé quand il n'est qu'un poussin. Son tempérament et ses attributs sont en quelque sorte liés, mais je ne suis pas vraiment sûr de comment.${prompt}
  15061: Les chocobos aiment généralement les jours ensoleillés, mais ils pourraient en venir à aimer d'autres types de temps selon la façon dont ils sont élevés.${prompt}
  15062: Les chocobos font attention à l'air extérieur quand ils se promènent, et en viennent à préférer ce type de temps à cause des souvenirs.${prompt}
  15063: Établissez le programme de l'animal autour de ses jours de temps préféré, et les plans ont plus de chances de réussir. Cependant, si le chocobo a un type de temps favorisé, il n'aime aussi pas certaines conditions, créant un point faible à surveiller.${prompt}
  15064: Vous pouvez choisir de mettre votre chocobo à la retraite à tout moment après qu'il ait complètement mûri.${prompt}
  15065: Après la retraite, la SCV prendra en charge les soins du chocobo là où vous les avez laissés, vous n'avez donc pas à vous inquiéter de son bien-être.${prompt}
  15066: 'Lorsque votre chocobo prend sa retraite, vous recevrez ${article} ${item-article: 0[2]}. Assurez-vous de ne pas le perdre.${prompt}'
  15067: 'Vous pouvez utiliser le ${item-singular: 0[2]} pour enregistrer votre chocobo à appeler sur le terrain ou pour des fins d''accouplement après la retraite. Tout ce que vous avez à faire est de l''échanger à un membre de la SCV.${prompt}'
  15068: Le box vide créé après la retraite de votre animal peut être utilisé pour élever d'autres chocobos, donc si vous tombez sur un autre œuf, vous pouvez l'apporter ici pour recommencer !${prompt}
  15069: Lorsque votre chocobo est assez mature, vous pouvez le reproduire avec un autre chocobo. Si le chocobo pond un œuf, le poussin héritera des traits de ses parents.${prompt}
  15070: 'Vous aurez besoin ${article} ${item-article: 0[2]} et ${article} ${item-article: 1[2]} si vous voulez reproduire votre chocobo. Apparemment, vous avez aussi besoin d''une sorte de billet qu''ils vendent aux écuries dans Jeuno Supérieur.${prompt}'
  15071: 'Vous pouvez demander à l''un des membres de la SCV de vous délivrer une chococarte, ou si votre chocobo est déjà à la retraite, échangez-leur simplement ${article} ${item-article: 0[2]}.${prompt}'
  15072: Je n'en sais pas vraiment beaucoup à ce sujet, mais vous devriez probablement essayer d'apparier votre chocobo avec plusieurs animaux différents et voir quels sont les résultats.${prompt}
  15073: 'Lorsque votre chocobo est assez mature, vous pouvez l''appeler sur le terrain en utilisant ${article} ${item-article: 0[2]}.${prompt}'
  15074: Vous devez faire savoir à un membre de la SCV quel chocobo vous voulez qui réponde à votre appel, car ils doivent choisir une selle qui correspond aux attributs de votre chocobo.${prompt}
  15075: Cela signifie également que lorsque les attributs de votre chocobo changent ou qu'il apprend une nouvelle capacité, vous devriez probablement le faire savoir au membre de la SCV aussi.${prompt}
  15076: 'Lorsque vous voulez enregistrer un chocobo retraité pour répondre à votre appel sur le terrain, échangez ${article} ${item-article: 0[2]} à un membre de la SCV.${prompt}'
  15077: 'De plus, le pouvoir du ${item-singular: 0[2]} s''affaiblira après que vous l''ayez utilisé plusieurs fois.${prompt}'
  15078: Si cela se produit, échangez-le simplement à un membre de la SCV et ils vous en donneront un nouveau moyennant des frais.${prompt}
  15079: |-
    Sur quoi souhaitez-vous vous renseigner ?
    ${selection-lines}
    ${lettercase: 1}${item-plural: 0[2]}.
    Chococartes.
    ${lettercase: 1}${item-plural: 1[2]}.
