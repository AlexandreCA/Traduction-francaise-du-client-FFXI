  16569: Le chocopari est une forme de divertissement où les parieurs tentent de choisir les deux oiseaux qui finiront premier et deuxième dans une course.${prompt}
  16570: Pour rendre cela un peu plus intéressant, le parieur peut alors miser sur ses choix par incréments de 100 gils.${prompt}
  16571: Si dame chance vous sourit et que vos choix gagnent, vous pouvez gagner de l'argent de prix, dont le montant est déterminé par les cotes pour cette course.${prompt}
  16572: Par exemple, disons que vous pariez dix plumes (1000 gils) sur les Entrées N° 5 et N° 7.${prompt}
  16573: Et disons que le tableau affichait les cotes pour la course à 110 gils. Si vos choix finissaient comme les deux meilleurs oiseaux, vous seriez éligible pour collecter 1100 gils en gains, pour un profit total de 100 gils.${prompt}
  16574: Bien sûr, il va sans dire que si vos choix n'ont pas la fortune de finir dans les deux premières places, vous ne recevrez absolument aucun gil.${prompt}
  16575: Le sophisme du joueur est notre mantra ici à l'hippodrome ! Rappelez-vous, vous êtes ${choice-player-gender}[spécial/spéciale] ! Laissez rouler !${prompt}
  16576: 'Pour placer un chocopari, vous devez obtenir ${article} ${item-article: 0[2]} du centre de chocopari. ${prompt}'
  16577: 'Pour tout ${item-singular: 0[2]} ${choice-player-gender}[unique/unique], un parieur peut acheter jusqu''à 999 plumes. Chaque plume coûte 100 gils.${prompt}'
  16578: Nous recommandons fortement d'obtenir des informations sur les chocobos sur lesquels vous allez parier avant d'acheter votre ticket. Il est toujours bon de savoir où va votre argent.${prompt}
  16579: Les cotes déterminent combien de gils vous recevrez en gains par plume sur votre ticket de chocopari.${prompt}
  16580: Les gains sont calculés en prenant la somme monétaire totale de tous les paris pour n'importe quelle paire donnée. Par exemple, si dix parieurs placent chacun le même chocopari de 100 plumes (10 000 gils), le total utilisé pour déterminer les gains serait de 100 000 gils.${prompt}
  16581: Il va sans dire que tous les parieurs ne seront pas gagnants. L'argent des paris perdants est utilisé pour payer les gagnants.${prompt}
  16582: Ce que cela signifie, c'est que si vous placez un pari sur une paire de chocobos peu attrayante, ou choisissez deux oiseaux sans beaucoup d'argent misé sur eux, et avez la chance de gagner, vous pouvez faire une jolie somme.${prompt}
  16583: 'Les tableaux affichent les cotes au centre de chocopari ainsi qu''à la tribune. Les tableaux ont huit colonnes avec le numéro en haut de chaque colonne représentant un chocobo, et le numéro à gauche de chaque colonne en représentant un autre. Si votre pari est pour les chocobos N° 2 et N° 5, vérifiez la colonne #2 pour voir combien un pari 2-5 paiera par plume.${prompt}'
  16584: Les cotes changent constamment jusqu'à ce que la course commence. Si le nombre de paris sur une paire de chocobos populaire continue d'augmenter, alors par conséquent les cotes baisseront.${prompt}
  16585: Même si vous placez un gros pari tôt, les cotes peuvent encore changer au fil du temps. Alors prenez votre temps et réfléchissez bien.${prompt}
  16586: Les chocoparis peuvent être placés dès que la période d'inscription pour une course s'est terminée. La fenêtre de paris fermera plusieurs minutes avant le début de la course.${prompt}
  16587: Assurez-vous d'obtenir votre pari à temps. Même si vous êtes au milieu de placer un pari, il sera annulé si vous dépassez la fenêtre de temps autorisée d'une seule seconde.${prompt}
  16588: 'Une fois la course terminée, vous pouvez échanger votre ${item-singular: 0[2]} à n''importe quel centre de chocopari pour collecter vos gains.${prompt}'
  16589: 'Sans ${article} ${item-article: 0[2]} vous serez incapable de collecter vos gains, alors assurez-vous de ne pas le perdre.${prompt}'
  16590: '${lettercase: 1}${article} ${item-article: 0[2]} est valide jusqu''à une semaine (temps Terre) après l''achèvement de la course pour laquelle il a été acheté.${prompt}'
