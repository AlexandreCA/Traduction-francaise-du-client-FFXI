  15080: '${lettercase: 1}${article} ${item-article: 0[2]} prouve que vous êtes le soignant de votre chocobo.${prompt}'
  15081: Avec cette carte, vous pouvez enregistrer un chocobo retraité pour répondre à votre appel sur le terrain ou obtenir une chococarte pour l'accouplement.${prompt}
  15082: Si vous la perdez, vous ne pourrez pas en obtenir une autre, alors gardez-la dans un endroit sûr !${prompt}
  15083: 'Vous pouvez utiliser ${article} ${item-article: 0[2]} pour appeler votre chocobo sur le terrain et l''utiliser comme monture.${prompt}'
  15084: Plus vous l'utilisez, plus il s'affaiblira, donc finalement vous devrez l'échanger à un membre de la SCV pour un nouveau.${prompt}
  15085: 'Seules les personnes qui ont été approuvées par le Président de la SCV peuvent obtenir ${article} ${item-article: 0[2]}, alors bonne chance avec ça...${prompt}'
  15086: Les chococartes sont des documents qui contiennent tous les détails sur les attributs et la condition d'un chocobo. Elles sont divisées en deux types -- un pour chaque sexe.${prompt}
  15087: Si vous en échangez une à la personne qui est responsable de l'accouplement, il présentera votre animal à un autre chocobo.${prompt}
  15088: Les chococartes contiennent des informations sur les attributs et la condition du chocobo au moment où la carte est délivrée, alors assurez-vous d'obtenir une nouvelle carte avant d'utiliser ce service ou le match sera arrangé sur la base d'informations obsolètes.${prompt}
