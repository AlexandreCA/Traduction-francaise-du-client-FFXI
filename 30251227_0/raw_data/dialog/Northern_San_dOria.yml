entries:
  0: Une recrue ? Que voulez-vous avec ce poste de garde ?${prompt}
  1: Seuls les citoyens de San d'Oria peuvent postuler pour des missions ici. Allez voir le consulat de votre pays dans le Nord de San d'Oria.${prompt}
  2: Terminez d'abord votre mission actuelle, puis revenez pour une autre.${prompt}
  3: |-
    Quelle mission entreprendrez-vous ?
    ${selection-lines}
    Écrasez les Éclaireurs Orques.
    Chasse aux Chauves-souris.
    Sauvez les Enfants.
    L'Exercice de Sauvetage.
    Le Rapport de Davoi.
    Voyage à l'Étranger.
    Voyage à Bastok.
    Voyage à Windurst.
    Voyage à Bastok.
    Voyage à Windurst.
    Infiltrez Davoi.
    La Source de Cristal.
    Nomination à Jeuno.
    Magicite.
    Les Ruines de Fei'Yin.
    Le Seigneur des Ombres.
    Les Dernières Volontés de Leaute.
    Le Repos Final de Ranperre.
    Prestige du Papsque.
    L'Arme Secrète.
    Passage à l'Âge Adulte.
    Porteur de Lumière.
    Briser les Barrières.
    L'Héritier de la Lumière.
    10-1.
    10-2.
    ダミー26.
    ダミー27.
    ダミー28.
    ダミー29.
    ダミー30.
    Aucune.${prompt}
  4: |-
    Accepter cette mission ?
    ${selection-lines}
    Oui.
    Non.${prompt}
  5: Vous acceptez la mission.${prompt}
  6: Que voulez-vous avec ce poste de garde ?${prompt}
  7: |-
    Votre affaire ?
    ${selection-lines}
    Une mission, s'il vous plaît.
    Rien.${prompt}
  8: Hmm... pas beaucoup de travail pour ceux qui ont encore du lait derrière les oreilles, mais...${prompt}
  9: Que diriez-vous de tuer des éclaireurs Orques ? Seuls les plus verts des débutants fuiraient cela, et nous n'avons pas de travail pour les lâches ici.${prompt}
  10: Si vous voulez prendre la mission, je serai heureux de vous l'expliquer.${prompt}
  11: |-
    Intéressé ?
    ${selection-lines}
    Dites-m'en plus.
    Peu importe.${prompt}
  12: Voici votre mission. Des éclaireurs Orques rôdent à l'extérieur ; tuez-en un et apportez-moi sa hache comme preuve.${prompt}
  13: 'Vous devrez m''apporter ${article} ${item-article: 0[2]}. Aucun autre type ne fera l''affaire. Compris ?${prompt}'
  14: C'est tout. Vous prenez donc la mission ?${prompt}
  15: |-
    Acceptez-vous la mission ?
    ${selection-lines}
    J'accepte.
    Pourriez-vous expliquer à nouveau ?
    Non, merci.${prompt}
  16: Apportez-moi une de ces haches, et votre mission sera un succès. Pas de fuite maintenant ; nous avons un pays fier à défendre !${prompt}
  17: Oh, vous êtes de retour. Eh bien, si vous êtes si heureux d'avoir vaincu un ou deux Orques, vous avez un long chemin devant vous !${prompt}
  18: 'Voilà une autre ${item-singular: 0[2]} pour l''armurerie, alors. Mission terminée ! Pas mal pour une nouvelle recrue.${prompt}'
  19: Quoi ? Je ne veux pas de ça !${prompt}
  20: Êtes-vous vraiment une nouvelle recrue !?${prompt}
  21: Écoutez, avant de m'apporter quelque chose, vous devez d'abord accepter la mission ! C'est comme ça que les choses fonctionnent ici !${prompt}
  22: Persistant, n'est-ce pas ? Un Orque à votre actif ne fait pas de vous un héros ! Ah, j'ai justement le travail qu'il vous faut...${prompt}
  23: Patrouille de chauves-souris ! Qu'en dites-vous ? Ne devrait pas être un problème pour un aventurier tel que vous, non ?${prompt}
  24: Voici votre mission, alors. Éliminez les chauves-souris qui rôdent dans la Tombe du Roi Ranperre et apportez-moi un croc comme preuve.${prompt}
  25: 'Apportez-moi ${article} ${item-article: 0[2]} et votre mission sera un succès.${prompt}'
  26: Au fond de la tombe, vous trouverez des Gobelins. Faites attention ; je ne veux pas vous perdre encore.${prompt}
  27: Ah, vous êtes de retour ! J'avais peur que les Gobelins ne vous aient eu.${prompt}
  28: 'Voilà un ${item-singular: 3[2]} pour le poste de garde, alors. Mission terminée. Pas mal pour une nouvelle recrue.${prompt}'
  29: Ah, la recrue est de retour ? Je suis désolé, mais je n'ai pas de temps pour vous aujourd'hui.${prompt}
  30: Eh bien, peut-être pouvez-vous être d'une certaine aide. Beaucoup de nos enfants ont mystérieusement disparu, et je ne doute pas que les Orques de Ghelsba soient derrière tout ça.${prompt}
  31: Les Chevaliers Royaux devraient être sur le coup maintenant, mais les deux princes sont à couteaux tirés.${prompt}
  32: Le Prince Trion, l'aîné, dit que nous devrions lancer une attaque complète, avec toute hâte.${prompt}
  33: Tandis que son frère cadet, le Prince Pieuje dit que la sécurité des enfants passe en premier, et il n'autorisera pas d'attaque.${prompt}
  34: Ils se disputent depuis des jours. Les mains des chevaliers sont liées, et franchement, personne ne sait quoi faire.${prompt}
  35: Si vous voulez vraiment vous faire un nom, allez à Ghelsba et sauvez ces enfants kidnappés !${prompt}
  36: Qu'en dites-vous ? Irez-vous ?${prompt}
  37: Voici votre mission, alors. Sauvez les deux enfants kidnappés par les Orques de l'Avant-poste de Ghelsba.${prompt}
  38: L'Avant-poste de Ghelsba est au nord-ouest de Ronfaure Ouest. Prenez le chemin avant la Porte Ouest, puis tournez à droite quand le chemin se divise dans la forêt. Vous trouverez l'entrée en haut des collines.${prompt}
  39: Si vous avez du mal à trouver le chemin, suivez simplement un des soldats en patrouille.${prompt}
  40: Les Orques ont tendance à garder leurs otages dans des tentes ou de petites huttes. Une fois à l'intérieur de l'enceinte, vérifiez-les en premier.${prompt}
  41: Ah, vous êtes de retour ! Vous étiez parti si longtemps, je craignais qu'une machine de guerre ne vous ait eu !${prompt}
  42: En tout cas, mission terminée ! Et pour récompenser votre exploit...${prompt}
  43: Je vous reconnais par la présente, ${name-player}, comme aventurier certifié de San d'Oria ! Vous êtes maintenant au rang de mission deux, également.${prompt}
  44: Mais ne vous excitez pas trop. Votre titre n'est valable qu'ici à San d'Oria, compris ?${prompt}
  45: 'Afin de devenir un véritable aventurier, et de porter ${keyitem-article: 0[2]}, vous devez être reconnu par Bastok et Windurst également.${prompt}'
  46: 'C''est un traité entre les trois terres, et sa parole fait loi. Je sais que c''est dur, mais ce sont les règles.${prompt}'
  47: Pour l'instant, faites vos armes d'aventurier dans les zones près d'ici. Tôt ou tard, vous trouverez votre chemin vers d'autres terres.${prompt}
  48: Vous atteignez le rang 2 !${prompt}
  49: Il n'y a pas beaucoup de travail en ce moment. Je suppose que vous pourriez aller participer aux exercices de sauvetage des Chevaliers du Temple sur le Plateau de La Theine.${prompt}
  50: Entrez dans la forêt au-delà de la Porte Ouest et dirigez-vous vers le sud-ouest. Vous arriverez sur le Plateau de La Theine avant longtemps.${prompt}
  51: Une fois sur le plateau, continuez jusqu'à ce que vous voyiez les chevaliers. Le terrain d'entraînement n'est pas loin de là.${prompt}
  52: Ce n'est qu'un exercice, donc ça devrait être facile par rapport à vos habitudes. Suivez simplement les ordres et tout ira bien.${prompt}
  53: Vous êtes de retour ! J'ai entendu dire que l'exercice s'est transformé en quelque chose de bien plus périlleux. Mais la vraie bataille est le meilleur exercice pour les recrues, à mon avis.${prompt}
  54: Quoi qu'il en soit, vous avez bien fait. Je me tournerai vers vous quand il y aura du travail à faire, maintenant.${prompt}
  55: 'Tenez, prenez ce ${item-singular: 3[2]}. Allez-y, vous l''avez mérité.${prompt}'
  56: Cette fois, c'est un devoir de messager. Un de nos chevaliers est en train de faire de l'éclairage dans un endroit appelé Davoi, à la lisière sud de la Forêt de Jugner.${prompt}
  57: Le bastion des Orques est à Davoi, il est donc vital que nous les empêchions de se rassembler, ou ils pourraient lancer un assaut.${prompt}
  58: Bien sûr, les Orques nous surveillent aussi. Eh bien, il y a quelques jours à peine, une escouade de nos Chevaliers Royaux est tombée sous leurs haches.${prompt}
  59: Nous avons envoyé des éclaireurs pour trouver une faiblesse dans leurs défenses. Vous devez trouver l'éclaireur qui y est maintenant, et rapporter le dernier rapport d'éclairage.${prompt}
  60: Le nom de l'éclaireur est Zantaviat. Il est quelque part à Davoi, mais où je ne peux pas dire.${prompt}
  61: Revenez après avoir obtenu le rapport. Ces terres ne sont pas un endroit où errer.${prompt}
  62: Vous êtes de retour ! Et vous avez apporté le rapport d'éclairage. Bon travail, ${name-player}.${prompt}
  63: Nouvelles troublantes, cela. Il dit que les Orques se rassemblent profondément à l'intérieur du campement. Le moment d'agir approche !${prompt}
  64: Mais ce n'est pas votre préoccupation. Vous avez bien fait aujourd'hui. Mission terminée !${prompt}
  65: Oh, c'est vous, ${name-player}. Et au bon moment, aussi. Monarlais Halver cherche un aventurier tel que vous.${prompt}
  66: Entrez au Château d'Oraguille. Monarlais Halver est là ; il vous expliquera en personne.${prompt}
  67: Quoi ? Vous n'avez pas encore été certifié à Bastok et Windurst ? Vous pouvez traîner, mais les autres ne le font pas ! Bougez-vous !${prompt}
  68: Ah, bon retour. Je vois que vous avez été certifié à Bastok et Windurst. Bon travail. Vous ferez un bon aventurier.${prompt}
  69: Qu'est-ce que c'est, un rapport pour notre royaume ? Je vois. Apportez cela au monarlais quand vous y allez.${prompt}
  70: 'Vous devriez recevoir ${keyitem-article: 0[2]} de Monarlais Halver. Maintenant, allez au Château d''Oraguille et faites-leur savoir que vous êtes de retour !${prompt}'
  71: Dépêchez-vous d'aller au Château d'Oraguille et donnez ce rapport à Monarlais Halver !${prompt}
  72: Vous atteignez le rang 3 !${prompt}
  73: Ah ! Vous arrivez au bon moment. Zantaviat, un de nos éclaireurs à Davoi, a besoin d'un aventurier.${prompt}
  74: Il veut quelqu'un pour infiltrer Davoi et faire de l'éclairage derrière les lignes ennemies. Connaissez-vous quelqu'un correspondant à cette description ?${prompt}
  75: 'Maintenant que vous avez votre ${keyitem-singular: 0[2]}, c''est une opportunité de prouver que vous en valez la peine !${prompt}'
  76: La situation à Davoi s'aggrave de jour en jour. Ce ne sera pas facile, mais je ne peux pas penser à un meilleur aventurier pour le travail !${prompt}
  77: Vous êtes de retour ! Zantaviat m'a tout raconté. Félicitations pour un travail bien fait !${prompt}
  78: Mais nous ne pouvons pas baisser notre garde encore. Ces Orques ne vont pas rester là sans rien faire. Nous devons garder une vigilance constante, et agir avant eux !${prompt}
  79: 'Voici votre récompense : ${article} ${item-article: 0[2]}. Vous devenez un sacré aventurier, n''est-ce pas ?${prompt}'
  80: Bon retour ! J'ai une mission importante pour vous cette fois. Récemment, la terre s'érode en raison de la formation de cristaux... et ça empire.${prompt}
  81: Il y a une petite source à la lisière est de la Forêt de Jugner, appelée Source de Cristeaux. Nous devons savoir quel effet la formation de cristaux a sur la faune là-bas.${prompt}
  82: 'Je veux que vous m''obteniez un poisson de la source. Et pas n''importe quel poisson ! Vous devez obtenir ${article} ${item-article: 0[2]}.${prompt}'
  83: Ah, ça me rappelle -- avez-vous du matériel de pêche ? Vous en aurez besoin pour cette mission.${prompt}
  84: Il y a des gens qui connaissent un peu la pêche, si vous avez besoin d'aide pour trouver et choisir votre équipement.${prompt}
  85: Ah, le grand pêcheur revient ! J'étais inquiet, pour être honnête. Tout ce qu'on entend ces jours-ci, c'est le rassemblement de bêtes, l'érosion des Lignes de Cristal, et maintenant...${prompt}
  86: '...des rumeurs que le Seigneur des Ombres lui-même est de retour !${prompt}'
  87: Nous examinerons le poisson que vous avez apporté. Selon les résultats, nous pourrions avoir besoin d'agir ! Je vous ferai savoir si nous avons besoin de votre aide.${prompt}
  88: Ah, c'est vous, ${name-player}. Vous arrivez au bon moment. J'ai des nouvelles pour vous.${prompt}
  89: Par ordre du Royaume de San d'Oria, vous devez vous rendre à Jeuno en tant qu'attaché ambassadorial.${prompt}
  90: Allez au Château d'Oraguille. Monarlais Halver vous dira tout ce que vous devez savoir.${prompt}
  91: ${prompt}
  92: ${prompt}
  93: ${prompt}
  94: ${prompt}
  95: ${prompt}
  96: ${prompt}
  97: ${prompt}
  98: ${prompt}
  99: Vous voilà ! Je vous cherchais. Monarlais Halver demande votre présence au château immédiatement.${prompt}
  100: Il semble que ce soit une mission assez importante. Je n'ai pas besoin de vous rappeler que vous devriez prendre soin de vous équiper correctement avant d'entreprendre ce voyage.${prompt}
  101: Je ne sais pas de quoi il s'agit, mais vous feriez mieux de vous dépêcher. On ne fait pas attendre le monarlais !${prompt}
  102: Eh bien, si ce n'est pas ${name-player} ! Ce n'est pas le moment de traîner, mon ami ! Le Prince Trion vous cherche.${prompt}
  103: Pour cette prochaine mission, il vous a demandé personnellement. Vous devriez être honoré !${prompt}
  104: Quant aux détails de la mission, je n'ai aucune idée de ce qu'il veut, mais il était pressé. Vous feriez mieux d'aller au Château d'Oraguille !${prompt}
  105: C'est une grande chose que vous avez faite, ${name-player} ! Je savais au fond de mon cœur que vous étiez la personne pour la tâche.${prompt}
  106: Vous feriez mieux d'aller vite au château. Ils vous attendent tous pour vous accueillir, je parie.${prompt}
  107: Vous avez sauvé notre fier Royaume de San d'Oria. Non, vous êtes le sauveur de tout Vana'diel ! Il n'y a pas une âme qui ne vous doive une grande dette, ${name-player}.${prompt}
  108: |-
    Ah, si ce n'est pas ${name-player} !
    Vous feriez mieux de vous dépêcher d'aller au Château d'Oraguille. Il semble que quelque chose de terrible se prépare là-bas.${prompt}
  109: |-
    Eh bien, si ce n'est pas ${name-player} !
    Votre timing est parfait. Le château vient d'envoyer une demande pour un aventurier.${prompt}
  110: Il semble que cette prochaine mission ait quelque chose à voir avec la défunte reine. Vous devriez être honoré. Ce n'est pas tous les jours qu'un aventurier peut travailler directement avec la famille royale.${prompt}
  111: |-
    Parlé comme un vrai San d'Orien !
    Maintenant dépêchez-vous d'aller au Château d'Oraguille et obtenez les détails de la mission auprès de Monarlais Halver.${prompt}
  112: Qu'est-ce qui ne va pas ? Traiter avec la royauté n'est pas votre tasse de thé ? Eh bien, réfléchissez-y et revenez quand vous aurez repris vos esprits.${prompt}
  113: Le Prince Trion demande l'aide d'un aventurier. Qu'en dites-vous ?${prompt}
  114: Cela semble assez urgent, vous devriez donc vous dépêcher d'aller au château. Le prince attend dans ses appartements.${prompt}
  115: J'attendais plus de vous, ${name-player}. Si vous changez d'avis, revenez ici. Je serai en attente.${prompt}
  116: J'ai reçu les détails de votre mission du Prince Trion. Je livrerai ce livre aux érudits pour déchiffrage.${prompt}
  117: 'Le déchiffrage du ${keyitem-singular: 0[2]} prendra un temps considérable. Revenez plus tard pour un rapport.${prompt}'
  118: 'Vous avez remis le ${keyitem-singular: 0[2]} au garde.${prompt}'
  119: |-
    Ah, ${name-player}. Nous attendions.
    Le Prince Trion vous appelle. Je me demande si cela signifie que le ${keyitem-singular: 0[2]} a été complètement déchiffré.${prompt}
  120: Bien joué, ${name-player} ! Je savais que vous ne laisseriez pas tomber le Royaume.${prompt}
  121: Je suis fier d'augmenter votre rang à 7 !${prompt}
  122: Le papsque a du travail pour vous, ${name-player}. Êtes-vous prêt à accepter la tâche ?${prompt}
  123: Excellent. Rendez-vous aux appartements du papsque au troisième étage de la cathédrale.${prompt}
  124: Le papsque apparaît souvent comme un homme difficile, mais il est en fait très bon et compatissant. Si vous changez d'avis, je serai en attente ici.${prompt}
  125: La belle Claidie I d'Oraguille vous a invité au château. Elle souhaite que vous voyiez les fleurs qui ont fleuri à partir des graines que vous avez rapportées d'Altepa.${prompt}
  126: C'est un honneur d'être invité au jardin du château. Un jour, vous pourriez même avoir l'opportunité d'assister à une de leurs garden-parties royales.${prompt}
  127: Nous ne pouvons pas faire attendre la princesse. Maintenant, au château !${prompt}
  128: Un groupe de Chevaliers Royaux stationnés à l'Avant-poste de Ghelsba a signalé une activité étrange des Orques au fond de la Grotte de Yughott.${prompt}
  129: D'après vos rapports, nous savons déjà que les hommes-bêtes ont construit un portail géant, mais leurs motifs restent flous.${prompt}
  130: Cela me fait frissonner de penser à ce que ces Orques planifient avec ce portail...${prompt}
  131: ${name-player}, votre prochaine mission est de voyager à Ghelsba et de continuer votre enquête sur les activités des Orques.${prompt}
  132: Soyez sur vos gardes en voyageant au fond de la Grotte de Yughott. Perdre un aventurier tel que vous porterait un grand coup à tout San d'Oria.${prompt}
  133: Je vois que vous avez besoin de plus de temps pour les préparatifs. Quand vous serez prêt, je serai en attente.${prompt}
  134: C'est difficile à croire que les Orques aient leurs mains sur un équipement si dangereux. Plus de patrouilles devront être envoyées pour empêcher tout nouveau développement dans leurs plans maléfiques.${prompt}
  135: 'Et ce ${keyitem-singular: 0[2]}... Nous devrons l''analyser et commencer la reproduction pour nos forces. Nous ne pouvons pas laisser les Orques obtenir le Trésor du Roi Dragon avant San d''Oria.${prompt}'
  136: Eh bien, félicitations pour l'achèvement de votre mission. Hmmm ? Est-ce que je connais un aventurier nommé Eideialc ? Jamais entendu parler de lui.${prompt}
  137: Mais vous n'avez pas besoin de vous inquiéter d'un voyageur insignifiant. Vous êtes dans une autre ligue. Vous êtes maintenant rang 8 !${prompt}
  138: La cérémonie de passage à l'âge adulte de la Princesse Claidie approche. Cette cérémonie est une facette importante de la tradition d'Oraguille.${prompt}
  139: Monarlais Halver a lancé un appel aux aventuriers de haut rang pour leur assistance au Château d'Oraguille.${prompt}
  140: Ah, la jeune princesse est finalement devenue une dame... Oh, je suis désolé. Vous pouvez obtenir les détails de votre prochaine mission auprès de Sir Halver.${prompt}
  141: Quoi ? Vous ne souhaitez pas rendre la gentillesse que la princesse vous a montrée ces derniers mois ? Comme vous voulez... mais si vous changez d'avis, vous savez où me trouver.${prompt}
  142: Je suis occupé avec les préparatifs de la cérémonie de passage à l'âge adulte de la Princesse Claidie. Vous ne savez pas quel genre de vermine pourrait rôder dans les rues et chercher des ennuis.${prompt}
  143: La cérémonie de passage à l'âge adulte de la Princesse Claidie est sur le point de commencer à la cathédrale. Je dois rester à mon poste, mais pourquoi n'y assistez-vous pas ?${prompt}
  144: Le roi a demandé votre audience. Il vous a sélectionné parmi la montagne d'aventuriers à San d'Oria. Vous devriez être honoré !${prompt}
  145: Vous êtes passé d'un aventurier débutant à un grand atout pour notre royaume. Ne nous laissez pas tomber.${prompt}
  146: Il n'y a pas besoin de modestie à un moment comme celui-ci. Le destin de San d'Oria est en jeu !${prompt}
  147: Les autorités disent qu'un nuage sombre de désespoir plane sur le Royaume. Ils demandent l'assistance des meilleurs aventuriers seulement.${prompt}
  148: Je ne peux penser à personne de plus qualifié que vous. Accepterez-vous cette mission ?${prompt}
  149: |-
    Alors rendez-vous à la Salle d'Audience au Château d'Oraguille.
    On dit que Sa Majesté ne se sent pas très bien. Il pourrait ne pas être présent pour votre briefing.${prompt}
  150: ${choice-player-gender}[Sire/Dame] ${name-player} ! Le Royaume compte sur vous. Qui d'autre, je vous le demande, est digne de cette tâche ?${prompt}
  151: Ah, une période de grands changements nous attend. Dans quelques jours, les Rites de Succession auront lieu à la cathédrale dans le Nord de San d'Oria. C'est alors que le nouvel héritier du trône sera décidé.${prompt}
  152: En raison des circonstances imprévisibles qui ont eu lieu lors de la cérémonie de passage à l'âge adulte de la princesse, cette fois, seul le personnel autorisé sera autorisé près des procédures. Cependant, la famille royale a demandé vos services en tant que garde.${prompt}
  153: Même nous, Chevaliers Royaux, n'avons pas reçu la permission d'assister... Vous devez être tenu en haute estime par Sa Majesté. Je vous envie, ${choice-player-gender}[Sire/Madame].${prompt}
  154: Lorsque vous aurez terminé vos préparatifs, rendez-vous directement à la cathédrale pour faire votre rapport.${prompt}
  155: Officieusement, lequel des deux princes pensez-vous devrait être le prochain héritier du trône ?${prompt}
  156: |-
    C'est une décision difficile, mais...
    ${selection-lines}
    Trion est mieux adapté.
    Pieuje est mieux adapté.${prompt}
  157: |-
    Hm...
    Étant l'aîné, il est le véritable héritier, et beaucoup de gens croient qu'il est le plus apte à gouverner le Royaume. Cependant, les manières prudentes du Prince Pieuje peuvent être ce qui manque à ce pays.${prompt}
  158: Beaucoup pensent comme vous, ${choice-player-gender}[Sire/Dame] ${name-player}. Cependant, ce dont ce pays a peut-être besoin est quelqu'un qui ne reculera pas face à une menace -- quelqu'un qui défendra la fierté du Royaume.${prompt}
  159: Mais notre opinion n'a pas d'importance. Porteur de Lumière décidera qui est le plus apte à se tenir au-dessus de notre belle nation. Et ne dites pas un mot de l'échange d'aujourd'hui, car le monarlais aura nos têtes s'il le découvre.${prompt}
  160: Je réalise que vous devez avoir beaucoup de préparatifs avant d'entreprendre une mission si importante. Prenez votre temps et revenez ici quand vous serez prêt.${prompt}
  161: 'DEBUG: U_MS_START= "${number: 0}"${prompt}'
  162: 'DEBUG: Allé à Davoi, obtenu le rapport.${prompt}'
