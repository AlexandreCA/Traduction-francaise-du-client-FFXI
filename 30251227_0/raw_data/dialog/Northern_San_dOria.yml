    Parcourir à quelle page ?
    ${selection-lines}
    Annuler.
    Page ${choice: 0}[1/9/17/25/33/41/49/57/65/73/81/89/97/105/113/121].
    Page ${choice: 0}[2/10/18/26/34/42/50/58/66/74/82/90/98/106/114/122].
