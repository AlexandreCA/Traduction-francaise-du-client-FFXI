  16215: Oh, et pour nos vétérans plus aguerris qui sentent qu'il ne leur reste plus de défis ici à la piste, la CRA a fini de préparer une nouvelle course. Et la rumeur dit que c'est un sacré morceau !${prompt}
  16216: Tout d'abord, votre chocobo doit être complètement adulte. Peu importe si vous vous en occupez encore, ou s'il a été envoyé au pâturage, tant qu'il est assez grand pour être ${choice-player-gender}[monté/montée].${prompt}
  16217: 'Ensuite, vous devez m''apporter soit ${article} ${item-article: 0[2]} soit ${article} ${item-article: 1[2]}. C''est tout ce dont j''aurai besoin. Il n''y a pas de frais cachés.${prompt}'
  16218: Au fur et à mesure que votre chocobo se développe, assurez-vous de le ré-enregistrer. Cela garantira que votre monture est équipée de l'équipement qui convient le mieux à sa condition actuelle.${prompt}
  16219: Enfin, vous ne pouvez enregistrer qu'un seul chocobo à la fois, mais êtes libre d'en enregistrer un nouveau quand vous le souhaitez. Vous n'avez qu'à me parler pour effectuer les changements nécessaires.${prompt}
  16220: Une fois que vous avez enregistré votre chocobo et l'avez inscrit dans une compétition, la CRA procédera à l'attribution d'un jockey ${choice-player-gender}[licencié/licenciée].${prompt}
  16221: Avant chaque course, vous aurez l'opportunité de donner au jockey des ordres spécifiques sur son style de monte.${prompt}
  16222: En plus de ces ordres, vous pouvez également fournir au jockey des objets à utiliser pendant la monte, ainsi que de l'équipement pour améliorer les performances de votre chocobo.${prompt}
  16223: Avant une course, vous pouvez également vérifier les forces et les faiblesses des autres chocobos participants. Il est recommandé d'utiliser ces données pour décider quels ordres donner, ou quels objets équiper.${prompt}
  16224: 'En fonction des performances de votre chocobo dans certaines courses sanctionnées par la CRA, vous pouvez recevoir ou non un prix composé de ${color: 5}chocodoublons${color: 1} frappés par la VCS.${prompt}'
  16225: Les chocodoublons peuvent être utilisés pour acheter des objets, ainsi que pour améliorer votre monture. Les chocodoublons sont également nécessaires pour participer aux courses officielles.${prompt}
  16226: Actuellement, les joueurs peuvent gagner jusqu'à, mais pas plus de, 1000 chocodoublons. Cependant, cela peut changer sans préavis.${prompt}
