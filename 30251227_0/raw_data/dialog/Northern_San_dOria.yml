  13356: Non, vous n'avez pas besoin de me remercier. Je suis simplement ${choice-player-gender}[heureux/heureuse] de savoir que vous comprenez maintenant la vérité derrière le Paradis.${prompt}
  13357: Attendez...${prompt}
  13358: Vous avez dit que vous cherchez le Chevalier Royal Francmage M Mistalle, n'est-ce pas ?${prompt}
  13359: Si je ne me trompe pas, je me souviens d'une section de la Forêt de Jugner connue sous le nom de Débarquement des Charpentiers appartenant aux Chevaliers Mistalle.${prompt}
  13360: Je ne crois pas que vous pourrez atteindre le manoir, mais vous pourriez trouver certains de ses hommes près de l'eau collectant du bois de chauffage.${prompt}
  13361: Ah, ${choice-player-gender}[l'aventurier/l'aventurière] avec ${choice-player-gender}[qui/qui] j''ai conversé dans le reliquaire...${prompt}
  13362: Vous dites que vous cherchez un certain Sire Louverance, un envoyé de la cathédrale ?${prompt}
  13363: Il serait le petit-fils de Francmage M Mistalle, le Chevalier Royal que vous enquêtiez plus tôt.${prompt}
  13364: Que Sire Louverance ait pris sa retraite des Chevaliers Royaux est de notoriété publique ; cependant, je n'ai rien entendu de son enrôlement dans l'ordre des Chevaliers du Temple.${prompt}
  13365: Si nous, hauts prêtres, n'avons pas été informés de son retour au service militaire, il doit être chargé d'une mission de la plus haute importance en effet.${prompt}
  13366: Il me semblerait que si Sire Louverance voyage par dirigeable, alors l'endroit le plus sage pour le chercher serait le port. N'êtes-vous pas d'accord ?${prompt}
