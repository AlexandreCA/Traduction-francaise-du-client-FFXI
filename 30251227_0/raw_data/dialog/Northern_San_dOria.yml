  13174: Cependant, alors que la cargaison était transportée le long du Canal de Phanauet à travers la Forêt de Jugner, le ferry a été attaqué par des hommes-bêtes. Les démons ont dû penser que le navire était un vaisseau de transport pour les chevaliers et les fournitures.${prompt}
