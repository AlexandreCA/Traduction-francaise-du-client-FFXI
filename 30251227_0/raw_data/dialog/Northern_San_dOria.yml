  14955: Faites-moi savoir si jamais vous devenez curieux !${prompt}
  14956: La Société des Chocobos de Vana'diel, ou SCV en abrégé, est une organisation internationale conçue pour former et envoyer des chocofilles et chocogars dans les écuries à travers Vana'diel.${prompt}
  14957: Ils fournissent des cours sur l'équitation pratique des chocobos et les bonnes façons de prendre soin d'un chocobo, tout en travaillant à améliorer le traitement des chocobos d'ici à Aht Urhgan.${prompt}
  14958: Tout le monde peut se joindre tant qu'il aime les chocobos. La SCV vous aidera avec tout ce dont vous avez besoin.${prompt} 
  14959: Les poussins éclosent des œufs, grandissent en jeunes chocobos, et mûrissent enfin.${prompt}
  14960: Ils grandissent beaucoup plus vite que les gens. Habituellement, il faut environ 1 mois (heure terrestre) avant de pouvoir monter votre chocobo.${prompt}
  14961: Les traits du chocobo sont déterminés par la façon dont vous prenez soin de votre animal. Sans planification appropriée, vous ne pourrez pas élever le type de chocobo que vous voulez.${prompt}
  14962: Mais ne vous inquiétez pas, car vous nous avez pour vous aider ! Nous sommes tous dans le même bateau !${prompt}
  14963: |-
