lists:
  0:
  - number: 0
  - string: A Crystalline Prophecy
  - string: |2-
       For what purpose has the ancient
       crystal returned?
       A new adventure to unearth the
       secrets of Vana'diel's past begins!
  1:
  - number: 1
  - string: The Echo Awakens
  - string: |-
      Mission Orders:
       The primordial crystal appeared over
       Jeuno, its otherworldly light raining
       down from the heavens upon the
       forests, marshlands, and mountains.
       A mysterious young boy would have
       you recover that light and bring it to
       Qufim Island. Will you heed the call?
  2:
  - number: 2
  - string: Gatherer of Light (I)
  - string: |-
      Mission Orders:
       When the echo runs amok, the key to
       Vana'diel's salvation lies with three
       unusual stones that have found their
       way into the hands of some overly
       curious Goblins...
  3:
  - number: 3
  - string: Gatherer of Light (II)
  - string: |-
      Mission Orders:
       Was it all truly decided before the
       dawn of time...?
       When the crystal sends forth its dark
       minions, only you can put a stop to
       them!
  4:
  - number: 4
  - string: Those Who Lurk in Shadows (I)
  - string: |-
      Mission Orders:
       In the darkness of the ruined city
       Fei'Yin, beastmen in the thrall of the
       crystal devise their nefarious plot...
  5:
  - number: 5
  - string: Those Who Lurk in Shadows (II)
  - string: |-
      Mission Orders:
       Your quest takes you to Qu'Bia Arena,
       but the otherworldly force of the
       crystal bars your path.
       Only by harnessing its power for
       yourself may you gain entry!
  6:
  - number: 6
  - string: Those Who Lurk in Shadows (III)
  - string: |-
      Mission Orders:
       The beastman thralls of the Seed
       Crystal are threatening to commence
       their dark ritual. They must be
       stopped before it is too late!
  7:
  - number: 7
  - string: Remember Me in Your Dreams
  - string: |-
      Mission Orders:
       In the Hall of the Gods, the
       beginning of the end draws nigh.
       Will you succeed in changing the
       course of fate?
  8:
  - number: 8
  - string: Born of Her Nightmares
  - string: |-
      Mission Orders:
       The mysterious child Aldo claims that
       the answer to the mystery sleeps
       within Delkfutt's Tower. Have you the
       courage to face the truth?
  9:
  - number: 9
  - string: Banishing the Echo
  - string: |-
      Mission Orders:
       To reach your final destination, you
       must recover the twelve remaining
       fragments of the mysterious crystal...
  10:
  - number: 10
  - string: Ode of Life Bestowing
  - string: |-
      Mission Orders:
       The final confrontation awaits you
       within the Stellar Fulcrum...
  11:
  - number: 11
  - string: A Crystalline Prophecy (Fin.)
