bytes_per_list: 640
flip_bytes: true
lists:
  0:
  - number: 0
  - string: Écraser les Éclaireurs Orques
  - string: |-
      Ordres de Mission :
       Chassez les Orques rôdant à l'extérieur
       de San d'Oria et ramenez l'une de
       leurs haches.
  1:
  - number: 1
  - string: Chasse aux Chauves-Souris
  - string: |-
      Ordres de Mission :
       Exterminez les chauves-souris de la
       Tombe du Roi Ranperre et ramenez
       la preuve de vos actes.
  2:
  - number: 2
  - string: Sauvez les Enfants
  - string: |-
      Ordres de Mission :
       Secourez les enfants retenus captifs
       dans le camp Orque au Poste de Ghelsba.
  3:
  - number: 3
  - string: L'Exercice de Sauvetage
  - string: |-
      Ordres de Mission :
       Participez à l'exercice de sauvetage des
       Chevaliers du Temple sur le Plateau
       de La Theine.
  4:
  - number: 4
  - string: Le Rapport de Davoi
  - string: |-
      Ordres de Mission :
       Récupérez le dernier rapport de
       reconnaissance auprès de l'éclaireur
       Chevalier du Temple quelque part à Davoi.
  5:
  - number: 5
  - string: Voyage à l'Étranger
  - string: |-
      Ordres de Mission :
       Visitez les nations lointaines de Bastok
       et Windurst et recevez la reconnaissance
       officielle en tant qu'aventurier.
  6:
  - number: 6
  - string: Voyage à Bastok
  - string: |-
      Ordres de Mission :
       Inspectez la technologie minière de
       Bastok et ramenez du sable de mithril
       des Mines de Palborough. Un officiel
       nommé Pius vous instruira davantage.
  7:
  - number: 7
  - string: Voyage à Windurst
  - string: |-
      Ordres de Mission :
       Apportez une offrande (un bouclier) de
       la Tour Céleste à Windurst à la salle
       du trésor Yagudo à Giddeus.
       Pour préserver l'honneur de San d'Oria,
       réclamez deux boucliers identiques
       aux Yagudo à votre retour.
  8:
  - number: 8
  - string: Voyage à Bastok
  - string: |-
      Ordres de Mission :
       Les rapports indiquent que les Quadav
       qui habitent les niveaux les plus profonds
       des Mines de Palborough préparent
       quelque chose. Un officiel nommé Pius
       vous instruira davantage.
  9:
  - number: 9
  - string: Voyage à Windurst
  - string: |-
      Ordres de Mission :
       Expulsez le monstre géant qui habite
       au plus profond du royaume Yagudo
       de Giddeus.
  10:
  - number: 10
  - string: Infiltrer Davoi
  - string: |-
      Ordres de Mission :
       L'éclaireur à Davoi a besoin de l'aide
       d'un aventurier.
  11:
  - number: 11
  - string: La Source de Cristal
  - string: |-
      Ordres de Mission :
       Attrapez un achigan de cristal de la
       Source Crystwater, située à la lisière
       est de la Forêt Jugner.
  12:
  - number: 12
  - string: Nomination à Jeuno
  - string: |-
      Ordres de Mission :
       Dirigez-vous vers l'Ambassade de
       San d'Oria à Jeuno pour occuper
       votre poste assigné.
  13:
  - number: 13
  - string: Magicite
  - string: |-
      Ordres de Mission :
       Saisissez les trois types de magicite
       de Davoi, Beadeaux et du Château
       Oztroja pour empêcher le retour
       du Seigneur de l'Ombre.
  14:
  - number: 14
  - string: Les Ruines de Fei'Yin
  - string: |-
      Ordres de Mission :
       Cette mission implique un voyage à
       Fei'Yin, situé sur le Glacier de
       Beaucedine. Visitez le Château
       d'Oraguille pour en savoir plus.
  15:
  - number: 15
  - string: Le Seigneur de l'Ombre
  - string: |-
      Ordres de Mission :
       Dirigez-vous vers le Château Zvahl
       à Xarcabard. Visitez le Château
       d'Oraguille pour en savoir plus.
  16:
  - number: 16
  - string: Les Dernières Volontés de Leaute
  - string: |-
      Ordres de Mission :
       Cette mission concerne feu la Reine
       Leaute. Visitez Monarlais Halver au
       Château d'Oraguille pour en savoir plus.
  17:
  - number: 17
  - string: Le Repos Final de Ranperre
  - string: |-
      Ordres de Mission :
       Le Prince Trion cherche un aventurier.
       Trouvez le prince dans ses appartements
       pour en savoir plus.
  18:
  - number: 18
  - string: Prestige du Papsque
  - string: |-
      Ordres de Mission :
       Le papsque a demandé un aventurier
       de renom. Parlez à Sa Sainteté dans
       la cathédrale. Ses appartements se
       trouvent à l'étage.
  19:
  - number: 19
  - string: L'Arme Secrète
  - string: |-
      Ordres de Mission :
       Les rapports de Ghelsba indiquent que
       les Orques de la Grotte de Yughott
       préparent quelque chose. Enquêtez, mais
       n'en parlez à personne.
  20:
  - number: 20
  - string: Passage à l'Âge Adulte
  - string: |-
      Ordres de Mission :
       La Princesse Claidie célébrera bientôt
       son passage à l'âge adulte, et la cour
       de d'Oraguille a besoin d'aide pour les
       cérémonies. Parlez à Monarlais Halver
       et offrez votre assistance.
  21:
  - number: 21
  - string: Porteur de Lumière
  - string: |-
      Ordres de Mission :
       Royaulais Destin lui-même vous a
       convoqué pour une mission vitale.
       Sollicitez une audience avec Sa Majesté
       au Château d'Oraguille immédiatement.
  22:
  - number: 22
  - string: Briser les Barrières
  - string: |-
      Ordres de Mission :
       Les ténèbres planent sur San d'Oria.
       Présentez-vous à la Salle d'Audience
       du Château d'Oraguille pour plus de détails.
  23:
  - number: 23
  - string: L'Héritier de la Lumière
  - string: |-
      Ordres de Mission :
       Les Rites de Succession se tiendront
       à la cathédrale du Nord de San d'Oria.
       Vous devez vous y présenter pour
       le service de garde.