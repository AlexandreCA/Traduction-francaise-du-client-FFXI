lists:
  0:
  - number: 0
  - string: A Moogle Kupo d'Etat
  - string: |2-
       It all began with a raindrop, or so
       the legend says... Little did anyone
       suspect that this would prove to be
       only the beginning of a harrowing
       nightmare unheard of in the annals
       of mooglekind.
  1:
  - number: 1
  - string: Drenched! It Began with a Raindrop
  - string: |-
      Mission Orders:
       With the ramshackle roof of your
       Mog House unable to withstand the
       elements, your moogle cohort entreats
       you to find three materials required
       for some much-needed renovations:
       an Orcish armor plate, a Quadav
       backscale, and a block of Yagudo
       caulk.
  2:
  - number: 2
  - string: Hasten! In a Jam in Jeuno?
  - string: |2-
       Word has it that the Rent-a-Room in
       Jeuno is also showing signs of
       spoilage. Unable to resist your moogle
       companion's earnest plea, you
       reluctantly agree to investigate the
       premises...
  3:
  - number: 3
  - string: Welcome! To My Decrepit Domicile
  - string: "Mission Orders:\n Rotting roofboards, crumbling walls...\n Yes, this Rent-a-Room is a mess.\n Your moogle associate has the\n handyman skills; all he needs are a\n few essential items to make the\n requisite repairs. "
  4:
  - number: 4
  - string: Curses! A Horrifically Harrowing Hex
  - string: |-
      Mission Orders:
       When a missive from Boss Kupeliaure
       unexpectedly unleashes a calamitous
       curse, our hard-luck heroes seek out
       the aid of the esteemed yet eccentric
       exorcist Professor Shantotto.
  5:
  - number: 5
  - string: An Errand! The Professor's Price
  - string: |-
      Mission Orders:
       The Professor consents to lend you
       her aid, but as expected, there's a
       price to be paid. Within a Cardian in
       the Outer Horutoto Ruins lies the
       reagent she does seek; return it to
       her, that you might avert a fate most
       bleak!
  6:
  - number: 6
  - string: Shock! Arrant Abuse of Authority
  - string: |-
      Mission Orders:
       When the linguistically challenged
       toady Toto Kupeliaure demands a
       ridiculous sum in unpaid rent, your
       moogle comrade chooses to make the
       ultimate sacrifice. Venture forth and
       unearth the moggy bank that contains
       his hard-earned wedding funds!
  7:
  - number: 7
  - string: Lender Beware! Read the Fine Print
  - string: |2-
       Oh, woe! Having exhausted all other
       options, your star-crossed moogle
       associate is forced to seek aid from
       the shadiest of scoundrels. You have
       an appointment with the underworld
       moneylender Riko Kupenreich at his
       office in Sea Serpent Grotto.
  8:
  - number: 8
  - string: Rescue! A Moogle's Labor of Love
  - string: |-
      Mission Orders:
       A dire development! Your moogle
       partner's betrothed, the fair Kupiruru,
       has been kidnapped by Toto's band
       of hoodlums! Make haste for the
       Chamber of Oracles to save the
       moogle maiden from a frightening
       fate!
  9:
  - number: 9
  - string: Roar! A Cat Burglar Bares Her Fangs
  - string: |-
      Mission Orders:
       What's this!? Toto has enlisted the
       services of the formidable feline
       filcher Nanaa Mihgo to guard his
       prize catch! Can you declaw the Cat
       Burglar, or will you end up as cat
       food?
  10:
  - number: 10
  - string: Relief! A Triumphant Return
  - string: |-
      Mission Orders:
       The battle won and the fair maiden
       rescued, all is well for our plucky
       protagonists. What better time to
       return to the newly renovated
       Rent-a-Room for some much-deserved
       rest and relaxation...?
  11:
  - number: 11
  - string: Joy! Summoned to a Fabulous Fete
  - string: |-
      Mission Orders:
       What a thrilling turn of events!
       Toto has cleaned up his act and, as a
       sign of his newfound sincerity, has
       invited you and your bat-winged
       buddy to a magnificent Moogle
       Festival at Castle Zvahl!
  12:
  - number: 12
  - string: A Challenge! You Could Be a Winner
  - string: |-
      Mission Orders:
       A series of heart-stirring festival
       games, culminating in the purportedly
       profitable "Mega Mog
       Bonanza-Rama-Palooza"! Will our
       hero go home a champ, or a chump!?
  13:
  - number: 13
  - string: Smash! A Malevolent Menace
  - string: |-
      Mission Orders:
       Lying in wait in the castle's innermost
       chambers was not a generous jackpot,
       but a chilling confrontation! With a
       malevolent moogle poised to unravel
       not merely Mog House tradition but
       the very fabric of the universe, only
       our heroes can stand in his way!
  14:
  - number: 14
  - string: A Moogle Kupo d'Etat (Fin.)
